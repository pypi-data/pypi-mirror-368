[project]
name = "lattica-query"
version = "1.0.6"
description = "Client package for running inference queries on the LatticaAI platform"
authors = [
    {name = "LatticaAI Inc.", email = "support@lattica.ai"},
]
license-files = ["LICENSE.txt"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "lattica-common~=0.5.5",
    "lattica-fhe-core~=0.6.0",
    "timeit-decorator>=2.0.8",
    "python-dotenv==1.0.1",
    "protobuf==5.27.1",
    "numpy>=2.0.1,<3.0.0",
    "torch==2.5.1",
    "pybind11>=2.13.6",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"