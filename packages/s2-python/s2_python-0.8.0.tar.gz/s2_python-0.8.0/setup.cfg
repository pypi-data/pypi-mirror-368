[metadata]
platforms = Linux

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src
exclude = 
	tests

[tool:pytest]
addopts = 
	--cov=s2python
	--cov-report=html:./unit_test_coverage/
	-v tests/unit/
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

