[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dependency"]

[tool.mypy]
plugins = [
  "pydantic.mypy",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["src/tests"]

[project]
name = "module_dependency"
version = "0.4.0"
dependencies = [
  "dependency_injector",
  "jinja2",
  "pydantic",
]
requires-python = ">=3.9"
authors = [
  { name="Fabian D", email="github.clapping767@passmail.net" },
]
description = "A dependency management tool for Python projects."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
keywords = ["dependency-injection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fabaindaiz/module-injection"
Issues = "https://github.com/fabaindaiz/module-injection/issues"