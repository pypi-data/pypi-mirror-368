[project]
name = "trtruntime"
version = "0.1.0"
description = "A lightweight TensorRT inference runtime for Python, inspired by onnxruntime"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [{name = "Mohd Yusuf", email = "yusuf.intelligentedgesystems@gmail.com"}]
dependencies = [
  "numpy",
  "pycuda"
]
keywords = [
  "deepstream",
  "gstreamer",
  "cli",
  "onnx",
  "automation",
  "ai",
  "artificial intelligence",
  "computer vision",
  "edge ai",
  "intelligent edge",
  "craftifai",
  "intelligent edge systems",
  "ies",
  "nvidia",
  "jetson",
  "inference",
  "opencv",
  "triton inference server",
  "tensorrt",
  "onnxruntime"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["trtruntime"]
