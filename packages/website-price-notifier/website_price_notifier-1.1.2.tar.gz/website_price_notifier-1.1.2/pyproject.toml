[project]
name = "website-price-notifier"
version = "1.1.2"
description = "A program that scraps websites for prices and notifies you about it."
readme = "README.md"
authors = [
    { name = "en", email = "enqiao2009@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "schedule>=1.2.2",
    "selenium>=4.34.0",
    "webdriver-manager>=4.0.2",
]

[project.scripts]
website-price-notifier = "website_price_notifier:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
