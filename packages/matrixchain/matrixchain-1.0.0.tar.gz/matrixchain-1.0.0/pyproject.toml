[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matrixchain"
version = "1.0.0"
description = "Hacker-style Matrix Chain Multiplication visualizer"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Chauhan Pruthviraj", email = "chauhanpruthviraj309@gmail.com"}
]
keywords = ["matrix", "multiplication", "dynamic-programming", "algorithm", "visualization", "education"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "colorama>=0.4.0"
]

[project.urls]
Homepage = "https://github.com/Pruthviraj36/matrixchain"
"Bug Reports" = "https://github.com/Pruthviraj36/matrixchain/issues"
"Source Code" = "https://github.com/Pruthviraj36/matrixchain"

[project.scripts]
matrixchain = "matrixchain.core:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["matrixchain*"]

[tool.setuptools.package-data]
matrixchain = ["*.md"]