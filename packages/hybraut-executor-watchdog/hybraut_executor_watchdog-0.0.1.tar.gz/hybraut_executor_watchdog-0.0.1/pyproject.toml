[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hybraut-executor-watchdog"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Ryan McKee", email = "r.mckee@qub.ac.uk" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/ hybraut-executor-watchdog#readme"
Issues = "https://github.com/U.N. /hybraut-executor-watchdog/issues"
Source = "https://github.com/U.N. /hybraut-executor-watchdog"

[tool.hatch.version]
path = "src/hybraut_executor_watchdog/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/hybraut_executor_watchdog tests}"

[tool.coverage.run]
source_pkgs = ["hybraut_executor_watchdog", "tests"]
branch = true
parallel = true
omit = [
  "src/hybraut_executor_watchdog/__about__.py",
]

[tool.coverage.paths]
hybraut_executor_watchdog = ["src/hybraut_executor_watchdog", "*/hybraut-executor-watchdog/src/hybraut_executor_watchdog"]
tests = ["tests", "*/hybraut-executor-watchdog/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
