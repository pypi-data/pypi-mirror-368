[project]
name = "hanzo-network"
version = "0.1.3"
description = "Agent network orchestration for Hanzo AI"
license = "BSD-3-Clause"
authors = [
    {name = "Hanzo AI", email = "dev@hanzo.ai"},
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "hanzo-agents>=0.1.0",
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "protobuf>=4.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/hanzo_network",
    "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hanzo_network"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"