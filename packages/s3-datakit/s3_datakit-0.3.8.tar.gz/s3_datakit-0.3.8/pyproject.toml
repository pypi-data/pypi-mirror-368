[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s3-datakit"
version = "0.3.8"
authors = [
  { name="Carlos Coelho", email="coelho.carlosw@gmail.com" },
]
description = "A Python toolkit to simplify common operations between S3 and Pandas."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "boto3",
    "pandas",
    "python-dotenv",
    #"pyreadstat",
    #"setuptools>=75.3.2",
    #"wheel>=0.45.1",
    #"twine>=6.1.0",
    #"build>=1.2.2.post1",
]
