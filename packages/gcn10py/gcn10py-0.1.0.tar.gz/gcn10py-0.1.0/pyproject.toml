[project]
# package name
name = "gcn10py"
# package version
version = "0.1.0"
# package description
description = "python interface to the gcn10 executable for curve number generation"
# readme file
readme = "README.md"
# python version requirement
requires-python = ">=3.10"
# license file
license = {file = "LICENSE"}
# author information
authors = [
    {name = "Abdullah Azzam", email = "mabdazzam@outlook.com"}
]
# no dependencies
dependencies = []
# package keywords
keywords = ["curve-number", "gcn10", "geospatial", "hydrology"]
# package classifiers
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
# project homepage
Homepage = "https://github.com/mabdazzam/gcn10py"
# project repository
Repository = "https://github.com/mabdazzam/gcn10py"
# project documentation
Documentation = "https://github.com/mabdazzam/gcn10py/wiki"

[project.scripts]
# console script entry point
gcn10py = "gcn10py.cli:run_gcn10"

[build-system]
# build requirements
requires = ["hatchling"]
# build backend
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# package directory
packages = ["src/gcn10py"]
# include executable files
include = ["src/gcn10py/gcn10", "src/gcn10py/gcn10.exe"]
