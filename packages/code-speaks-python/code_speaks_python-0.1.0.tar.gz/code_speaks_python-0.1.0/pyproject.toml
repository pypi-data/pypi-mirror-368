[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code_speaks_python"                  # Make sure it's unique on PyPI
version = "0.1.0"
description = "Small demo package"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name="Naveen", email="you@example.com" }
]
keywords = ["example", "demo"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["requests>=2.0"]

[project.urls]
"Homepage" = "https://github.com/Naveencodespeaks/Python_packages.git"
"Bug Tracker" = "https://github.com/Naveencodespeaks/Python_packages.git/issues"
