[build-system]
requires = ["setuptools", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "mmif_docloc_baapb"
description = "a plugin to mmif-python to handle `baapb` location scheme"
dynamic = ["version", "license", "readme", "authors"]
