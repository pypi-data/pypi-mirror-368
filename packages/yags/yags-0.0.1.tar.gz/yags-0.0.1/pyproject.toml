[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yags"
version = "0.0.1"
authors = [
  { name="oha", email="aaronoh2015@gmail.com" },
]
description = "An CLI tool to simplify squashing git commits."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "click>=8.0",
]

[project.urls]
"Homepage" = "https://github.com/duriantaco/yags"

[project.scripts]
yags = "yags.cli:main"

[tool.setuptools.packages.find]
include = ["yags*"]
exclude = ["assets*"]