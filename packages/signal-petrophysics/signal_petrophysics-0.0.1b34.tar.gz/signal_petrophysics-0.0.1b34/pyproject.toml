[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "signal-petrophysics"
version = "0.0.1b34"  # Bump version
description = "Library to handle reading, analysing and plotting Well-Log Pattern Recognition algorithms from Signal-Processing"
readme = "README.md"
authors = [
    {name = "Maria Fernanda Gonzalez", email = "mariafgg@utexas.edu"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0.1",
    "scipy>=1.10.1",
    "pyproj>=3.5.0",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/mariafgg-utpge/Signal-Petrophysics"
Repository = "https://github.com/mariafgg-utpge/Signal-Petrophysics"
Documentation = "https://mariafgg-utpge.github.io/Signal-Petrophysics/"
"Bug Tracker" = "https://github.com/mariafgg-utpge/Signal-Petrophysics/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["signal_petrophysics*"]  # More specific than "*"

[tool.setuptools.package-dir]
"" = "src"


