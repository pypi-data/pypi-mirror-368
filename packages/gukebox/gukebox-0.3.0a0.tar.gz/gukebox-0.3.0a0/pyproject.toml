[project]
name = "gukebox"
version = "0.3.0-alpha"
description = "A Jukebox to play music on speakers using 'CD' with NFC tag"
authors = [{ name = "Gudsfile" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.7,<3.13"
dependencies = [
    "pydantic==2.5.3; python_version < '3.10'",
    "pydantic==2.10.6; python_version >= '3.10'",
    "soco==0.30.11",
    "typing_extensions; python_version=='3.7.*'",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["jukebox", "discstore", "music", "nfc"]

[project.urls]
Repository = "https://github.com/Gudsfile/jukebox"

[project.optional-dependencies]
api = [
    "fastapi==0.116.1; python_version >= '3.8'",
    "uvicorn==0.33.0; python_version >= '3.8' and python_version < '3.10'",
    "uvicorn==0.35.0; python_version >= '3.10'",
]
ui = [
    "jukebox[api]",
    "fastui==0.7.0; python_version >= '3.10'",
    "python-multipart==0.0.20; python_version >= '3.10'",
]

[dependency-groups]
dev = ["pytest==7.4.4", "pytest-mock==3.11.1", "ruff==0.12.8"]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"
extend-exclude = ["pn532/"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["jukebox", "discstore", "pn532"]

[tool.hatch.build.targets.wheel]
include = ["jukebox", "discstore", "pn532"]

[project.scripts]
jukebox = "jukebox.app:main"
player = "jukebox.players.utils:main"
reader = "jukebox.readers.utils:main"
discstore = "discstore.app:main"
