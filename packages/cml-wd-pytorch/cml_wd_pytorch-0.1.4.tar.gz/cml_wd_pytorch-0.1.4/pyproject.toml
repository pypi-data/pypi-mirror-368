[project]
name = "cml-wd-pytorch"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "julius.polz", email = "julius.polz@kit.edu" }
]
requires-python = ">=3.9"
dependencies = [
    'matplotlib',
    'netcdf4',
    'torch',
    'xarray',
    'zarr~=2.17',
    'einops',
    'tqdm',
    'torchinfo',
    'pyyaml',
    'dask',
    'ipykernel',
    'scikit-learn',
]

[project.scripts]
cml-wd-pytorch = "cml_wd_pytorch:main"
test_inference = "cml_wd_pytorch.inference.run_inference:test_cnn_wd"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
