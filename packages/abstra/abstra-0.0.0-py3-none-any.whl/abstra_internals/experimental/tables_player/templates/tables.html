<div class="tables">
    <ul class="tables-list">
        {% for table in tables %}
            <a class="table" href={{ url('table', table.name) }}>
                <h2>{{ table.name }}</h2>
                <div>
                    <span
                        hx-trigger="load"
                        hx-get={{ url('table', table.name, 'count')}}>
                            ...
                    </span>
                    rows
                </div>
            </a>
        {% endfor %}
    </ul>
</div>

<style scoped>
    .tables-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .table {
        padding: 5px 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        text-decoration: none;
        color: black;
    }

    .table:hover {
        background-color: #f9f9f9;
    }
</style>
