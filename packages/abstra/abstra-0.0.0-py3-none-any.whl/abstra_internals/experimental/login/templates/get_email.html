<form>
    <div class="errors">
        {% for error in errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
    <button type="submit" hx-target="body" hx-post={{ url('claim_email') }} hx-trigger="click">Submit</button>
</form>
