[build-system]
requires = [
  "build",
  "setuptools",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "vihi-nova-act"
description = "A Python SDK for Amazon Nova Act."
dynamic = ["dependencies", "version"]
requires-python = ">=3.10"
authors = [
  {name = "Amazon Nova Act", email="nova-act@amazon.com"},
  {name = "Tharoosha Vihidun", email="tharooshavihidun@gmail.com"},
]
license = "Apache-2.0"
readme = "README.md"

[project.optional-dependencies]
dev = [
  "build",
  "setuptools",
  "twine",
  "wheel",
]

[tool.setuptools.dynamic]
version = {attr = "vihi_nova_act.__version__.VERSION"}
dependencies = {file = "requirements.txt"}

[tool.setuptools.package-data]
vihi_nova_act = ["artifacts/**/*", "artifacts/*"]
