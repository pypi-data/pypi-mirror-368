[project]
name = "hl_web3"
version = "0.1.1"
description = "Web3 client for Hyperliquid"
license = {file = "LICENSE"}
authors = [{name = "Yuki", email = "oneforalone@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "eth-abi>=5.2.0",
    "web3>=7.13.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "py-solc-x>=2.0.4",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-ruff>=0.5",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://github.com/oneforalone/hl-web3-py"
Documentation = "https://github.com/oneforalone/hl-web3-py"
Repository = "https://github.com/oneforalone/hl-web3-py"
Issues = "https://github.com/oneforalone/hl-web3-py/issues"
Changelog = "https://github.com/oneforalone/hl-web3-py/blob/master/CHANGELOG.md"


[build-system]
requires = ["uv_build>=0.7.11,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "hl_web3"
src-layout = true

[tool.pytest.ini_options]
addopts = "--verbose --capture=no"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
asyncio_default_test_loop_scope = "session"
filterwarnings = [
    "ignore::DeprecationWarning"
]
