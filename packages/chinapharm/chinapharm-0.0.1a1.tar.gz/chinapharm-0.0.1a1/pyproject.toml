[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chinapharm"
version = "0.0.1a1"
description = "China pharmaceutical industry toolkit"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ChinaPharm Team", email = "team@chinapharm.org"}
]
maintainers = [
    {name = "ChinaPharm Team", email = "team@chinapharm.org"}
]
keywords = ["pharmaceutical", "china", "industry", "toolkit"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/chinapharm/chinapharm"
Repository = "https://github.com/chinapharm/chinapharm"
Documentation = "https://github.com/chinapharm/chinapharm#readme"
Issues = "https://github.com/chinapharm/chinapharm/issues"

[tool.setuptools]
packages = ["chinapharm"]
