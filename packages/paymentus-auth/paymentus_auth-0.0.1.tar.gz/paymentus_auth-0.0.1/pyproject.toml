[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paymentus-auth"
version = "0.0.1"
description = "Paymentus Python Auth SDK"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Paymentus SDK Support", email = "sdksupport@paymentus.com"}
]
maintainers = [
    {name = "Paymentus SDK Support", email = "sdksupport@paymentus.com"}
]
keywords = ["paymentus", "auth", "authentication", "authorization", "jwt", "api", "sdk", "access token"]

dependencies = [
    "pydantic>=2.0.0",
    "PyJWT>=2.8.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "urllib3>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "isort>=5.0.0",
    "twine>=4.0.0",
    "build>=0.8.0",
]

[project.urls]
Homepage = "https://www.paymentus.com/"
Source = "https://scm.paymentus.io/projects/DEV/repos/paymentus-server-python-sdk/browse"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ["py39"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | examples
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short" 
