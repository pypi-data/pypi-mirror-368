[metadata]
name = jinja2-library
version = 0.5.1
description = Library functionality for Jinja2 extensions
long_description = file: README.md
readme = README.md
author = Jens Engel
author_email = jenisys@noreply.github.com
url = https://github.com/jenisys/jinja2-library
download_url = https://pypi.org/project/jinja2-library
keywords = 
	Jinja2, jinja2, jinja2-extension, template-extensions
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Code Generators

[options]
requires_python = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*
include_package_data = true
packages = find:
platforms = any
install_requires = 
	jinja2 >= 3.0; python_version >= '3.6'
	jinja2 <  3.0; python_version <  '3.6'
	six >= 1.15.0
zip_safe = false

[egg_info]
tag_build = 
tag_date = 0

