<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in · ROCm-WSL-AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body { display: grid; place-items: center; min-height: 100svh; padding: 1rem; }
    form { max-width: 420px; width: 100%; }
  </style>
</head>
<body>
  <main>
    <article>
      <h3>ROCm-WSL-AI Web UI</h3>
      {% if not enabled %}
        <p>Authentication is disabled. Set environment variable <code>ROCMWSL_WEB_TOKEN</code> to enable.</p>
        <p><a href="/">Continue to app →</a></p>
      {% else %}
        <form method="post" action="/login">
          <label>Access token
            <input name="token" placeholder="Enter token" autocomplete="off" autofocus required />
          </label>
          {% if error %}
            <small style="color:#b91c1c;">{{ error }}</small>
          {% endif %}
          <div>
            <button type="submit">Sign in</button>
          </div>
        </form>
      {% endif %}
    </article>
  </main>
</body>
</html>
