[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rocm-wsl-ai"
version = "0.2.4"
description = "Web UI to install and manage AMD ROCm + local AI tools on WSL2 (with optional CLI/TUI)"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [{ name = "daMustermann" }]
license = "MIT"
license-files = ["LICENSE*"]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.0",
  "textual>=0.58.0",
  "tomli>=2.0.1; python_version<'3.11'",
  "fastapi>=0.111.0",
  "uvicorn[standard]>=0.30.0",
  "jinja2>=3.1.4",
  "python-multipart>=0.0.7",
]

keywords = ["rocm", "wsl", "amd", "fastapi", "webui", "stable-diffusion", "llm", "comfyui", "ollama", "textgen"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/daMustermann/rocm-wsl-ai"
Repository = "https://github.com/daMustermann/rocm-wsl-ai"
Issues = "https://github.com/daMustermann/rocm-wsl-ai/issues"

[project.scripts]
rocm-wsl-ai = "rocm_wsl_ai.cli:app"
rocm-wsl-ai-tui = "rocm_wsl_ai.tui.app:run"
rocmwsl = "rocm_wsl_ai.cli:app"
rocmwsl-tui = "rocm_wsl_ai.tui.app:run"
rocmwsl-web = "rocm_wsl_ai.web.app:run"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"rocm_wsl_ai.web" = [
  "templates/**/*.html",
  "static/**/*"
]
