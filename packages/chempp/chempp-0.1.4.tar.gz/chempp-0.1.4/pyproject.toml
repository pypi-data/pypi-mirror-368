[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chempp"  # <-- must be a valid PyPI name, no plus signs
version = "0.1.4"
description = "Chem++ for Chemical System Programming"
authors = [
  {name="Prakritee Chakraborty", email="kriti.guitar@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "requests",
  "aiohttp"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["chempp*"]