[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "distproc"
version = "25.08.0"
dependencies = [
    "numpy~=2.2",
    "parse>=1.20",
    "networkx~=3.4",
    "attrs>=25",
    "pytest",
    "pandas>=2.1"
    ]

requires-python = ">=3.10"

[project.optional-dependencies]
openqasm3 = ['openqasm3', 'openpulse']
openqasm3-test = ['openpulse', 'oqpy', 'qiskit']

