[metadata]
name = pitchoune
version = 0.51.6
author = Pierre-Emmanuel Brian
author_email = pebrian@outlook.fr
description = Load & save data & chat with LLMs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pe-brian/pitchoune
project_urls = 
	Bug Tracker = https://github.com/pe-brian/pitchoune/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.12.2
install_requires = 
	polars>=1.29.0
	rapidfuzz>=3.13.0
	openai>=1.79.0
	ollama>=0.4.8
	xlsxwriter>=3.2.3
	xlwings>=0.33.15

[egg_info]
tag_build = 
tag_date = 0

