[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plot_reward_vs_steps"
version = "0.1.1"
description = "Simple RL reward plotting utility"
authors = [
    { name="Shreeya Dutta", email="shreeya.dutta08@nmims.in" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "matplotlib"
]
keywords = ["reinforcement-learning", "plot", "rewards", "matplotlib", "bandit"]