[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Xiangjian Jiang", email = "silencejiang12138@gmail.com"},
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
]
description = "A comprehensive Python framework for evaluating synthetic tabular data generation methods"
keywords = [
  "synthetic data",
  "tabular data",
  "evaluation framework",
  "data generation",
]
license = {file = "LICENSE"}
name = "tabeval"
readme = "README.md"
requires-python = ">=3.10"
version = "2025.08.08"

dependencies = [
  "hatchling",
  "pytest",
  "flake8",
  "pylint",
  "setuptools==75.1.0",
  "sphinx",
  "myst-parser",
  "sphinx-rtd-theme",
  "sphinx-book-theme",
  "ipykernel",
  "importlib-metadata",
  "pandas",
  "torch",
  "scikit-learn",
  "nflows",
  "numpy",
  "lifelines",
  "opacus",
  "networkx",
  "decaf-synthetic-data",
  "optuna",
  "shap",
  "tenacity",
  "tqdm",
  "loguru",
  "pydantic",
  "cloudpickle",
  "scipy",
  "xgboost",
  "geomloss",
  "pgmpy",
  "redis",
  "pycox",
  "xgbse",
  "pykeops",
  "fflows",
  "monai",
  "tsai",
  "be-great",
  "arfpy",
  "build",
]

[project.optional-dependencies]
all = [
  "dgl",
  "torch_geometric",
  "torch_sparse",
  "torch_scatter",
]
