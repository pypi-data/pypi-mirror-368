[tool.poetry]
name = "esphome-mqtt-timescaledb-ingestor"
version = "0.1.2"
description = "A robust Python service to ingest ESPHome MQTT data into a TimescaleDB multi-table schema."
authors = ["Ankur Kumar Pandey <measure@i-dacs.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://i-dacs.com"
repository = "https://github.com/paandayankur/mqtt-to-timescaledb-ingester"
keywords = ["esphome", "mqtt", "timescaledb", "iot", "database", "ingestor"]

[tool.poetry.dependencies]
python = ">=3.7"
paho-mqtt = "^1.6.1"
psycopg2-binary = "^2.9.1"

[tool.poetry.scripts]
mqtt-ingestor = "esphome_mqtt_ingestor.ingestor:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
