[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "kertash"
version = "0.1.5"
description = "Kertash tools"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "hades", email = "hadespwn0@gmail.com" }]
requires-python = ">=3.8"
dependencies = ["requests"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hadespwnme/kertash"

[tool.hatch.build.targets.wheel]
packages = ["kertash"]

[tool.hatch.build.targets.sdist]
include = [
  "/kertash",
  "/README.md",
  "/LICENSE",
  "/MANIFEST.in",
  "/pyproject.toml",
]
