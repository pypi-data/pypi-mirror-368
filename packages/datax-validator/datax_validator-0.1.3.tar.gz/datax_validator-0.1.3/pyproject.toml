[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "datax-validator"
version = "0.1.3"
description = "A simple data quality checking package"
authors = [
    { name = "Ankita Singh" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/ankitajaiwar/Validata"
"Bug Tracker" = "https://github.com/ankitajaiwar/Validata/issues"
