name: multirtc
channels:
  - conda-forge
  - nodefaults
dependencies:
  # For running
  - python>=3.10
  - pip
  - gdal>=3.0
  - numpy>=1.20
  - isce3
  - boto3
  - requests
  - lxml
  - shapely
  - pyproj
  - s1reader>=0.2.5
  - sarpy
  - burst2safe
  - tqdm
  - hyp3lib
  # For multimetric
  - matplotlib
  - pandas
  - lmfit
  - scipy
  - scikit-image
  # For packaging, and testing
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
  - ruff
