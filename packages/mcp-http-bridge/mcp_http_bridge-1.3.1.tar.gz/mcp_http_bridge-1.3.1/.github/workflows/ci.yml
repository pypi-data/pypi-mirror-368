name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linting
        run: uv run ruff check src/ tests/

      - name: Run formatting check
        run: uv run ruff format --check src/ tests/

      - name: Run tests
        run: uv run pytest --cov=src --cov-report=term-missing

      - name: Test CLI with config-time.json
        run: timeout --preserve-status 5s uv run mcp-http-bridge --config config-time.json

      - name: Test CLI with a command
        run: timeout --preserve-status 5s uv run mcp-http-bridge --command "uvx mcp-server-time"
