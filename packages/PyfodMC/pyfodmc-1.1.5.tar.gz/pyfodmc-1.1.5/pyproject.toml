[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "PyfodMC"
dynamic = ["version"]
dependencies = ["numpy"]
requires-python = ">=3.6"
authors = [{name = "Kai Trepte", email = "kai.trepte1987@gmail.com"}]
description = "Python Fermi-orbital descriptor Monte-Carlo (PyfodMC)"
readme = "README.md"
keywords = ["Python", "FLO-SIC", "FODs"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development",
]

[project.urls]
Repository = "https://gitlab.com/opensic/PyfodMC"
Issues = "https://gitlab.com/opensic/PyfodMC/-/issues"
Changelog = "https://gitlab.com/opensic/PyfodMC/-/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "PyfodMC.__version__"}

[tool.setuptools.packages.find]
exclude = ["examples*"]
