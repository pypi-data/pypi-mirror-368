[tool.poetry]
name = "django-nominopolitan"
version = "0.2.29"
description = "Neapolitan with namespaces - Django CRUD views"
authors = ["doctor-cornelius"]
readme = "README.md"

packages = [
    {include = "nominopolitan"},
    {include = "README.md"}
]

[tool.poetry.dependencies]
python = "^3.12"
django-template-partials = "^24.4"
pydantic = "^2.10.6"
django-htmx = "^1.23.2"

[tool.poetry.group.dev.dependencies]
commitizen = "^3"
ipykernel = "^6"
pytest = "^8.2.1"
coverage = "^7"
pytest-mock = "^3.14.0"
validators = "^0.28.3"

# faker for the sample app mgmt commands
faker = "^37.4.2"

# for testing sample app during development
django = "^5.1"
neapolitan = "^24.8"
django-crispy-forms = "^2.3"
crispy-bootstrap5 = "^2024.10"
crispy-tailwind = "^1.0.3"
crispy-daisyui = "^0.7.0"
django-vite = "^3.1.0"
django-q2 = "^1.8.0"
# postgres
# need to do both of these to get same effect as psycopg[binary]
# see https://learndjango.com/tutorials/psycopg3-binary-and-django-42-installation-quick-t
psycopg-binary = "^3.2.1"
psycopg = "^3.2.1"

# redis
redis = "^5.2.0"
django-redis = "^5.4.0"
# celery
celery = "^5.4.0"
django-celery-beat = "^2.7.0"



[tool.poetry.group.docs.dependencies]
# mkdocs
mkdocs = "^1"
mkdocs-material = "^9"
mkdocs-mermaid2-plugin = "^0"
mkdocs-enumerate-headings-plugin = "^0.6"
mkdocs-awesome-pages-plugin = "^2.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

