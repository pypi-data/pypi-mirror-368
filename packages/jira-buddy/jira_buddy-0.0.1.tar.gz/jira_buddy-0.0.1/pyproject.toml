[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jira-buddy"
version = "0.0.1"
description = "A python tool to interact with Jira"
authors = [{name = "nbr23", email = "max@23.tf"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests",
]

[project.scripts]
jira-buddy = "src.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]
