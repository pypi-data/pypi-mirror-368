[build-system]
requires = [
  "setuptools>=69", 
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "obsidian-sticky-notes"
version = "1.7.0"
description = "GTK/WebKit sticky notes that render the Obsidian Markdown file on Linux."
authors = [
  {name = "Gustavo Papi", email = "gusbemacbe@gmail.com"},
]
maintainers = [
  {name = "Gustavo Papi", email = "gusbemacbe@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "markdown-it-py>=3.0.0",
  "mdit-py-plugins>=0.3.0",
  "pygobject>=3.46.0",
  "python-frontmatter>=1.0.1",
  "PyYAML>=6.0",
  "watchdog>=4.0.0",
]

[project.scripts]
obsidian-sticky-notes = "obsidian_sticky_notes.app:main"

[tool.setuptools.package-data]
"obsidian_sticky_notes" = [
  "assets/css/*", 
  "assets/js/*"
]
