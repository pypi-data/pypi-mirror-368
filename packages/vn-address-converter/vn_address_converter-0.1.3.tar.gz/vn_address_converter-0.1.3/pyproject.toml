[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vn-address-converter"
version = "0.1.3"
description = "A Python package for converting and normalizing Vietnamese addresses"
readme = "README.md"
authors = [
    {name = "Bao Nguyen", email = "qbao.nguyen@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [

]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
    "build",
]

[project.urls]
Homepage = "https://github.com/nqbao/vn-address-converter"
Repository = "https://github.com/nqbao/vn-address-converter"
Issues = "https://github.com/nqbao/vn-address-converter/issues"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
