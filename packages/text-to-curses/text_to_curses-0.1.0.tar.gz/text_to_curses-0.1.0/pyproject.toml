[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-to-curses"
version = "0.1.0"
description = "A library for displaying documents in terminal with colors using curses"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "da4games"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Terminals",
]
dependencies = [
    "PyMuPDF>=1.20.0",
    "python-docx>=0.8.11",
    "beautifulsoup4>=4.11.0",
    "webcolors>=1.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/da4games/"
Repository = "https://github.com/da4games/Text-to-Curses"
Issues = "https://github.com/da4games/Text-to-Curses/issues"

[project.scripts]
text-to-curses = "text_to_curses.cli:main"
