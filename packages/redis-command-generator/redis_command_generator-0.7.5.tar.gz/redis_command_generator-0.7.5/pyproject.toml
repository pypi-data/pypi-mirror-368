[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "redis_command_generator"
version = "0.7.5"  # Update the version number here
authors = [
  { name="Itay Tzivony", email="itay.tzivony@redis.com" },
]
description = "Commands generator for Redis"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License",
]
dependencies = [
    "redis==5.2.1",
    "simple_parsing",
]

[project.urls]
Homepage = "https://github.com/redislabsdev/command-generator"
Issues = "https://github.com/redislabsdev/command-generator/issues"