[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discord.py-webhook"
version = "1.0.0"
description = "A powerful Discord webhook library with extensive customization options"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "7", email = "jj9dptr57@mozmail.com"}
]
maintainers = [
    {name = "7", email = "jj9dptr57@mozmail.com"}
]
keywords = ["discord", "webhook", "bot", "api", "messaging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/7vntii/discord.py-webhook"
Documentation = "https://github.com/7vntii/discord.py-webhook"
Repository = "https://github.com/7vntii/discord.py-webhook"
Issues = "https://github.com/7vntii/discord.py-webhook/issues"
Changelog = "https://github.com/7vntii/discord.py-webhook/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "flake8>=3.8",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
