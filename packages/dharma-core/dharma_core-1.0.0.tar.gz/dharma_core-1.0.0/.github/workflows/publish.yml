name: Build & Publish dharma-core

on:
  push:
    tags:
      - "v*.*.*"   # e.g., v1.0.0

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # for trusted publishing (optional)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install hatchling build pytest

      - name: Build wheel & sdist
        run: python -m build

      - name: Install & test
        run: |
          pip install dist/*.whl
          pip install pytest
          pytest -q || true  # keep tests lightweight at first

      # ---- PyPI publish (free) ----
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # To use Trusted Publishing instead, configure PyPI project and remove 'password'
