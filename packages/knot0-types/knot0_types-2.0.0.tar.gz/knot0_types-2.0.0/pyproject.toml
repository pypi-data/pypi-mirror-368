[project]
name = "knot0-types"
version = "2.0.0"
description = "Prebuilt Pydantic models generated from Knot0 JSON Schemas"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
  "pydantic>=1.10,<3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

