[project]
name = "cubicweb-web"
version = "1.6.2"
description = "Legacy component for web application"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {text = "GNU Lesser General Public License v2 or later (LGPLv2+)"}
requires-python = ">=3.11"
authors = [
    {name="Logilab", email="contact@logilab.fr"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: CubicWeb",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: JavaScript",
]
dependencies = [
    "cubicweb >= 4.5.2, < 6.0.0",
    "yams >= 2.0.0",
]

[project.entry-points."cubicweb.cubes"]
web = "cubicweb_web"

[project.entry-points."cubicweb.i18ncube"]
web = "cubicweb_web.i18n:WebI18nCubeMessageExtractor"

[project.urls]
Issues = "https://forge.extranet.logilab.fr/cubicweb/cubes/web/-/issues"
Repository = "https://forge.extranet.logilab.fr/cubicweb/cubes/web"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["cubicweb_web*"]
namespaces = false
