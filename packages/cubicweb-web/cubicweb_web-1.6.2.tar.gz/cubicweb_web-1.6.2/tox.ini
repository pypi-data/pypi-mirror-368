[tox]
envlist = py3-base,py3-auto-test-views,flake8,check-manifest,black

[testenv]
basepython = python3.11
deps =
  pytest
  webtest
  docutils
  pygments
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  py3-base: {envpython} -m pytest {posargs:test}
  py3-auto-test-views: {envpython} -m pytest {posargs:test_auto}

[testenv:js]
skip_install = true
allowlist_externals =
  npm
changedir={toxinidir}/test/test_js_scripts
commands =
  npm install
  npm run test -- {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8 --show-source

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
deps =
  mypy >= 0.761
commands = mypy --ignore-missing-imports cubicweb_web

[testenv:black]
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
skip_install = true
deps =
  black >= 22.12
commands = black .

[testenv:pypi-publish]
skip_install = true
allowlist_externals = rm
deps =
  twine
  build
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 -m build
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:release-new]
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}

[flake8]
format = pylint
ignore = W503, E203, E731, E231, E501
max-line-length = 100
exclude = cubicweb_web/migration/*,test/data/*,.tox/*
per-file-ignores =
  cubicweb_web/data/*.py: F821
  cubicweb_web/test/data/*.py: F821
