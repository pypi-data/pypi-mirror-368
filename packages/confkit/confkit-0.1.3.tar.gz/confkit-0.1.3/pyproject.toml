[project]
name = "confkit"
version = "0.1.3"
description = "Lightweight and Easy to use configuration manager for Python projects"
readme = "README.md"
authors = [
    { name = "HEROgold", email = "martijnwieringa28@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage>=7.10.1",
    "pytest-cov>=6.2.1",
    "hypothesis>=6.136.7",
    "pytest>=8.4.1",
    "ruff>=0.8.0",
]
