[project]
name = "tinyloader"
version = "0.1.4"
description = "A minimalist multiprocessing data loader for tinygrad"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.0",
    "tinygrad>=0.10.3",
]

[dependency-groups]
dev = [
    "pytest-timeout>=2.4.0",
    "pytest>=8.4.0",
    "tqdm>=4.67.1",
]
[project.urls]
Homepage = "https://github.com/LaunchPlatform/tinyloader"
Repository = "https://github.com/LaunchPlatform/tinyloader.git"

