[project]
name = "sodisys"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Sebastian Rutofski", email = "kontakt@sebastian-rutofski.de" },
]
requires-python = ">=3.12"
dependencies = ["aiohttp>=3.11.18", "asyncio>=3.4.3", "pydantic>=2.11.7"]

[project.optional-dependencies]
cli = [
    "asyncclick ~=8.1",
    "coloredlogs ~=15.0",
    "termcolor ~=3.0",
    "pygments ~=2.18",
    "rich>=14.1.0",
]

[project.scripts]
sodisys = "sodisys.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
