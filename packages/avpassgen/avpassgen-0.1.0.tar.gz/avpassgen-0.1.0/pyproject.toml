[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "avpassgen"
version = "0.1.0"
authors = [
  { name = "Yeshua Chiliquinga", email = "yeshuachiliquinga@gmail.com" },
]
description = "Genera contraseñas a partir de entropía de audio/video en tiempo real, mezclada con el CSPRNG del sistema."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Security :: Cryptography",
  "Topic :: Utilities",
]

dependencies = [
  "numpy>=1.22",
  "cryptography>=41",
  "opencv-python>=4.7",   # en Windows usa 'opencv-python', NO headless
  "sounddevice>=0.4",
]

[project.optional-dependencies]
cli = ["typer>=0.12.0"]

[project.scripts]
avpassgen = "avpassgen.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
