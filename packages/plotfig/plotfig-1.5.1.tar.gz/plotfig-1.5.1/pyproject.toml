[project]
name = "plotfig"
version = "1.5.1"
description = "Scientific plotting package for Cognitive neuroscience"
keywords = ["neuroscience", "plotting", "visualization"]
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Ricardo Ryn", email = "ricardoRyn1317@gmail.com" }
]
dependencies = [
    "kaleido>=1.0.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.1",
    "mne-connectivity>=0.7.0",
    "nibabel>=5.3.2",
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "plotly>=6.1.1",
    "scipy>=1.15.2",
    "surfplot",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-material>=9.6.14",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocstrings[python]>=0.29.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  "examples/example.ipynb"
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
legacy_tag_formats = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = false

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
surfplot = { git = "https://github.com/danjgale/surfplot.git", rev = "9d59fa06c941b5ac2a8759b472f5db24883c8a48" }

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

