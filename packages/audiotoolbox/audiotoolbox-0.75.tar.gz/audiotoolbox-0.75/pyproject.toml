[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "audiotoolbox"
version = "0.75"
authors = [{ name = "JÃ¶rg Encke", email = "encke.joerg@gmail.com" }]
description = "Toolbox for generating and working with audio signals"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "soundfile",
    "sounddevice",
    "resampy",
]

[project.optional-dependencies]
dev = ["pytest", "coverage", "pytest-cov"]
docs = ["sphinx", "sphinx-rtd-theme", "matplotlib"]

[project.urls]
"Homepage" = "https://jencke.github.io/audiotoolbox/index.html"
