[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rhoa"
version = "0.1.7"
description = "A pandas DataFrame extension for technical analysis."
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  { name = "nainajnahO", email = "d.ohanjanian@icloud.com" }
]
requires-python = ">=3.9"
dependencies = [
  "pandas>=1.3",
  "numpy>=1.21"
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Topic :: Office/Business :: Financial",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-cov",
  "black",
  "flake8",
  "mypy"
]
docs = [
  "sphinx>=4.0",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints"
]

[project.urls]
Homepage = "https://github.com/nainajnahO/Rhoa.git"
Documentation = "https://nainajnaho.github.io/Rhoa/"


[tool.setuptools.packages.find]
include = ["rhoa*"]
exclude = ["media*", "tests*", "docs*"]