[tool.poetry]
name = "sag-py-logging-logstash"
version = "3.0.2"
description = "asynchronous Python logging handler to submit log events to a remote Logstash instance"
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
limits = ">=3.11.0, <6.0.0"
requests = "*"

[tool.poetry.group.dev.dependencies]
build = ">=1.2.2.post1"
coverage-lcov = "*"
flake8 = "*"
mock = "*"
mypy = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
requests = "*"
types-mock = ">=5.1.0.20240425"
toml = "*"
zipp = ">=3.21.0"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
