[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bygod"
version = "3.2.0"
description = "A comprehensive, truly asynchronous tool for downloading Bible translations from BibleGateway.com"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ByGoD Team", email = "ByGoD@rapdirabbit.software"}
]
maintainers = [
    {name = "ByGoD Team", email = "ByGoD@rapdirabbit.software"}
]
keywords = ["bible", "download", "biblegateway", "async", "scripture", "religion", "json", "csv", "xml", "yaml"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Religion",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "beautifulsoup4>=4.11.0",
    "colorlog>=6.7.0",
    "pyyaml>=6.0",
    "lxml>=4.9.0",
    "meaningless>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "isort",
    "mypy",
    "pylint",
    "bandit",
    "pydocstyle",
    "vulture",
    "radon",
    "safety",
    "pre-commit",
    "twine",
    "build",
]

[project.scripts]
bygod = "main:main"

[project.urls]
Homepage = "https://github.com/Christ-Is-The-King/bygod"
Documentation = "https://github.com/Christ-Is-The-King/bygod#readme"
Repository = "https://github.com/Christ-Is-The-King/bygod"
"Bug Tracker" = "https://github.com/Christ-Is-The-King/bygod/issues"

[tool.setuptools]
py-modules = ["main"]
packages = ["src"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
asyncio_mode = "auto" 