[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyframe-web"
version = "0.1.0"
authors = [
    {name = "PyFrame Team", email = "pyframe@example.com"},
]
description = "Revolutionary Full-Stack Python Web Framework - Write React-like components in pure Python"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Framework :: AsyncIO",
]
keywords = [
    "web framework", "python", "react", "components", "frontend", "backend", 
    "full-stack", "reactive", "hot-reload", "transpiler", "javascript"
]
dependencies = [
    "websockets>=11.0.0",
    "watchdog>=3.0.0",
    "aiofiles>=23.0.0",
    "jinja2>=3.1.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
database = [
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
]
cache = [
    "redis>=4.5.0",
    "memcached>=1.6.0",
]
all = [
    "pyframe[dev,database,cache]"
]

[project.urls]
Homepage = "https://github.com/PyFrameWeb/PyFrame"
Documentation = "https://github.com/PyFrameWeb/PyFrame/blob/main/README.md"
Repository = "https://github.com/PyFrameWeb/PyFrame"
"Bug Tracker" = "https://github.com/PyFrameWeb/PyFrame/issues"
Changelog = "https://github.com/PyFrameWeb/PyFrame/blob/main/CHANGELOG.md"

[project.scripts]
pyframe-web = "pyframe.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyframe*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
pyframe = ["templates/*.html", "static/*.js", "static/*.css"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["websockets.*", "watchdog.*", "aiofiles.*"]
ignore_missing_imports = true
