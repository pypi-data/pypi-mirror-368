[flake8]
ignore = H405,H404,H302,H306,H301,H101,E252,E203,F722,W503
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,venv
copyright-check = True
copyright-author = Inmanta

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[metadata]
name = inmanta-module-exec
freeze_recursive = False
freeze_operator = ~=
version = 2.1.1
license = Apache 2.0
four_digit_version = False

[egg_info]
tag_build = 
tag_date = 0

[options]
install_requires = 
	inmanta-module-std
	inmanta-module-mitogen
zip_safe = False
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = inmanta_plugins*

