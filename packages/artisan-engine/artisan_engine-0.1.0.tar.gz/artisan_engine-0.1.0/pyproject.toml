[project]
name = "artisan-engine"
version = "0.1.0"
description = "A production-grade, OpenAI-compatible API layer for local LLMs with guaranteed structured output."
# This is the correct, modern way to specify the license
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Amit Afre", email = "your.email@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "llama-cpp-python>=0.3.14",
    "numba>=0.61.2",
    "outlines>=1.2.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.0.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "python-multipart>=0.0.12",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.0",
    "openai>=1.99.5",
]

[project.urls]
Homepage = "https://github.com/aafre/artisan-engine"
Repository = "https://github.com/aafre/artisan-engine"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "ruff>=0.7.0",
]

# This new section explicitly tells build tools to use setuptools
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Package discovery configuration - only include artisan_engine
[tool.setuptools.packages.find]
include = ["artisan_engine*"]
exclude = ["local_llms*", "test_artisan*", "tests*", "examples*"]


[tool.ruff]
# Ruff configuration
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by ruff format
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
