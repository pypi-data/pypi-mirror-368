[project]
name = "odin-protocol"
version = "0.1.0"
description = "ODIN v1.0 state capsule protocol"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["msgpack>=1.0.7","blake3>=0.3.3","crc32c>=2.3","pydantic>=2.7","cryptography>=41","pynacl>=1.5","tenacity>=8.2","httpx>=0.25","typer>=0.12"]

[project.scripts]
odin = "odin_protocol.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
