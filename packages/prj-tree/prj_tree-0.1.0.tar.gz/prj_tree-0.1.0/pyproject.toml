[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "prj-tree"
version = "0.1.0"
description = "Project tree extractor with ignore support, flexible includes, and multiple renderers (HTML/MD/JSON/ASCII)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Anton Larin" }
]
keywords = ["tree", "project", "structure", "tools", "cli", "html", "markdown", "json"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Utilities",
]
dependencies = [
  "tomli; python_version < '3.11'",
]

[project.urls]
Homepage = "https://pypi.org/project/prj-tree/"
Repository = "https://github.com/his-name-anton/prj-tree"

[project.scripts]
prj-tree = "prj_tree.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/prj_tree"]


