/accelerator: auto
/devices: &devices [0]
/enable_checkpointing: True
Â£max_epochs: 
    default: 1 #2000
    values: [1, 2, 3, 4, 5] #sweep
callbacks:
    - EarlyStopping:
        monitor: val_loss
        mode: min
        patience: 1

    - ModelCheckpoint:
        /dirpath: ${__exp__.project_folder}/out/models/${__exp__.name}/
        /filename: best
        save_top_k: 1
        save_last: True
        monitor: val_loss
        mode: min
/logger: #pl.loggers.CSVLogger("../out/log", name=str(experiment_id))
    name: CSVLogger
    params:
        save_dir: ${__exp__.project_folder}/out/log/${__exp__.name}/