[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "flip-pose"  # PyPI name, can have hyphens
version = "0.1.0"
description = "Flip video frames and optionally keypoints/connections for pose estimation."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
keywords = ["pose", "flip", "mediapipe", "opencv", "keypoints"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/<your-username>/flip-pose"
Issues = "https://github.com/<your-username>/flip-pose/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/flip_pose"]

[tool.hatch.build.targets.sdist]
include = [
    "src/flip_pose",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]
