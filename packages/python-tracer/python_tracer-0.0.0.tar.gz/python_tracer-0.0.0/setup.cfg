[metadata]
name = python-tracer
author = Gaurao Bharambe
author_email = gaurao7793@gmail.com
description = Python Tracer and Performance Monitoring Tool with HTML Reports
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gauraobharambe/python-tracer
project_urls = 
	Bug Tracker = https://github.com/gauraobharambe/python-tracer/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 

[options.extras_require]
dev = 
	pytest
	setuptools-scm

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[egg_info]
tag_build = 
tag_date = 0

