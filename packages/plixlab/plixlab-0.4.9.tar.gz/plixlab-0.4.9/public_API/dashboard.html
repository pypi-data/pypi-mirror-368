<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PlixLab</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase -->
    <script defer src="/__/firebase/11.10.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.10.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.10.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="plixlab.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            min-height: 100vh;
        }
        
        .dashboard-container {
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFFFFF;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .token-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .token-btn:hover {
            background: #F57C00;
            color: white;
            text-decoration: none;
        }
        
        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background: #45a049;
            color: white;
            text-decoration: none;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c82333;
            color: white;
            text-decoration: none;
        }
        
        .presentations-section {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .presentations-loading {
            text-align: center;
            padding: 60px 0;
            color: #888;
        }
        
        .presentations-empty {
            text-align: center;
            padding: 60px 0;
            color: #888;
        }
        
        .presentations-error {
            text-align: center;
            padding: 60px 0;
            color: #dc3545;
        }
        
        .presentations-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .presentation-item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .presentation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .presentation-title {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }
        
        .presentation-title:hover {
            color: #66BB6A;
            text-decoration: none;
        }
        
        /* Token Modal Styles */
        .token-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .token-modal-content {
            background-color: #2a2a2a;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #444;
        }
        
        .token-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .token-modal-title {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .token-close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        
        .token-close-btn:hover {
            color: #FFFFFF;
        }
        
        .token-description {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .token-display-area {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .token-text {
            color: #4CAF50;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            margin: 0;
            min-height: 80px;
            max-height: 80px;
            overflow: hidden;
        }
        
        .token-copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100px;
        }
        
        .token-copy-btn:hover {
            background: #45a049;
        }
        
        .token-copy-btn.copied {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div style="flex: 1;"></div> <!-- Spacer to push buttons to the right -->
            <div class="user-menu">
                <button class="token-btn" onclick="copyToken()">
                    <i class="fas fa-key"></i> Token
                </button>
                <button class="logout-btn" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>

        <div class="presentations-section">
            <!-- Loading State -->
            <div id="presentations-loading" class="presentations-loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading your presentations...</p>
            </div>

            <!-- Empty State -->
            <div id="presentations-empty" class="presentations-empty" style="display: none;">
                <p>No presentations</p>
            </div>

            <!-- Error State -->
            <div id="presentations-error" class="presentations-error" style="display: none;">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <p>Unable to load presentations. Please try again later.</p>
            </div>

            <!-- Presentations List -->
            <div id="presentations-list" class="presentations-list" style="display: none;">
                <!-- Presentations will be populated here -->
            </div>
        </div>
    </div>

    <!-- Token Modal -->
    <div id="tokenModal" class="token-modal">
        <div class="token-modal-content">
            <div class="token-modal-header">
                <h3 class="token-modal-title">
                    <i class="fas fa-key"></i> Authentication Token
                </h3>
                <button class="token-close-btn" onclick="closeTokenModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="token-description">
                This is your PlixLab token. Keep it secure and don't share it publicly.
            </div>
            
            <div class="token-display-area">
                <pre class="token-text" id="tokenText">Loading token...</pre>
            </div>
            
            <div style="text-align: center;">
                <button class="token-copy-btn" id="copyTokenBtn" onclick="copyTokenFromModal()">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    
    <script>
        // Auth state management for dashboard
        function initDashboardAuth() {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    // Not authenticated, redirect to home
                    window.location.href = '/';
                }
                // No need to display user name anymore since we removed the profile display
            });
        }
        
        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = '/';
            });
        }
        
        function getAccessToken() {
            const user = firebase.auth().currentUser;
            if (user) {
                return user.getIdToken().then(token => {
                    navigator.clipboard.writeText(token).then(() => {
                        alert('Token copied to clipboard!');
                    });
                });
            } else {
                alert('No user logged in');
            }
        }
        
        function copyToken() {
            const user = firebase.auth().currentUser;
            if (user) {
                // Get the refresh token and show in modal
                const refreshToken = user.refreshToken;
                if (refreshToken) {
                    document.getElementById('tokenText').textContent = refreshToken;
                    document.getElementById('tokenModal').style.display = 'block';
                } else {
                    alert('Refresh token not available');
                }
            } else {
                alert('No user logged in');
            }
        }
        
        function copyTokenFromModal() {
            const tokenText = document.getElementById('tokenText').textContent;
            const copyBtn = document.getElementById('copyTokenBtn');
            
            navigator.clipboard.writeText(tokenText).then(() => {
                // Visual feedback
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy token:', err);
                alert('Failed to copy token to clipboard');
            });
        }
        
        function closeTokenModal() {
            document.getElementById('tokenModal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('tokenModal');
            if (event.target === modal) {
                closeTokenModal();
            }
        }
        
        // Initialize when Firebase is ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initDashboardAuth, 1000);
        });
    </script>
</body>
</html>
