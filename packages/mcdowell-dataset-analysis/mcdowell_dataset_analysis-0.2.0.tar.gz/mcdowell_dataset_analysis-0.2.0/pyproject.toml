[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcdowell_dataset_analysis"
version = "0.2.0"
description = "A library for analyzing Jonathan McDowell's datasets."
authors = [{name = "Christopher Kalitin", email = "christopher.kalitin@gmail.com"}]
license = "MIT"
readme = "README.md"
urls = {homepage = "https://github.com/CKalitin/mcdowell-dataset-analysis"}
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
    "kaleido>=0.2.1",
]

[tool.setuptools]
license-files = [] # Keep empty so that twine is fine

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcdowell_dataset_analysis"]