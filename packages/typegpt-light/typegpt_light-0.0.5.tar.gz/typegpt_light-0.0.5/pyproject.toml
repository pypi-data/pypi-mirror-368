[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "typegpt_light"
version = "0.0.5"
description = "TypeGPT Light is a reduced version of TypeGPT that uses OpenAI's built-in structured output, but keeps some nice architecture features of TypeGPT."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Alexander Eichhorn" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "typing_extensions>=4.1.0",
  "openai>=1.99.3",
]

[project.urls]
Homepage = "https://github.com/alexeichhorn/typegpt-light"
Repository = "https://github.com/alexeichhorn/typegpt-light"

[tool.hatch.build.targets.wheel]
packages = ["typegpt_light"]

[tool.hatch.build.targets.sdist]
include = [
  "typegpt_light/**",
  "README.md",
  "LICENSE",
  "tests/**",
]

[dependency-groups]
dev = [
  "pytest>=8.0",
]
