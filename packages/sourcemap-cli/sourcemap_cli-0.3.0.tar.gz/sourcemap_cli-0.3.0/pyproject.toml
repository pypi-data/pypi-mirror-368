[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sourcemap-cli"
version = "0.3.0"
description = "A tool for generating intelligent repository maps showing code structure and relationships"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Aditya Sharma", email = ""},
]
keywords = ["repository", "map", "code", "analysis", "tree-sitter", "ast"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "diskcache>=5.6.3",
    "grep-ast>=0.9.0",
    "pygments>=2.19.2",
    "tqdm>=4.67.1",
    "networkx>=3.5",
    "scipy>=1.16.0",
    "typer>=0.12.5",
    "rich>=13.7.0",
    "textual>=5.3.0",
    "pyperclip>=1.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "black>=25.1.0",
    "ruff>=0.12.4",
]

[project.urls]
Homepage = "https://github.com/BumpyClock/repomap"
Documentation = "https://github.com/BumpyClock/repomap#readme"
Repository = "https://github.com/BumpyClock/repomap.git"
Issues = "https://github.com/BumpyClock/repomap/issues"

[project.scripts]
sourcemap = "repomap.entrypoint:main"
sourcemap-tui = "repomap.tui_app:run"

[tool.hatch.build.targets.wheel]
packages = ["src/repomap"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
