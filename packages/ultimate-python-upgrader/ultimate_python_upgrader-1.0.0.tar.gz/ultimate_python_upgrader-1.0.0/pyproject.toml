[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ultimate-python-upgrader"
version = "1.0.0"
authors = [
    { name="Your Name", email="your@email.com" },
]
description = "An intelligent, feature-rich CLI tool to manage and upgrade Python packages."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
]
dependencies = [
    "rich>=13.0.0",
    "typer[all]>=0.9.0"
]

[project.urls]
"Homepage" = "https://github.com/psywarrior1998/upgrade_all_python"
"Bug Tracker" = "https://github.com/psywarrior1998/upgrade_all_python/issues"

[project.scripts]
py-upgrade = "upgrade_tool.main:app"

# --- ADD THIS SECTION ---
[tool.hatch.build.targets.wheel]
packages = ["upgrade_tool"]
[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0"
]