[project]
name = "certus"
description = "Confidence parsing of LLM outputs"
readme = "README.md"
authors = [
    { name = "Henry Wilde", email = "henrydavidwilde@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []
dynamic = ["version"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/certus/__init__.py"

[tool.ruff]
line-length = 99
extend-include = ["*.ipynb"]

[tool.ruff.lint]
extend-select = ["D", "I", "W"]
ignore = ["D105", "D107", "D413"]

[tool.ruff.lint.isort]
known-first-party = ["segroups"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.coverage.run]
branch = true

[dependency-groups]
dev = [
    "hypothesis>=6.137.3",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-randomly>=3.16.0",
    "pytest-sugar>=1.0.0",
    "ruff>=0.12.8",
]

