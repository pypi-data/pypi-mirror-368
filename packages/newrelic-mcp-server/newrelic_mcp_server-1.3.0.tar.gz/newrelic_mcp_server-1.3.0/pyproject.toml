[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "newrelic-mcp-server"
version = "1.3.0"
authors = [
    {name = "Caleb Piekstra", email = "calebpiekstra@gmail.com"},
]
description = "New Relic MCP Server - Model Context Protocol server for New Relic APIs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["newrelic", "mcp", "monitoring", "observability", "claude", "ai"]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "keyring>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=5.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/piekstra/newrelic-mcp-server"
Repository = "https://github.com/piekstra/newrelic-mcp-server"
Issues = "https://github.com/piekstra/newrelic-mcp-server/issues"
Documentation = "https://github.com/piekstra/newrelic-mcp-server#readme"

[project.scripts]
newrelic-mcp-server = "newrelic_mcp:main"
newrelic-mcp-setup = "newrelic_mcp.credentials:setup_credentials_cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["newrelic_mcp*"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
