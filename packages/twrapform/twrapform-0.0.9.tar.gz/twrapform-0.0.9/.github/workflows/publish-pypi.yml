name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  push:
    tags:
      - "*"

env:
  VERSION: ${{ github.ref_name != '' && github.ref_name || '0.0.0' }}

jobs:
  check-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Install packaging
        run: pip install packaging
      - name: Validate version string
        run: |
          version="${{ github.ref_name }}"
          python3 -c "
          import sys
          from packaging.version import Version, InvalidVersion
          try:
              version = sys.argv[1]
              Version(version)
              print('âœ… Valid PEP 440 version:', version)
          except InvalidVersion:
              print('âŒ Invalid PEP 440 version:', version)
              sys.exit(1)
          " $version

  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    needs:
      - check-tag
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dependencies
        run: uv sync --all-extras --dev

      - name: Replace version
        run: |
          sed -i "s/^version *= *['\"]0.0.0['\"]\$/version = \"${{ env.VERSION }}\"/" pyproject.toml
          sed -i "s/^__version__ = ['\"]0.0.0['\"]\$/__version__ = \"${{ env.VERSION }}\"/" twrapform/__init__.py

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/twrapform
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - publish-to-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/twrapform
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
