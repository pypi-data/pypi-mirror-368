[project]
name = "twrapform"
version = "0.0.9"
description = "Terraform task management wrapper for Python"
requires-python = ">=3.10"
readme = "README.md"
license-files = ["LICENSE"]
urls = { "Repository" = "https://github.com/minthem/twrapform" }
dependencies = [
    "python-hcl2",
]


[tool.isort]
profile = 'black'
multi_line_output = 3

[dependency-groups]
dev = [
    "black>=25.1.0",
    "hatching>=0.0.1",
    "isort>=6.0.1",
    "mypy>=1.16.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
