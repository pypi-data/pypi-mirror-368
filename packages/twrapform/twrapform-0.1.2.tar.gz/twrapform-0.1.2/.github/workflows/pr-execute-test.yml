name: Run Tests on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: startsWith(github.base_ref, 'develop') || github.base_ref == 'main'
    strategy:
      matrix:
        terraform:
          - "1.5.7"
          - "1.12.2"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: check tf
        run: |
          which terraform || :
          terraform --version

      - name: Generate docstring
        run: |
          uv run scripts/generate_option_doc.py

      - name: Run unittest only on develop branches
        if: startsWith(github.base_ref, 'develop')
        run: uv run pytest -m unittest

      - name: Run full test suite on main
        if: github.base_ref == 'main'
        run: uv run pytest
