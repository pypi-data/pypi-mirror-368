[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imgshape"
version = "2.0.1"
description = "🖼️ Get image shapes, analyze type, get preprocessing recommendations & check model compatibility"
readme = "README.md"
authors = [
    { name="Stifler", email="stiflerxd.ai@cudabit.live" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "Pillow>=9.0.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "scikit-image>=0.19.0",
    "gradio>=3.0.0"
]

[project.urls]
Homepage = "https://github.com/STiFLeR7/imgshape"
Source = "https://github.com/STiFLeR7/imgshape"
Issues = "https://github.com/STiFLeR7/imgshape/issues"

[project.scripts]
imgshape = "imgshape.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
