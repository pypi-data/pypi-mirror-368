[project]
name = "koreo-core"
version = "0.1.17"
description = "Type-safe and testable KRM Templates and Workflows."
authors = [
    { name = "Robert Kluin", email = "robert.kluin@realkinetic.com" },
    { name = "Eric Larssen", email = "eric.larssen@realkinetic.com" },
    { name = "Tyler Treat", email = "tyler-treat@realkinetic.com" },
]
dependencies = [
    "cel-python==0.3.0",
    "PyYAML==6.0.2",
    "kr8s==0.20.7",
    "fastjsonschema==2.21.1",
]
requires-python = ">=3.13"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://koreo.dev"

[dependency-groups]
test = [
    "pytest==8.4.0",
    "pytest-cov==6.1.1",
]
tooling = [
    "ruff==0.11.12",
    "pyright==1.1.401",
]
all = [
    "koreo-core[test,tooling]",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "-v",
    "--import-mode=importlib",
    "--cov=src",
    "--cov-branch",
    "--cov-report=term-missing",
]
