[project]
name = "lrt_wallbox"
version = "0.1.7"
description = "A Python client for interacting with LRT Wallbox devices via HTTP API."
keywords = ["wallbox", "ev", "ocpp", "api", "lrt", "aeg"]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Kacper", email = "8o9tddfam@mozmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cbor2==5.6.5",
    "requests==2.32.4",
    "cryptography==45.0.3",
    #    "bleak==1.0.1"
]

[project.urls]
Homepage = "https://github.com/Upgreydd/lrt_wallbox"
Repository = "https://github.com/Upgreydd/lrt_wallbox"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["lrt_wallbox", "lrt_wallbox.msg_types"]
