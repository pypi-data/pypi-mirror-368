[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timezones-lib"
version = "1.0.0"
description = "Get current time in different timezones (PST, BST, WAT, CET, EST)"
readme = "README.md"
authors = [{name = "TimezoneLib", email = "info@timezonelib.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["timezone", "time", "cli", "pytz"]
dependencies = ["pytz>=2023.3"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/username/timezones-lib"
"Bug Reports" = "https://github.com/username/timezones-lib/issues"
"Source" = "https://github.com/username/timezones-lib"

[project.scripts]
tzlib = "timezones_lib.cli:main"