[project]
name = "colourtools"
version = "0.1.2.1"
description = "colourtools is a lightweight Python library for intuitive conversion and manipulation of colours across multiple formats"
authors = [
    {name = "Albert Pang", email = "alpaaccount@mac.com"}
]
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/alpaalpa/colourtools"
Repository = "https://github.com/alpaalpa/colourtools"

[tool.poetry]
# If you need to specify packages, use the following:
# packages = [{include = "colourtools", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12"
# Production dependencies go here, e.g.:


[tool.poetry.group.dev.dependencies]
pytest = "^8.0"

[tool.poetry.group.examples.dependencies]
matplotlib = "^3.0"

[tool.poetry.extras]
examples = ["matplotlib"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
ignore = ["E701", "E741"]