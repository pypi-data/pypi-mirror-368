[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docker-mcp-sdk"
version = "0.1.0"
description = "A Model Context Protocol server for secure Docker container execution"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Kerim Incedayi", email = "k@kerim.me" }
]
maintainers = [
    { name = "Kerim Incedayi", email = "k@kerim.me" }
]
keywords = ["mcp", "docker", "container", "sandbox", "llm", "ai", "code-execution"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "docker>=7.0.0",
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/cevatkerim/docker-mcp"
Documentation = "https://github.com/cevatkerim/docker-mcp#readme"
Repository = "https://github.com/cevatkerim/docker-mcp.git"
Issues = "https://github.com/cevatkerim/docker-mcp/issues"

[project.scripts]
docker-mcp = "docker_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "pytest-mock>=3.10",
    "pytest-cov>=4.0",
    "types-docker",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
testpaths = ["tests"]

