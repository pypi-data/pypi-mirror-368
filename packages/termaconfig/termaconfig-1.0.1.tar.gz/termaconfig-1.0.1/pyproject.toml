[tool.poetry]
name = "termaconfig"
version = "1.0.1"
description = "Create pretty representations of your configs"
authors = ["Zentheon <zentheon@mailbox.org>"]
homepage = "https://github.com/zentheon/termaconfig"
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
terminaltables3 = "^4.0.0"
configobj = "^5.0.9"
printree = "^0.2.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"

[tool.ruff]
# Default of 88 is a little low.
line-length = 100

[tool.pyright]
venvPath = "./venv"
venv = "venv"
include = ["tests", "termaconfig"]

[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"
