[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "free-deepl-translator"
version = "0.4.0"
description = "Unofficial free DeepL translator client"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Darkcraft"}
]
dependencies = [
    "curl_cffi>=0.6.0",
    "msgpack>=1.0.0",
    "blackboxprotobuf>=1.0.0"
]
requires-python = ">=3.8"