[project]
name = "attendance-tool-msp"
version = "1.0.1"
description = "Automated attendance processing and reporting tool for MSP technical sessions."
readme = "README.md"
license = "MIT"
authors = [
    { name = "mohamedelziat50", email = "mohamedelziat50@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "python-docx",
    "docx2pdf",
    "validators",
    "customtkinter",
    "pillow",
]

[project.urls]
Documentation = "https://attendance-automation-msp.readthedocs.io/"
Repository = "https://github.com/mohamedelziat50/attendance-automation-MSP"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"
