[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selectiverank"
version = "0.0.1"
description = "Implements Selective Preference Aggregation (SPA), a rank aggregation framework that constructs collective rankings while limiting the fraction of individual preferences that can be overruled."
readme = "README.md"
requires-python = ">=3.7"
authors = [
  { name = "Shreyas Kadekodi", email = "skadekodi@ucsd.edu" },
  { name = "Hayden Mctavish" },
  { name = "Berk Ustun" }
]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ustunb/spa"
"Bug Tracker" = "https://github.com/ustunb/spa/issues"

[tool.setuptools.packages.find]
include = ["spa", "spa.*"]
