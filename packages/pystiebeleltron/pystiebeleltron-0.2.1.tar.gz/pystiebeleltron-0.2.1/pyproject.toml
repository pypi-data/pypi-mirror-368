[project]
name = "pystiebeleltron"
dynamic = ["version"]
description = "Python API for interacting with the Stiebel Eltron ISG web gateway via Modbus for controlling integral ventilation units and heat pumps."
readme = "README.md"
authors = [
    { name = "Manuel Stahl"},
    { name = "'Martin Fuchs"}
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "pymodbus (>=3.8.3,<3.10)",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jinja2>=3.1.6",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.9.6",
]

[tool.hatch.build.targets.sdist]
packages = ["pystiebeleltron"]

[tool.hatch.build.targets.wheel]
packages = ["pystiebeleltron"]

[tool.hatch.version]
path = "pystiebeleltron/__init__.py"

[tool.ruff]
line-length = 200

[tool.pytest.ini_options]

pythonpath = [
  ".", "src"
]
testpaths = [
    "test"
]
asyncio_default_fixture_loop_scope = "function"
