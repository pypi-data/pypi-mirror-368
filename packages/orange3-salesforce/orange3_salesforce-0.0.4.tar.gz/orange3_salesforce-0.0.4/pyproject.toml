[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orange3-salesforce"
version = "0.0.4"
description = "Read and manage data in Salesforce"
readme = "README.md"
requires-python = ">=3.11"
license = "CC-BY-NC-SA-4.0"
authors = [
    { name = "Brock Tibert", email = "brocktibert@gmail.com" },
]
keywords = ["orange3 add-on"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = [
    "orange3",
    "simple-salesforce"
]

license-files = ["LICENSE"]

[project.optional-dependencies]
test = ["coverage"]
doc = ["sphinx", "recommonmark", "sphinx_rtd_theme"]

[project.urls]
Homepage = "https://github.com/btibert3/orange3-salesforce"

[tool.setuptools.packages.find]
where = ["."]
namespaces = true

[tool.setuptools.package-data]
"orangecontrib.salesforce.widgets" = ["icons/*.svg"]

[tool.setuptools.data-files]
"help/orange3-salesforce" = ["doc/_build/html/**/*"]

[project.entry-points."orange.widgets"]
salesforce = "orangecontrib.salesforce.widgets"

[project.entry-points."orange3.addon"]
orange3-salesforce = "orangecontrib.salesforce"

[project.entry-points."orange.canvas.help"]
html-index = "orangecontrib.salesforce.widgets:WIDGET_HELP_PATH"