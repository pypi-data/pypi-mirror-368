[project]
name = "django-coolify"
version = "0.1.2"
description = "Django integration for Coolify - easy deployment and management"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django>=4.2",
    "requests>=2.25.0",
    "gitpython>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5.0",
    "black>=23.0",
    "isort>=5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88
