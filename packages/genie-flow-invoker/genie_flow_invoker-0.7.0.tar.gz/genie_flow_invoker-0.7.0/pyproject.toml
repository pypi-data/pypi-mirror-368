[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
genie_flow_invoker = "genie_flow_invoker"

[project]
name = "genie_flow_invoker"
maintainers = [
    { name = "Willem van Asperen", email = "willem.van.asperen@paconsulting.com"}
]
description = "Core classes for Genie Flow Invokers"
readme = "README.md"
requires-python = ">=3.11.0"
license = "Apache-2.0"
license-files = [
    "LICENSES",
    "NOTICES",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: Celery",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies=[
    "loguru~=0.7",
    "pydantic~=2.11",
]
dynamic = ["version"]

[project.urls]
Homepage="https://genieversum.github.io"
Repository="https://github.com/genieversum/genie-flow-invoker"