[project]
name = "pydantic-nested"
version = "0.1.2"
description = "Pydantic models from nested dictionaries"
authors = [{ name = "Karolis Kluonaitis" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "mypy>=1.17.1",
    "ruff>=0.12.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydantic_nested"]
