# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "static-sitemap"
version = "1.0.5"
description = "Create a sitemap from an url"
readme = "README.md"
authors = [{ name = "n4n5", email = "its.just.n4n5@gmail.com" }]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = [
    "sitemap",
    "static",
    "python",
    "static-sitemap",
    "static_sitemap",
    "generator",
    "sitemap-generator",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/its-just-nans/static-sitemap"
"Bug Tracker" = "https://github.com/its-just-nans/static-sitemap/issues"
