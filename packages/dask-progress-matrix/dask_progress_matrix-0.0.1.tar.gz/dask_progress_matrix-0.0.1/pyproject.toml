[project]
name = "dask-progress-matrix"
version = "0.0.1"
description = "A 2D progress matrix for visualizing Dask computations by chunk."
readme = "README.md"
authors = [
    { name = "Aaron Zuspan", email = "aa.zuspan@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "dask",
    "numpy",
    "rich",
    "typing-extensions",
]

[build-system]
requires = ["uv_build>=0.7.19,<0.8"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "dask[complete]",
    "ipykernel",
    "ipywidgets",
    "matplotlib",
    "mypy>=1.17.1",
    "pre-commit",
    "pytest>=8.4.1",
    "pytest-textual-snapshot>=1.0.0",
    "rioxarray",
    "ruff",
    "sklearn-raster[datasets]",
    "sknnr",
    "syrupy>=4.9.1",
    "xarray",
]

[project.scripts]
dask-progress-matrix = "dask_progress_matrix.cli:main"

[tool.ruff.lint]
select = ["E", "I", "F", "B", "FA", "UP", "PT", "Q", "RET", "SIM", "PERF"]

[tool.mypy]
disable_error_code = ["import-untyped"]
