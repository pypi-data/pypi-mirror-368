[project]
name = "dynamic_registry"
version = "1.0.1"
description = "Registry with dynamic entries (can be enriched with data in runtime)"
authors = [{name = "endusol",email = "pdima.endusol@gmail.com"}]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://github.com/endusol/dynamic-registry"
Issues = "https://github.com/endusol/dynamic-registry/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
