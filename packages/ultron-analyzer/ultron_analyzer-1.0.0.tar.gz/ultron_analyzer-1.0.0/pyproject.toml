[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ultron-analyzer"
dynamic = ["version"]
description = "ðŸ¤– Advanced website performance analyzer and optimizer"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Om Pandey", email = "iamompandey.it@gmail.com"}
]
maintainers = [
    {name = "Om Pandey", email = "iamompandey.it@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["website", "analyzer", "performance", "seo", "security", "optimization"]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
]

[project.optional-dependencies]
excel = ["openpyxl>=3.0.0"]
full = ["openpyxl>=3.0.0", "beautifulsoup4>=4.9.0"]
dev = ["pytest>=6.0", "black", "flake8", "mypy"]

[project.urls]
Homepage = "https://github.com/yourusername/ultron-analyzer"
Repository = "https://github.com/yourusername/ultron-analyzer.git"
Documentation = "https://github.com/yourusername/ultron-analyzer#readme"
"Bug Tracker" = "https://github.com/yourusername/ultron-analyzer/issues"

[project.scripts]
ultron = "ultron.cli:main"
ultron-analyzer = "ultron.cli:main"

[tool.setuptools]
packages = ["ultron"]

[tool.setuptools.dynamic]
version = {attr = "ultron.__version__"}

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
strict = true