[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "modelbridge"
version = "0.1.5"
description = "Enterprise-Grade Multi-Provider LLM Gateway with Intelligent Routing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mohan Prakash", email = "mohanprkash462@gmail.com"}
]
keywords = [
    "llm", "ai", "gateway", "routing", "openai", "anthropic", 
    "google", "groq", "multi-provider", "load-balancing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "openai>=1.0.0",
    "anthropic>=0.5.0",
    "google-generativeai>=0.3.0",
    "groq>=0.4.0",
    "PyYAML>=6.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.5.0",
    "psutil>=5.9.0",
    "redis>=4.5.0",
    "tenacity>=8.0.0",
    "langchain-google-genai>=0.1.0",
    "langchain-core>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/code-mohanprakash/modelbridge"
Repository = "https://github.com/code-mohanprakash/modelbridge"
Issues = "https://github.com/code-mohanprakash/modelbridge/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
ml = [
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88