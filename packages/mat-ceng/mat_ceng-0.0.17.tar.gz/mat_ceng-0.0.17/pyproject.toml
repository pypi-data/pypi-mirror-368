
[project]
name = "mat_ceng"
version = "0.0.17"
description = "Package For Some Civil Engineering Tools."
authors = [{name = "Mohamad Ali", email = "mohamadalitellawi@gmail.com"}]
requires-python = ">=3.13"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["library", "civil", "structural", "python"]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]
dependencies = [
    "matplotlib>=3.10.5",
    "more-itertools>=10.7.0",
    "numpy>=2.3.2",
    "openpyxl>=3.1.5",
    "pandas>=2.3.1",
    "pythonnet>=3.0.5",
    "scipy>=1.16.1",
    "seaborn>=0.13.2",
    "textual>=5.3.0",
    "xlwings>=0.33.15",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "ipympl>=0.9.7",
    "jupyter>=1.1.1",
    "pytest>=8.4.1",
    "streamlit>=1.48.0",
    "textual-dev>=1.7.0",
]

[project.urls]
Home = "https://github.com/mohamadalitellawi/Civil_Engineering_Tools/"
