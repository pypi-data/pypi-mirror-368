[project.scripts]
smartchunk = "smartchunkllm.cli:main"
smartchunkllm = "smartchunkllm.cli:main"

[project.urls]
Homepage = "https://github.com/smartchunkllm/smartchunkllm"
Repository = "https://github.com/smartchunkllm/smartchunkllm"
Documentation = "https://smartchunkllm.readthedocs.io/"
"Bug Reports" = "https://github.com/smartchunkllm/smartchunkllm/issues"
Changelog = "https://github.com/smartchunkllm/smartchunkllm/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["smartchunkllm"]
include-package-data = true

[tool.setuptools.package-data]
smartchunkllm = [
    "data/*.json",
    "data/*.yaml",
    "data/*.txt",
    "templates/*.txt",
    "templates/*.json",
    "config/*.yaml",
    "config/*.json",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]