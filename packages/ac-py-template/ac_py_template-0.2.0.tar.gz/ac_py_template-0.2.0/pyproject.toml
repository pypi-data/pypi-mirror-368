[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = [
  "currency_codes",
  "dictpress",
  "google-language-support",
  "openai",
  "openai-agents",
  "openai-usage (>=0.3.1,<1)",
  "pydantic (>=2)",
  "rich",
  "rich-color-support",
  "str-or-none",
  "universal-message (>=0.3.0,<1)",
]
description = "Simple agent summarize user preferences."
license = { text = "MIT" }
name = "ac-py-template"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.2.0"

[project.urls]
Homepage = "https://github.com/allen2c/user-preferences-agent"
"PyPI" = "https://pypi.org/project/user-preferences-agent/"
Repository = "https://github.com/allen2c/user-preferences-agent"

[tool.poetry]
packages = [{ include = "user_preferences_agent" }]

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
codepress = "*"
isort = "*"
poetry-plugin-export = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-xdist = "*"
rich = "*"
rich-color-support = "*"
setuptools = "*"
twine = "*"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = ["ENVIRONMENT=test", "PYTEST_IS_RUNNING=true"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
