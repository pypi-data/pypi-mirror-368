[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zerozen"
version = "2025.8.9"
description = "LLMs in Zen mode"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.7.1",
    "rich>=14.0.0",
    "typer>=0.16.0",
    "python-dotenv>=1.0.0",
    "openai>=1.97.0",
    "openai-agents>=0.2.2",
    "google-api-python-client>=2.178.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "backoff>=2.2.1",
]

[project.scripts]
zen="zerozen.cli:app"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "coverage>=7.10.2",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.12.4",
]
