[project]
name = "strawberry-input-extensions"
version = "0.0.2"
description = "Strawberry GraphQL input validation/transformation extensions"
authors = [
    { name = "Michael Thomas", email = "michael@metatick.net"}
]
license = "MIT"
readme = "README.md"
keywords = ["graphql", "strawberry-graphql"]
requires-python = ">=3.9,<4.0"
dependencies = [
  "strawberry-graphql>=0.275.4"
]

[project.urls]
Repository = "https://github.com/metatick/strawberry-input-extensions"
Documentation = "https://github.com/metatick/strawberry-input-extensions"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["strawberry_input_extensions"]
