[project]
name = "mandelbrot_synthesizer"
version = "0.1.12"
description = "This tool converts the escape time of each point in various fractals to a tone that can be used to make simple melodies"
authors = [
    {name = "Yahia"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "textual>=0.44.0",
    "pygame>=2.5.0",
    "textual-canvas>=0.4.0"
]

[project.scripts]
mandelbrot_synthesizer = "mandelbrot_synthesizer.MandelbrotSynthesizer:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
