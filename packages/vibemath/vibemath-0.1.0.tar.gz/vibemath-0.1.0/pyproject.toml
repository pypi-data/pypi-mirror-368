[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibemath"
version = "0.1.0"
authors = [
    {name = "yemeen", email = "your.email@example.com"},
]
description = "Python package that uses GPT to evaluate mathematical expressions"
readme = "readme.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.0.0",
    "numpy>=1.20.0",
    "python-dotenv>=1.0.0",
]
keywords = ["math", "gpt", "ai", "mathematics", "evaluation", "openai"]

[project.urls]
"Homepage" = "https://github.com/yemeen/vibemath"
"Bug Tracker" = "https://github.com/yemeen/vibemath/issues"
"Documentation" = "https://github.com/yemeen/vibemath#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["vibemath*"]
exclude = ["tests*"]

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP", "B"]
ignore = ["E501"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"

[tool.coverage.run]
source = ["vibemath"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true