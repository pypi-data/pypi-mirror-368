[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimac"
version = "0.1.0"
description = "Chi-square based Class Imbalance Mitigation Algorithm for Controlled Augmentation"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Madhav Arora", email = "contact.madhav.arora@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "filelock>=3.0.0",
    "fsspec>=2023.1.0",
    "jinja2>=3.0.0",
    "markdown-it-py>=3.0.0",
    "markupsafe>=2.0.0",
    "mdurl>=0.1.0",
    "mpmath>=1.0.0",
    "networkx>=3.0.0",
    "numpy>=1.21.0",
    "pillow>=8.0.0",
    "pygments>=2.10.0",
    "rich>=12.0.0",
    "sympy>=1.10.0",
    "torch>=2.0.0,<3.0.0",
    "torchvision>=0.15.0,<1.0.0",
    "tqdm>=4.60.0",
    "typing-extensions>=4.0.0"
]

[project.optional-dependencies]
cuda = [
    "nvidia-cublas-cu12",
    "nvidia-cuda-cupti-cu12", 
    "nvidia-cuda-nvrtc-cu12",
    "nvidia-cuda-runtime-cu12",
    "nvidia-cudnn-cu12",
    "nvidia-cufft-cu12",
    "nvidia-cufile-cu12",
    "nvidia-curand-cu12",
    "nvidia-cusolver-cu12",
    "nvidia-cusparse-cu12",
    "nvidia-cusparselt-cu12",
    "nvidia-nccl-cu12",
    "nvidia-nvjitlink-cu12",
    "nvidia-nvtx-cu12",
    "triton>=2.0.0"
]

dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0"
]

docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0"
]

all = [
    "chimac[cuda,dev,docs]"
]

[project.urls]
Homepage = "https://github.com/NextGenAI-Lab/ChiMAC"
Repository = "https://github.com/NextGenAI-Lab/ChiMAC"
Issues = "https://github.com/NextGenAI-Lab/ChiMAC/issues"

[project.scripts]
chimac = "chimac.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src"}