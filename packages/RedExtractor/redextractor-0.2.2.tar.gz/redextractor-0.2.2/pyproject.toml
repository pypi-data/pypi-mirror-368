[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RedExtractor"
version = "0.2.2"
description = "A flexible and fast multi-platform media downloading system."
authors = [
  { name="Flames Destroy", email="flamesdestroy913@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "pulsebus",
  "yt-dlp",
  "requests",
  "tqdm"
]

[tool.hatch.build.targets.wheel]
packages = ["src/RedExtractor"]