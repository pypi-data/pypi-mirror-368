[project]
name = "quarknet"
version = "0.1.1"
description = "QuarkNet is a lightweight Deep learning library that's built entirely with NumPy and supports the essentials needed to train fully-connected feedforward neural networks."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.3.2",
]

[project.urls]
"Repository" = "https://github.com/Sai-Suraj-27/QuarkNet"
"Issues"     = "https://github.com/Sai-Suraj-27/QuarkNet/issues"
"Homepage"   = "https://github.com/Sai-Suraj-27/QuarkNet"
