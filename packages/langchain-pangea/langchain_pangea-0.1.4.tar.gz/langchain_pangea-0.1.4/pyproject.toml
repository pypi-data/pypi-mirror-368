[project]
name = "langchain-pangea"
version = "0.1.4"
description = "LangChain integrations for Pangea"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Pangea", email = "support@pangea.cloud" },
]
requires-python = ">=3.11"
dependencies = [
    "langchain-core>=0.3.72",
    "pangea-sdk>=6.3.0",
    "pydantic>=2.11.7",
    "typing-extensions>=4.14.1",
]

[project.urls]
"Source Code" = "https://github.com/pangeacyber/langchain-pangea"
"Release Notes" = "https://github.com/pangeacyber/langchain-pangea/releases"

[dependency-groups]
dev = [
    "langchain-tests==0.3.20",
    "mypy==1.17.0",
    "pytest==8.4.1",
    "ruff==0.12.7",
]

[build-system]
requires = [
    "pdm-backend==2.4.5",
]
build-backend = "pdm.backend"

[tool.mypy]
disallow_untyped_defs = true

[tool.pytest.ini_options]
addopts = "--tb=short"
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"
filterwarnings = [
    "error",
]
testpaths = [
    "tests",
]
xfail_strict = true

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "PTH",
    "TC",
    "UP",
]

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = [
    "pydantic.BaseModel",
    "langchain_core.load.serializable.Serializable",
    "langchain_core.runnables.base.RunnableSerializable",
]
