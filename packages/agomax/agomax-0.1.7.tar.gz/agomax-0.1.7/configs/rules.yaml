# Example rules config for Agomax
constant:
  - name: GPS_status
    expr: "row['GPS_status'] == 1"
  - name: Gyro_status
    expr: "row['Gyro_status'] == 1"
  - name: Accel_status
    expr: "row['Accel_status'] == 1"
  - name: Baro_status
    expr: "row['Baro_status'] == 1"
INITIALISATION:
  - name: climb_range
    expr: "-0.02 <= row['climb'] <= 0.04"
  - name: airspeed_zero
    expr: "row['airspeed'] == 0.0"
  - name: throttle_zero
    expr: "row['throttle'] == 0.0"
  - name: roll_range
    expr: "-0.0009 <= row['roll'] <= -0.0003"
  - name: pitch_range
    expr: "0.0009 <= row['pitch'] <= 0.001"
  - name: pitchspeed_range
    expr: "0.0001 <= row['pitchspeed'] <= 0.0005"
  - name: rollspeed_range
    expr: "0.00009 <= row['rollspeed'] <= 0.0004"
  - name: yawspeed_range
    expr: "0.001 <= row['yawspeed'] <= 0.002"
TAKEOFF:
  - name: climb_range
    expr: "-0.2 <= row['climb'] <= 1.6"
  - name: airspeed_range
    expr: "0 <= row['airspeed'] <= 6"
  - name: throttle_range
    expr: "0 <= row['throttle'] <= 80"
  - name: roll_range
    expr: "-0.07 <= row['roll'] <= 0.17"
  - name: pitch_range
    expr: "-0.19 <= row['pitch'] <= 0.16"
  - name: pitchspeed_range
    expr: "-0.15 <= row['pitchspeed'] <= 0.1"
  - name: rollspeed_range
    expr: "-0.87 <= row['rollspeed'] <= 0.89"
  - name: yawspeed_range
    expr: "-0.095 <= row['yawspeed'] <= 0.85"
# Add other phases similarly
