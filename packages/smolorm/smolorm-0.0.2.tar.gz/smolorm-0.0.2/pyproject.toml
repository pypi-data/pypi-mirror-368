[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smolorm"
version = "0.0.2"
authors = [
  { name = "BADINI Rachid Rodrigue", email = "bsrodrigue@gmail.com" }
]
description = "SmolORM is a small ORM for Python"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "SQLAlchemy==2.0.42",
]

[project.urls]
Repository = "https://github.com/bsrodrigue/smolorm"
