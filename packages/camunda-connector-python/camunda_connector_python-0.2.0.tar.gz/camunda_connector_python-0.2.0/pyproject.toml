[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "camunda-connector-python"
version = "0.2.0"
description = "A micro library for building Camunda connectors in Python using decorators"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Pavel Kotelevskii", email = "pavel.kotelevskii@camunda.com"}
]
maintainers = [
    {name = "Pavel Kotelevskii", email = "pavel.kotelevskii@camunda.com"}
]
keywords = ["camunda", "connector", "bpmn", "workflow", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "uvicorn[standard]>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/chillleader/camunda-connector-py"
Documentation = "https://github.com/chillleader/camunda-connector-py#readme"
Repository = "https://github.com/chillleader/camunda-connector-py"
"Bug Tracker" = "https://github.com/chillleader/camunda-connector-py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["camunda_connector*"]

[tool.setuptools.package-data]
camunda_connector = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
