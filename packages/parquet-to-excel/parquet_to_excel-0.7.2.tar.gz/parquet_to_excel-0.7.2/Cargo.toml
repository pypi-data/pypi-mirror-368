[package]
name = "parquet_to_excel_python"
version = "0.7.2"
edition = "2021"
license = "MIT"
description ="a crate to convert parquet file(s) to an/a excel/csv file with constant memory in rust"
keywords = ["csv", "xlsx", "excel", "parquet", "convert"]
repository = "https://gitee.com/sone92/paruqet-to-xlsx.git"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "parquet_to_excel"
crate-type = ["cdylib", "rlib"]

[dependencies]
toml = "0.7.2"
pyo3 = "0.23.4"
serde = {version = "1.0.156", features = ["derive"] }
parquet_to_excel = {version = "0.7.2", features = ["feishu"] }

