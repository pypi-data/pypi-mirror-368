[project]
name = "dbt-buddy"
version = "0.1.0"
description = "AI-based documentation for dbt-models"
authors = [
    {name = "Egor Popov", email = "Egor.POPOV@uni.rest"}
]
keywords = ["dbt", "LLM", "YandexGPT", "AI-documentation"]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click>=7.0,<8.1.4",
    "pyfiglet<1.0.0",
    "dbt-core>1.6,<1.7",
    "python-dotenv==1.0.1",
    "yandex-cloud-ml-sdk>=0.13.1",
    "dbt-postgres>1.6,<1.7",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.7.0",
]

[project.scripts]
buddy = "dbt_buddy.cli.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
