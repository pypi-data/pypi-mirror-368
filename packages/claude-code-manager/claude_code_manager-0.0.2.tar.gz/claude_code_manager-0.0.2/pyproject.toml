[project]
name            = "claude-code-manager"
version = "0.0.2"
description     = "CLI to orchestrate claude-code runs from a Markdown TODO list"
readme          = "README.md"
requires-python = ">=3.11"
dependencies    = ["typer>=0.12.3"]

    [project.optional-dependencies]
    test = ["pytest>=8"]
    dev  = ["ruff>=0.5.6"]

    [project.scripts]
    claude-manager = "claude_code_manager.cli:main"

[build-system]
requires      = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where   = ["."]
include = ["claude_code_manager*"]

[tool.ruff]
line-length    = 100
target-version = "py311"
src            = ["claude_code_manager", "tests"]

    [tool.ruff.lint]
    select = ["E", "F", "I", "UP", "B"]

    [tool.ruff.format]
    quote-style  = "double"
    indent-style = "space"
    line-ending  = "lf"

[[tool.uv.index]]
name        = "testpypi"
url         = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit    = true

[[tool.uv.index]]
name        = "pypi"
url         = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit    = true
