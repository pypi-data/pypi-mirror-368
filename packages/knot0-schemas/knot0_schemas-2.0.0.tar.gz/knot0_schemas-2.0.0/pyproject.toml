[project]
name = "knot0-schemas"
version = "2.0.0"
description = "Knot0 JSON Schemas and validation (Python)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
  "jsonschema>=4.17.0"
]

[project.urls]
homepage = "https://knot0.com"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

