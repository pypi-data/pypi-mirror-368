[project]
name = "system-monitor-mcp"
version = "1.0.2"
description = "System monitoring and performance analysis MCP server based on PyQt5 monitoring program"
readme = "README.md"
authors = [
    {name = "undoom", email = "kaikaihuhu666@163.com"}
]
maintainers = [
    {name = "undoom", email = "kaikaihuhu666@163.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["mcp", "system-monitor", "performance", "monitoring", "server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "psutil>=5.9.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
gpu = ["GPUtil>=1.4.0"]
dev = ["pytest>=6.0", "pytest-asyncio>=0.18.0"]

[project.urls]
Homepage = "https://github.com/undoom/system-monitor-mcp"
Repository = "https://github.com/undoom/system-monitor-mcp"
Issues = "https://github.com/undoom/system-monitor-mcp/issues"
Documentation = "https://github.com/undoom/system-monitor-mcp/blob/main/README.md"

[project.scripts]
system-monitor-mcp = "system_monitor_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.metadata]
allow-direct-references = true

[[tool.hatch.envs.default.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
