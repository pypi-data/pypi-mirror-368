[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["notebooks", "references", "tests", "docs", ".github", ".devcontainer", "*.md", "*.txt", ".gitattributes"]

[project]
name="imWEBs"
version="0.0.37"
dependencies = [
    "whitebox_workflows==1.3.2",
    "sqlalchemy",
    "numpy",
    "pandas",
    "geopandas"
]
authors = [
  { name="University of Guelph",email=""}
]
description="A package to create imWEBs models"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python"
]