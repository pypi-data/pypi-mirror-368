[project]
name = "pexels-python"
version = "0.1.0"
description = "A Pexels Python API client library"
authors = [
    {name = "coralera",email = "haoyue@coralera.org"}
]
readme = "README.md"
requires-python = ">=3.11,<4"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "sniffio (>=1.3.1,<2.0.0)",
    "anyio (>=4.10.0,<5.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "rich (>=14.1.0,<15.0.0)",
    "redis (>=6.4.0,<7.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)"
]

[tool.poetry]
packages = [{include = "pexels_python", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
pytest-mock = "^3.14.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
