[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doordash-mcp-server" 
version = "2.4.5"
description = "Enhanced MCP server for DoorDash food ordering with intelligent search, DoubleDash support, address isolation system, and detailed technical guidance"
readme = "README.md"
authors = [
    {name = "DoorDash MCP Team"},
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.2.0",
    "doordash-rest-client>=0.1.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
]

[project.scripts]
doordash-mcp-server = "doordash_mcp.server:main"

[tool.setuptools]
packages = ["doordash_mcp"]

[tool.setuptools.package-data]
doordash_mcp = ["*.json", "*.md"]