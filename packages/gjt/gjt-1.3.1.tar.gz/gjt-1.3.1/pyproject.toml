[project]
name = "gjt"
version = "1.3.1"
description = "Python library to interact with Goodgame Empire websocket server."
authors = [{ name = "WojtS & ThunderStorm", email = "wojts8@proton.me" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "websockets==13.1", 
    "requests", 
    "packaging",
    "schedule",
    "selenium",
    "questionary"
]

[project.urls]
Homepage = "https://github.com/wojtsik/brunogge"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["gjt"]

[tool.setuptools.package-data]
# Fixed: Use underscore and remove quotes (or use "*" for all packages)
gjt = ["*.json"]



