[project]
name = "calibre-recipe-runner"
version = "0.1.0"
description = "A lightweight Python sandbox for running Calibre news recipes."
authors = [{ name = "Stefan Pernes", email = "stefan@pernes.net" }]
readme = {file = "README.md", content-type = "text/markdown"}
license = { text = "MIT" }
dependencies = [
    "beautifulsoup4",
    "feedparser",
    "requests",
    "python-dateutil"
]

[project.scripts]
calibre-recipe-runner = "calibre_recipe_runner.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"calibre_recipe_runner" = ["get-recipes.sh"]

