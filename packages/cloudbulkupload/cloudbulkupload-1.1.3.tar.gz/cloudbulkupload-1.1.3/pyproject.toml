[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudbulkupload"
version = "1.1.3"
description = "Python package for fast and parallel transferring a bulk of files to S3 based on boto3"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Dynamic Deploy. Credit: Amir Masoud Sefidian", email = "dynamicdeploy@gmail.com"}
]
maintainers = [
    {name = "Dynamic Deploy. Credit: Amir Masoud Sefidian", email = "dynamicdeploy@gmail.com"}
]
keywords = ["Boto3", "S3", "Parallel", "Multi-thread", "Bulk", "Boto", "Bulk Boto", "Bulk Boto3", "Simple Storage Service", "Minio", "Amazon AWS S3", "Python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",

]
requires-python = ">=3.11.0"
dependencies = [
    "boto3>=1.21.26",
    "tqdm",
]

[project.optional-dependencies]
dev = ["isort", "black"]
test = ["pytest", "pytest-cov", "python-dotenv"]

[project.urls]
Homepage = "https://github.com/dynamicdeploy/cloudbulkupload"
Repository = "https://github.com/dynamicdeploy/cloudbulkupload"
Issues = "https://github.com/dynamicdeploy/cloudbulkupload/issues"

[tool.setuptools.packages.find]
include = ["cloudbulkupload*"]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow",
]

[tool.isort]
profile = "black"
line_length = 79
honor_noqa = true
src_paths = ["boto3", "tests"]

[tool.black]
line-length = 79
skip_string_normalization = true