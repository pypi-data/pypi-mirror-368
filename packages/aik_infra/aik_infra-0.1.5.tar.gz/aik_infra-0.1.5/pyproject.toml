[tool.poetry]
name = "aik_infra"
version = "0.1.5"
description = "Infrastructure layer for Aikademy microservices. Includes logging, Redis/Kafka clients, database utilities, and event schema definitions."
authors = ["Anton <lastakkaynt@gmail.com>"]
packages = [{ include = "aik_infra" }]

[tool.poetry.dependencies]
python = ">=3.13"
greenlet = "^3.2.3"
pydantic = ">=2.11.7,<3.0.0"
sqlalchemy = ">=2.0.42,<3.0.0"
asyncpg = ">=0.30.0,<0.31.0"
aiosqlite = "^0.21.0"
aiokafka = "^0.12.0"
kafka-python = "^2.2.15"
redis = "^4.5.0"
fastapi = "^0.116.1"
structlog = ">=24.1.0,<25.0.0"
prometheus-client = "^0.22.1"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
bcrypt = ">=3.2.2,<4.0.0"

[tool.poetry.scripts]
aik-project-tree = "aik_infra.project_tree:cli"