[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "annex4risk-detector"
version = "1.0.0"
description = "risk classification chat assistant"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Aleksandr Racionalus", email = "prihodko02bk@gmail.com"}]
dependencies = [
    "click>=8.0",
    "PyYAML>=6.0",
    "SQLAlchemy>=1.4",
    "alembic>=1.12",
]

[project.optional-dependencies]
test = ["pytest>=7.0", "boto3>=1.28"]

[project.scripts]
risk-detector = "risk_detector.cli:cli"

[tool.setuptools]
packages = ["risk_detector"]
py-modules = ["handler"]
