I/O:
  target_index: 1
  standard_x_mean: True
  standard_x_std: True

  transpose_x: True
  transpose_y: False

##############################
#  StratifiedKFold  parameters
##############################
# n_splits = int, default=5
# Number of folds. Must be at least 2.
cross_validation:
  n_splits: 5
  shuffle: False
  # random_state: 0


##############################
#  LDA  parameters
##############################
LDA:
  solver: 'svd'
  shrinkage: None
  priors: None
  n_components: None
  store_covariance: False
  tol: 0.0001
  covariance_estimator: None
