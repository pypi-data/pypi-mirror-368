[project]
name = "nullus"
version = "1.0.5"
description = "Task management in the CLI"
readme = "README.md"
keywords = ["GTD", "cli"]
authors = [
    { name = "plwg", email = "56353330+plwg@users.noreply.github.com" }
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "polars>=1.26.0",
]

[project.urls]
Repository = "https://github.com/plwg/nullus"

[project.scripts]
nu = "nullus.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
