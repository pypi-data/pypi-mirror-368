[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitbadgespy-sdk"
version = "0.1.81"
authors = [
    { name="BitBadges", email="support@bitbadges.io" }
]
description = "BitBadges Python SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BitBadges/bitbadgesjs"
"Bug Tracker" = "https://github.com/BitBadges/bitbadgesjs/issues"
