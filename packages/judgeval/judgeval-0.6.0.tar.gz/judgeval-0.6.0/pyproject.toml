[project]
name = "judgeval"
version = "0.6.0"
authors = [
    { name = "Andrew Li", email = "andrew@judgmentlabs.ai" },
    { name = "Alex Shan", email = "alex@judgmentlabs.ai" },
    { name = "Joseph Camyre", email = "joseph@judgmentlabs.ai" },
]
description = "Judgeval Package"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE.md"]
dependencies = [
    "rich",
    "litellm>=1.61.15",
    "python-dotenv",
    "requests",
    "boto3",
    "opentelemetry-api>=1.34.1",
    "opentelemetry-sdk>=1.34.1",
    "orjson>=3.9.0",
    "nest-asyncio>=1.6.0",
    "langchain-huggingface",
    "langchain-openai",
    "langchain-anthropic",
    "langchain-core",
    "click<8.2.0",
    "typer>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/JudgmentLabs/judgeval"
Issues = "https://github.com/JudgmentLabs/judgeval/issues"

[project.scripts]
judgeval = "judgeval.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/judgeval"]
include = ["/src/judgeval", "/src/judgeval/**/*.py"]

[project.optional-dependencies]
langchain = [
    "langchain-huggingface",
    "langchain-openai",
    "langchain-anthropic",
    "langchain-core",
]

[dependency-groups]
dev = [
    "chromadb>=1.0.12",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.1",
    "tavily-python>=0.7.5",
    "pre-commit>=4.2.0",
    "types-requests>=2.32.4.20250611",
    "mypy>=1.17.0",
    "types-pyyaml>=6.0.12.20250516",
    "pandas-stubs>=2.3.0.250703",
    "lxml-stubs>=0.5.1",
    "types-pygments>=2.19.0.20250715",
    "types-beautifulsoup4>=4.12.0.20250516",
    "types-cachetools>=6.1.0.20250717",
    "types-cffi>=1.17.0.20250523",
    "types-defusedxml>=0.7.0.20250708",
    "types-greenlet>=3.2.0.20250417",
    "types-jsonschema>=4.24.0.20250708",
    "types-objgraph>=3.6.0.20240907",
    "types-pexpect>=4.9.0.20250516",
    "types-protobuf>=6.30.2.20250703",
    "types-psutil>=7.0.0.20250601",
    "types-pyopenssl>=24.1.0.20240722",
    "types-pyasn1>=0.6.0.20250516",
    "types-regex>=2024.11.6.20250403",
    "types-reportlab>=4.4.1.20250602",
    "types-simplejson>=3.20.0.20250326",
    "types-tensorflow>=2.18.0.20250516",
    "types-tqdm>=4.67.0.20250516",
    "types-tree-sitter-languages>=1.10.0.20250530",
    "types-xmltodict>=0.14.0.20241009",
    "datamodel-code-generator>=0.31.2",
    "openai",
    "together",
    "anthropic",
    "google-genai",
    "groq",
    "langgraph>=0.4.3",
]

[tool.hatch.build]
directory = "dist"
artifacts = ["src/judgeval/**/*.py"]
exclude = ["src/e2etests/*", "src/tests/*", "src/demo/*"]

[tool.ruff]
exclude = ["docs"]
