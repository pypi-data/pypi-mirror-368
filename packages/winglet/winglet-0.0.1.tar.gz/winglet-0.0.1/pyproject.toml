[project]
name = "winglet"
version = "0.0.1"
description = "Excel App pool manager for xlwings, managed by lightweight local daemon"
authors = [{ name = "Ryuichi Suzuki", email = "rsuzuki1013@protonmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["xlwings", "pywin32"]
keywords = ["xlwings", "excel", "daemon", "pool", "automation"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]

[build-system]
requires = ["flit_core >=3.8"]
build-backend = "flit_core.buildapi"

[project.urls]
Homepage = "https://github.com/RyuichiSuzuki101111/winglet"
Source = "https://github.com/RyuichiSuzuki101111/winglet"
Issues = "https://github.com/RyuichiSuzuki101111/winglet/issues"
