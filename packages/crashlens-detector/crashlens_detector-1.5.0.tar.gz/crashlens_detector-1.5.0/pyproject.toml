[tool.poetry]
name = "crashlens-detector"
version = "1.5.0"
description = "CLI to detect GPT token waste from Langfuse logs"
authors = ["Aditya Singh <coding103856@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "crashlens"}]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.2.1"
pyyaml = "^6.0.2"
jinja2 = "^3.1.6"
rich = "^14.0.0"
orjson = "^3.10.18"
pyperclip = "^1.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"

[tool.poetry.scripts]
crashlens = "crashlens.cli:cli"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
