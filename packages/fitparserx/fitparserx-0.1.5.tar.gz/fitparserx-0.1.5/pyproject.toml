[build-system]
requires = ["setuptools>=42","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fitparserx"
version = "0.1.5"
description = "Parse Garmin .fit wellness data, process it, and make DataFrame and NumPy arrays"
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [
  { name = "Luka Antonic", email = "lukaantonicx@gmail.com" }
]
dependencies = [
  "garmin_fit_sdk",
  "numpy",
  "pandas",
  "pytz"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
