[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web3-wizzard-lib"
version = "1.12.0"
description = "Engine for web3 smart contracts automatization."
authors = [
    {name = "Indeoo", email = "indeooars@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "sybil-engine==10.5.10",
]

[project.urls]
Homepage = "https://github.com/Indeoo/web3-wizzard-lib/"

[tool.setuptools]
py-modules = ["web3_wizzard_lib"]

[tool.setuptools.packages.find]
include = ["web3_wizzard_lib*"]

[tool.setuptools.package-data]
"web3_wizzard_lib" = ["resources/**/*"]
