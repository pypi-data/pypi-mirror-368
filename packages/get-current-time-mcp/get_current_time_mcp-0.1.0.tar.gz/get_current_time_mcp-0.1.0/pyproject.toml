[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "get-current-time-mcp"
version = "0.1.0"
description = "An MCP server in Python for getting current time"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "sadasiba", email = "sadasiba@gmail.com"}
]
dependencies = [
    "mcp>=1.2.0"
]
requires-python = ">=3.9"

[project.scripts]
get-current-time-mcp = "get_current_time.server:main"
