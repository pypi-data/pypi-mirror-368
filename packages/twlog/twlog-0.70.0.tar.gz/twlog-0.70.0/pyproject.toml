[build-system]
requires = ["wheel", "setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src/"]

[project]
name = "twlog"
version = "0.70.0"
authors = [
  { name="Twinkle Computing", email="twinkle@twinkle.work" },
]
description = "Compatibility for Logging with Easy and Simple"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later AND LicenseRef-ResistPsychiatricTerror-1.0-or-later"
license-files = ["LICEN[CS]E*", "LICENSE.GPLv3", "LICENSE.RPTv1"]

[project.urls]
Homepage = "https://github.com/ScrapWareORG/twlog"
Issues = "https://github.com/ScrapWareORG/twlog/issues"
