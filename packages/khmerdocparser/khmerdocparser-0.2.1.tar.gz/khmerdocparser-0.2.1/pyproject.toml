[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "khmerdocparser"
version = "0.2.1"
authors = [
  { name="Nimol Thuon", email="nimol.thuon@gmail.com" },
]
description = "A Python tool to extract Khmer text from PDF documents using Tesseract OCR."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "pdf2image",
    "pytesseract",
    "Pillow",
    "opencv-python-headless"
]

[project.urls]
"Homepage" = "https://github.com/your_username/khmerdocparser"
"Bug Tracker" = "https://github.com/your_username/khmerdocparser/issues"

[project.scripts]
khmerdocparser = "khmerdocparser.main:cli"