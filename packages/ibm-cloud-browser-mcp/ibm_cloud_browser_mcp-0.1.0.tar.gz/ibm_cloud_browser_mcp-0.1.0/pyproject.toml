[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ibm-cloud-browser-mcp"
version = "0.1.0"
description = "MCP server to open IBM Cloud console in browser"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Jon Woodlief", email = "jon13w@gmail.com"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp",
    "requests>=2.32.4",
    "marionette_driver>=3.4.0",
]
requires-python = ">=3.10"

[project.scripts]
ibm-cloud-browser-mcp = "ibm_cloud_browser_mcp:mcp.run"

[project.urls]
Homepage = "https://github.com/jon13w/ibm-cloud-browser-mcp"
Repository = "https://github.com/jon13w/ibm-cloud-browser-mcp"
Issues = "https://github.com/jon13w/ibm-cloud-browser-mcp/issues"
