[project]
name = "cps_deckenmalerei"
authors = [
	{ name="Darron Broad" },
]
readme = "README.md"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.9"
dependencies = [
	"WikibaseIntegrator>=0.12",
	"lxml",
	"beautifulsoup4",
	"selenium",
	"translate",
	"cps-sget",
	"cps-wb"
]
dynamic = [
	"version",
	"description"
]

[project.urls]
Documentation = "https://wiki.kewl.org/projects:deckenmalerei"
#Source = "https://hg.kewl.org/pub/cps_deckenmalerei"

[project.scripts]
buildings = "cps_deckenmalerei:buildings.main"
object	  = "cps_deckenmalerei:object.main"
query	  = "cps_deckenmalerei:query.main"
scrape	  = "cps_deckenmalerei:scrape.main"
wbset	  = "cps_deckenmalerei:wbset.main"

[tool.flit.sdist]
include = [
	"dotenv",
	"Makefile",
	"TODO.md"
]
exclude = [
        "etc"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
