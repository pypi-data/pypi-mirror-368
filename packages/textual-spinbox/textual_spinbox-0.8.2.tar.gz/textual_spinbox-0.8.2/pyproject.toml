[project]
name = "textual-spinbox"
version = "0.8.2"
description = "A simple spinbox widget for Textual"
readme = "README.md"
authors = [
    { name = "Frisco Rose", email = "friscorose@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "textual>=1.0.0,<2.1.3",
]

[project.scripts]
spinbox_demo = "textual_spinbox.demo:exec_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pylint."messages control"]
allowed-redefined-builtins = [ 'id' ]
