[metadata]
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = False
include_package_data = True

[options.extras_require]
dev = 
	pytest>=7.0
	flake8>=5.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist

[egg_info]
tag_build = 
tag_date = 0

