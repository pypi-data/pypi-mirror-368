[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "invocate"
version = "0.2.1"
authors = [
    {name = "Fred McDavid", email = "fred@frameworklabs.us"},
]
description = "Enhanced Invoke task management with simplified namespacing support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
keywords = ["invoke", "tasks", "automation", "cli", "namespace"]
dependencies = [
    "invoke>=2.0.0",
    "attrs>=21.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "flake8>=5.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/FredworkLemmas/invocate.git"
Repository = "https://github.com/FredworkLemmas/invocate.git"
"Bug Tracker" = "https://github.com/FredworkLemmas/invocate.git/issues"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
invocate = "invocate.main:program.run"
nv = "invocate.main:program.run"