[project]
name = "cps_wb"
authors = [
	{ name="Darron Broad" },
]
readme = "README.md"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.9"
dependencies = [
	"WikibaseIntegrator>=0.12"
]
dynamic = [
	"version",
	"description"
]

[project.urls]
Documentation = "https://wiki.kewl.org/projects:wikibase"
#Source = "https://hg.kewl.org/pub/cps_wb"

[project.scripts]
wikibase  = "cps_wb:wikibase.main"

[tool.flit.sdist]
include = [
	"Makefile",
	"TODO.md"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
