[project]
name = "django-chronos"
version = "250808"
description = "Django middleware that shows you how fast your pages load, right in your browser."
readme = "README.md"
authors = [{name = "Jonathan Peacher"}]
license = {text = "MIT"}
dependencies = ["django>=4.2"]

[project.urls]
Repository = "https://github.com/djpeacher/django-chronos"
Issues = "https://github.com/djpeacher/django-chronos/issues"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"