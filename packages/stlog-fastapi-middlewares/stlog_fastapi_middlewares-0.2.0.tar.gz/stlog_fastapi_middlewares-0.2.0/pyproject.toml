[project]
name = "stlog-fastapi-middlewares"
version = "0.2.0"
description = "FastAPI middlewares to improve logging with stlog library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "starlette>=0.46.2",
    "stlog>=0.4.3",
]

[dependency-groups]
dev = [
    "fastapi[standard]>=0.115.12",
    "httpx>=0.28.1",
    "jinja-tree>=0.7.4",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.11.10",
]
