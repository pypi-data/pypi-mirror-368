[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quantumengine"
version = "0.4.0"
description = "Multi-Backend Object-Document Mapper (ODM) for ClickHouse, SurrealDB, and more - Quantum-Powered Database Engine"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
    {name = "Iristech Systems", email = "contact@iristech.systems"}
]
maintainers = [
    {name = "Iristech Systems", email = "contact@iristech.systems"}
]
keywords = ["orm", "odm", "clickhouse", "surrealdb", "redis", "dragonfly", "database", "async", "multi-backend", "analytics", "graph-database", "quantum", "engine"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
# Backend-specific dependencies
clickhouse = [
    "clickhouse-connect>=0.7.0",
]
surrealdb = [
    "surrealdb==1.0.4",
]
redis = [
    "redis>=4.5.0",
]

# Additional features
signals = [
    "blinker>=1.6.2",
]
jupyter = [
    "notebook==7.2.2",
]

# Development and testing
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "mypy>=1.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

# All backends and features
all = [
    "clickhouse-connect>=0.7.0",
    "surrealdb==1.0.4",
    "redis>=4.5.0",
    "blinker>=1.6.2",
    "notebook==7.2.2",
]

[project.urls]
"Homepage" = "https://github.com/iristech-systems/QuantumEngine"
"Repository" = "https://github.com/iristech-systems/QuantumEngine"
"Documentation" = "https://github.com/iristech-systems/QuantumEngine#readme"
"Bug Tracker" = "https://github.com/iristech-systems/QuantumEngine/issues"
"Changelog" = "https://github.com/iristech-systems/QuantumEngine/releases"
"Download" = "https://pypi.org/project/quantumengine/"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
quantumengine = ["py.typed"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.5",
]
docs = [
    "sphinx>=7.4.7",
    "sphinx-autodoc-typehints>=2.3.0",
    "sphinx-rtd-theme>=3.0.2",
]
