[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aptamerutils"
version = "0.3.0"
description = "Aptamer sequence analysis utilities"
authors = [{ name="creeper349", email="1601789895@qq.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
    "numpy",
    "scikit-learn",
    "matplotlib",
    "umap-learn",
    "viennarna",
    "hdbscan",
    "regex"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://github.com/creeper349/aptamerutils"