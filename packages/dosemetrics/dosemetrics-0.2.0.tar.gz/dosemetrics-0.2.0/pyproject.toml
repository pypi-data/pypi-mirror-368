[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dosemetrics"
version = "0.2.0"
description = "Measuring radiotherapy doses - plotting visualizations"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Amith Kamath", email = "amith.kamath@unibe.ch"}
]
keywords = [
    "medical image analysis",
    "machine learning", 
    "neuro",
    "radiotherapy",
    "dose metrics"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "altair~=5.4.0",
    "gpssi>=0.1.2",
    "matplotlib~=3.8.2",
    "nibabel==5.2.1",
    "numpy~=1.26.2",
    "pandas>=2.1.4",
    "pillow==10.4.0",
    "plotly~=5.23.0",
    "pydicom>=3.0.1",
    "pymia>=0.3.4",
    "simpleitk>=2.4",
    "streamlit~=1.45.0",
]

[project.urls]
Homepage = "https://github.com/amithjkamath/dosemetrics"
Repository = "https://github.com/amithjkamath/dosemetrics"
Issues = "https://github.com/amithjkamath/dosemetrics/issues"

[tool.setuptools]
packages = ["dosemetrics"]

[tool.setuptools.package-dir]
dosemetrics = "dosemetrics"
