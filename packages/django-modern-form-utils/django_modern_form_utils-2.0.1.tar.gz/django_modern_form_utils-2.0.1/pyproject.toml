[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-modern-form-utils"
version = "2.0.1"
description = "Modernized form utilities for Django 3.2â€“5.2+"
readme = { file = "README.rst", content-type = "text/x-rst" }
requires-python = ">=3.8"
license = { text = "BSD-3-Clause" }
authors = [{ name = "Muhammad Ziauldin", email = "ziauldin@nexgsol.com" }]
dependencies = [
  "Django>=3.2",
  "Pillow>=7.0",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Nexgsol/django-modern-form-utils"
Source = "https://github.com/Nexgsol/django-modern-form-utils"
Issues = "https://github.com/Nexgsol/django-modern-form-utils/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["modern_form_utils*"]
exclude = ["tests*", "docs*"]

# Package data inside the package (in addition to MANIFEST.in)
[tool.setuptools.package-data]
modern_form_utils = [
  "templates/form_utils/*.html",
  "static/form_utils/js/*.js",
]

# Optional extra groups (handy for local dev/CI; mirrors tests_require)
[project.optional-dependencies]
tests = [
  "Django>=3.2",
  "mock",
  "Pillow",
]


