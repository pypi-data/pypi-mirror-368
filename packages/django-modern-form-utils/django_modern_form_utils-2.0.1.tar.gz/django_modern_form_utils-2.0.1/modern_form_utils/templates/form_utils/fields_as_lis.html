{% for field in fields %}
    {% if field.is_hidden %}
        {{ field }}
    {% else %}
        <li{{ field.row_attrs|safe }}>
            {% if field.errors %}
                <div class="form-errors">{{ field.errors }}</div>
            {% endif %}
            {{ field.label_tag }}
            {{ field }}
        </li>
    {% endif %}
{% endfor %}
