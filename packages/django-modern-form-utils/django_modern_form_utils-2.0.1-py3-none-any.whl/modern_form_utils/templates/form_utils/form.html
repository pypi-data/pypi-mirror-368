{% block errors %}
    {% if form.non_field_errors %}
        <div class="form-non-field-errors">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
{% endblock %}

{% block fields %}
    <fieldset class="fieldset_main">
        <ul>
            {% with form as fields %}
                {% include "form_utils/fields_as_lis.html" %}
            {% endwith %}
        </ul>
    </fieldset>
{% endblock %}
