[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox_better_templates"
version = "1.0.2"
description = "Adds some functionality to netbox templates and config render."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Radin-System", email = "technical@rsto.ir" }
]
keywords = ["python", "netbox", "provisioning", "template", "jinja", "jinja2"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/Radin-System/netbox-better-templates"
BugTracker = "https://github.com/Radin-System/netbox-better-templates/issues"
