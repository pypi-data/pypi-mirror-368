{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-icon">❓</div>
        <div>
            <h2 class="card-title">三角洲助手</h2>
            <p class="card-subtitle">使用帮助</p>
        </div>
    </div>
    
    <div class="card-content">
        <div style="margin-bottom: 20px;">
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; color: #333;">基础功能</h3>
            <div class="info-group">
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲登录 [qq/微信]</span>
                    <span style="font-size: 14px; color: #666;">扫码登录账号，不填参数默认qq登录</span>
                </div>
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲信息</span>
                    <span style="font-size: 14px; color: #666;">查看角色信息</span>
                </div>
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲密码</span>
                    <span style="font-size: 14px; color: #666;">查看今日密码门</span>
                </div>
            </div>
        </div>
        
        <div style="margin-bottom: 20px;">
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; color: #333;">特勤处功能</h3>
            <div class="info-group">
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲特勤处</span>
                    <span style="font-size: 14px; color: #666;">查看制造状态</span>
                </div>
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲特勤处提醒开启/关闭</span>
                    <span style="font-size: 14px; color: #666;">制造完成提醒</span>
                </div>
            </div>
        </div>
        
        <div>
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; color: #333;">数据统计</h3>
            <div class="info-group">
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲日报</span>
                    <span style="font-size: 14px; color: #666;">查看每日统计</span>
                </div>
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲周报</span>
                    <span style="font-size: 14px; color: #666;">查看每周统计</span>
                </div>
                <div class="info-row" style="padding: 8px 0;">
                    <span style="font-weight: 500;">三角洲AI锐评</span>
                    <span style="font-size: 14px; color: #666;">AI分析玩家数据</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>登录后自动播报百万撤离或百万战损战绩</p>
    </div>
</div>
{% endblock %}
