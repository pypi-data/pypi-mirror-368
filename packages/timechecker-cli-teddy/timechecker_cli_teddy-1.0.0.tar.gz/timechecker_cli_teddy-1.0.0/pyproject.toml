[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timechecker-cli-teddy"
version = "1.0.0"
authors = [{name = "Timechecker Team", email = "team@timechecker.dev"}]
description = "CLI tool for checking current time in different timezones"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pytz>=2023.3",
]

[project.urls]
"Homepage" = "https://github.com/timechecker/timechecker"
"Bug Reports" = "https://github.com/timechecker/timechecker/issues"
"Source" = "https://github.com/timechecker/timechecker"

[project.scripts]
tmt = "timechecker.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["timechecker*"]