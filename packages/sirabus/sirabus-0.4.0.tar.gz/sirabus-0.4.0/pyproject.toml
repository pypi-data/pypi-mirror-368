[project]
name = "sirabus"
version = "0.4.0"
description = "Message broker application pattern for Python using AMQP."
readme = "README.md"
authors = [
    { name = "Jacob Reimers", email = "pypi@reimers.io" }
]
requires-python = ">=3.13"
dependencies = [
    "aett>=3.3.0",
]

[project.optional-dependencies]
amqp = [
    "aio-pika>=9.5"
]
cloudevents = [
    "cloudevents>=1.12.0",
]

[dependency-groups]
dev = [
    "behave==1.2.6",
    "mypy>=1.17",
    "ruff>=0.12",
    "testcontainers>=4.12",
    "pika>=1.3",
]

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"
