[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anime_api_scraper"
version = "1.0.0"
authors = [
    {name = "DSt3v3n", email = "haroldsabogal48@gmail.com"},
]
description = "Scraper robusto para extraer informaciÃ³n de sitios de anime, comenzando con AnimeFlv"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["anime", "scraper", "web-scraping", "animeflv", "streaming"]
dependencies = [
    "beautifulsoup4>=4.11.0",
    "cloudscraper>=1.2.60",
    "requests>=2.28.0",
    "lxml>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/dst3v3n/Anime-Api"
Documentation = "https://github.com/dst3v3n/Anime-Api#readme"
Repository = "https://github.com/dst3v3n/Anime-Api.git"
"Bug Tracker" = "https://github.com/dst3v3n/Anime-Api/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["anime_api_scraper*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
