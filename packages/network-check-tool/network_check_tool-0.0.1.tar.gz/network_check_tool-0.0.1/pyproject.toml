[tool.poetry]
name = "network-check-tool"
version = "0.0.1"
description = "A network monitoring tool with ping tracking and dashboard visualization"
authors = ["hardwork9047 <tomatosimple1104@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/hardwork9047/network-checker"
repository = "https://github.com/hardwork9047/network-checker"
documentation = "https://github.com/hardwork9047/network-checker"
packages = [{ include = "network_checker" }]

include = [
    "network_checker/config/config.py",
    "network_checker/templates/*",
    "network_checker/static/*",
    "network_checker/cli.py"
]

[tool.poetry.dependencies]
python = "^3.10"
flask = "^3.1.0"
flask-sqlalchemy = "^3.1.1"
pandas = "^2.2.3"
flask-cors = "^4.0.0"
click = "^8.1.3"
ping3 = "^4.0.4"
apscheduler = "^3.10.4"
plotly = "^5.17.0"
toml = "^0.10.2"

[tool.poetry.scripts]
network-checker = "network_checker.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^24.0.0"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
skip-string-normalization = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
