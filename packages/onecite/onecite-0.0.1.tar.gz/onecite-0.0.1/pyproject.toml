[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "onecite"
version = "0.0.1"
description = "Universal citation management and academic reference toolkit"
authors = [
    {name = "OneCite Team", email = "team@onecite.org"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Documentation",
    "Topic :: Text Processing",
]
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0", 
    "lxml>=4.6.0",
    "bibtexparser>=1.4.0",
    "PyYAML>=6.0",
    "thefuzz>=0.19.0",
    "python-Levenshtein>=0.12.0",
    "scholarly>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/onecite/onecite"
Documentation = "https://onecite.readthedocs.io"
Repository = "https://github.com/onecite/onecite"
"Bug Tracker" = "https://github.com/onecite/onecite/issues"

[project.scripts]
onecite = "onecite.cli:main"

[tool.setuptools]
packages = ["onecite"]

[tool.setuptools.package-data]
onecite = ["*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
