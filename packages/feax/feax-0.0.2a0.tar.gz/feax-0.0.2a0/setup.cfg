[metadata]
name = feax
version = 0.0.2
description = A finite element analysis package with JAX.
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-only
license_file = LICENSE
author = Naruki-Ichihara
author_email = ichihara.naruki@gmail.com
classifiers = 
	Development Status ::  2 - Pre-Alpha
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
zip_safe = False
packages = find:
install_requires = 
	numpy
	scipy
	matplotlib
	meshio
	nlopt
	pytest
	fenics-basix
	gmsh
	pdoc

[egg_info]
tag_build = 
tag_date = 0

