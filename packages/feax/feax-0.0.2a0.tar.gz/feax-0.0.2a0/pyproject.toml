[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "feax"
description = "A finite element analysis package with JAX."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
version = "0.0.2a"
authors = [
  { name = "Naruki Ichihara", email = "ichihara.naruki@gmail.com" }
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
requires-python = ">=3.11"
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "meshio",
  "nlopt",
  "pytest",
  "fenics-basix",
  "gmsh",
  "pdoc"
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[project.urls]
Repository = "https://github.com/Naruki-Ichihara/feax"