# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: bitwarden_import_msecure
site_url: https://andgineer.github.io/bitwarden-import-msecure
site_author: Andrey Sorokin

# Repository
repo_name: bitwarden_import_msecure
repo_url: https://github.com/andgineer/bitwarden-import-msecure
edit_uri: edit/master/docs
docs_dir: 'src/LANGUAGE'
site_dir: '../site/SITE_PREFIX'

plugins:
  - awesome-pages
  - search:
      lang: LANGUAGE

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: 'docs'

theme:
  name: material
  features:
    - toc.integrate
    - navigation.tracking
    - content.code.copy

extra:
  alternate:
    - name: English
      link: /bitwarden-import-msecure/
      lang: en
    - name: Русский
      link: /bitwarden-import-msecure/ru/
      lang: ru
