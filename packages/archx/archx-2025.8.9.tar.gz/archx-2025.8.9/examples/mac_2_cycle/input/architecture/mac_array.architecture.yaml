architecture: # architecture is a flattened description of all components
  module:
    multiplier:
      tag: [compute, onchip]
      instance: [8, 1]
      query:
        class: multiplier_reg
        bitwidth: 8
    adder:
      tag: [compute, onchip]
      instance: [8, 1]
      query:
        class: adder_reg
        bitwidth: 32