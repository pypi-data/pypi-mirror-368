[project]
name = "speechcapture"
version = "0.4.1"
description = "An easy to use library for recording and saving speech audio"
authors = [
    {name = "Bilal Darwish", email = "darwish.b.bilal@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyaudio (>=0.2.11)",
    "numpy (>=1.20)"
]
keywords = ["speech", "audio", "record"]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"