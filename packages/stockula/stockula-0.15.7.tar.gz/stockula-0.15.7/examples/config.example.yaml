---
# Example Stockula Configuration with Ticker Objects and Allocation Tracking
# Data fetching configuration
data:
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  interval: "1d"
  # All tickers must be defined as objects with properties
  tickers:
    - symbol: MSFT
      sector: Technology
      market_cap: 2800.0  # in billions
      category: large_cap
      allocation_amount: 15000  # Individual ticker allocation
    - symbol: NVDA
      sector: Technology
      market_cap: 1100.0
      category: momentum
      price_range:
        open: 450.0
        high: 500.0
        low: 440.0
        close: 495.0
    - symbol: TSLA
      sector: Consumer Cyclical
      category: growth
      allocation_amount: 5000  # Fixed dollar allocation
# Portfolio management configuration
portfolio:
  initial_capital: 100000
  allocation_method: custom  # Options: equal_weight, market_cap, custom
  rebalance_frequency: monthly
  max_position_size: 20.0  # Maximum 20% in any single position
  stop_loss_pct: 10.0  # Global 10% stop loss
  # Portfolio buckets for organized allocation
  buckets:
    - name: core_holdings
      description: "Long-term core positions"
      allocation_amount: 50000  # $50k allocation
      tickers:
        - symbol: SPY
          allocation_amount: 20000  # $20k allocation
        - symbol: QQQ
          allocation_amount: 15000
        - symbol: VTI
          allocation_amount: 15000
    - name: growth_stocks
      description: "High growth technology stocks"
      allocation_amount: 30000
      tickers:
        - symbol: NVDA
          category: ai_leader
        - symbol: AMD
          category: semiconductor
        - symbol: GOOGL
          category: tech_giant
        - symbol: META
          category: social_media
    - name: value_plays
      description: "Undervalued opportunities"
      allocation_amount: 20000
      tickers:
        - symbol: BAC
          sector: Financial
        - symbol: DIS
          sector: Communication Services
        - symbol: CVX
          sector: Energy
# Backtesting configuration
backtest:
  initial_cash: 100000
  commission: 0.001  # 0.1% commission
  strategies:
    - name: DoubleEMACross
      parameters:
        fast_period: 34
        slow_period: 55
        momentum_atr_multiple: 1.25
        speculative_atr_multiple: 1.0
    - name: TripleEMACross
      parameters:
        fast_period: 9
        slow_period: 21
        atr_multiple: 1.5
# Forecasting configuration
forecast:
  forecast_length: 30
  model_list: "fast"
  prediction_interval: 0.95
# Technical analysis configuration
technical_analysis:
  indicators: [sma, ema, rsi, macd, bbands, atr]
  sma_periods: [20, 50, 200]
  ema_periods: [12, 26]
  rsi_period: 14
# Output configuration
output:
  format: "console"
  save_results: true
  results_dir: "./results"
