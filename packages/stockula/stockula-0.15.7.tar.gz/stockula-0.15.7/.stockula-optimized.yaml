---
data:
  start_date: '2023-01-01'
  end_date: '2025-08-08'
  interval: 1d
  use_cache: true
  db_path: stockula.db
portfolio:
  name: Backtest-Optimized Portfolio
  initial_capital: 25000.0
  allocation_method: custom
  dynamic_allocation: false
  auto_allocate: false
  allow_fractional_shares: true
  capital_utilization_target: 0.95
  rebalance_frequency: monthly
  tickers:
    - symbol: NVDA
      quantity: 5.0
      sector: Technology
      category: MOMENTUM
    - symbol: AMD
      quantity: 5.0
      sector: Technology
      category: MOMENTUM
    - symbol: TSM
      quantity: 4.0
      sector: Technology
      category: MOMENTUM
    - symbol: AAPL
      quantity: 53.0
      sector: Technology
      category: MOMENTUM
    - symbol: MSFT
      quantity: 1.0
      sector: Technology
      category: MOMENTUM
    - symbol: GOOGL
      quantity: 4.0
      sector: Technology
      category: MOMENTUM
    - symbol: AMZN
      quantity: 4.0
      sector: Consumer Cyclical
      category: MOMENTUM
    - symbol: META
      quantity: 1.0
      sector: Technology
      category: MOMENTUM
    - symbol: TSLA
      quantity: 2.0
      sector: Consumer Cyclical
      category: MOMENTUM
    - symbol: PLTR
      quantity: 5.0
      sector: Technology
      category: MOMENTUM
    - symbol: LIDR
      quantity: 350.0
      sector: Technology
      category: SPECULATIVE
    - symbol: OPEN
      quantity: 502.0
      sector: Real Estate
      category: SPECULATIVE
    - symbol: SOFI
      quantity: 44.0
      sector: Financial
      category: SPECULATIVE
    - symbol: IONQ
      quantity: 23.0
      sector: Technology
      category: SPECULATIVE
backtest:
  initial_cash: 10000.0
  commission: 0.002
  broker_config:
    name: robinhood
    commission_type: percentage
    commission_value: 0.002
    regulatory_fees: 0.0
    exchange_fees: 0.0
  margin: 1.0
  strategies:
    - name: smacross
      parameters:
        fast_period: 10
        slow_period: 20
    - name: rsi
      parameters:
        period: 14
        oversold_threshold: 30.0
        overbought_threshold: 70.0
    - name: macd
      parameters:
        fast_period: 12
        slow_period: 26
        signal_period: 9
    - name: double_ema_cross
      parameters: {}
    - name: vidya
      parameters: {}
    - name: kama
      parameters: {}
    - name: frama
      parameters: {}
    - name: triple_ema_cross
      parameters: {}
    - name: trima_cross
      parameters: {}
    - name: vama
      parameters: {}
    - name: kaufman_efficiency
      parameters: {}
  optimize: false
  hold_only_categories:
    - INDEX
    - BOND
backtest_optimization:
  train_start_date: '2023-01-01'
  train_end_date: '2023-12-31'
  test_start_date: '2024-01-01'
  test_end_date: '2024-06-30'
  ranking_metric: Return [%]
  min_allocation_pct: 2.0
  max_allocation_pct: 25.0
  initial_allocation_pct: 10.0
forecast:
  forecast_length: 7
  frequency: infer
  prediction_interval: 0.9
  preset: medium_quality
  time_limit: 120
  eval_metric: MASE
  max_workers: 1
  no_negatives: true
  use_calendar_covariates: true
technical_analysis:
  indicators:
    - sma
    - ema
    - rsi
    - macd
    - bbands
  sma_periods:
    - 20
    - 50
    - 200
  ema_periods:
    - 12
    - 26
  rsi_period: 14
  macd_params:
    period_fast: 12
    period_slow: 26
    signal: 9
  bbands_params:
    period: 20
    std: 2
  atr_period: 14
output:
  format: console
  save_results: true
  results_dir: ./results/backtest-optimized
logging:
  enabled: true
  level: INFO
  show_allocation_details: true
  show_price_fetching: true
  log_to_file: false
  log_file: stockula.log
  max_log_size: 10485760
  backup_count: 3
