[pytest]
# pytest configuration file

# Minimum version of pytest required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=stockula
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
    # Generate JUnit XML for CI/CD test result reporting
    --junit-xml=junit.xml
    # pytest-xdist options
    -n auto
    --dist loadgroup

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_network: marks tests that require network access

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:autots
    ignore::UserWarning:yfinance
    ignore::ResourceWarning
    ignore::ResourceWarning:coverage
    ignore::ResourceWarning:pandas

# Coverage settings
[coverage:run]
source = src/stockula
omit =
    */tests/*
    */__init__.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod

# Pytest plugins
plugins = cov
