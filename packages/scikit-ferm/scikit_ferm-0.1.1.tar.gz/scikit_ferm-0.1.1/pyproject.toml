[project]
name = "scikit-ferm"
version = "0.1.1"
authors = [
    {name="Aschwin Schilperoort", email="author@example.com"},
]
description = "A scikit-learn compatible package for fermentations."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=2.2.2",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
keywords = ["python", "fermentation", "scikit-ferm", "acidification"]

[project.urls]
Homepage = "https://aschwins.github.io/scikit-ferm/"
Issues = "https://github.com/Aschwins/scikit-ferm/issues"

[dependency-groups]
docs = [
    "pydata-sphinx-theme>=0.16.1",
    "sphinx-autobuild>=2024.10.3",
    "sphinx>=8.1.3",
]
examples = [
    "matplotlib>=3.10.0",
]
dev = [
    "jupyterlab>=4.4.5",
    "jupytext>=1.17.2",
    "pre-commit>=4.1.0",
    "pyright>=1.1.392.post0",
    "pytest>=8.3.4",
]

[tool.uv]
default-groups = ["dev", "examples"]

[tool.ruff]
line-length = 120
exclude = ["docs"]

[tool.ruff.lint]
extend-select = ["I", "T201"]
ignore = [
    "E731",  # do not assign a `lambda` expression, use a `def`
    ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["skferm"]
include = ["skferm/data/**"]

[tool.hatch.build.targets.wheel]
packages = ["skferm"]
include = ["skferm/data/**"]

[tool.pyright]
include = ["skferm"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
