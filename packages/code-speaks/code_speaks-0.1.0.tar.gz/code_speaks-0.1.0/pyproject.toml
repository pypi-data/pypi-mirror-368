[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code_speaks"           # Make sure this is unique on PyPI
version = "0.1.0"
description = "A simple arithmetic package"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Naveen", email = "sainaveenadepu@gmail.com" }
]
keywords = ["arithmetic", "math", "example"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/yourusername/code_speaks"
"Bug Tracker" = "https://github.com/yourusername/code_speaks/issues"

[tool.setuptools.packages.find]
where = ["CODE_SPEAKS"]
