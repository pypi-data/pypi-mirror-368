[project]
name = "vhsh"
dynamic = ["version"]
requires-python = ">= 3.12"
dependencies = ["PyOpenGL", "glfw", "imgui[glfw]", "numpy"]

[project.optional-dependencies]
all = ["vhsh[midi,audio,watch]"]
dev = ["ruff", "pyright", "pyimgui-stubs"]
watch = ["watchfiles"]
midi = ["mido[ports-rtmidi]"]
audio = ["PyAudio"]

[project.scripts]
vhsh = "vhsh.__main__:main"

[tool.setuptools]
packages = ["vhsh"]
dynamic = { "version" = { attr = "vhsh.__version__" } }

[tool.pyright]
venvPath = "."
venv = ".venv"
