[tool.pytest.ini_options]
testpaths = ["./tests/*"]
addopts = "--verbose --capture=no"

[tool.setuptools.dynamic]
version = { attr = "phenotypic.__version__" }

[tool.setuptools.package-data]
"phenotypic" = [
    "data/*.jpg",
    "data/*.png"
]

