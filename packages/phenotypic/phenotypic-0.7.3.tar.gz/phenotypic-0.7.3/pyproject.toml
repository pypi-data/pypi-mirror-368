[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = 'phenotypic'
dynamic = ["version"]

authors = [
    { name = 'Alexander Nguyen', email = "xander-git@protonmail.com" }
]

description = "An image processing framework created for Ex-FAB NSF BioFoundry that aims to streamline the development of image processing pipelines for images analysis of phenotypes."

readme = "README.md"

requires-python = ">=3.10, <3.13"

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
    "pandas[excel,plot,performance,output-formatting,computation,hdf5,compression,clipboard]",
    "numpy",
    "seaborn",
    "scikit-image",
    "scikit-learn",
    "scipy",
    "opencv-python",
    "h5py",
    "mahotas",
    "pillow",
    "tqdm",
    "mmh3",
    "plotly-express>=0.4.1",
    "pandas-stubs==2.2.3.250527",
    "notebook>=7.4.3",
    "psutil>=7.0.0",
]

[project.urls]
Repository = "https://github.com/Wheeldon-Lab/PhenoTypic"

