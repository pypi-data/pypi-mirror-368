# SNID SAGE Documentation Configuration
# Professional documentation site using MkDocs Material

site_name: SNID SAGE Documentation
site_description: SuperNova IDentification with Spectrum Analysis and Guided Enhancement - Complete Documentation
site_author: SNID SAGE Development Team
site_url: https://fiorenst.github.io/SNID-SAGE

# Repository information
repo_name: FiorenSt/SNID-SAGE
repo_url: https://github.com/FiorenSt/SNID-SAGE
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 SNID SAGE Development Team

# Configuration
theme: readthedocs

# Plugins (simplified for initial setup)
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Customization
extra:
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SNID-SAGE/SNID_SAGE
      name: SNID SAGE on GitHub
    - icon: fontawesome/solid/paper-plane
      link: mailto:snid.sage@example.com
      name: Contact the team

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page

  # Python Markdown Extensions
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  
  - Getting Started:
    - Installation: installation/installation.md
    - Quick Start: quickstart/first-analysis.md
    
  - User Guides:
    - GUI Interface: gui/interface-overview.md
    - Command Line: cli/command-reference.md
    - AI Integration: ai/overview.md
    - Data Formats: data/supported-formats.md
    
  - Tutorials:
    - Basic Analysis: tutorials/basic-analysis.md
    - Advanced Techniques: tutorials/advanced-analysis.md
    - Template Management: tutorials/template-management.md
    - Plotting & Visualization: tutorials/plotting-visualization.md
    - Performance Optimization: tutorials/performance-optimization.md
    - Configuration Guide: tutorials/configuration-guide.md
    
  - Reference:
    - API Reference: reference/api-reference.md
    - Configuration Guide: reference/configuration-guide.md
    - FAQ: reference/faq.md
    - Troubleshooting: reference/troubleshooting.md
    - Changelog: reference/changelog.md
    
  - Development:
    - Contributing: dev/contributing.md 