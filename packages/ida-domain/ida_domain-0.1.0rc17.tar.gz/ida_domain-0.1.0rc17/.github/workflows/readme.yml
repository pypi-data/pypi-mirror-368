name: Generate README

on:
  push:
    branches: [ main, master ]
    paths:
      - 'README.template.md'
      - 'examples/explore_database.py'
      - 'scripts/generate_readme.py'
      - 'readme.yml'
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate README from template
        run: |
          echo "Generating README.md from template..."
          python scripts/generate_readme.py \
            --template README.template.md \
            --example examples/explore_database.py \
            --output README.md \
            --placeholder '<!-- EXPLORE_DATABASE_EXAMPLE_PLACEHOLDER -->'

          echo "Generated README.md content preview:"
          echo "--- First 20 lines ---"
          head -20 README.md
          echo "--- Last 10 lines ---"
          tail -10 README.md

      - name: Check if README changed
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "README.md has been updated"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes:"
            git diff README.md
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add README.md
          git commit -m "Auto-generate README.md from template

          - Updated README.md using template and explore_database.py example
          - Generated by GitHub Actions workflow
          - Commit: ${{ github.sha }}"

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [[ "${{ steps.check_changes.outputs.changed }}" == "true" ]]; then
            echo "✅ README.md was updated and committed"
          else
            echo "ℹ️ README.md was up to date, no changes needed"
          fi
