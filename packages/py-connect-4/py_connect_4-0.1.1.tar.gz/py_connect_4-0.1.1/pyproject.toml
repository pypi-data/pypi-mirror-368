[project]
name = "py-connect-4"
version = "0.1.1"
description = "Play connect 4 in your terminal or online with your friends"
readme = "README.md"
authors = [
    {name = "Jorge GÃ³mez Zarzosa", email = "jorge.gomzar@bmat.com"},
]
requires-python = ">=3.13"
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Games/Entertainment",
  "Topic :: Games/Entertainment :: Board Games",
]
include = [ "connect_4" ]

dependencies = [
    "loguru>=0.7.3",
    "numpy>=2.0.2",
    "rich>=14.1.0",
]

[project.scripts]
py-connect-4 = "py_connect_4.main:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"   
