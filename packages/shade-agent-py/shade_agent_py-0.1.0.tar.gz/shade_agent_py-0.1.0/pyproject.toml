[project]
name = "shade-agent-py"
version = "0.1.0"
description = "A Python library for shade agent functionality"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Owen Hassall", email = "owen@proximity.dev"}
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.28.1"
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shade_agent"]