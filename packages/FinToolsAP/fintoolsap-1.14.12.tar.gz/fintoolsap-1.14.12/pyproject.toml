[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FinToolsAP"
version = "1.14.12"
authors = [
  { name="Andrew Maurice Perry", email="andrewpe@berkeley.edu" },
]
description = "This package is a comprehensive Python package designed for researchers and data analysts in economics and finance. It provides streamlined tools for managing, processing, and querying large datasets using a local SQLite database, as well as convenient data manipulation utilities compatible with both pandas and polars."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AndrewPerry-Haas/FinToolsAP"
"Bug Tracker" = "https://github.com/AndrewPerry-Haas/FinToolsAP/issues"
