{% load dynforms %}
<div class="controls" id="{{ field.name }}__controls">
    <div>{{ field.instructions }}</div>
    <table class="w-100 table table-ruled" style="table-layout: fixed;">
        <thead>
        <tr class="text-center">
            <th></th>
            <th>Excellent</th>
            <th>Good</th>
            <th>Fair</th>
            <th>Poor</th>
            <th>Very Poor</th>
            <th>N/A</th>
        </tr>
        </thead>
        <tbody>
        {% for choice in field|likert_choices:data %}
            <tr>
                <td class="text-left">{{ choice.label }}</td>
                <td class="text-center">
                        <input type="radio" class="form-check-input {{ required }}" aria-label="Excellent"
                               name="{{ field.name }}__{{ choice.value }}" value="5"
                        />
                </td>
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="Good"
                           name="{{ field.name }}__{{ choice.value }}" value="4"
                    />
                </td>
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="Fair"
                           name="{{ field.name }}__{{ choice.value }}" value="3"
                    />
                </td>
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="Poor"
                           name="{{ field.name }}__{{ choice.value }}" value="2"
                    />
                </td>
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="Very Poor"
                           name="{{ field.name }}__{{ choice.value }}" value="1"
                    />
                </td>
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="Don't Know"
                           name="{{ field.name }}__{{ choice.value }}"
                    />
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
