[project]
name = "fseconomy-python"
version = "0.1.2"
authors = [
  { name="Daemotron" },
]
description = " Python Bindings for FSEconomy"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/fseconomy/fseconomy-python"
Issues = "https://github.com/fseconomy/fseconomy-python/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fseconomy"]
