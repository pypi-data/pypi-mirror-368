[project]
name = "gpopt-gpu"
version = "1.0.0"
description = "A GPU-accelerated Genetic Programming library"
authors = [
    { name = "Paapa Kwesi Quansah", email = "officialpaapa@gmail.com" },
]

[build-system]
requires = ["scikit-build-core", "pybind11", "wheel", "setuptools"]
build-backend = "scikit_build_core.build"

[tool.setuptools.packages.find]
where = ["src"]

[tool.scikit-build]
wheel.py-api = "cp310"