[project]
name = "pyrosper"
dynamic = ["version"]
description = "A continuously improving, experimentation framework."
readme = "README.md"
authors = [
    { name = "Robert Plummer", email = "robertleeplummerjr@gmail.com" }
]
requires-python = '>=3.11'

[project.urls]
    "Homepage" = "https://github.com/BKKnights/pyrosper"
    "Bug Tracker" = "https://github.com/BKKnights/pyrosper/issues"

[tool.interrogate]
fail-under = 80
verbose = 1

[tool.isort]
profile = "black"
line_length = 79

[tool.pytest.ini_options]
addopts = "-n auto"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort"
]

[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
version_file = "src/pyrosper/version.py"

[tool.setuptools.packages.find]
where = ["src"]