[project]
name = "gitscribe-mcp"
version = "1.1.5"
description = "GitScribe: Web Scraping RAG MCP Server for Git-based Documentation"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["documentation", "scraping", "rag", "mcp", "git", "retrieval", "search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    # Core dependencies
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",  
    "html2text>=2020.1.16",
    "markdown>=3.5.0",
    "PyYAML>=6.0.1",
    
    # RAG and vector database  
    "chromadb>=0.4.15",
    "sentence-transformers>=2.2.2",
    "numpy>=1.24.0",
    
    # MCP (Model Context Protocol)
    "mcp>=0.1.0",
    
    # Async and utilities
    "aiohttp>=3.9.0",
    "aiofiles>=24.1.0",
    
    # Git integration
    "GitPython>=3.1.40",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0", 
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "python-magic>=0.4.27",
    "chardet>=5.2.0",
]

[project.urls]
"Homepage" = "https://github.com/akhilthomas236/gitscribe"
"Bug Reports" = "https://github.com/akhilthomas236/gitscribe/issues"
"Source" = "https://github.com/akhilthomas236/gitscribe"
"PyPI" = "https://pypi.org/project/gitscribe-mcp/"

[[project.authors]]
name = "GitScribe Team"
email = "contact@gitscribe.dev"

[project.scripts]
gitscribe-mcp = "gitscribe.cli:cli_main"

[project.entry-points."mcp.servers"]
gitscribe-mcp = "gitscribe.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gitscribe"]

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
