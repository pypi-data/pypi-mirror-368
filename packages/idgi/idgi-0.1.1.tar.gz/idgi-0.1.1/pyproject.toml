[project]
name = "idgi"
version = "0.1.1"
description = "A command-line tool for exploring and visualizing large Python codebases"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Kokko Ng", email = "manuelfdng@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.9"
dependencies = ["networkx>=3.0", "graphviz>=0.20", "rich>=13.0", "click>=8.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]

[project.scripts]
idgi = "idgi.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/idgi"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src/idgi --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
# Allow some flexibility with external libraries
allow_untyped_calls = true
allow_subclassing_any = true

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "graphviz.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "idgi.graph.*"
# Allow some flexibility with NetworkX types
allow_untyped_defs = true
disable_error_code = ["type-arg", "attr-defined", "operator", "arg-type", "type-var", "return-value"]

[[tool.mypy.overrides]]
module = "idgi.export.*"
# Allow some flexibility with NetworkX types
disable_error_code = ["type-arg", "return-value"]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "pre-commit>=3.5.0",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.12.8",
    "types-networkx>=3.4.2.20250509",
]
