[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webamon"
version = "1.0.0"
description = "Webamon SDK - Please use webamon-cli for the actual CLI tool"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Webamon Team"},
]
keywords = ["webamon", "monitoring", "cli", "sdk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/webamon/webamon"
Documentation = "https://webamon.dev"
Repository = "https://github.com/webamon/webamon"
"Bug Tracker" = "https://github.com/webamon/webamon/issues"
"CLI Tool" = "https://pypi.org/project/webamon-cli/"

[project.optional-dependencies]
dev = ["pytest", "black", "isort", "mypy"]

[tool.setuptools.packages.find]
where = ["."]
include = ["webamon*"]

[tool.setuptools.package-data]
webamon = ["py.typed"]