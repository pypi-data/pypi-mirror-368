[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nonebot-plugin-arkguesser"
version = "0.1.0"
description = "明日方舟猜干员游戏 - 支持多种游戏模式和题库设置"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "lizhiqi233-rgb", email = "lizhiqi233-rgb@example.com"}
]
keywords = ["nonebot", "nonebot2", "plugin", "arknights", "game"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-plugin-alconna>=0.5.0",
    "nonebot-plugin-uninfo>=0.1.0",
    "nonebot-plugin-htmlrender>=0.2.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"
Repository = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"
Documentation = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"

[tool.nonebot]
plugins = ["nonebot_plugin_arkguesser"]

[tool.hatch.build.targets.wheel]
packages = ["nonebot_plugin_arkguesser"]
