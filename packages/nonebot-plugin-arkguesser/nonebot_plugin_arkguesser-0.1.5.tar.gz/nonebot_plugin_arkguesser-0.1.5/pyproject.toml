[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nonebot-plugin-arkguesser"
version = "0.1.5"
description = "明日方舟猜干员游戏 - 支持多种游戏模式和题库设置"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "lizhiqi233-rgb", email = "lizhiqi233-rgb@example.com"}
]
keywords = ["nonebot", "nonebot2", "plugin", "arknights", "game", "guesser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat :: Internet Relay Chat",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "nonebot2>=2.4.2",
    "nonebot-plugin-alconna>=0.59.3",
    "nonebot-plugin-uninfo>=0.9.0",
    "nonebot-plugin-htmlrender>=0.6.6",
    "nonebot-plugin-localstore>=0.7.4",
    "pypinyin>=0.55.0",
]

[project.urls]
Homepage = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"
Repository = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"
Issues = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0.0",
    "isort>=5.0.0",
    "flake8>=3.8.0",
]

[tool.hatch.build.targets.wheel]
packages = ["nonebot_plugin_arkguesser"]

[tool.hatch.build.targets.sdist]
include = [
    "nonebot_plugin_arkguesser",
    "resources",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]
