[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nonebot_plugin_arkguesser"
version = "0.1.3"
description = "明日方舟猜干员游戏 - 支持多种游戏模式和题库设置"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "lizhiqi233-rgb", email = "lizhiqi233-rgb@example.com"}
]
keywords = ["nonebot", "plugin", "arknights", "game", "guesser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "nonebot2>=2.4.2",
    "nonebot-plugin-alconna>=0.59.3",
    "nonebot-plugin-uninfo>=0.9.0",
    "nonebot-plugin-htmlrender>=0.6.6",
    "nonebot-plugin-localstore>=0.7.4",
    "pydantic>=2.11.7",
    "pypinyin>=0.55.0",
]

[project.urls]
Homepage = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"
Repository = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser"
Issues = "https://github.com/lizhiqi233-rgb/nonebot-plugin-arkguesser/issues"

[tool.nonebot]
plugins = ["nonebot_plugin_arkguesser"]

[tool.hatch.build.targets.wheel]
packages = ["nonebot_plugin_arkguesser"]
include = [
    "nonebot_plugin_arkguesser/**/*.py",
    "nonebot_plugin_arkguesser/**/*.json",
    "nonebot_plugin_arkguesser/**/*.csv",
    "nonebot_plugin_arkguesser/**/*.webp",
    "nonebot_plugin_arkguesser/**/*.png"
]
