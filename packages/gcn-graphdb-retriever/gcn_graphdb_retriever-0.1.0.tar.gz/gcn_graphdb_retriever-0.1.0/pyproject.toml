[project]
name = "gcn-graphdb-retriever"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "yuliu", email = "yuliu@gzu.edu.cn" }
]
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "chromadb>=0.6.3",
    "huggingface-hub>=0.30.2",
    "jinja2>=3.1.6",
    "langchain>=0.3.24",
    "langchain-chroma>=0.2.3",
    "langchain-community>=0.3.22",
    "langchain-neo4j>=0.4.0",
    "langchain-ollama>=0.3.2",
    "neo4j>=5.28.1",
    "pandas>=2.2.3",
]

[project.scripts]
gcn_graphdb_retriever = "gcn_graphdb_retriever:main"
gcn_graph_builder = "gcn_graphdb_retriever.gcn_graph_builder:main"
subject_KEE_pipeline = "gcn_graphdb_retriever.subject_KEE_pipeline:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
