[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kartverket_tide_api"
version = "1.0.0"
description = "Unofficial library for the Kartverket tide API"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Mats Johan Pedersen", email = "matspedersen@protonmail.com" }
]
requires-python = ">=3.6"
keywords = ["kartverket", "tide", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
dependencies = [
    "requests",
    "vcrpy"
]

[project.urls]
"Homepage" = "https://github.com/matsjp/kartverket_tide_api"
"Download" = "https://github.com/matsjp/kartverket_tide_api/archive/refs/tags/v1.0.0.tar.gz"
"Bug Tracker" = "https://github.com/matsjp/kartverket_tide_api/issues"

[tool.setuptools.packages.find]
exclude = ["tests*"]
