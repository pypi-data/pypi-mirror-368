[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-lite"
version = "0.1.0"
description = "The library for local work with AI tools without running MCP server."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Aleksei Fomenko", email = "fomenko_ai@proton.me" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = []  # сюда можно добавить зависимости, например: ["requests", "numpy"]

[project.urls]
Homepage = "https://github.com/fomenko-ai/mcp-lite"
Repository = "https://github.com/fomenko-ai/mcp-lite"
Issues = "https://github.com/fomenko-ai/mcp-lite/issues"

[tool.uv]
# Опционально: настройки публикации по умолчанию
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
