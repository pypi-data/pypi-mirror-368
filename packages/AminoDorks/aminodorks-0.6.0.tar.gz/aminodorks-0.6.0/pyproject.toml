[project]
name = "AminoDorks"
version = "0.6.0"
description = "AminoDorksPY is a Python library that interacts with the AminoApps API."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["amino", "api", "client", "community"]
dependencies = [
    "aiohttp>=3.12.15",
    "aiofiles>=24.1.0",
    "msgspec>=0.19.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
authors = [
    {name = "Nullable-developer", email = "work.email.none@gmail.com"}
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"