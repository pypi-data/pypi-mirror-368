[project]
name = "genomehouse"
version = "1.1.0"
description = "Modular bioinformatics toolkit for sequence analysis, parsing, ML, and visualization."
authors = [
    { name = "GenomeHouse", email = "codewithbismillah@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "joblib"
]

[project.urls]
Homepage = "https://github.com/GenomeHouse/GenomeHouse-1.1"
Documentation = "https://github.com/GenomeHouse/GenomeHouse-1.1/tree/main/docs"

[project.scripts]
genomehouse-cli = "genomehouse.scripts.genomehouse_cli:main"
