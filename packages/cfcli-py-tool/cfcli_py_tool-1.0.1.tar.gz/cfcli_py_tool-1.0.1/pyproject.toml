[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "cfcli-py-tool"
version = "1.0.1"
description = "A CLI tool for interacting with the Codeforces API"
authors = [
    { name = "Kashyap Sukshavasi", email = "ksukshavasi@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "rich",
  "InquirerPy",
  "requests",
  "matplotlib",
  "urllib3",
  "idna",
  "charset-normalizer",
  "certifi",
  "typing-extensions",
  "pygments",
  "markdown-it-py",
  "pfzy",
  "prompt-toolkit",
  "contourpy",
  "cycler",
  "fonttools",
  "kiwisolver",
  "numpy",
  "packaging",
  "pillow",
  "pyparsing",
  "python-dateutil",
  "autokattis",
  "beautifulsoup4",
  "lxml",
  "pandas",
  "seaborn",
  "thefuzz"
]

[project.scripts]
cf-cli = "cfcli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]