[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "cfcli-py-tool"
version = "1.0.2"
description = "A CLI tool for interacting with the Codeforces API"
authors = [
    { name = "Kashyap Sukshavasi", email = "ksukshavasi@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "rich",
  "InquirerPy",
  "requests",
  "matplotlib"
]

[project.scripts]
cf-cli = "cfcli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]