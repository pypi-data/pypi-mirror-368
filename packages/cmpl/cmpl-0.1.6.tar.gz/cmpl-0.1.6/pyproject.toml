[project]
name = "cmpl"
version = "0.1.6"
authors = [{ name = "Eisa Hedayati" }]
description = "CMRR MRI Processing Libraries"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License",  
]
license = { file = "LICENSE" } 
dependencies = [
 "h5py~=3.11.0",
 "pandas",
 "numpy~=1.26.3",
 "nibabel~=5.2.0",
 "pydicom~=2.4.4",
 "matplotlib~=3.8.0",
 "scipy~=1.11.4",
 "torch",
 "simpleitk",
 "tqdm~=4.66.1",
 "dicom2nifti~=2.4.11",
 "monai~=1.3.1",
 "ipywidgets~=8.1.3",
 "ipython~=8.20.0",
]

[tool.setuptools]
license-files = ["LICENSE"]


