[build-system]
requires = [
	"setuptools>=61.0",
	"setuptools-scm>=8.0",
	"pycolorutils>=1.2",
	"pillow>=10.4",
	"selenium>=4.22",
	"pywin32>=306.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "labelprint"
version = "1.0.5"
authors = [
	{name="Pecacheu", email="3608878+Pecacheu@users.noreply.github.com"}
]
description = "Automated barcode label generation and printing in Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: Microsoft :: Windows"
]

[tool.setuptools.package-data]
labelprint = ["*.js"]

[project.urls]
Homepage = "https://github.com/Pecacheu/LabelPrint"
Issues = "https://github.com/Pecacheu/LabelPrint/issues"