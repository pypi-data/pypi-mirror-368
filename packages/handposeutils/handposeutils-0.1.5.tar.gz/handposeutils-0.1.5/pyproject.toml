[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "handposeutils"
version = "0.1.5"
description = "Utilities for hand pose processing"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name="Ishan Pendyala", email="pendyala.ishan@gmail.com" }
]

keywords = ["hand pose", "mediapipe", "3D visualization", "Open3D", "research"]
dependencies = [
    "open3d==0.19.0",
    "numpy>=1.26.4",
    "mediapipe==0.10.11",
    "opencv-python>=4.10.0.82",
    "matplotlib"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["handposeutils*"]