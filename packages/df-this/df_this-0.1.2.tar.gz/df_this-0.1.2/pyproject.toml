[project]
name = "df-this"
version = "0.1.2"
description = "A tool to inspect your incoming dataframes and excel files."
authors = [{name = "nb0401"}]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = ["pandas", "openpyxl", "tqdm"]

[project.scripts]
df-this = "df_this.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/nb0401/df-this"
Source = "https://github.com/nb0401/df-this"
Issues = "https://github.com/nb0401/df-this/issues"