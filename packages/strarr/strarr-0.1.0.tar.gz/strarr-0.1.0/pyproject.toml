[project]
name = "strarr"
version = "0.1.0"
description = "Render objects or dictionaries in a formatted table string."
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-freezer>=0.4.9",
    "pytest-regressions>=2.8.1",
    "ruff>=0.12.8",
]

[tool.coverage.report]
exclude_also = [
    'raise NotImplementedError',
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
