[project]
name = "sca2d"
version = "0.3.1"
authors = [
  { name="Julian Stirling", email="julian@julianstirling.co.uk" },
]
description = "A static code analyser for OpenSCAD."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
dependencies = [
  "lark-parser",
  "colorama",
  "pygments~=2.19",
  "jinja2~=3.1",
  "markdown~=3.8",
]
keywords = ["OpenSCAD", "Linting"]

[project.optional-dependencies]
dev = [
  "twine",
  "build",
  "ruff",
  "coverage",
  "codespell",
]

[project.urls]
"Homepage" = "https://gitlab.com/bath_open_instrumentation_group/sca2d"
"Bug Tracker" = "https://gitlab.com/bath_open_instrumentation_group/sca2d/issues"
"Source Code" = "https://gitlab.com/bath_open_instrumentation_group/sca2d"

[project.scripts]
sca2d = "sca2d.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "sca2d"
]
artifacts = ["sca2d/*.lark", "sca2d/*.jinja"]

[tool.hatch.build.targets.wheel]
artifacts = ["sca2d/*.lark", "sca2d/*.jinja"]

[tool.ruff]
target-version = "py310"


[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

[tool.coverage.run]
branch = true
source = ["."]
command_line = "-m unittest discover tests"

[tool.coverage.report]
omit = [
    "tests/*"
]

[tool.coverage.html]
directory = "htmlcov"