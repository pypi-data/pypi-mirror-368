[project]
name = "bps-searcher"
version = "0.1.1"
description = "BPS搜索MCP工具 - 用于查询印尼相关数据"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.11.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "requests>=2.31.0",
]

[project.scripts]
bps-searcher = "bps_searcher.main:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"
