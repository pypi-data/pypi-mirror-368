[project]
name = "bps-searcher"
version = "0.1.4"
description = "BPS搜索MCP工具 - 用于查询印尼相关数据"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.11.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "requests>=2.31.0",
    "PyMuPDF>=1.18.0",
    "setuptools>=45",  # 用于pkg_resources
]

[project.scripts]
bps-searcher = "bps_searcher.main:main"

[tool.setuptools.package-data]
bps_searcher = ["resources/hs-code/*.pdf"]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"
