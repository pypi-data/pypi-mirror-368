[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kenning-cli"
version = "1.0.2"
description = "AI-powered contextual risk analysis tool for AWS infrastructure - identifies compound security and cost risks"
readme = "README.md"
license = "MIT"
keywords = ["aws", "security", "cost-optimization", "devops", "cloud", "cli", "ai", "risk-analysis"]
authors = [
    {name = "Kenning Project", email = "info@kenningproject.com"}
]
maintainers = [
    {name = "Kenning Project", email = "info@kenningproject.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
    "Environment :: Console",
    "Natural Language :: English",
]
requires-python = ">=3.9"
dependencies = [
    "boto3",
    "click",
    "colorama",
    "python-dotenv",
    "pydantic",
    "ollama"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "moto",
    "flake8",
    "black",
    "isort"
]

[project.urls]
Homepage = "https://github.com/kenningproject/kenning-cli"
Repository = "https://github.com/kenningproject/kenning-cli"
Documentation = "https://github.com/kenningproject/kenning-cli#readme"
"Bug Tracker" = "https://github.com/kenningproject/kenning-cli/issues"

[project.scripts]
kenning = "kenning:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
