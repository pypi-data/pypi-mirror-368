[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "odoo-lead-manager"
version = "1.3.2"
description = "Comprehensive Python package for managing Odoo leads with smart distribution"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lead Management Team", email = "team@example.com"}
]
maintainers = [
    {name = "Lead Management Team", email = "team@example.com"}
]
keywords = ["odoo", "lead", "management", "distribution", "crm", "sales", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]
requires-python = ">=3.8"
dependencies = [
    "odoorpc>=0.8.0",
    "python-dateutil>=2.8.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "pydantic>=1.8.0",
    "python-dotenv>=0.19.0",
    "loguru>=0.6.0",
    "requests>=2.25.0",
    "pyyaml>=5.4.0",
    "tabulate>=0.8.9",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-mock>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.910",
]
mcp = [
    "fastmcp>=0.4.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/example/odoo-lead-manager"
Documentation = "https://github.com/example/odoo-lead-manager#readme"
Repository = "https://github.com/example/odoo-lead-manager"
"Bug Tracker" = "https://github.com/example/odoo-lead-manager/issues"

[project.scripts]
odoo-lead-manager = "odoo_lead_manager.cli:main"
odlm = "odoo_lead_manager.cli:main"
odoo-mcp-server = "mcp_server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/odoo_lead_manager/_version.py" 