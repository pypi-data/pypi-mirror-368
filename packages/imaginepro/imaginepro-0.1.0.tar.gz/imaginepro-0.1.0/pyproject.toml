[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imaginepro"
version = "0.1.0"
description = "Official Python SDK for ImagineProAI image generation platform"
readme = "README.md"
authors = [
    {name = "ImagineProAI Team", email = "support@imaginepro.ai"}
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/imaginpro/imaginepro-python-sdk"
"Bug Tracker" = "https://github.com/imaginpro/imaginepro-python-sdk/issues"

[tool.setuptools.packages.find]
include = ["imaginepro*"]
exclude = ["test*", "venv*", "__pycache__*", "basic_usage*"]