[metadata]
name = stdoutools
version = 1.0.0
author = Juno Wu
author_email = your.email@example.com
description = A lightweight Python module for animated terminal output and logging with timestamps.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Junowu-125/stdoutools
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
include_package_data = True

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

