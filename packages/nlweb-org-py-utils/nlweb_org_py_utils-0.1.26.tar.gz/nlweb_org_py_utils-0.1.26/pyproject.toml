[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nlweb-org-py-utils"
version = "0.1.26"
description = "Example package for nlweb.org domain-style imports"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Jorge Fonseca", email = "jorge.m.j.fonseca@example.com" }
]
dependencies = [
    "ruamel.yaml>=0.16,<0.18"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["nlweb.org.*"]
namespaces = true