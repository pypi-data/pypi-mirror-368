[project]
name = "agent-cli-tool"
version = "0.1.0"
description = "Ask openai on your terminal"
readme = "README.md"
authors = [
    { name = "woodwhale", email = "Awoodwhale@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.75.0",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "rich>=14.0.0",
]

[project.scripts]
agent-cli-tool = "agent_cli_tool:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
