<!DOCTYPE html>
<html>
<head>
    <title>{{ filename }}</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: monospace;
        }
        .download-btn, button {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
            border: 1px solid black;
            font-family: monospace;
        }
        .download-btn:hover, button:hover {
            background-color: #f0f0f0;
        }
        .line-numbers {
            text-align: right;
            padding-right: 10px;
            border-right: 1px solid #ccc;
            user-select: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td pre {
            margin: 0;
            padding: 0;
        }
        /* Hide line numbers when toggled */
        .line-numbers.hidden {
            display: none;
        }
        /* Ensure content takes full width when line numbers are hidden */
        .line-numbers.hidden + td {
            padding-left: 0;
        }
        /* Ensure empty lines are visible */
        td pre {
            min-height: 1.2em;
        }
        #editor-container {
            display: flex;
            height: 60vh;
        }
        #line-numbers-editor {
            width: 40px;
            padding: 5px 5px 5px 2px; /* top, right, bottom, left */
            text-align: right;
            background-color: #f0f0f0;
            color: #999;
            border: 1px solid #ccc;
            border-right: none;
            overflow-y: hidden;
            resize: none;
            font-family: monospace;
            font-size: 1em;
            line-height: 1.2em;
        }
        #editor {
            width: calc(100% - 40px);
            height: 100%; /* Fill the container */
            border: 1px solid #ccc;
            resize: none;
            font-family: monospace;
            font-size: 1em;
            line-height: 1.2em;
            padding: 5px;
        }
        .streaming-indicator span {
            animation: blink 1.4s infinite both;
        }
        .streaming-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .streaming-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h2>{{ filename }}</h2>
    <a href="/{{ path }}?download=1" class="download-btn" data-feature="file_download">Download</a>
    <button id="stream-btn">Stream</button>
    <button id="stop-stream-btn" style="display:none;">Stop Streaming</button>
    <button id="copy-btn">Copy Content</button>
    <button id="toggle-lines-btn">Hide Line Numbers</button>
    <button id="edit-btn" data-feature="file_edit">Edit</button>
    <button id="save-btn" style="display:none;">Save</button>
    <hr>
    <div id="editor-container" style="display:none;">
        <textarea id="line-numbers-editor" readonly></textarea>
        <textarea id="editor"></textarea>
    </div>
    <table id="file-content">
        <tbody>
            {% for i, line in enumerate(file_content.split('\n')) %}
            <tr>
                <td class="line-numbers">{{ i + 1 }}</td>
                <td><pre>{{ line or '\u00A0' }}</pre></td>
            </tr>
            {% end %}
        </tbody>
        <tfoot id="streaming-indicator" style="display:none;">
            <tr>
                <td class="line-numbers streaming-indicator">
                    <span>.</span><span>.</span><span>.</span>
                </td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <script>
    const streamBtn = document.getElementById('stream-btn');
    const stopStreamBtn = document.getElementById('stop-stream-btn');
    const copyBtn = document.getElementById('copy-btn');
    const toggleLinesBtn = document.getElementById('toggle-lines-btn');
    const editBtn = document.getElementById('edit-btn');
    const saveBtn = document.getElementById('save-btn');
    const editorContainer = document.getElementById('editor-container');
    const editor = document.getElementById('editor');
    const lineNumbersEditor = document.getElementById('line-numbers-editor');
    const tableBody = document.querySelector('#file-content tbody');
    const streamingIndicator = document.getElementById('streaming-indicator');
    let ws = null;
    let originalContent = tableBody.innerHTML;
    let lineCount = tableBody.rows.length;
    let lineNumbersVisible = true;

    const featureSocket = new WebSocket(`ws://${window.location.host}/features`);

    featureSocket.onmessage = function(event) {
        const features = JSON.parse(event.data);
        updateFeatureVisibility(features);
    };

    function updateFeatureVisibility(features) {
        document.querySelectorAll('[data-feature]').forEach(el => {
            const feature = el.dataset.feature;
            if (features[feature]) {
                el.style.display = '';
            } else {
                el.style.display = 'none';
            }
        });
    }

    function updateLineNumbers() {
        const lineCount = editor.value.split('\n').length;
        const lines = Array.from({ length: lineCount }, (_, i) => i + 1).join('\n');
        lineNumbersEditor.value = lines;
        lineNumbersEditor.scrollTop = editor.scrollTop;
    }

    editor.addEventListener('scroll', () => {
        lineNumbersEditor.scrollTop = editor.scrollTop;
    });

    editor.addEventListener('input', updateLineNumbers);


    editBtn.onclick = function() {
        const content = Array.from(tableBody.rows).map(row => {
            // Always get the content from the second cell (index 1)
            const contentCell = row.cells[1];
            return contentCell.textContent.replace('\u00A0', '');
        }).join('\n');
        
        editor.value = content;
        updateLineNumbers();
        document.getElementById('file-content').style.display = 'none';
        editorContainer.style.display = 'flex';
        editBtn.style.display = 'none';
        saveBtn.style.display = '';
    };

    saveBtn.onclick = function() {
        const content = editor.value;
        fetch('/edit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `path={{ path }}&content=${encodeURIComponent(content)}`
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            if (data === "File saved successfully.") {
                window.location.reload();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while saving the file.');
        });
    };

    streamBtn.onclick = function() {
        ws = new WebSocket(`ws://${window.location.host}/stream/{{ path }}`);
        tableBody.innerHTML = '';
        lineCount = 0;
        streamBtn.style.display = 'none';
        stopStreamBtn.style.display = '';
        streamingIndicator.style.display = '';
        ws.onmessage = function(event) {
            const lines = event.data.split('\n');
            lines.forEach(line => {
                lineCount++;
                const row = tableBody.insertRow();
                
                // Always create both cells to maintain structure
                const lineNumCell = row.insertCell(0);
                const lineContentCell = row.insertCell(1);
                
                lineNumCell.className = 'line-numbers';
                lineNumCell.textContent = lineCount;
                // Ensure empty lines are preserved by using non-breaking space if line is empty
                lineContentCell.innerHTML = `<pre>${line || '\u00A0'}</pre>`;
                
                // Apply line number visibility state to new rows
                if (!lineNumbersVisible) {
                    lineNumCell.classList.add('hidden');
                }
                
                // Apply alternating row styling for dynamically added rows
                if (lineCount % 2 === 1) {
                    row.style.backgroundColor = '#f8f8f8';
                }
                
                // Debug: Log row creation
                console.log(`Created row ${lineCount} with ${row.cells.length} cells, line numbers visible: ${lineNumbersVisible}, line content: "${line}"`);
            });
            window.scrollTo(0, document.body.scrollHeight);
        };
        ws.onclose = function() {
            stopStreamBtn.style.display = 'none';
            streamBtn.style.display = '';
            streamingIndicator.style.display = 'none';
            ws = null;
        };
    };

    stopStreamBtn.onclick = function() {
        if (ws) {
            ws.close();
        }
    };

    toggleLinesBtn.onclick = function() {
        const lineNumberCells = document.querySelectorAll('.line-numbers');
        lineNumbersVisible = !lineNumbersVisible;
        
        lineNumberCells.forEach(cell => {
            if (lineNumbersVisible) {
                cell.classList.remove('hidden');
            } else {
                cell.classList.add('hidden');
            }
        });
        
        // Reapply alternating row highlighting after toggling line numbers
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach((row, index) => {
            if (index % 2 === 0) {
                row.style.backgroundColor = '';
            } else {
                row.style.backgroundColor = '#f8f8f8';
            }
        });
        
        // Debug: Log the current state
        console.log('Line numbers visible:', lineNumbersVisible);
        console.log('Total rows:', rows.length);
        
        toggleLinesBtn.textContent = lineNumbersVisible ? 'Hide Line Numbers' : 'Show Line Numbers';
    };

    copyBtn.onclick = function () {
        const content = Array.from(tableBody.rows).map(row => {
            // Get the content cell - it's either cells[1] (with line numbers) or cells[0] (without line numbers)
            const contentCell = lineNumbersVisible ? row.cells[1] : row.cells[0];
            return contentCell.textContent;
        }).join('\n');
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy content: ', err);
            });
        } else {
            // Fallback for unsupported browsers
            const textarea = document.createElement('textarea');
            textarea.value = content;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Content copied to clipboard!');
            } catch (err) {
                alert('Failed to copy content');
            }
            document.body.removeChild(textarea);
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        // Apply alternating row highlighting on page load
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach((row, index) => {
            if (index % 2 === 1) {
                row.style.backgroundColor = '#f8f8f8';
            }
        });
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('stream')) {
            streamBtn.click();
        }
    });
    </script>
</body>
</html>
