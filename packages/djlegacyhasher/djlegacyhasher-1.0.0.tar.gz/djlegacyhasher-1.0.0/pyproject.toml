[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djlegacyhasher"
version = "1.0.0"
description = "Reading Django's old abandoned password hashers"
license = { file = "LICENSE" }
readme = "README.md"
authors = [
    { name = "Sandi Å aban", email = "saban.sandi@gmail.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Framework :: Django :: 5",
]
requires-python = ">=3.13"
dependencies = [
    "django>=5",
]

[project.urls]
homepage = "https://gitlab.com/sanrep/djlegacyhasher"
source = "https://gitlab.com/sanrep/djlegacyhasher"

[tool.hatch.build.targets.sdist]
packages = [
    "legacyhasher",
]

[tool.hatch.build.targets.wheel]
packages = [
    "legacyhasher",
]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }  # TestPyPI lacks support for this
