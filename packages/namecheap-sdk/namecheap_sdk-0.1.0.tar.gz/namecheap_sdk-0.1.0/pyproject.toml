[project]
name = "namecheap-sdk"
version = "0.1.0"
description = "Python SDK for Namecheap API"
authors = [{ name = "satya-500", email = "satyabrata.swain@500apps.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
packages = [{ include = "namecheap_sdk", from = "src" }]
keywords = ["namecheap", "domains", "dns", "api", "sdk"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]

dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "xmltodict (>=0.14.2,<0.15.0)",
    "tldextract (>=5.3.0,<6.0.0)",
    "rich (>=14.1.0,<15.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
