[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-jetour0094766-deepresearch"
version = "0.3.7"
description = "捷途实现类deepresearch功能的MCP工具"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncio>=4.0.0",
    "langchain-community>=0.3.27",
    "langchain-core>=0.3.72",
    "langchain-openai>=0.3.28",
    "langgraph>=0.6.3",
    "mcp>=1.12.3",
    "nest-asyncio>=1.6.0",
    "openai>=1.99.1",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1"
]

[project.scripts]
mcp_server_jetour0094766_deepresearch = "mcp_server_jetour0094766_deepresearch:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]