[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=0.29.21", "numpy>=1.21.6,<2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "marearts-anpr"
version = "0.0.29"
description = "MareArts ANPR (Automatic Number Plate Recognition) library"
readme = "README.md"
authors = [{name = "MareArts", email = "hello@marearts.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["anpr", "license plate recognition", "computer vision"]
dependencies = [
    "numpy>=1.21.6,<2.0; python_version=='3.9'",
    "numpy>=1.23.0,<2.0; python_version=='3.10'",
    "numpy>=1.23.0,<2.0; python_version=='3.11'",
    "numpy>=1.26.0,<2.0; python_version>='3.12'",
    "opencv-python==4.10.0.84",
    "requests==2.32.3",
    "imageio==2.34.2",
    "pillow==10.4.0",
    # CPU-only inference by default (lightweight installation)
    "onnxruntime==1.18.1; python_version=='3.9'",
    "onnxruntime==1.22.1; python_version>='3.10'",
    "PyYAML==6.0.1",
    "dotmap==1.3.30",
    "marearts-crystal",
    "tqdm==4.66.4",
]
requires-python = ">=3.9, <3.13"

[project.optional-dependencies]
# GPU acceleration variants
gpu = [
    # NVIDIA CUDA GPU acceleration (Linux/Windows)
    "onnxruntime-gpu==1.18.1; python_version=='3.9'",
    "onnxruntime-gpu==1.22.1; python_version>='3.10'",
]
directml = [
    # DirectML GPU acceleration (Windows - AMD/Intel/NVIDIA)
    "onnxruntime-directml==1.18.1; python_version=='3.9'",
    "onnxruntime-directml==1.22.1; python_version>='3.10'",
]
all-gpu = [
    # All GPU support (CUDA + DirectML)
    "onnxruntime-gpu==1.18.1; python_version=='3.9'",
    "onnxruntime-gpu==1.22.1; python_version>='3.10'",
    "onnxruntime-directml==1.18.1; python_version=='3.9'",
    "onnxruntime-directml==1.22.1; python_version>='3.10'",
]
# Development and testing dependencies
dev = [
    "Cython>=0.29.21",
    "pytest>=7.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/marearts/marearts-anpr"

[project.scripts]
marearts-anpr = "marearts_anpr.cli:main"
ma-anpr = "marearts_anpr.cli:main"

[tool.setuptools]
packages = ["marearts_anpr"]

[tool.cibuildwheel]
# Skip trying to build arm64 wheels for PyPy
skip = "pp* *musllinux*"
test-skip = "*"

[tool.cibuildwheel.linux]
# Simplified before-all to minimize potential issues
before-all = "yum update -y && yum install -y wget openssl-devel"

[tool.cibuildwheel.linux.environment]
PIP_PREFER_BINARY = "1"
CFLAGS = "-I/usr/include/python3"