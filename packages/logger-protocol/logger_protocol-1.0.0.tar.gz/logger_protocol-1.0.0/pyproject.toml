[project]
name = "logger-protocol"
description = "Python protocol for the standard lib Logger and Logger-like classes. "
license = "MIT"
urls.repository = "https://github.com/ari-bou/logger-protocol"
authors = [
    { name = "Ariel Boucheikhchoukh", email = "ariel.boucheikh@protonmail.com" }
]
readme = "./README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]
optional-dependencies.test = [
    "pytest"
]

[build-system]
requires = ["setuptools>=70"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { file = "logger_protocol/VERSION" } 
readme = { file = [ "README.md" ] }

[tool.setuptools.packages.find]
include = [ "logger_protocol*" ]
exclude = [ "tests*" ]