[tool.poetry]
name = "just-semantic-search-meili-cuda"
version = "0.4.3"
description = "Core interfaces for hybrid search implementations (CUDA version)"
authors = ["Anton Kulaga <antonkulaga@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["python", "llm", "gpu", "cuda", "science", "review", "hybrid search", "semantic search", "meilisearch", "vector database"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]

packages = [
    { include = "just_semantic_search" },
]

[[tool.poetry.source]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[[tool.poetry.source]]
name = "torch-gpu"
url = "https://download.pytorch.org/whl/cu124"
priority = "explicit"

[tool.poetry.scripts]
meili-exec = "just_semantic_search.meili.meili_exec:app"

[tool.poetry.dependencies]
python = ">=3.10,<3.15"
meilisearch-python-sdk = ">=4.6.0"
typer = ">=0.9.0"
rich = ">=14.0.0"
tenacity = ">=9.1.2"

just-semantic-search-cuda = "*"

[build-system]
requires = ["poetry-core>=2.1.1,<3.0.0", "poetry-dynamic-versioning>=1.4.1,<2.0.0"]
build-backend = "poetry.core.masonry.api" 

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
pattern = "v?(?P<base>\\d+\\.\\d+\\.\\d+)"
format-jinja = "{{base}}"

[tool.poetry.group.dev.dependencies]
just-semantic-search-cuda = { path = "../core", develop = true }

