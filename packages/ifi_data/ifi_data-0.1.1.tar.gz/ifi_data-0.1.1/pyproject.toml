[project]
name = "ifi_data"
version = "0.1.1"
description = "Gather and organize sensor and time series data with a unified API."
readme = "README.pkg.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.116.1",
    "httpx>=0.28.1",
    "jupyterlab>=4.4.5",
    "pandas==2.3.1",
    "platformdirs>=4.3.8",
    "polars>=1.29.0",
    "psycopg2>=2.9.10",
    "pytest>=8.4.0",
    "python-dateutil==2.9.0",
    "python-dotenv==0.21.0",
    "requests>=2.32.3",
    "ruff>=0.11.8",
    "sqlalchemy==2.0.38",
    "tabulate>=0.9.0",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
    "uvicorn>=0.34.2",
]

[dependency-groups]
dev = [
    "ruff>=0.11.8",
]
