name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  # Updated version

    - name: Set up Python
      uses: actions/setup-python@v4  # Updated version
      with:
        python-version: '3.8'  # Build with 3.8 for maximum compatibility

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest pytest-cov

    - name: Test package can be built
      run: |
        python -m build --dry-run

    - name: Clean dist folder
      run: rm -rf dist/

    - name: Build and publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m build
        twine check dist/*  # Validate before upload
        twine upload dist/*
