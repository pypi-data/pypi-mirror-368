[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "polyglot-hello"
version = "0.1.3"
description = "Hello and Hello World in 200+ languages, with simple APIs by name, code, or index."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Polyglot Hello Maintainers" }
]
keywords = ["hello", "hello world", "languages", "i18n", "l10n", "greetings"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Software Development :: Internationalization",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/your-org/polyglot-hello"
Repository = "https://github.com/your-org/polyglot-hello"
Issues = "https://github.com/your-org/polyglot-hello/issues"

[project.scripts]
polyglot-hello = "polyglot_hello.__main__:main"

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov>=4",
  "ruff>=0.5",
  "mypy>=1.7",
]

[tool.hatch.build]

[tool.hatch.build.targets.wheel]
packages = ["src/polyglot_hello"]
include = [
  "src/polyglot_hello/data/greetings.json",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/polyglot_hello/**",
  "README.md",
  "LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_optional = true
check_untyped_defs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
pythonpath = ["src"]
testpaths = [
  "tests",
]
addopts = [
  "-q",
]


