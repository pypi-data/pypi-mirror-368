[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "dipswitch_svg"
description = "SVG generation for dipswitch documentation"
requires-python = ">=3"
authors = [
  {name = "PenguMC", email="pengurobotics@gmail.com"}
]
maintainers = [
  {name = "PenguMC", email="pengurobotics@gmail.com"}
]
readme = "README.md"
license = "MIT"
keywords = ["svg", "dipswitch"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Topic :: Documentation",
]

[project.urls]
Source = "https://codeberg.org/PenguMC/dipswitch_svg"


[tool.setuptools.dynamic]
version = {attr = "dipswitch_svg.__init__.__version__"}

[tool.setuptools.package-data]
dipswitch_svg = ["../example.svg"]