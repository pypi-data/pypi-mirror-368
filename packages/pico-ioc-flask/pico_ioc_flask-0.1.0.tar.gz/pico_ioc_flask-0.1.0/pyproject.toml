[build-system]
requires = ["setuptools>=69.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pico-ioc-flask"
dynamic = ["version"]
description = "Flask integration plugin for pico-ioc (routes/controllers via DI)."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "David Perez Cabrera", email = "dperezcabrera@gmail.com" }]
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["ioc", "di", "flask", "dependency injection", "controller", "routes"]
dependencies = [
  "Flask>=2,<4",
  "pico-ioc>=0.4.0",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Framework :: Flask",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dperezcabrera/pico-ioc-flask"
Repository = "https://github.com/dperezcabrera/pico-ioc-flask"
"Issue Tracker" = "https://github.com/dperezcabrera/pico-ioc-flask/issues"

[project.optional-dependencies]
dev = ["pytest>=8", "tox>=4", "tox-gh-actions>=3", "ruff>=0.4", "mypy>=1.8"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pico_ioc_flask*"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
fallback_version = "0.0.0"
write_to = "src/pico_ioc_flask/_version.py"
write_to_template = "__version__ = '{version}'\n"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
