name: CI & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests (Py ${{ matrix.python-version }}, Flask ${{ matrix.flask }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        flask: [ "2", "3" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests (py${{ matrix.python-version }}-flask${{ matrix.flask }}) and save coverage
        shell: bash
        run: |
          set -euxo pipefail
          ENV_NAME="py$(echo '${{ matrix.python-version }}' | tr -d .)-flask${{ matrix.flask }}"
          tox -e "$ENV_NAME"
          mv .coverage ".coverage.${{ matrix.python-version }}-flask${{ matrix.flask }}"
          ls -la ".coverage.${{ matrix.python-version }}-flask${{ matrix.flask }}"

      - name: Upload .coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-flask${{ matrix.flask }}
          path: .coverage.${{ matrix.python-version }}-flask${{ matrix.flask }}
          include-hidden-files: true
          if-no-files-found: error

  coverage-merge:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout (for repo context)
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Combine coverage and generate reports
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install coverage
          files=$(find coverage-reports -type f -name ".coverage.*" -print)
          if [ -z "$files" ]; then
            echo "No coverage data files found"; exit 1
          fi
          coverage combine $files
          # Usa tu .coveragerc que mapea site-packages -> src y omite _version.py
          coverage report -m --rcfile=.coveragerc
          coverage xml -o coverage.xml --rcfile=.coveragerc
          coverage html -d htmlcov --rcfile=.coveragerc

      - name: Upload combined coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: error

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

