[tox]
envlist =
  py38-flask2, py39-flask2, py310-flask2, py311-flask2, py312-flask2, py313-flask2,
  py38-flask3, py39-flask3, py310-flask3, py311-flask3, py312-flask3, py313-flask3
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
  pytest>=8
  pytest-cov>=5
  flask2: Flask>=2,<3
  flask3: Flask>=3,<4
package = editable
setenv =
  COVERAGE_FILE = {tox_root}/.coverage
commands =
  pytest --cov=pico_ioc_flask --cov-report=term-missing {posargs:tests}

