[project]
name = "ma1522-linear-algebra"
version = "1.0.0"
description = "Python scripts for NUS MA1522 Linear Algebra for Computing"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.1",
    "sympy>=1.13.3",
    "sympy-latex-parser>=1.9.0",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ruff>=0.9.2",
    "pytest>=8.3.5",
    "pygments>=2.19.1",
    "build>=1.2.2.post1",
]

docs = [
    "mkdocs-material>=9.6.16",
    "mkdocstrings[python]>=0.18",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-autorefs>=1.4.2",
    "mkdocstrings-python-xref>=1.16.3",
]

[tool.uv]
default-groups = ["dev", "docs"]

[tool.setuptools]
license-files = []

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = "src"
