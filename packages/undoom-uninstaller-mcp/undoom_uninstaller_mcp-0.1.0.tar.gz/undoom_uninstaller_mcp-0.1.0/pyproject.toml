[project]
name = "undoom-uninstaller-mcp"
version = "0.1.0"
description = "A Windows program uninstaller MCP server with advanced management and cleanup features"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "undoom", email = "undoom@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "uninstaller", "windows", "program-management", "cleanup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]
dependencies = [
    "mcp[cli]>=1.12.4",
]

[project.urls]
Homepage = "https://github.com/undoom/undoom-uninstaller-mcp"
Repository = "https://github.com/undoom/undoom-uninstaller-mcp"
Issues = "https://github.com/undoom/undoom-uninstaller-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
undoom-uninstaller-mcp = "main:main"

[tool.hatch.build.targets.wheel]
include = [
    "main.py"
]

[tool.hatch.build.targets.sdist]
include = [
    "main.py",
    "README.md",
    "LICENSE"
]
