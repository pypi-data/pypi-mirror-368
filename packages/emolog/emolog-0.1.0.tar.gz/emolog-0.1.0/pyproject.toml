[project]
name = "emolog"
version = "0.1.0"
description = "A terminal-based emotion logging tool for developers"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "gmlee", email = "sld9849@gmail.com" }
]
maintainers = [
    { name = "gmlee", email = "sld9849@gmail.com" }
]
keywords = [
    "emotion",
    "logging",
    "mental-health",
    "developer-tools",
    "cli",
    "terminal",
    "self-care",
    "productivity"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.0"
]

[project.urls]
Homepage = "https://github.com/gmlee/emolog"
Repository = "https://github.com/gmlee/emolog"
Issues = "https://github.com/gmlee/emolog/issues"
Changelog = "https://github.com/gmlee/emolog/releases"
Documentation = "https://github.com/gmlee/emolog#readme"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
]
build = [
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
emo = "emolog.cli:main"
e = "emolog.cli:main"


[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
