[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "reqkeeper"
dynamic = ["version"]
description = "一个功能强大的HTTP会话持久化工具"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Flikify", email = "reqkeeper@92coco.cn"},
]
keywords = ["http", "requests", "session", "persistent", "cookies", "retry", "interceptor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "tenacity>=8.0.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.812",
    "pre-commit>=2.15",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "responses>=0.18",
    "requests-mock>=1.9",
]

[project.urls]
"Homepage" = "https://github.com/Flikify/reqkeeper"
"Bug Tracker" = "https://github.com/Flikify/reqkeeper/issues"
"Documentation" = "https://github.com/Flikify/reqkeeper#readme"
"Source Code" = "https://github.com/Flikify/reqkeeper"

[tool.setuptools.dynamic]
version = {attr = "reqkeeper.version.__version__"}

[tool.setuptools.packages.find]
include = ["reqkeeper*"]
exclude = ["tests*"]