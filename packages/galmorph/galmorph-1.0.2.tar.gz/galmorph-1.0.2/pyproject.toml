 [project]
name = "galmorph"
version = "1.0.2"
description = "Galaxy morphology analysis tool"
authors = [
    {name = "Shahd Moghazy", email = "shahdmoghazy17@gmail.com"},
    {name = "Priyatam Kumar"},
    {name = "Mitali Damle"}
]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "numpy",
    "matplotlib"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
include = ["galmorph"]
