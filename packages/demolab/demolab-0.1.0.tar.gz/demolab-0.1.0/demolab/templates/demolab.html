<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.TITLE_PREFIX }}Demo Lab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lab.css') }}">
</head>
<body>
    <div class="workspace-container">
        <h1>Demo Lab Workspace</h1>

        <div class="workspace-content">
            <p>Welcome to your demo lab workspace!</p>

            <div class="workspace-actions">
                <button class="btn-action" onclick="runDemo()">Run Demo</button>
                <button class="btn-action" onclick="resetWorkspace()">Reset</button>
            </div>

            <div class="output-panel">
                <h3>Output:</h3>
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script>
        function runDemo() {
            document.getElementById('output').textContent = 'Running demo...';
            // Add your demo logic here
        }

        function resetWorkspace() {
            document.getElementById('output').textContent = '';
            // Add reset logic here
        }
    </script>
</body>
</html>
