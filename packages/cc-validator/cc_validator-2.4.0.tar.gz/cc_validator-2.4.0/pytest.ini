[pytest]
# Claude Code ADK Validator - Automatic Test Result Capture
# This configuration enables automatic test result capture for TDD validation

# Addopts for command-line options
addopts = --color=yes -v

# Test discovery patterns
testpaths = tests

# Markers for test categorization
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    tdd: marks tests as TDD-related tests
    quick: marks tests as quick/fast running tests
    comprehensive: marks tests as comprehensive/full validation tests
    security: marks tests as security-related tests
    branch: marks tests as branch validation tests
    documentation: marks tests as documentation-related tests
    static: marks tests as static categorization tests
    api: marks tests as API-based categorization tests
    parallel: marks tests that support parallel execution
    no_cover: marks tests that should not track code coverage
    no_clear_test_results: marks tests that should not clear test results before running

# Minimum version requirements
minversion = 6.0

# Test output formatting
console_output_style = progress

# Disable warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
