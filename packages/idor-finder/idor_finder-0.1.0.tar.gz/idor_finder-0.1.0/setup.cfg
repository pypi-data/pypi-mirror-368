[metadata]
name = idor-finder
version = 0.1.0
description = Powerful IDOR discovery tool with UUID-aware fuzzing and async engine
long_description = file: README.md
long_description_content_type = text/markdown
author = Ashutosh Kumar Singh
author_email = ashutoshkumarsingh0x@gmail.com
url = https://github.com/ashutosh0x/idor-finder
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Security
	Development Status :: 4 - Beta
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
keywords = security, idor, fuzzing, bugbounty, pentest
license = MIT
license_file = LICENSE
requires_python = >=3.8

[options]
packages = find:
include_package_data = True
install_requires = 
	httpx==0.27.0
	beautifulsoup4==4.12.3
	yarl==1.9.4
	pydantic>=2.8.2

[options.packages.find]
include = idor_finder*

[options.package_data]
idor_finder.data = *.txt, *.json
idor_finder.examples = *.json

[options.entry_points]
console_scripts = 
	idor-finder = idor_finder.main:main

[egg_info]
tag_build = 
tag_date = 0

