[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easyi2l"
version = "0.0.9"
authors = [
  { name="Ozeliurs", email="ozeliurs@gmail.com" },
]
dependencies = [
    "requests",
    "IP2Location",
    "python-dotenv",
    "tqdm"
]
description = "A better way to use IP2Location in Python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ozeliurs/EasyI2L"
Issues = "https://github.com/ozeliurs/EasyI2L/issues"
