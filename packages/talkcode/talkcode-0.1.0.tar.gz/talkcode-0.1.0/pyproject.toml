[project]
name = "talkcode"
version = "0.1.0"
description = "talkcode: Talk to your codebase using AI and static analysis."
authors = [{ name = "Sakshi", email = "spsakshi6@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "openai",
    "anthropic",
    "google-generativeai",
    "rich",
    "typer",
    "textual >=0.40.0",
    "prompt_toolkit",
    "toml"
]
keywords = ["static analysis", "code search", "AI", "chatbot", "textual", "legacy code"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
    "Intended Audience :: Developers"
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
talkcode = ["*.toml", "*.json"]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
talkcode = "talkcode.main:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
