[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "st-checkbox-tree"
version = "1.0.0"
authors = [
    {name = "peteraddax"},
]
description = "A Streamlit component for hierarchical tree selection with tree lines support"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7", 
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "streamlit >= 0.63",
]
keywords = ["streamlit", "tree", "selector", "checkbox", "hierarchical", "component"]

[project.urls]
Homepage = "https://github.com/PetervanLunteren/streamlit_tree_selector"
"Bug Tracker" = "https://github.com/PetervanLunteren/streamlit_tree_selector/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["streamlit_tree_select*"]

[tool.setuptools.package-data]
"streamlit_tree_select" = ["frontend/build/**/*"]