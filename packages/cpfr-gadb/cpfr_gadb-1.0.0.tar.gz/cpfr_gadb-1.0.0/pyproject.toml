# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cpfr-gadb"
authors = [
    { name = "Carsten Pfeffer", email = "pfeffer.carsten@gmail.com" }
]
description = "A small tool that crawls a directory for files matching certain wildcards and maintaining a CSV file with all of the files."
version = "1.0.0"
readme = "README.md"
requires-python = ">= 3.7"
keywords = ["Game Asset", "Asset", "Game Asset DB", "CSV"]
dependencies = [
    "pyyaml"
]

[tool.setuptools]
packages = ["gadb"]

[project.scripts]
gadb = "gadb:run"