[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smpl-logger"
dynamic = ["version"]
description = "A simple logging library with colored output and file rotation support"
readme = "README.md"
authors = [
    {name = "greengoblinalex", email = "greengoblinalex@mail.ru"}
]
license = "MIT"
keywords = ["logging", "logger", "colored", "rotation", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
requires-python = ">=3.6"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/greengoblinalex/simple-logger"
"Bug Tracker" = "https://github.com/greengoblinalex/simple-logger/issues"
"Source Code" = "https://github.com/greengoblinalex/simple-logger"
"Documentation" = "https://github.com/greengoblinalex/simple-logger#readme"

[tool.setuptools.dynamic]
version = {attr = "smpl_logger.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yml", "*.yaml"]