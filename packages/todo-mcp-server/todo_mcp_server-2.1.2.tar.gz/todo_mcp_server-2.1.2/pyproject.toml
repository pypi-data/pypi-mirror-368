[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todo-mcp-server"
version = "2.1.2"
description = "Todo MCP Server powered by FastMCP - 支持多用户的待办事项管理MCP服务器，与 todo-api 同步更新"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "huangzhenxin", email = "your-email@example.com"}
]
keywords = ["mcp", "todo", "cursor", "ai", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/huangzhenxin/todo-mcp-server"
Repository = "https://github.com/huangzhenxin/todo-mcp-server"
Documentation = "https://github.com/huangzhenxin/todo-mcp-server#readme"
Issues = "https://github.com/huangzhenxin/todo-mcp-server/issues"

[project.scripts]
todo-mcp-server = "todo_mcp_server.fastmcp_main:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["src/todo_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]