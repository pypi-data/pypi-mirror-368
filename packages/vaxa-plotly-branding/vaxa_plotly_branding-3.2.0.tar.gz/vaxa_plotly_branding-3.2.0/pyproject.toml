[tool.poetry]
name = "vaxa-plotly-branding"
version = "3.2.0"
description = ""
authors = ["Curtis West <curtis@curtiswest.net>"]
readme = "README.md"
packages = [{include = "vaxa_plotly_branding"}]

[tool.poetry.dependencies]
python = ">=3.8"
plotly = ">=5.0"
pillow = ">=10.0"
pandas = ">=1.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-md-report = "^0.5.1"

[tool.pytest.ini_options]
md_report = true
md_report_verbose = 0
md_report_color = "auto"
addopts = [
    "--import-mode=importlib",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
