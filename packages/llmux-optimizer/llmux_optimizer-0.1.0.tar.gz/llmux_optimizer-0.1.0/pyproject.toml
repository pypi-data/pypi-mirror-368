[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmux-optimizer"
version = "0.1.0"
description = "Automatically find cheaper LLM alternatives while maintaining performance"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Mihir Ahuja", email = "mihirahuja09@gmail.com"}]
keywords = ["llm", "ai", "cost-optimization", "machine-learning", "openai", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "tqdm>=4.60.0",
    "openai>=1.0.0",
    "anthropic>=0.5.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/mihirahuja/llmux"
Documentation = "https://github.com/mihirahuja/llmux#readme"
Repository = "https://github.com/mihirahuja/llmux"
Issues = "https://github.com/mihirahuja/llmux/issues"

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8", "mypy", "isort"]
data = ["pandas>=1.3.0", "datasets>=2.0.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["llmux*"]
exclude = ["tests*", "docs*", "examples*"]