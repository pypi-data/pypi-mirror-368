[project]
name = "grantt"
version = "0.2.0"
description = "Making Gantt charts in matplotlib"
readme = "README.md"
authors = [
    { name = "Maximilian Ramgraber", email = "m.ramgraber@tudelft.nl" },
    { name = "Daniel Sharp", email = "dannys4@mit.edu" }
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.5",
]

[project.urls]
Repository = "https://github.com/dannys4/granttpy.git"

[project.scripts]
grantt = "grantt:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
