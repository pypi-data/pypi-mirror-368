[project]
name = "diffusion-pytorch-lib"
version = "0.1.0"
description = "A flexible PyTorch implementation of a UNet-based Denoising Diffusion Probabilistic Model (DDPM) with customizable architecture and training options."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Mehran Bazrafkan", email = "mhrn.bzrafkn.dev@gmail.com" }
]
keywords = [
    "DDPM",
    "UNet-based Denoising Diffusion",
    "Denoising Diffusion Probabilistic Model",
    "Generative AI",
    "Image Generation",
    "pytorch",
    "machine learning",
    "deep learning"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers"
]
dependencies = [
    "torch>=1.13",
    "einops",
    "numpy"
]
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"
