[project]
name = "pymigaguide"
description = "Amiga .guide viewer"
version = "0.0.2"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "pydantic",
    "chardet",
    "textual"
]

[project.scripts]
pymigaguide = "pymigaguide.cli:main"
pymigaguide-view = "pymigaguide.app:main"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "coverage",
    "pytest-cov",
    "build",
    "twine",
    "ruff",
    "mkdocs",
    "mkdocs-material",
    "pydoc-markdown",
    "pytest-asyncio"
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true
