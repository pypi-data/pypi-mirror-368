[project]
name = "nectarengine"
version = "0.1.2"
description = "command line tool and python library for sending hive engine tokens"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [
  { name = "Michael Garcia", email = "thecrazygm@gmail.com" },
  { name = "Holger Nahrstaedt", email = "nahrstaedt@gmail.com" },
]
maintainers = [{ name = "Michael Garcia", email = "thecrazygm@gmail.com" }]
keywords = ["hive", "nft", "tools"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python",
]
dependencies = ["hive-nectar", "requests"]

[project.urls]
"Bug Tracker" = "https://github.com/thecrazygm/nectarengine/issues"
Documentation = "https://nectarengine.readthedocs.io"
Homepage = "https://github.com/thecrazygm/nectarengine"

[project.scripts]
nectarengine = "nectarengine.cli:cli"

[build-system]
requires = ["hatchling", "wheel"]
build-backend = "hatchling.build"

[tool.mypy]
python_version = ">3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
python_files = ["test_*.py"]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
exclude = [
  ".tox",
  ".git",
  "__pycache__",
  "docs/source/conf.py",
  "build",
  "dist",
  "tests/fixtures/*",
  "*.pyc",
  "*.egg-info",
  ".cache",
  ".eggs",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.uv]
default-groups = []

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = ["tomli", "pytest", "sphinx", "sphinx-click", "sphinx-rtd-theme"]
