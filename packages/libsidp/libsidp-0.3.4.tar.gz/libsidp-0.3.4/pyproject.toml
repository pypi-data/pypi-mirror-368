[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "libsidp"
version = "0.3.4"
authors = [
  { name="Steven Wallimann", email="steven.wallimann@gmail.com" },
]
description = "Lib implementing SIDP"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "pydantic == 2.10.4" ]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
