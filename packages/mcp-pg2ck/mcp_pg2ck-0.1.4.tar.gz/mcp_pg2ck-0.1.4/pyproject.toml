[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-pg2ck"
version = "0.1.4"
description = "An MCP server for synchronizing PostgreSQL tables to ClickHouse databases"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ben", email = "ben@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "psycopg2-binary>=2.9.9",
    "clickhouse-connect>=0.5.25",
    "python-dotenv>=1.0.1",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "starlette>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.scripts]
mcp-pg2ck = "src.mcp_server:main"
mcp-pg2ck-http = "src.http_server:main"

[project.urls]
Homepage = "https://github.com/ben/.open-sources/pg2ck"
Repository = "https://github.com/ben/.open-sources/pg2ck"
Issues = "https://github.com/ben/.open-sources/pg2ck/issues"

[tool.setuptools.packages.find]
include = ["src*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
