[build-system]
requires = ["setuptools>=69", "wheel", "build>=1.2.1"]
build-backend = "setuptools.build_meta"

[project]
name = "Clinform"
version = "0.0.0a1"
description = "A Python package for clinical forms management and data collection"
readme = "README.md"
authors = [{name = "Ang"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["clinical", "forms", "data-collection", "healthcare"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
]

[project.urls]
Homepage = "https://github.com/Ang/Clinform"
Issues = "https://github.com/Ang/Clinform/issues"
