[tool.poetry]
name = "dhis2api"
version = "0.2.2"
description = "A simple Python Wrapper for downloading DHIS2 server data."
authors = ["Charlie Zhang <charlie.cxzhang@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
aiohttp = "^3.11.2"
aiofiles = "^24.1.0"
pandas = "^2.2.3"
requests = "^2.32.3"
openpyxl = "^3.1.5"
docutils = {version = "0.17.1", optional = true}
jupyter-book = {version = ">=0.15.1", optional = true}
sphinxcontrib-apidoc = {version = ">=0.4.0,<1", optional = true}
tqdm = "^4.67.1"

[tool.poetry.extras]
docs = ["docutils", "jupyter-book", "sphinxcontrib-apidoc"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
