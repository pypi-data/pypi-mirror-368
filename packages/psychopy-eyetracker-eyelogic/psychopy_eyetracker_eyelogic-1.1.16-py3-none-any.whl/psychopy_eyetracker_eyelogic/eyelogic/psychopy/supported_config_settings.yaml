eyetracker.eyelogic.psychopy.eyetracker.EyeTracker:
    name: tracker
    enable: IOHUB_BOOL
    model_name:
        IOHUB_STRING:
            min_length: 0
            max_length: 64
    serial_number:
        IOHUB_STRING:
            min_length: 0
            max_length: 32
    license_file:
        IOHUB_STRING:
            min_length: 0
            max_length: 1024
    save_events: IOHUB_BOOL
    stream_events: IOHUB_BOOL
    auto_report_events: False
    event_buffer_length: 
        IOHUB_INT:
            min: 1
            max: 8192
    monitor_event_types: [BinocularEyeSampleEvent,]
    runtime_settings:
        sampling_rate:
            IOHUB_STRING:
                min_length: 0
                max_length: 7
        tracker_infront:
            IOHUB_FLOAT:
                min: -300.0
                max:  300.0
        tracker_below:
            IOHUB_FLOAT:
                min: -300.0
                max:  300.0
        track_eyes: [BINOCULAR,]
    calibration:
        # The EyeLogic ioHub Common Eye Tracker Interface currently support
        # a 5 and 9 point calibration mode.
        # FIVE_POINTS,NINE_POINTS
        type:
            IOHUB_LIST:
                valid_values: [FIVE_POINTS, NINE_POINTS]
                min_length: 1
                max_length: 1

    device_number: 0
    manufacturer_name: EyeLogic
