site_name: Civic Transparency Spec
site_description: Specifications and standards for the Civic Transparency project
site_author: Civic Interconnect
site_url: https://civic-interconnect.github.io/civic-transparency-spec/

theme:
  name: material
  features:
    - content.footer
  language: en
  favicon: img/favicon.png
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs.stick

nav:
- Home: index.md
- Docs:
  - All-in-One: docs/all.md
  - Glossary: docs/glossary.md
  - Governance: docs/governance.md
  - Metrics: docs/metrics.md
  - Privacy: docs/privacy.md
  - Survey: docs/survey.md
  - CWE:
    - Intro: docs/cwe/README.md
    - CWE-T001: docs/cwe/CWE-T001.md
    - CWE-T002: docs/cwe/CWE-T002.md
    - CWE-T003: docs/cwe/CWE-T003.md
    - CWE-T004: docs/cwe/CWE-T004.md
    - CWE-T005: docs/cwe/CWE-T005.md
    - CWE-T006: docs/cwe/CWE-T006.md
    - CWE-T007: docs/cwe/CWE-T007.md
    - CWE-T008: docs/cwe/CWE-T008.md
- Specs:
  - Schemas (Index): specs/schema_index.md
  - Provenance Tag: specs/provenance_tag.md
  - Transparency API: specs/transparency_api.md

docs_dir: docs/en

plugins:
  - search
  - include-markdown
  - minify:
      minify_html: true
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
  - git-revision-date-localized:
      type: iso_date
      fallback_to_build_date: true
      enable_creation_date: false
      
markdown_extensions:
- admonition
- codehilite
- pymdownx.snippets
- pymdownx.tabbed
- toc
