[build-system]
requires = ["setuptools>=77", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "civic-transparency-spec"
dynamic = ["version"]
description = "Civic Transparency specification schemas (JSON Schema Draft-07)"
readme = "README.md"
license = "MIT" 
license-files = ["LICENSE*"]

requires-python = ">=3.11"
authors = [{ name = "Civic Interconnect" }]
keywords = ["civic", "transparency", "jsonschema", "specification"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/civic-interconnect/civic-transparency-spec"
Repository = "https://github.com/civic-interconnect/civic-transparency-spec"
Documentation = "https://civic-interconnect.github.io/civic-transparency-spec/latest/"

[project.optional-dependencies]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocs-static-i18n",
  "mkdocs-include-markdown-plugin",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-minify-plugin",
  "mkdocstrings[python]",
  "mike",
]
test = ["pytest", "pytest-cov"]
lint = ["ruff", "pre-commit"]
build = ["build"]
validate = ["jsonschema", "openapi-spec-validator"]

dev = [
  "mkdocs",
  "mkdocs-material",
  "mkdocs-static-i18n",
  "mkdocs-include-markdown-plugin",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-minify-plugin",
  "mike",
  "pytest",
  "pytest-cov",
  "ruff",
  "pre-commit",
  "build",
  "jsonschema",
  "openapi-spec-validator",
]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"ci.transparency.spec" = ["schemas/*.json", "schemas/*.yaml"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/ci/transparency/spec/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
addopts = "-q --cov=ci.transparency.spec --cov-branch --cov-report=term-missing --cov-report=xml --cov-fail-under=85"
testpaths = ["tests"]
pythonpath = ["src"]