[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "civic-transparency-spec"
dynamic = ["version"]
description = "Civic Transparency specification schemas (JSON Schema Draft-07)"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [{ name = "Civic Interconnect" }]
keywords = ["civic", "transparency", "jsonschema", "specification"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Software Development :: Libraries",
]

# No runtime deps needed for a schemas package (leave empty unless you truly need some)
dependencies = []

[project.urls]
Homepage = "https://github.com/civic-interconnect/civic-transparency-spec"
Repository = "https://github.com/civic-interconnect/civic-transparency-spec"
Documentation = "https://civic-interconnect.github.io/civic-transparency-spec/latest/"

# --- Optional extras (install with: pip install .[dev] or .[docs] etc.) ---
[project.optional-dependencies]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocs-static-i18n",
  "mkdocs-include-markdown-plugin",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-minify-plugin",
  "mike",
]
test = ["pytest", "pytest-cov"]
lint = ["ruff"]
build = ["build"]
validate = ["jsonschema", "openapi-spec-validator"]

dev = [
  "mkdocs",
  "mkdocs-material",
  "mkdocs-static-i18n",
  "mkdocs-include-markdown-plugin",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-minify-plugin",
  "mike",
  "pytest",
  "pytest-cov",
  "ruff",
  "build",
  "jsonschema",
  "openapi-spec-validator"
]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

# Include the JSON schema files in the wheel
[tool.setuptools.package-data]
"ci.transparency.spec.schemas" = ["*.json"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
