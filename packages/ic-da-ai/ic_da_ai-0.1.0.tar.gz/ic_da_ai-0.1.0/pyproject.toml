[project]
name = "ic-da-ai"
version = "0.1.0"
description = "IBM Cloud Deployable Architectures MCP Server"
license = {text = "MIT"}
authors = [
    {name = "Jon Woodlief", email = "jon13w@gmail.com"}
]
keywords = ["mcp", "ibm-cloud", "deployable-architectures", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "fastmcp",
    "ibm-cloud-sdk-core",
    "ibm-platform-services",
    "mcp[cli]"
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/jonwoodlief/da-ai"
Repository = "https://github.com/jonwoodlief/da-ai"
Issues = "https://github.com/jonwoodlief/da-ai/issues"

[project.scripts]
ic-da-ai = "server:mcp.run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]