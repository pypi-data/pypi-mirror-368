[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibeteam"
version = "0.1.0"
description = "MCP server for orchestrating sub-agents based on query analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Xiao", email = "constantine124@gmail.com"}
]
maintainers = [
    {name = "Xiao", email = "constantine124@gmail.com"}
]
keywords = ["mcp", "ai", "orchestration", "claude", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
urls = {Homepage = "https://github.com/XiaoConstantine/vibeteam", Repository = "https://github.com/XiaoConstantine/vibeteam"}
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "twine>=4.0.0",
]

[project.scripts]
vibeteam = "src.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.mcp]
name = "vibeteam"
description = "Orchestrates sub-agents for project analysis and task execution"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
