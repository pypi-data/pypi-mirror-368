[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-clean-architecture"
version = "2.0.0"
description = "CLI tool for scaffolding clean architecture in FastAPI projects"
authors = [{name = "Adegbenga Agoro", email = "adegbenga@aldentechnologies.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["fastapi", "clean-architecture", "cli", "scaffold", "ddd", "domain-driven-design"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: FastAPI",
]
dependencies = [
    "typer[all]>=0.9.0,<1.0.0",
    "jinja2>=3.1.0,<4.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "pyyaml>=6.0,<7.0.0",
    "rich>=13.0.0,<14.0.0",
    "pathlib-mate>=1.0.0,<2.0.0",
    "portalocker>=2.0.0,<3.0.0",
    "structlog>=23.0.0,<24.0.0",
    "psutil>=5.9.0",
    "tomli>=1.2.0;python_version<'3.11'",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-cov = "^4.0.0"
pytest-asyncio = "^1.1.0"
black = "^24.3.0"  # Updated to fix CVE-2024-21503 (ReDoS vulnerability)
mypy = "^1.0.0"
bandit = "^1.7.0"
safety = "^2.0.0"
isort = "^6.0.1"
# Security constraints for build tools
pip = "^25.0"  # Updated to fix PVE-2025-75180 (malicious wheel execution)
setuptools = "^78.1.1"  # Updated to fix CVE-2025-47273 (path traversal)

[project.scripts]
fca-scaffold = "fast_clean_architecture.cli:app"

[project.urls]
Homepage = "https://github.com/alden-technologies/fast-clean-architecture"
Repository = "https://github.com/alden-technologies/fast-clean-architecture"
Documentation = "https://fast-clean-architecture.readthedocs.io"
"Bug Tracker" = "https://github.com/alden-technologies/fast-clean-architecture/issues"
"Changelog" = "https://github.com/alden-technologies/fast-clean-architecture/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["fast_clean_architecture"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "2.0.0"
# Strict mode settings
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
strict_equality = true
# Disallow settings
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_subclassing_any = true
# Error settings
no_implicit_optional = true
no_implicit_reexport = true
show_error_codes = true
show_column_numbers = true
# Per-module options
[[tool.mypy.overrides]]
module = [
    "jinja2.*",
    "yaml.*",
    "typer.*",
    "rich.*",
    "portalocker.*",
    "pathlib_mate.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "2.0.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
