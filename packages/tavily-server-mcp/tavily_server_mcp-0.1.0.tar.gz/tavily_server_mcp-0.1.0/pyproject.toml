[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tavily_server_mcp"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
description = "A custom MCP server implementation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "uvicorn>=0.24.0",
    "fastapi>=0.100.0",
    "python-dotenv>=1.0.0",
    "fastmcp>=2.11.0",
    "tavily-python>=0.3.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "build",
    "twine",
]

[project.scripts]
mcp = "tavily_server_mcp.main:main"
tavily = "tavily_server_mcp.tavily_mcp_server:tavily_main"
check = "tavily_server_mcp.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tavily_server_mcp"]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"