name: Test Build Simple

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure Git for Windows paths
        if: runner.os == 'Windows'
        run: |
          git config --global core.protectNTFS false
          git config --global core.longpaths true
          
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools
      
      - name: Try building with setup.py
        run: |
          echo "=== Testing setup.py build ==="
          python setup.py bdist_wheel 2>&1 || echo "setup.py failed"
          
      - name: Try building with pure Python
        run: |
          echo "=== Testing pure Python build ==="
          DJANGO_MERCURY_PURE_PYTHON=1 python setup.py bdist_wheel 2>&1 || echo "Pure Python failed"
          
      - name: List built wheels
        run: |
          echo "=== Built wheels ==="
          ls -la dist/ || echo "No dist directory"
          
      - name: Test import
        run: |
          echo "=== Testing import ==="
          pip install dist/*.whl || pip install -e .
          python -c "import django_mercury; print('Import successful!')"