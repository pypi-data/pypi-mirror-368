[tox]
envlist = 
    py{38,39,310,311,312}-django{32,40,41,42,50}
    lint
    coverage
skipsdist = False

[testenv]
deps =
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<5.0
    django50: Django>=5.0,<5.1
    djangorestframework>=3.12.0
    pytest>=7.0.0
    pytest-django>=4.5.0
    pytest-cov>=3.0.0
    psutil>=5.8.0
    memory-profiler>=0.60.0

commands =
    pytest tests/ {posargs}

[testenv:lint]
deps =
    ruff>=0.1.0
    black>=23.0.0
    isort>=5.10.0
    mypy>=1.0.0

commands =
    ruff check django_mercury/
    black --check django_mercury/
    isort --check-only django_mercury/
    mypy django_mercury/ --ignore-missing-imports

[testenv:coverage]
deps =
    {[testenv]deps}
    coverage[toml]>=7.0

commands =
    coverage erase
    coverage run -m pytest tests/
    coverage report
    coverage html
    coverage xml

[testenv:docs]
deps =
    sphinx>=4.5.0
    sphinx-rtd-theme>=1.0.0

commands =
    sphinx-build -b html docs/ docs/_build/html

[testenv:build]
deps =
    build
    wheel
    twine

commands =
    python -m build
    twine check dist/*

[pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short