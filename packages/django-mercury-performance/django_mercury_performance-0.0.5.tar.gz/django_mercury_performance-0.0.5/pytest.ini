[pytest]
# Pytest configuration for Django Mercury Performance Testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Coverage options (when run with --cov)
# These are overridden by command line but provide defaults
norecursedirs = .git .tox build dist *.egg venv test_build

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    c_extensions: Tests for C extensions
    slow: Slow tests
    django: Tests requiring Django

# NOTE: Using test_runner.py for main testing, pytest for individual test debugging

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning