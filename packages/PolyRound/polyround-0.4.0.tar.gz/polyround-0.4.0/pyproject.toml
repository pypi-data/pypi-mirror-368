[build-system]
requires = [
    "setuptools>=69",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "PolyRound"
dynamic = ["version"]
description = "A python package for rounding polytopes."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0" }
authors = [
    { name = "Axel Theorell", email = "atheorell@ethz.ch" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=1.2",
    "pandas>=1.2",
    "scipy>=1.4",
    "optlang>=1.4",
]

[dependency-groups]
dev = [
    "build",
    "setuptools>=61.0",
    "tox>=4.0",
]

[project.optional-dependencies]
extras = [
    "cobra>=0.20",
    "python-libsbml>=5.18",
    "gurobipy",
]

[project.urls]
Homepage = "https://gitlab.com/csb.ethz/PolyRound"
"Bug Tracker" = "https://gitlab.com/csb.ethz/PolyRound/-/issues"

[tool.setuptools.dynamic]
version = { attr = "PolyRound.__version__" }

[tool.setuptools.packages.find]
include = [
    "PolyRound",
    "PolyRound.mutable_classes",
    "PolyRound.static_classes",
    "PolyRound.static_classes.rounding",
]

[tool.tox]
env_list = ["test", "lint"]

[tool.tox.envs.test]
description = "Run unit tests"
deps = [
    "setuptools>=61.0",
    "tox",
    "wheel",
]
commands = ["python PolyRound/unit_tests.py"]

[tool.tox.envs.lint]
description = "Run code formatting checks"
skip_install = true
deps = [
    "black==22.12",
    "black[jupyter]",
]
commands = ["black {posargs:.}"]

