[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokker"
version = "0.3.9"
description = "Tokker: a fast local-first CLI tokenizer with all the best models in one place"
authors = [{ name = "igoakulov", email = "igoruphere@gmail.com" }]
requires-python = ">=3.11"
dependencies = []
keywords = [
    "cli",
    "gemini",
    "google",
    "gpt",
    "hf",
    "huggingface",
    "models",
    "openai",
    "tiktoken",
    "tokenization",
    "tokens",
    "transformers",
]

readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]

[project.optional-dependencies]
transformers = ["transformers>=4.40.0"]
tiktoken = ["tiktoken>=0.5.0"]
google-genai = ["google-genai>=0.3.0"]
all = ["transformers>=4.40.0", "tiktoken>=0.5.0", "google-genai>=0.3.0"]

[project.urls]
Homepage = "https://github.com/igoakulov/tokker"
Repository = "https://github.com/igoakulov/tokker"
Issues = "https://github.com/igoakulov/tokker/issues"
Documentation = "https://github.com/igoakulov/tokker#readme"

[project.scripts]
tok = "tokker.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["tokker*"]
