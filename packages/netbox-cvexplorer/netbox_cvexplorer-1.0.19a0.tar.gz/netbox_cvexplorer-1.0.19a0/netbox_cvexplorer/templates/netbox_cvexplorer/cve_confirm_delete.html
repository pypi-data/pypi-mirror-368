{% extends 'base/layout.html' %}

{% block content %}
<div class="container">
  <h1>Löschen bestätigen</h1>

  <div class="card">
    <div class="card-body">
      <p>Möchtest du dieses CVE wirklich löschen?</p>
      <dl class="row">
        <dt class="col-sm-3">CVE</dt>
        <dd class="col-sm-9">{{ object.cve_number }}</dd>
        <dt class="col-sm-3">Titel</dt>
        <dd class="col-sm-9">{{ object.title }}</dd>
      </dl>
    </div>
    <div class="card-footer d-flex gap-2">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="mdi mdi-trash-can"></i> Endgültig löschen
        </button>
        <a href="{% url 'plugins:netbox_cvexplorer:cve_detail' object.pk %}" class="btn btn-secondary">
          Abbrechen
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
