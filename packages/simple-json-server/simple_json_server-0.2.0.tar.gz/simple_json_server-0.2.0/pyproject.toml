[project]
name = "simple-json-server"
version = "0.2.0"
description = "A zero-dependency, lightweight REST API server based on a simple JSON file."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "10mohi6", email = "10.mohi.6.y@gmail.com"}
]
license = { file = "LICENSE" }
keywords = ["json-server", "mock", "api", "rest", "http-server", "prototype"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Testing :: Mocking",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/10mohi6/simple-json-server"
"Bug Tracker" = "https://github.com/10mohi6/simple-json-server/issues"

[project.scripts]
simple-json-server = "simple_json_server.simple_json_server:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "requests>=2.32.3",
    "build>=1.2.1",
    "twine>=5.1.1",
    "pytest-cov>=5.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"simple_json_server" = ["public/*"]
