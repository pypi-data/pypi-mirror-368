[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sefaria-cli"
version = "0.1.0"
description = "Command-line browser for Sefaria texts (Heb/Eng, fuzzy search, categories)."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Luke Jamison"}]
keywords = ["sefaria", "jewish-texts", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: MacOS",
  "Topic :: Text Processing :: General"
]
dependencies = [
  "requests>=2.31",
  "rich>=13.7",
  "rapidfuzz>=3.9",
  "charset-normalizer>=3.3"
]

[project.urls]
Homepage = "https://github.com/yourusername/sefaria-cli"
Issues = "https://github.com/yourusername/sefaria-cli/issues"

[project.scripts]
sefaria-cli = "sefaria_cli.__main__:app"
