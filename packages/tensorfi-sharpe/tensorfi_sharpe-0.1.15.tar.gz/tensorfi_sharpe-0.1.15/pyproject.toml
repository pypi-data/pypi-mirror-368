[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tensorfi-sharpe"
version = "0.1.15"
description = "Financial data access and analysis library with market data, options calculations, and database integration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "CC BY-NC 4.0"}
authors = [
    {name = "rwang"},
]
keywords = ["finance", "markets", "data", "options", "database", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    # Core data analysis and manipulation
    "pandas>=1.5.0",
    "numpy>=1.24.0",
    "scipy>=1.6.0",

    # Database connectivity
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.28.0",

    # HTTP requests and web scraping
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
    "beautifulsoup4>=4.11.0",

    # AWS integration
    "boto3>=1.26.0",

    # Date/time utilities
    "pandas_market_calendars>=4.0.0",
    "pytz>=2022.7",

    # Configuration and utilities
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-playwright>=0.3.0",
    "black>=23.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/wang-sanity/sharpe"
"Documentation" = "https://github.com/wang-sanity/sharpe/docs"
"Repository" = "https://github.com/wang-sanity/sharpe"
"Bug Tracker" = "https://github.com/wang-sanity/sharpe/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sharpe*"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
