[project]
name = "runmcp-in-e2b"
version = "0.5.8"
description = "Bomc MCP Server"
readme = "README.md"
requires-python = ">=3.10"

authors = [{ name = "Goosezzy" }]
maintainers = [{ name = "zhangx", email = "goosezzy612@gmail.com" }]
keywords = ["tool", "mcp", "e2b", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click>=8.2.1",
    "e2b-code-interpreter>=1.5.2",
    "mcp>=1.12.1",
    "starlette==0.45.3",
    "uvicorn>=0.34.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
runmcp-in-e2b = "runmcp_in_e2b:main"
runmcp-in-e2b-dyn = "runmcp_in_e2b.mcp_box:main"
