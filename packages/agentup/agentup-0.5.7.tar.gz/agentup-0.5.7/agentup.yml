#  Agent Information
name: My Agent
description: AI Agent My Agent Project.
url: http://localhost:8000
version: 0.5.7
provider_organization: AgentUp
provider_url: https://agentup.dev
icon_url: https://raw.githubusercontent.com/RedDotRocket/AgentUp/refs/heads/main/assets/icon.png
documentation_url: https://docs.agentup.dev

# Core plugins configuration with capability-based structure
plugins:
  - plugin_id: hello
    name: Hello Plugin
    package: hello
    description: Simple greeting plugin for testing and examples
    capabilities:
      - capability_id: hello
        name: Hello Capability
        description: Simple greeting capability
        required_scopes: ["api:read"]
        enabled: true
  - plugin_id: sys_tools
    name: System Tools
    package: sys_tools
    description: System tools for basic operations
    input_mode: text
    output_mode: text
    keywords: [hello, hi, greetings]
    patterns: ['^hello', '^hi', 'greetings']
    priority: 50
    capabilities:
      - capability_id: file_read
        enabled: true
        required_scopes: ["files:read"]
      - capability_id: file_write
        enabled: true
        required_scopes: ["files:write"]
      - capability_id: file_exists
        enabled: true
        required_scopes: ["files:read"]
      - capability_id: file_info
        enabled: true
        required_scopes: ["files:read"]
      - capability_id: list_directory
        enabled: true
        required_scopes: ["files:read"]
      - capability_id: create_directory
        enabled: true
        required_scopes: ["files:write"]
      - capability_id: delete_file
        enabled: true
        required_scopes: ["files:admin"]
      - capability_id: system_info
        enabled: true
        required_scopes: ["system:read"]
      - capability_id: working_directory
        enabled: true
        required_scopes: ["system:read"]
      - capability_id: execute_command
        enabled: true
        required_scopes: ["system:admin"]
      - capability_id: file_hash
        enabled: true
        required_scopes: ["files:read"]
  - plugin_id: testplugin
    name: Test Plugin
    package: testplugin
    description: A test plugin using the new decorator system
    package: testplugin
    capabilities:
      - capability_id: testplugin
        name: Test Plugin Capability
        description: A plugin that provides Testplugin functionality
        required_scopes: ["testplugin:use"]
        enabled: true

# AI Provider configuration
ai_provider:
  provider: openai
  api_key: ${OPENAI_API_KEY}
  model: gpt-4o-mini
  temperature: 0.7

# Security configuration (simplified for new model)
security:
  enabled: true
  auth:
    api_key:
      header_name: "X-API-Key"
      keys:
        # Simple format - key with scopes list
        - key: "admin-key-123"
          scopes: ["admin"]  # Has all permissions via hierarchy

  # Scope hierarchy for permission inheritance
  scope_hierarchy:
    admin: ["*"]  # Universal access
    files:admin: ["files:write", "files:read"]
    files:write: ["files:read"]
    system:admin: ["system:write", "system:read"]
    system:write: ["system:read"]
    web:admin: ["web:search"]
    weather:admin: ["weather:read", "alerts:read"]

# Middleware configuration
middleware:
  enabled: true
  rate_limiting:
    enabled: true
    requests_per_minute: 10  # Use this instead of separate rate_limiting section
    burst_size: 12
  caching:
    enabled: true
    backend: memory
    default_ttl: 300
    max_size: 1000
  retry:
    enabled: true
    max_attempts: 3
    initial_delay: 1.0
    max_delay: 60.0

# Push notifications configuration
push_notifications:
  enabled: true
  backend: memory
  validate_urls: false

# State management
state_management:
  enabled: true
  backend: memory
  ttl: 3600
  config: {}

# MCP (Model Context Protocol) configuration
mcp:
  enabled: true
  client_enabled: true
  servers:
    # Streamable HTTP weather server
    - name: "default"
      transport: "streamable_http"
      url: "http://localhost:8123/mcp"
      timeout: 30
      tool_scopes:
        # Unprefixed tool names (for compatibility)
        get_alerts: ["alerts:read"]
        get_forecast: ["weather:read"]
        # Prefixed tool names (server:tool format)
        "default:get_alerts": ["alerts:read"]
        "default:get_forecast": ["weather:read"]

# Logging configuration
logging:
  enabled: true
  level: "INFO"
  format: "text"
  console:
    enabled: true
    colors: true
  file:
    enabled: false
  correlation_id: false
  request_logging: false
  uvicorn:
    access_log: false
    disable_default_handlers: true
