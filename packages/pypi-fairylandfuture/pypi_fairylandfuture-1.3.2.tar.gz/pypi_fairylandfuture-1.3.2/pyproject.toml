[project]
name = "pypi-fairylandfuture"
version = "1.3.2"
description = ""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Python
    "pip-tools", # pip-sync, pip-compile
    "pipreqs", # pipreqs --encoding=UTF-8 --force .
    "pipdeptree", # pipdeptree -fl
    "pip-review", # pip-review --interactive
    "pip-autoremove", # pip-autoremove -y <package name>
    "pigar", # pigar -p requirements.txt
    "setuptools",
    "wheel",
    "pip",
    "uv",
    # Code Style
    "black", # black --line-length 170 --target-version py311 .
    "flake8",
    "isort",
    "mypy",
    "pydocstyle",
    "pylint",
    "autopep8",
    "pylama",
    # Tools
    "loguru", # Log handles
    "python-dateutil", # Date handles
    "python-dotenv", # Environment variable handles
    "requests", # HTTP(S) requests
    "pyyaml", # YAML handles
    "cryptography", # required C library, SSL/TLS, encryption handles
    "netifaces", # required C library, network interface handles
    "pymysql", # MySQL
    "psycopg2", # PostgreSQL
    "psycopg2-binary", # PostgreSQL
    "mysql-connector-python", # MySQL
    "sqlalchemy", # SQLAlchemy ORM
    "DBUtils", # Database connection pooling
    "aiomysql", # MySQL async
    "kafka-python", # Kafka
    "faker", # Fake data generation
    "pypinyin", # Chinese Pinyin handles
    "elasticsearch[async]", # Elasticsearch /async
    "opensearch-py", # OpenSearch
    "pydantic", # Data validation and settings management
    "ua-parser",
    "user-agents",
    # Django and related packages
    "django",
    "djangorestframework",
    "django-redis",
    "django-filter",
    "django-cors-headers",
    "django-simpleui",
    "django-tenant-schemas",
    "django-tenants",
    "django-extensions",
    "django-celery-results",
    # API documentation
    "drf-yasg",
    "drf-spectacular",
    "coreapi",
    "pygments",
    "markdown",
    "uritemplate",
    # Auto
    "selenium",
    "webdriver-manager",
    "beautifulsoup4",
]
[build-system]
requires = [
    "setuptools",
    "wheel",
    "requests",
]
build-backend = "setuptools.build_meta"