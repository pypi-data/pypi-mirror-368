[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "paradigm_absorb"
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version", "description"]
license = {text = "MIT OR Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "polars >= 1.0",
    "rclone-python>=0.1.23",
    "requests>=2.0",
    "rich>=13.9.4",
    "rich_argparse >= 1.5.2",
    "toolstr >= 0.9.11",
    "tooltime >= 0.3.4",
]

[project.urls]
Documentation = "https://github.com/paradigmxyz/absorb"
Source = "https://github.com/paradigmxyz/absorb"

[tool.flit.module]
name = "absorb"

[project.optional-dependencies]
test = [
    "typing-extensions >=4.9.0",
]
datasources = [
    "dune-spice>=0.2.7",
    "google-auth>=2.40.3",
    "google-cloud-bigquery>=3.34.0",
    "google-cloud>=0.34.0",
    "google>=3.0.0",
    "nitwit>=0.1.1",
    "paradigm-garlic>=0.1.3",
]
interactive = [
    "ipython>=8.18.1",
    "ipdb>=0.13.13",
]
all = [
    "typing-extensions >=4.9.0",
    "dune-spice>=0.2.7",
    "google-auth>=2.40.3",
    "google-cloud-bigquery>=3.34.0",
    "google-cloud>=0.34.0",
    "google>=3.0.0",
    "nitwit>=0.1.1",
    "paradigm-garlic>=0.1.3",
    "ipython>=8.18.1",
    "ipdb>=0.13.13",
]

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "types-requests>=2.31.0.6",
]


[tool.mypy]
python_version = "3.9"
strict = true
implicit_reexport = true
files = ["absorb", "tests"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[project.scripts]
absorb = "absorb.cli:run_cli"
abs = "absorb.cli:run_cli"

[tool.ruff]
line-length = 80

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
ignore = ["F401", "F403"]


[tool.pyright]
exclude = [
  ".venv"
]
venvPath = "."
venv = ".venv"
reportUnusedCallResult = false
reportUnknownMemberType = false

