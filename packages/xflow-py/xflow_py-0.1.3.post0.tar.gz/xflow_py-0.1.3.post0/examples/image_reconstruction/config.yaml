seed: 42
name: "regressor.yaml"

paths:
  base: "Documents/"    # machine-specific abs root
  output: "results/"

framework: "tensorflow"

model:
  input_shape: [256, 256, 1]
  output_shape: [4,]

training:
  epochs: 50
  batch_size: 32
  loss: "mean_squared_error"
  learning_rate: 0.0001

callbacks:
  - name: "tf_early_stopping"        # factory key
    params:
      monitor: "val_loss"
      patience: 10
      verbose: 1
  - name: "tf_model_checkpoint"      # when framework=tf
    params:
      filepath: "results/best_regressor.keras"
      monitor: "val_loss"
      save_best_only: true
      save_weights_only: true
  - name: "centroid_ellipse_callback"
    params:
      save_dir: "results/"


data:
  root: "DataHub/local_images/MMF/"
  first_split: 0.8
  second_split: 0.5
  image_size: [256, 256]
  transforms:
    numpy:
      - name: "load_image"
      - name: "to_narray"
      - name: "to_grayscale"
      - name: "remap_range"
      - name: "expand_dims"
      - name: "split_width_with_analysis"
        params:
          swap: false
          return_all: true
          method: "gaussian"

logging:
  log_path: "./logs"
  tensorboard: true
