[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BI-microdata-extractor"
version = "0.0.1"
description = "A tool for navigating and processing the microdata od Banca d'Italia: Indagine sul Bilancio dell Famiglie Italiane"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Clearbox AI", email = "info@clearbox.ai" }
]
dependencies = [
  "polars==1.17.1",
  "pandas<3.0"
]

[project.urls]
Homepage = "https://github.com/Clearbox-AI/BI-microdata-extractor"

[tool.setuptools]
packages = ["BI_microdata_extractor"]
include-package-data = true
