[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-optimizers"
version = "0.1.1"
description = "Advanced LLM prompt optimization toolkit for enterprise applications"
authors = [{name = "Prompt Optimizers Team", email = "danielle@prompt-optimizers.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
testing = [
    "pytest-asyncio>=0.20.0",
    "httpx>=0.24.0",
    "respx>=0.20.0",
]
