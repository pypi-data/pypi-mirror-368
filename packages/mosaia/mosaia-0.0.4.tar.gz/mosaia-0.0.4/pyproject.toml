[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mosaia"
version = "0.0.4"
description = "A comprehensive Python SDK for the Mosaia AI platform"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mosaia Team", email = "support@mosaia.ai"}
]
maintainers = [
    {name = "Mosaia Team", email = "support@mosaia.ai"}
]
keywords = ["ai", "artificial intelligence", "api", "sdk", "mosaia", "agents", "tools", "applications"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "dataclasses-json>=0.5.0; python_version < '3.7'",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
# docs = [
#     "sphinx>=5.0.0",
#     "sphinx-rtd-theme>=1.0.0",
# ]

[project.urls]
Homepage = "https://github.com/mosaia-development/mosaia-python-sdk"
Documentation = "https://docs.mosaia.ai/python-sdk"
Repository = "https://github.com/mosaia-development/mosaia-python-sdk"
"Bug Tracker" = "https://github.com/mosaia-development/mosaia-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mosaia*"]

[tool.setuptools.package-data]
mosaia = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["mosaia"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "-s", "--tb=short"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "utils: Utility function tests",
    "functions: Function tests",
    "auth: Authentication tests",
    "models: Model tests",
    "slow: Slow running tests",
    "api: API related tests",
    "asyncio: marks tests as async",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["mosaia"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
