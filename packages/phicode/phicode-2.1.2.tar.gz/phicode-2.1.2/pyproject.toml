[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phicode"
version = "2.1.2"
description = "PHICODE Runtime Engine — run φ code directly in Python"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name="Jay Baleine", email="jay@banes-lab.com" }
]
requires-python = ">=3.8"

[project.scripts]
phicode = "phicode_engine.run:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]