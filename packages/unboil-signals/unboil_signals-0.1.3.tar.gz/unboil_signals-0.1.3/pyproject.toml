[project]
name = "unboil-signals"
version = "0.1.3"
description = "Lightweight, strongly-typed event and signal library for Python."
readme = "README.md"
authors = [
    { name = "eyueldk" }
]
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["signals", "events", "typed", "python", "async"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
homepage = "https://github.com/eyueldk/unboil-signals"
repository = "https://github.com/eyueldk/unboil-signals"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unboil_signals"]