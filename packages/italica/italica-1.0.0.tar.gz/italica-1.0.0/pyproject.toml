[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "italica"
version = "1.0.0"
description = "A simple library for adding markdown-style formatting to print and input functions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "7vntii", email = "jj9dptr57@mozmail.com"}
]
maintainers = [
    {name = "7vntii", email = "jj9dptr57@mozmail.com"}
]
keywords = ["markdown", "formatting", "print", "input", "italic", "bold", "terminal", "console"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/7vntii/italica"
Documentation = "https://github.com/7vntii/italica#readme"
Repository = "https://github.com/7vntii/italica"
"Bug Reports" = "https://github.com/7vntii/italica/issues"
"Source Code" = "https://github.com/7vntii/italica"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.scripts]
italica-demo = "italica.examples.basic_usage:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["italica*"]

[tool.setuptools.package-data]
italica = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=italica",
    "--cov-report=term-missing",
    "--cov-report=html",
]
