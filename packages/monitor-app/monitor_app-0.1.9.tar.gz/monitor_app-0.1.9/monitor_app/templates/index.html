{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">ビュー一覧</h2>
    <div class="list-group">
        {% for view in tables %}
            <a href="{{ url_for('show_table', view_name=view) }}" class="list-group-item list-group-item-action">
                {{ view }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
