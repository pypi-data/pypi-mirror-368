[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tap2talk"
version = "0.2.0"
description = "Voice transcription desktop app - Double-tap Ctrl to start/stop recording"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "unclecode", email = "unclecode@kidocode.com"}
]
requires-python = ">=3.8"
keywords = ["voice", "transcription", "macos", "desktop", "groq", "whisper"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

dependencies = [
    "rumps>=0.4.0",
    "pyobjc-core>=9.0",
    "pyobjc-framework-Cocoa>=9.0",
    "pyobjc-framework-Quartz>=9.0",
    "pyobjc-framework-ApplicationServices>=9.0",
    "pynput>=1.7.6",
    "groq>=0.4.0",
    "pyperclip>=1.8.2",
    "pyaudio>=0.2.11",
    "pyyaml>=6.0",
    "numpy>=1.24.0",
    "sounddevice>=0.4.6",
]

[project.scripts]
tap2talk = "tap2talk.__main__:main"

[project.urls]
Homepage = "https://github.com/unclecode/tap2talk"
Repository = "https://github.com/unclecode/tap2talk"
Issues = "https://github.com/unclecode/tap2talk/issues"

[tool.setuptools]
packages = ["tap2talk", "tap2talk.ui", "tap2talk.audio", "tap2talk.hotkeys", "tap2talk.transcribe", "tap2talk.insert"]

[tool.setuptools.package-data]
tap2talk = ["*.json"]