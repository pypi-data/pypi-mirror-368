[project]
    authors = [{ name = "Nate Landau", email = "neatfile@natenate.org" }]
    classifiers = [
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
    ]
    dependencies = [
        "cappa>=0.29.0",
        "datefind>=0.2.1",
        "dynaconf>=3.2.11",
        "inflect>=7.5.0",
        "nclutils>=2.0.0",
        "pip>=25.1.1",
        "questionary>=2.1.0",
        "regex>=2024.11.6",
        "rich>=14.1.0",
        "spacy>=3.8.7",
        "tzlocal>=5.3.1",
    ]
    description = "CLI to automatically normalize and organize your files based on customizable rules."
    license = "AGPL-3.0-only"
    name = "neatfile"
    readme = "README.md"
    requires-python = ">=3.11, <3.14"
    version = "4.1.0"

    [project.urls]
        Homepage   = "https://github.com/natelandau/neatfile"
        Repository = "https://github.com/natelandau/neatfile"

    [project.scripts]
        neatfile = "neatfile.cli:main"

[dependency-groups]
    dev = [
        "commitizen>=4.8.3",
        "coverage>=7.10.1",
        "duty>=1.6.2",
        "mypy>=1.17.0",
        "pre-commit>=4.2.0",
        "pytest-clarity>=1.0.1",
        "pytest-cov>=6.2.1",
        "pytest-env>=1.1.5",
        "pytest-mock>=3.14.1",
        "pytest-pretty-terminal>=1.1.0",
        "pytest-sugar>=1.0.0",
        "pytest-xdist>=3.8.0",
        "pytest>=8.4.1",
        "ruff>=0.12.5",
        "types-python-dateutil>=2.9.0.20250708",
        "typos>=1.34.0",
        "yamllint>=1.37.1",
    ]

[build-system]
    build-backend = "uv_build"
    requires      = ["uv_build>=0.8.4,<0.9.0"]

[tool.commitizen]
    bump_message               = "bump(release): v$current_version â†’ v$new_version"
    changelog_merge_prerelease = true
    tag_format                 = "v$version"
    update_changelog_on_bump   = true
    version_files              = ["src/neatfile/constants.py:VERSION"]
    version_provider           = "uv"

[tool.coverage.report] # https://coverage.readthedocs.io/en/latest/config.html#report
    exclude_lines = [
        'assert_never',
        'def __repr__',
        'except [\w\s\._]+ as .*:',
        'if TYPE_CHECKING:',
        'if __name__ == .__main__.:',
        'if typing.TYPE_CHECKING:',
        'pragma: no cover',
        'raise cappa\.Exit',
    ]
    fail_under = 20
    # omit = ["src/neatfile/constants.py"]
    precision    = 1
    show_missing = true
    skip_covered = true
    skip_empty   = true

[tool.coverage.run]
    branch       = true
    command_line = "--module pytest"
    data_file    = ".cache/.coverage"
    source       = ["src"]

[tool.coverage.xml]
    output = ".cache/coverage.xml"

[tool.mypy] # https://mypy.readthedocs.io/en/latest/config_file.html
    cache_dir                   = ".cache/mypy"
    disallow_any_unimported     = false
    disallow_subclassing_any    = false
    disallow_untyped_decorators = false
    disallow_untyped_defs       = true
    exclude                     = ["tests/"]
    follow_imports              = "normal"
    ignore_missing_imports      = true
    junit_xml                   = ".cache/mypy.xml"
    no_implicit_optional        = true
    pretty                      = false
    show_column_numbers         = true
    show_error_codes            = true
    show_error_context          = true
    strict_optional             = false
    warn_redundant_casts        = true
    warn_unreachable            = true
    warn_unused_ignores         = true

[tool.pytest.ini_options]
    addopts             = "--color=yes --doctest-modules --exitfirst --failed-first --strict-config --strict-markers --junitxml=.cache/pytest.xml"
    cache_dir           = ".cache/pytest"
    doctest_optionflags = ["IGNORE_EXCEPTION_DETAIL", "NORMALIZE_WHITESPACE"]
    filterwarnings      = ["error", "ignore::DeprecationWarning", "ignore::ResourceWarning"]
    markers             = ["no_db: marks tests as not needing a database"]
    testpaths           = ["src", "tests"]
    xfail_strict        = true

[tool.hatch.metadata]
    allow-direct-references = true

[tool.ruff] # https://github.com/charliermarsh/ruff
    exclude        = [".cache", ".git", ".venv", "__pypackages__", "dist"]
    fix            = true
    line-length    = 100
    output-format  = "grouped"
    src            = ["src", "tests"]
    target-version = "py310"

    [tool.ruff.lint]
        ignore = [
            "ANN204",  # Missing return type annotation for special method `__init__`
            "COM812",  # Trailing comma missing"
            "CPY001",  # Missing copyright notice at top of file
            "D107",    # undocumented-public-init
            "E501",    # line-too-long
            "FIX002",  # Line contains TODO, consider resolving the issue
            "PLR0913", # too-many-arguments
            "RSE102",  # Unnecessary parentheses on raised exception
            "S311",    # suspicious-non-cryptographic-random-usage
            "TD002",   # Missing author in TODO
            "TD003",   # Missing issue link on the line following this TODO
        ]
        per-file-ignores = { "tests/*.py" = [
            "A002",
            "A003",
            "ANN001",
            "ANN201",
            "ARG001",
            "ARG002",
            "ARG005",
            "D102",
            "DOC501",  # Raised exception missing from docstring
            "ERA001",
            "F403",
            "FBT001",
            "FBT002",
            "PGH003",
            "PLC2701", # import-private-name
            "PLR0917",
            "PLR2004",
            "PLR6301",
            "S101",
            "SLF001",  # Private member accessed
        ], "duties.py" = ["ANN001"] }
        select = ["ALL"]
        unfixable = [
            "ERA001", # Commented out code
            "F401",   # unused-import
            "F841",   # unused-variable
        ]
        [tool.ruff.lint.mccabe]
            max-complexity = 10

        [tool.ruff.lint.pydocstyle]
            convention = "google"

        [tool.ruff.lint.pylint]
            max-args = 6

    [tool.ruff.format]
        indent-style              = "space"
        line-ending               = "auto"
        quote-style               = "double"
        skip-magic-trailing-comma = false
