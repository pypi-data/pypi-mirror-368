services:
  postgres:
    # clean postgis db
    image: kartoza/postgis:16
    hostname: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    volumes:
      - type: tmpfs
        target: /var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "postgres", "-q", "-d", "$POSTGRES_DB", "-U", "$POSTGRES_USER"]
      timeout: 45s
      interval: 10s
      retries: 10
  # Overwrite ows so it can talk to docker db
  ows:
    ports:
      - "8000:8000"
    environment:
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
