[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "stum-ai-gateway"
version = "0.1.3"
description = "NatBus-to-LLM agent gateway (contract-validated, iterative planning)"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Servicepod", email = "admin@servicepod.net" }]
keywords = ["nats", "jetstream", "agent", "llm", "gateway"]

# IMPORTANT: only list packages available on PyPI
dependencies = [
  "nats-py>=2.11.0",
  "jsonschema>=4.23",
  "natbus>=0.1.16",
]

# Optional dev extras (not shipped transitively)
[project.optional-dependencies]
dev = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1.0",
]

[project.urls]
Homepage = "https://servicepod.net"
Source = "https://servicepod.net"
Issues = "https://servicepod.net"

[tool.hatch.build]
# Keep wheels clean; exclude local vendors/tests/examples from sdist/wheel
exclude = [
  "/vendor",
  "/examples",
  "/tests",
  "/.github",
  "/.venv",
  "/build.sh",
  "/requirements*.txt"
]
