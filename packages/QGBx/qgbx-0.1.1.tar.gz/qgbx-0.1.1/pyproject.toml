[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QGBx"
version = "0.1.1"
description = "An Open-Source Extensible Package for Simulating Various Statistical Distributions through a Multi-Dimensional Variational Quantum Galton Board!"
authors = [
  { name = "Ashraf Boussahi", email = "a.boussahi@esi-sba.dz" },
  { name = "Abir Chekroun", email = "a.chekroun@esi-sba.dz" }
]
dependencies = [
    "matplotlib>=3.8.0",
    "numpy>=2.3.2",
    "PennyLane>=0.41.0",
    "qiskit>=1.3.2",
    "qiskit_ibm_runtime>=0.26.0",
    "qiskit_ibm_transpiler>=0.13.1",
    "scipy>=1.11.4",
    "qiskit_ibm_ai_local_transpiler",
    "qiskit[visualization]",
    "qiskit_aer"
]
requires-python = ">=3.8"
readme = "README.md"
license = { file = "LICENSE" }


[project.urls]
Homepage = "https://github.com/AshrafBoussahi/QGBx"
