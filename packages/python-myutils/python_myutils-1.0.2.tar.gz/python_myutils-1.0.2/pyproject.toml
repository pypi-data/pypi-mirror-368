[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-myutils"
version = "1.0.2"
description = "A comprehensive Python utility library with AI integration, database operations, and common utilities"
authors = [
    {name = "quocln-tech", email = "quocln@me.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["utilities", "ai", "database", "validation", "file-utils", "string-utils", "openai", "supabase", "sentry"]

dependencies = [
    "requests>=2.32.4",
    "supabase>=2.16.0", 
    "sentry-sdk>=2.32.0",
    "python-dotenv>=1.0.0"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "pytest-mock>=3.10.0",
]

all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

[project.urls]
"Homepage" = "https://github.com/quocln-tech/python-myutils"
"Repository" = "https://github.com/quocln-tech/python-myutils"
"Bug Tracker" = "https://github.com/quocln-tech/python-myutils/issues"
"Documentation" = "https://github.com/quocln-tech/python-myutils#readme"
"Source Code" = "https://github.com/quocln-tech/python-myutils"

[tool.setuptools.packages.find]
include = ["myutils*"]

[tool.setuptools.package-data]
myutils = ["py.typed"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=myutils",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=90"
]