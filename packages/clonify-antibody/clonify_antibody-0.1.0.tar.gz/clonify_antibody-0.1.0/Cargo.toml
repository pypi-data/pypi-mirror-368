[package]
name = "clonify_native"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "clonify_native"
crate-type = ["cdylib"]

[features]
# Stage NN-chain average-linkage rewrite behind feature flag.
nn_chain = []

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py310"] }
rayon = "1.10"
bitvec = "1.0"
ahash = "0.8"
itertools = "0.12"
simdutf8 = "0.1"
memmap2 = "0.9"
bytemuck = { version = "1.15", features = ["extern_crate_alloc"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"


