[build-system]
requires = [
    "scikit-build-core",
    "numpy",
]
build-backend = "scikit_build_core.build"

[project]
name = "libzrod"
version = "0.1.2"

[tool.scikit-build]
cmake.build-type = "Release"
logging.level = "INFO"
build.verbose = true
install.strip = true
#messages.after-sucesss = "{green}Wheel successfully built"
wheel.py-api = "py3"
build-dir = "./build/{wheel_tag}"


