[tool.poetry]
name = "roxieinterfaces"
version = "0.4.2"
description = "Interfaces implementation to roxie"
authors = ["Matthias Bonora <matthias.bonora@cern.ch>"]
license = "BSD-4-Clause"
readme = "README.md"
repository = "https://gitlab.cern.ch/te-msc-mm/templates/python-package-template"
homepage = "https://roxie.docs.cern.ch/"
documentation = "https://roxie-interfaces.docs.cern.ch/"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
]
packages = [
    { include = "roxieinterfaces" },
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
gmsh = "^4.11.1"
pyvista = "^0.44"
scipy = "^1.13.0"
roxie-api ="^0.4.4"

[tool.poetry.group.dev.dependencies]
roxie-api = {version="^0.4.1", extras=["plots"]}
mypy = "^1.5.1"
types-requests = "^2.28.1"
toml-cli = "^0.3.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
myst-parser = "^2"
sphinx = "^7"
toml = "^0.10.2"
sphinx-gallery = "^0.15"
pillow = "^9.4.0"
nbsphinx = "^0.8.12"
sphinxcontrib-apidoc = "^0.3.0"
plotly = "^5.16.1"
matplotlib = "^3.7.2"
sphinxcadquery = "^1.3.3"
jupyterlab = "^4.0.5"
ipykernel = "^6.28.0"
ipywidgets = "^8.1.1"
sphinx-design = "^0.5.0"
ruff = "^0.4.1"
reuse = "^3.0.2"
pre-commit = "^3.7.1"
notebook = "^7.2.2"
trame-vtk = "^2.8.12"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
pattern = "default-unprefixed"

[tool.poetry.scripts]
convert_hmo = 'roxieinterfaces.meshes:convert_hmo'

[[tool.poetry.source]]
name = "roxiecern"
url = "https://gitlab.cern.ch/api/v4/groups/roxie/-/packages/pypi/simple"
priority = "explicit"

[[tool.poetry.source]]
name = "vtkwheels"
url = "https://gitlab.kitware.com/api/v4/projects/13/packages/pypi/simple/"
priority = "supplemental"

[tool.mypy]
ignore_missing_imports = true
python_version = "3.9"
exclude = "docs"

[tool.ruff]
line-length = 119


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
