[project]
name = "isospec-data-tools"
version = "0.0.4"
description = "Omics data utilities"
authors = [{ name = "Isospec Analytics", email = "dev@isospec.bio" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "glycowork>=1.6.2",
    "statsmodels>=0.14.5",
    "pingouin>=0.5.5",
    "scipy>=1.13.1",
    "scikit-learn>=1.6.1",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://isospec.github.io/isospec-data-tools/"
Repository = "https://github.com/isospec/isospec-data-tools"
Documentation = "https://isospec.github.io/isospec-data-tools/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "types-seaborn>=0.12.0",
    "psutil>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[tool.mypy]
files = ["src"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # Do not use | as type hint
    "UP007",
    # Ruff sort __all__
    "RUF022",
    # Too long error messages
    "TRY003",
    # Move to else block
    "TRY300",
    # Abstract raise to inner function (style preference)
    "TRY301",
    # Complex structure (architectural preference)
    "C901",
    # Ambiguous unicode characters (intentional in tests)
    "RUF001"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert
    "B017",    # Assert blind exception in tests
    "S110",    # Try-except-pass in tests
    "SIM105"   # Use contextlib.suppress (test style preference)
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src"]

[tool.deptry]
exclude = []
known_first_party = ["isospec_data_tools"]

[tool.deptry.per_rule_ignores]
DEP003 = [
    "isospec_data_tools.*"
]
