site_name: isospec-data-tools
repo_url: https://github.com/isospec/isospec-data-tools
site_url: https://isospec.github.io/isospec-data-tools
site_description: Omics data utilities
site_author: Isospec Analytics
edit_uri: edit/main/docs/
repo_name: isospec/isospec-data-tools
copyright: Maintained by <a href="https://isospec.bio">isospec</a>.

nav:
  - Home: index.md
  - Modules:
      - SST Validation: modules/sst_validation.md
      - Analysis:
          - modules/analysis_preprocessing.md
          - modules/analysis_core.md
          - modules/analysis_specialized.md
  - Workflows:
      - Analysis Workflows: workflows/analysis_workflows.md
  - Visualization:
      - Analysis Visualization: visualization/analysis_visualization.md
  - Testing:
      - Analysis Testing: testing/analysis_testing.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/isospec_data_tools"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/isospec/isospec-data-tools
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/isospec-data-tools

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
