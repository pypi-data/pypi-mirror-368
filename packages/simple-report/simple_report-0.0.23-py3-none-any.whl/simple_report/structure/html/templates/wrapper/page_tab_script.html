<script>
    function openPage(pageName,elmnt,color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
            tablinks[i].style.boxShadow = "0px -38px 39px -41px rgba(0,0,0,0.25) inset";
        }
        
        var activeTab = document.getElementById(pageName);
        activeTab.style.display = "block";
        elmnt.style.backgroundColor = color;

        const plotsToRender = activeTab.querySelectorAll('[data-render-function]');
        plotsToRender.forEach(plotDiv => {
            const funcName = plotDiv.dataset.renderFunction;
            if (typeof window[funcName] === 'function') {
                window[funcName]();
                plotDiv.removeAttribute('data-render-function');
            }
        });
    }

    document.getElementById("defaultOpen").click();
</script>
