{% if not use_panel %}

<p>
    <div class="col-sm-12">
        <button class="btn btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-{{ anchor_id }}" aria-expanded="false" aria-controls="bottom-{{ anchor_id }}">{{ toggle_text }}</button>
    </div>
</p>

<div id="bottom-{{ anchor_id }}" class="collapse" aria-expanded="false">
    <div class="card card-body">
        {% for _content in content %}
        {{ _content.to_html() }}
        {% endfor %}
    </div>
</div>

{% else %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#bottom-{{ anchor_id }}" aria-expanded="false" aria-controls="bottom-{{ anchor_id }}">
                {{ toggle_text }}
            </button>
        </h5>
    </div>
    <div id="bottom-{{ anchor_id }}" class="collapse" aria-expanded="false">
        <div class="card-body">
            {% for _content in content %}
            {{ _content.to_html() }}
            {% endfor %}        </div>
    </div>
</div>
{% endif %}
