<div class="container {% if show_border %} border {% endif %}>">
    <div class="row">
        {% for item in children %}
        <div class="col {% if show_border %} border {% endif %}>">
            {% for _content in item %}
            {{ _content.to_html() }}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
