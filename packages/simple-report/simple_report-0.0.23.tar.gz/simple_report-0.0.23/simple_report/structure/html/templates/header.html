<div class="mb-2 header">
    <div class="d-flex justify-content-start" style="padding-bottom:10px; display:flex">
        <div class="mr-auto pt-3">
            <h1 style="color: #ffffff;">{{ report_title }}</h1>
        </div>
        <div style="margin-left: auto">
            {% if project_name != '' %} <p class="m-0 p-0" style="color:#ffffff;">Project: {{ project_name }}</p> {% endif %}
            {% if author != '' %} <p class="m-0 p-0" style="color:#ffffff;">Author: {{ author }} </p> {% endif %}
        </div>
    </div>
</div>
