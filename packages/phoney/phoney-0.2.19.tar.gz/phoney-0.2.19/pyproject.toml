[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "phoney"
version = "0.2.19"
description = "A fake information generator for creating realistic personal data including names, phone numbers, emails, and more."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "rarfile", email = "d7276250@email.com"},
]
maintainers = [
    {name = "rarfile", email = "d7276250@email.com"},
]
homepage = "https://github.com/YTstyo/phoney"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = [
    "fake data",
    "testing",
    "generator",
    "mock",
    "personal information",
]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/YTstyo/phoney"
Repository = "https://github.com/YTstyo/phoney"
Issues = "https://github.com/YTstyo/phoney/issues"
Changelog = "https://github.com/YTstyo/phoney/releases"

[tool.flit.sdist]
include = ["phoney/data/**/*"]

[tool.flit.module]
name = "phoney"