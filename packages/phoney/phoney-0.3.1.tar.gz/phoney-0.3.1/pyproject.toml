[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "phoney"
version = "0.3.1"
description = "A fake information generator for creating realistic personal data including names, phone numbers, emails, and more."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "rarfile", email = "d7276250@email.com"},
]
maintainers = [
    {name = "rarfile", email = "d7276250@email.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = [
    "fake data",
    "testing",
    "generator",
    "mock",
    "personal information",
]
dependencies = [
]

[project.scripts]
phoney-build-prefixes = "phoney.tools.build_prefixes:main"

[project.urls]
Homepage = "https://github.com/YTstyo/phoney"
Repository = "https://github.com/YTstyo/phoney"
Issues = "https://github.com/YTstyo/phoney/issues"
Changelog = "https://github.com/YTstyo/phoney/releases"

[tool.flit.sdist]
include = [
    "phoney/data/**/*",
    "phoney/tools/**/*",
    "docs.html",
]


[tool.flit.module]
name = "phoney"