# pyproject.toml

[build-system]
requires = ["setuptools>=42", "wheel"] # Указываем инструменты для сборки
build-backend = "setuptools.build_meta"

[project]
name = "zpimp" 
version = "0.1.8"                    
authors = [
  { name="Ilia Semenov", email="semenov_ilya_01@mail.ru" },
]
description = "Library for importing and executing Python Code from Apache Zeppelin notes inside other notes" 
readme = "README.md"                 
requires-python = ">=3.7"            
license = { file="LICENSE" } 
keywords = ["zeppelin", "note", "import", "python", "apache"] 
classifiers = [                      
    "Development Status :: 3 - Alpha",  
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]