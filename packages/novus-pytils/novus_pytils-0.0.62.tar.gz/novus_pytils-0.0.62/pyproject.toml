[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "novus-pytils"
version = "0.0.62"
authors = [
  { name="John McMeen", email="johnmcmeen@gmail.com" },
]
description = "A library of useful Python methods/wrappers."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "pandas",
  "pydub",
  "requests"
]

[project.urls]
Homepage = "https://github.com/jmcmeen/novus-pytils"
