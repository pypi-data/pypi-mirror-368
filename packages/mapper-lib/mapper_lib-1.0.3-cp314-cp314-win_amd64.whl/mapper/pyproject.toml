[build-system]
requires = ["setuptools>=45", "wheel", "pybind11>=2.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mapper-lib"
version = "1.0.3"
description = "Uma biblioteca C++ para mapeamento e transformação de dados"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gustavo de Oliveira", email = "devops15@compresuapeca.com.br"}
]
maintainers = [
    {name = "Compre Sua Peça", email = "devops4@compresuapeca.com.br"}
]
keywords = ["mapping", "data transformation", "c++", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "pybind11>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/compre-sua-peca/csp_mapper"
Repository = "https://github.com/compre-sua-peca/csp_mapper"
Issues = "https://github.com/compre-sua-peca/csp_mapper/issues"

[tool.setuptools]
packages = ["mapper"]
py-modules = ["main"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"*" = ["*.so", "*.pyd", "*.dll", "*.dylib"]
