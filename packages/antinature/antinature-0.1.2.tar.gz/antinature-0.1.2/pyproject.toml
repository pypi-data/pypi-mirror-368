[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "antinature"
version = "0.1.2"
authors = [
    {name = "Mukul Kumar", email = "Mukulpal108@hotmail.com"},
]
description = "Quantum chemistry package for antimatter simulations"
readme = "README.md"
requires-python = ">=3.8,<3.14"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "numpy>=1.20.0,<3.0.0",
    "scipy>=1.5.2,<3.0.0",
    "matplotlib>=3.4.0,<4.0.0",
    "typing-extensions>=4.0.0,<5.0.0",
]

[project.optional-dependencies]
qiskit = [
    "qiskit==1.4.2",
    "qiskit-algorithms>=0.3.0",
    "qiskit-aer>=0.17.0",
]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-cov>=4.0.0,<6.0.0",
    "black>=23.0.0,<25.0.0",
    "isort>=5.12.0,<7.0.0",
]
all = [
    "qiskit==1.4.2",
    "qiskit-algorithms>=0.3.0",
    "qiskit-aer>=0.17.0",
    "pytest>=7.0.0,<9.0.0",
    "pytest-cov>=4.0.0,<6.0.0",
    "black>=23.0.0,<25.0.0",
    "isort>=5.12.0,<7.0.0",
]

[project.urls]
"Homepage" = "https://github.com/mk0dz/antinature"
"Bug Tracker" = "https://github.com/mk0dz/antinature/issues"
"Documentation" = "https://github.com/mk0dz/antinature"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
skip-string-normalization = true
preview = true

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --tb=short" 