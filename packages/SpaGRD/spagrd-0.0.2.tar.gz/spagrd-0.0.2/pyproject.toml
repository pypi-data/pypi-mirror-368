[project]
name = "SpaGRD"
version = "0.0.2"
description = "A Python package for modeling cellâ€“cell communication using reaction-diffusion and graph signal processing."
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Jixin Liu", email = "frankliu210@163.com" }
]
requires-python = ">=3.7"
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.3",
    "scipy==1.15.0",
    "scikit-learn==1.6.1",
    "numba==0.60.0",
    "matplotlib==3.10.0",
    "plotnine==0.14.5",
    "networkx==3.4.2",
    "igraph==0.11.8",
    "leidenalg==0.10.2",
    "louvain==0.8.2",
    "scanpy==1.9.7",
    "anndata==0.10.5",
    "gseapy==1.1.4",
    "kneed==0.8.5",
    "plotly==6.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
Homepage = "https://github.com/jxLiu-bio/SpaGRD"
Documentation = "https://github.com/jxLiu-bio/SpaGRD/wiki"


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]