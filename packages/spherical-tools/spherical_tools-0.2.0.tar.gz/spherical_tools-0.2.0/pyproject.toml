[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spherical-tools"
version = "0.2.0"
description = "Utilities for working with spherical geometry"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Tom New", email = "tomnewtonnew@gmail.com"}]
license = {file = "LICENSE"}
dependencies = ["numpy"]
keywords = ["geoscience", "coordinates", "spherical", "cartesian", "geometry"]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "pytest-cov>=5,<6",
  "black>=25.1,<26",
]

[project.urls]
Homepage = "https://github.com/tom-new/spherical-tools"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "--cov=spherical_tools --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["spherical_tools"]

[tool.coverage.report]
fail_under = 90
show_missing = true
