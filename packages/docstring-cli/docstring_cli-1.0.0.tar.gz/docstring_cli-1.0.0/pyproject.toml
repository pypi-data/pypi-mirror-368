# File: pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docstring-cli"
version = "1.0.0"
description = "Simple CLI to add docstrings to Python code"
authors = [{name = "Vijay", email = "vijay@example.com"}]
dependencies = ["requests>=2.25.0"]
requires-python = ">=3.8"

[project.scripts]
docstring= "documenter:main"
pydoc = "documenter:main"

[tool.setuptools]
py-modules = ["documenter"]