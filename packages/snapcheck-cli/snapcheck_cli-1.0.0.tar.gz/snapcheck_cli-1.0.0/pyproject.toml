[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snapcheck-cli"                 # PyPI name (check availability)
version = "1.0.0"
description = "Unified DevOps/MLOps audit & correlation tool"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "SnapCheck Team" }]
keywords = ["devops", "security", "kubernetes", "terraform", "cicd", "cost"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "click>=8.1,<9",
  "rich>=13,<14",
  "fastapi>=0.111,<1",
  "uvicorn[standard]>=0.29,<1",
  "jinja2>=3.1,<4",
  "pyjwt>=2.8,<3",
  "boto3>=1.34,<2",
  "kubernetes>=29,<30",
  "requests>=2.31,<3"
]

[project.scripts]
snapcheck = "main:cli"   # <-- if your entry is main.cli(); change to main:main if needed

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
# Include templates/static living under these top-level packages
output = ["templates/*.html", "templates/partials/*.html"]
web = ["static/*", "static/**/*"]