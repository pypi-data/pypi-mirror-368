[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "here"
version = "1.3.3"
authors = [
  { name="Michael Boerman", email="michaelboerman@hey.com" },
]
description = "Python package that replicates the R package called 'here'."
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/michaelboerman/here"
Issues = "https://github.com/michaelboerman/here/issues"
