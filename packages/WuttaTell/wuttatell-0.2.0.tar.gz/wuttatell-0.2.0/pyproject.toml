
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "WuttaTell"
version = "0.2.0"
description = "Telemetry submission for Wutta Framework"
readme = "README.md"
authors = [{name = "Lance Edgar", email = "lance@wuttaproject.org"}]
license = {text = "GNU GPL v3+"}
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
]
requires-python = ">= 3.8"
dependencies = [
        "requests",
        "WuttJamaican>=0.23.0",
]


[project.optional-dependencies]
docs = ["Sphinx", "furo", "sphinxcontrib-programoutput"]
tests = ["pytest-cov", "tox"]


[project.entry-points."wutta.app.providers"]
wuttatell = "wuttatell.app:WuttaTellAppProvider"

[project.entry-points."wutta.typer_imports"]
wuttasync = "wuttatell.cli"


[project.urls]
Homepage = "https://wuttaproject.org/"
Repository = "https://forgejo.wuttaproject.org/wutta/wuttatell"
Issues = "https://forgejo.wuttaproject.org/wutta/wuttatell/issues"
Changelog = "https://forgejo.wuttaproject.org/wutta/wuttatell/src/branch/master/CHANGELOG.md"


[tool.commitizen]
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true


[tool.hatch.build.targets.sdist]
exclude = [
  "htmlcov/",
]
