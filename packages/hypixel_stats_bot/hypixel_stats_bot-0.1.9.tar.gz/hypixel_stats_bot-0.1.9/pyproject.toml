[project]
name = "hypixel_stats_bot"
version = "0.1.9"
description = "This project lets you quickly view any acount's Hypixel Stats for Bedwars, Skywars, and Slumber Hotel!"
readme = "README.md"
requires-python = ">=3.13.0"
dependencies = [
    "audioop-lts>=0.2.2",
    "py-cord>=2.6.1",
    "requests>=2.32.4",
    "thefuzz>=0.22.1",
]

[project.scripts]
hypixel_stats_bot = "main:main"

[tool]
uv.package = true
