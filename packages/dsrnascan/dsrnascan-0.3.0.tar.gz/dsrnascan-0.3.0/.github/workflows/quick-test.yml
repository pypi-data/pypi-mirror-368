name: Quick Test

on:
  push:
    paths:
      - 'dsRNAscan.py'
      - 'setup.py'
      - 'pyproject.toml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  quick-test:
    name: Quick Install Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install package
      run: |
        pip install .
    
    - name: Run smoke test
      run: |
        dsrnascan --version
        dsrnascan --help
        
        # Quick functional test
        echo ">test" > test.fa
        echo "GGGGGGGGGGAAAAAAAAAAAAAACCCCCCCCCC" >> test.fa
        dsrnascan test.fa -w 100 -s 50 --score 15 -c 1
        
        # Verify output was created
        ls -la dsrnascan_*/