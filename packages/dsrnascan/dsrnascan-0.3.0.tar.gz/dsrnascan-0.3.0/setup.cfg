[metadata]
name = dsrnascan
version = 0.3.0
author = Bass Lab
author_email = 
description = A tool for genome-wide prediction of double-stranded RNA structures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Bass-Lab/dsRNAscan
project_urls = 
	Bug Tracker = https://github.com/Bass-Lab/dsRNAscan/issues
	Documentation = https://github.com/Bass-Lab/dsRNAscan/blob/main/README.md
	Source Code = https://github.com/Bass-Lab/dsRNAscan
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X

[options]
py_modules = dsRNAscan, dsRNAscan-mpi
python_requires = >=3.7
install_requires = 
	biopython>=1.78
	numpy>=1.19
	pandas>=1.1
	ViennaRNA>=2.4

[options.extras_require]
mpi = mpi4py>=3.0; parasail>=1.2
dev = pytest>=6.0; pytest-cov>=2.0; black>=22.0; flake8>=4.0; mypy>=0.900

[options.entry_points]
console_scripts = 
	dsrnascan = dsRNAscan:main
	dsrnascan-mpi = dsRNAscan-mpi:main

[options.package_data]
* = tools/*, *.patch, *.c

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,*.egg-info
ignore = E203, E266, E501, W503

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

