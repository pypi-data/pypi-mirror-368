[build-system]
requires = [
    "setuptools>=60",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "pully"
description = "Download some projects."
version = "0.5.2"

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "gitpython",
    "msgspec",
    "python-gitlab",
    "requests",
    "termcolor",
]

license = {"text" = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.9"

[project.scripts]
pully = "pully.__main__:main"

[project.urls]
"Home" = "https://gitlab.com/saferatday0/pully"
"Issues" = "https://gitlab.com/saferatday0/pully/-/issues"

[tool.isort]
profile = "black"

[tool.setuptools.packages.find]
where = ["."]
include = ["pully*"]
