site_name: highlander-enum
repo_url: https://github.com/florean/highlander-enum
site_url: https://florean.github.io/highlander-enum
site_description: Flag enums with subsets in which there can be only one set.
site_author: Nathan Florea
edit_uri: edit/main/docs/
repo_name: florean/highlander-enum
copyright: Maintained by Nathan Florea.

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Examples: examples.md
  - API Reference:
    - Overview: api-reference.md
    - Core Modules: modules.md
  - Contributing: contributing.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["highlander"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/florean/highlander-enum
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/highlander-enum
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/florean

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
