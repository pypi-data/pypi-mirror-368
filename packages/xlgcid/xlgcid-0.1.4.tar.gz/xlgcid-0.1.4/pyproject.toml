[tool.poetry]
name = "xlgcid"
version = "0.1.4"
description = "XunLei GCID hash algorithm"
authors = ["Cologler <skyoflw@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Cologler/xlgcid-python"

[tool.poetry.dependencies]
python = "^3.8"


[tool.poetry-dynamic-versioning]
enable = false
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    "I", # isort
    "ANN", # flake8-annotations
]
