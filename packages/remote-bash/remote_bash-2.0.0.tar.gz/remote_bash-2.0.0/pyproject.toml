[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "remote_bash"
version = "2.0.0"
description = "Remote Bash Shell with reverse SSHFS local directory mounting"
authors = [{ name = "Leo", email = "leoustc@icloud.com" }]
readme = "README.md"
requires-python = ">=3.8"

[project.scripts]
rbash = "rbash.cli:main"
remote_bash = "rbash.cli:main"

[tool.setuptools]
packages = ["rbash"]
include-package-data = true

[tool.setuptools.package-data]
rbash = ["rbash.sh"]
