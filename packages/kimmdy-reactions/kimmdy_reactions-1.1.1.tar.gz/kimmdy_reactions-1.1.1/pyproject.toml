[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kimmdy-reactions"
version = "1.1.1"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
description = "Reaction template for KIMMDY"
authors = [{ name = "Kai Riedmiller", email = "kai.riedmiller@h-its.org" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">= 3.9"
dependencies = ["MDAnalysis"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
dev = [
  "kimmdy",
  "pytest",
  "tox",
  "black",
  "hypothesis",
  "jupyter",
  "griffe >= 0.33, < 1.0.0",
  "quartodoc",
]

[project.entry-points."kimmdy.reaction_plugins"]
dummyreaction = "dummyreaction.reaction:DummyReaction"
hat_naive = "hat_naive.reaction:NaiveHAT"
homolysis = "homolysis.reaction:Homolysis"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.package-data]
dummyreaction = ["*.json"]
hat_naive = ["*.json"]
homolysis = ["*.json"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
