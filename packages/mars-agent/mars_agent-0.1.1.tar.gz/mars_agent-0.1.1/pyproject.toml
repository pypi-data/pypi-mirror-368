[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mars-agent"
version = "0.1.1"
description = "Mars Agent - 基于主副代理架构的AI代理系统，支持MCP协议和流式处理"
authors = [
    { name = "MingGuang Tian", email = "2593666979@qq.com" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "agent", "mcp", "streaming", "llm", "chatbot"]

dependencies = [
    "mcp>=1.8.0",
    "openai>=1.12.0",
    "langgraph>=0.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/Shy2593666979/Mars-Agent"
Repository = "https://github.com/Shy2593666979/Mars-Agent"
Documentation = "https://github.com/Shy2593666979/Mars-Agent#readme"
"Bug Tracker" = "https://github.com/Shy2593666979/Mars-Agent/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mars_agent*"]

[tool.setuptools.package-data]
mars_agent = ["*.py", "**/*.py"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true 