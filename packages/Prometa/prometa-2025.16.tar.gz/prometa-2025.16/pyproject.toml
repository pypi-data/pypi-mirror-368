[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "Prometa"
description = "Manage project metadata."
dependencies = [
    "CodeMetaPy",
    "PyYAML",
    "jrai-common-mixins",
    "python-gitlab",
    "pyxdg",
    "requests",
    "spdx-license-list",
    "spdx-matcher",
    "tomli-w",
    "trove-classifiers",
]
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.inria.fr/jrye/prometa"
Source = "https://gitlab.inria.fr/jrye/prometa.git"
Documentation = "https://jrye.gitlabpages.inria.fr/prometa"
Issues = "https://gitlab.inria.fr/jrye/prometa/issues"

[project.scripts]
prometa = "prometa.main:run_main"
prometa-document_gitlab_badges = "prometa.scripts.document_gitlab_badges:document_gitlab_badges"
prometa-document_gitlab_ci_jobs = "prometa.scripts.document_gitlab_ci_jobs:document_gitlab_ci_jobs"
prometa-document_gitlab_hooks = "prometa.scripts.document_gitlab_hooks:document_gitlab_hooks"
prometa-document_labels = "prometa.scripts.document_labels:document_labels"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/prometa/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100

[tool.prometa]
enabled_badges = [
    "Black",
    "isort",
]
