[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docuver"
dynamic = ["version"]
description = "A meta tool for version control of Office documents (docx, xlsx, pptx, odt, ods, odp)"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "Jabez Winston C", email = "jabezwinston@gmail.com"}
]
keywords = ["version-control", "office", "documents", "docx", "xlsx", "odt", "ods", "odp", "meta-tool", "git"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Software Development :: Version Control",
    "Topic :: Office/Business :: Office Suites",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jabezwinston/dcouver"
"Bug Reports" = "https://github.com/jabezwinston/dcouver/issues"
"Source" = "https://github.com/jabezwinston/dcouver"

[project.scripts]
docuver = "docuver.cli:main"

[project.optional-dependencies]
completions = [
    "argcomplete>=1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["docuver*"]

[tool.setuptools.dynamic]
version = {attr = "docuver.version.VERSION"}
