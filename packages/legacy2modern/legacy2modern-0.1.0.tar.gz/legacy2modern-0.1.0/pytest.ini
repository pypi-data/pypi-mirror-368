[tool:pytest]
markers =
    cobol: marks tests as COBOL system tests
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    llm: marks tests as LLM integration tests
    static_site: marks tests as static site tests
    website_modernizer: marks tests as website modernizer tests
    cli: marks tests as CLI tests
    slow: marks tests as slow running tests
    skip: marks tests to be skipped

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 