[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "sde-sim-rs"
requires-python = ">=3.11,<3.14"
authors = [
  {name = "Alexander Schierbeck-Hansen", email = "aschii85@protonmail.com"},
]
description = "Powerful and flexible stochastic differential equation (quasi) Monte-Carlo simulation library written in Rust with Python bindings"
readme = "README.md"
license = "MIT"
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Intended Audience :: Financial and Insurance Industry',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Rust',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    'Typing :: Typed',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]
dynamic = ["version"]
dependencies = [
    "numpy>=1.24.4",
    "patchelf>=0.17.2.2",
    "polars>=1.8.2",
]

[project.urls]
Homepage = "https://github.com/Aschii85/sde-sim-rs"
Repository = "https://github.com/Aschii85/sde-sim-rs.git"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "sde_sim_rs"
include = [
    "python/sde_sim_rs/sde_sim_rs.pyi", 
    "python/sde_sim_rs/py.typed",
]

[dependency-groups]
dev = [
    "ruff>=0.12.7",
    "snakeviz>=2.2.1",
    "plotly>=6.2.0",
]
