# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ffpyplayer-stubs"  # 包名，需在 PyPI 唯一
version = "1.0.0"         # 版本号（遵循语义化版本）
authors = [
  { name = "wry", email = "wry_by01@outlook.com" }
]
description = "Type stubs for ffpyplayer"  # 简短描述
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Typing :: Stubs Only",  # 标识为纯存根包（关键）
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/mypackage-stubs"