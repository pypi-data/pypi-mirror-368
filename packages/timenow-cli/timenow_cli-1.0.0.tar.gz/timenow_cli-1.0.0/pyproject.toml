[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timenow-cli"                   # name on PyPI
version = "1.0.0"
description = "A simple CLI to get the current time in any city worldwide."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name="Your Name", email="your@email.com" }
]
dependencies = [
    "requests",
    "pytz"
]

[project.urls]
Homepage = "https://github.com/yourusername/timenow-cli"
Repository = "https://github.com/yourusername/timenow-cli"

[project.scripts]
timenow = "timenow.cli:main"            # command name = timenow