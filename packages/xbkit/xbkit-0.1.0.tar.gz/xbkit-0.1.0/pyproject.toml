[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xbkit"
version = "0.1.0"
authors = [
    { name = "xb1520", email = "xb1520@foxmail.com" }
]
requires-python = ">=3.13"
description = "小白开发工具包,仅便于自己学习交流使用,不保证接口的稳定性,请谨慎使用!!!"
readme = "README.md"
license = "MIT OR Apache-2.0"
license-files = [
    "LICENSE-MIT",
    "LICENSE-APACHE"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/xb1520/xbkit"
Issues = "https://github.com/xb1520/xbkit/issues"

[project.optional-dependencies]
bot = [
  "ncatbot>=3.8.9.post1",
]
browser = [
    "playwright>=1.54.0",
    "playwright-stealth>=2.0.0",
]


[tool.uv]
override-dependencies = [
    # 由于ncatbot依赖的pyppeteer已经一年没有维护了，pyppeteer中依赖的pyee版本还停留在11.0,而playwright要求pyee的版本为13.0.
    # 为了避免冲突,我们强制指定pyee依赖项为13.0.0
    "pyee>=13.0.0",
]