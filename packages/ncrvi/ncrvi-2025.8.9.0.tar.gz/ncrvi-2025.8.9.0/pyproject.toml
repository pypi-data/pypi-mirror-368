[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ncrvi"
version = "2025.8.9.0"
authors = [
    {name = "Ann T Ropea", email = "bedhanger@gmx.de"},
]
description = "Check rudimentary information"
readme = "README.rst"
license = "MIT"
dependencies = [
    "pytest",
]

[project.scripts]
ncrvi = "ncrvi:main"

[project.urls]
Homepage = "https://gitlab.com/bedhanger/mwe/-/tree/master/python/ncrvi"

[tool.pytest.ini_options]
pythonpath = "src"
