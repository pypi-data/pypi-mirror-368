[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nigredo-config-loader"
version = "0.2.0"
authors = [
  { name="stavrmoris", email="stavrmoris@yandex.com" },
]
description = "A simple parser for custom configuration file format."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["config", "parser", "ini", "loader", "nigredo"]

[project.urls]
Homepage = "https://github.com/stavrmoris/nigredo-config-loader"