[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "casibase-python-sdk"
version = "1.2.0"
authors = [{ name = "Casibase", email = "admin@casibase.org" }]
description = "Python SDK built for Casibase"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["Casibase"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.6"
dynamic = ["dependencies"]

[project.urls]
"Home" = "https://github.com/casibase/casibase-python-sdk"

[tool.black]
line-length = 120
target-version = ["py36", "py37", "py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["I", "F"]
unfixable = []

[tool.hatch.version]
path = "src/casibase_python_sdk/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["/src/casibase_python_sdk"]

[tool.hatch.build.targets.wheel]
packages = ["src/casibase_python_sdk"]
