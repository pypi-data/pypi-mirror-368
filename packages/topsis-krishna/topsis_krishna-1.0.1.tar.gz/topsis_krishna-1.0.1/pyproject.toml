[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "topsis-krishna"
version = "1.0.1"  # Fixed version instead of dynamic
description = "A Python implementation of the TOPSIS decision-making method"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Krishna Arora", email = "your.email@example.com"}
]
keywords = ["topsis", "decision-making", "multi-criteria", "ranking", "optimization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/yourusername/topsis-package"
Repository = "https://github.com/yourusername/topsis-package"
Documentation = "https://github.com/yourusername/topsis-package#readme"
Issues = "https://github.com/yourusername/topsis-package/issues"

[project.scripts]
topsis = "topsis.topsis:main"

[tool.setuptools_scm]
write_to = "topsis/_version.py"
