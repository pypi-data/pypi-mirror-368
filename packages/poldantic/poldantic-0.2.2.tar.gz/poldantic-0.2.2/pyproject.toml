[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poldantic"
version = "0.2.2"
description = "Convert Pydantic models to Polars schemas"
authors = [{ name = "Odos Matthews", email = "odosmatthews@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0",
    "polars>=0.20.0"
]

[tool.setuptools]
packages = ["poldantic"]
include-package-data = true

[project.urls]
Repository = "https://github.com/eddiethedean/poldantic"
