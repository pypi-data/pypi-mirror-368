[metadata]
name = melts-cython-framework
version = 1.1.2
description = Wrappers for the MELTS library exposed as a webservice
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU AGPLv3
author = Mark S. Ghiorso
author_email = ghiorso@ofm-research.org
url = https://gitlab.com/ENKI-portal/app-melts-for-excel-gca
download_urls = https://pypi.org/project/melts-cython-framework
project_urls = 
	Documentation = https://gitlab.com/ENKI-portal/app-melts-for-excel-gca
	Code = https://gitlab.com/ENKI-portal/app-melts-for-excel-gca
	Issue tracker = https://gitlab.com/ENKI-portal/app-melts-for-excel-gca
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
python_requires = >=3.6
package_dir = =src
packages = find:

[options.packages.find]
where = src

[options.package_data]
* = *.pxd, *.h

[egg_info]
tag_build = 
tag_date = 0

