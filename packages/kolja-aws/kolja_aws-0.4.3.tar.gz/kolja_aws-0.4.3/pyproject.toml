[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kolja-aws"
version = "0.4.3"
description = "AWS SSO CLI Tool"
authors = ["Kolja Huang <koljahuang@gmail.com>"]
readme = "README.md"
packages = [{include = "kolja_aws"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.0"
questionary = "^2.0.0"
rich = "^13.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[tool.poetry.scripts]
kolja = "kolja_aws.kolja_login:cli"
kolja-install-shell = "kolja_aws.post_install:main"
kolja-diagnose = "kolja_aws.diagnose:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]