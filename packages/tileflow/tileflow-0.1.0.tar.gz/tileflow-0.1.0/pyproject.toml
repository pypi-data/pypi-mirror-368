[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "tileflow"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "numpy>=2.3.1",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "ruff>=0.12.7",
]

[tool.hatch.build]
# include only the src package and essential files
include = ["src/tileflow", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["src/tileflow"]

[tool.ruff]
line-length = 100
preview = true
extend-exclude = ["docs"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "Q", "D"]
ignore = ["D203", "D213"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.pydocstyle]
convention = "numpy"

