[build-system]
requires = ["git-versiointi>=1.7b1", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-celery-ilmoitus"
dynamic = ["version"]
requires-python = ">= 3.8"
description = "Ajax/Websocket-pohjainen Django-ilmoitusnäkymätoteutus"
readme = "README.md"
authors = [
  {name = "Antti Hautaniemi", email = "antti.hautaniemi@me.com"},
]
dependencies = ["celery", "Django>=3.2"]
urls = {Repository = "https://github.com/an7oine/django-celery-ilmoitus.git"}

[project.entry-points]
"django.sovellus" = {ilmoitus = "ilmoitus.sovellus:Ilmoitus"}

[project.optional-dependencies]
websocket = ["celery-viestikanava", "django-pistoke"]
