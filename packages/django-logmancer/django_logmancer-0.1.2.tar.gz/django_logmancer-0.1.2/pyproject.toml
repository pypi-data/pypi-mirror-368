[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-logmancer"
authors = [
    {name = "Abdulsamet TATAR", email = "abdulsamettatar@gmail.com"},
]
description = "Advanced logging and monitoring for Django applications"
readme = "README.rst"
requires-python = ">=3.10"
keywords = ["django", "logging", "monitoring", "middleware", "signals"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0", 
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "Django>=4.2",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov",
    "pytest-mock",
    "tox-uv>=1.27.0",
    "factory-boy",
    "freezegun",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
    "django-stubs",
    "bandit[toml]",
    "safety",
]

[project.urls]
Homepage = "https://github.com/abdulsamet/logmancer"
Repository = "https://github.com/abdulsamet/logmancer"
Issues = "https://github.com/abdulsamet/logmancer/issues"

[tool.setuptools.dynamic]
version = {attr = "logmancer.__version__"}

[tool.setuptools.packages.find]
exclude = ["tests*", "example_project*"]

[tool.flake8]
max-line-length = 100
ignore = ["E203", "W503", "F401"]
exclude = [".git", "__pycache__", ".tox", ".venv", "venv", "migrations", "build", "dist"]
per-file-ignores = [
    "__init__.py:F401",
    "*/migrations/*.py:E501"
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_django = "django"
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
addopts = """\
    --strict-config
    --strict-markers
    --ds=tests.settings
    """
django_find_project = false
xfail_strict = true

[tool.coverage.run]
branch = true
parallel = true
source = ["logmancer", "tests"]

[tool.coverage.report]
show_missing = true

[dependency-groups]
dev = [
    "ruff>=0.12.3",
    "pytest>=7.0",
    "pytest-django>=4.5",
    "coverage[toml]",
    "isort>=6.0.1",
    "bandit>=1.8.6",
    "mypy>=1.17.0",
    "twine>=6.1.0",
]
