[build-system]
requires = [
    "hatchling",
    "hatch-jupyter-builder"
]
build-backend="hatchling.build"

[project]
name = "jupyter-checkpoints"
version = "0.3.0"
description = "A JupyterLab extension for managing multiple checkpoints"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jupyter-server>=2.16.0"
]
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
]
license = {text = "MIT"}

[tool.hatch.build.targets.wheel]
packages = ["jupytercheckpoints"]

[tool.hatch.build.targets.wheel.shared-data]
"jupytercheckpoints/extension/jupyter_server_config.d/jupytercheckpoints.json" = "etc/jupyter/jupyter_server_config.d/jupytercheckpoints.json"

