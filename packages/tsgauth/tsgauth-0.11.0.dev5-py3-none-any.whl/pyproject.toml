[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tsgauth"
version = "0.11.0.dev5"
authors = [
  { name="Sam Harper", email="cmstsg@cern.ch" },
]
description = "The TSG authentication library for use with the CERN SSO (OIDC based) service"
readme = "README_PYPI.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "authlib >= 0.15",
  "requests",
  "requests_gssapi",
  "bs4",
  "inputimeout"
]

[project.optional-dependencies]
flask = ["Flask>=2.0","redis"]
fastapi = ["fastapi","aiocache","pydantic-settings","redis"]
dev = ["pytest","httpx"]

[tool.hatch.build]
include = [
  "README_PYPI.md",
  "tsgauth/*",
  "bin/*",
  "examples/*",
  "requirements.txt",
  "requirements-dev.txt",
  "pyproject.toml",
  "tests/*",
  "LICENCE.txt",
]
exclude = [
  "/README.md",
  "/venv",
  "/.git",
  "/.gitignore",
  "/.gitlab-ci.yml",
  "/.hatch.yml",
  "/.pytest_cache",
  "/.vscode",
  "/dist",
  "/images",
  "/*~",
  "/*/*~",
]



[project.urls]
"Homepage" = "https://gitlab.cern.ch/cms-tsg/common/tsgauth"
"Bug Tracker" = "https://gitlab.cern.ch/cms-tsg/common/tsgauth/issues"