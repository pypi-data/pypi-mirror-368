[project]
name = "chainsaws"
version = "0.0.151"
description = "CHAIN your backend with Simple AWS services"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "whatisyourname0", email = "mynameisjune111@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "boto3>=1.35.63",
    "botocore>=1.35.63",
    "croniter>=5.0.1",
]

[project.optional-dependencies]
elasticache = [
    "pymemcache>=4.0.0",
    "redis>=5.2.1",
]
redshift = [
    "psycopg2>=2.9.10",
]
neptune = [
    "gremlinpython>=3.7.0",
]
all = [
    "pymemcache>=4.0.0",
    "redis>=5.2.1",
    "psycopg2>=2.9.10",
    "gremlinpython>=3.7.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/whatisyourname0/chainsaws"
Repository = "https://github.com/whatisyourname0/chainsaws.git"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "__pycache__",
    "tests/*",
    "docs/*",
    "examples/*",
    "chainsaws_playground/*",
    ".git/*",
    ".github/*",
    ".gitignore",
    ".pytest_cache",
    "__pycache__",
    "*.pyc",
]

[tool.hatch.build.targets.wheel]
packages = [
    "chainsaws",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
addopts = "-ra -q"

[dependency-groups]
dev = [
    "faker>=33.1.0",
    "ruff>=0.9.1",
    "tomli-w>=1.1.0",
    "tomli>=2.2.1",
]
