# Ignore specific rules
lint.ignore = [
    "E501",  # line length violations,
    "C901", # argument length
    "FBT001", # Boolean-typed positional argument in function definition
    "FBT002",  # Boolean default positional argument in function definition,
    "FBT003", # Boolean-typed keyword argument in function definition
    "BLE001", # Do not catch blind exceptions
    "PLR0913", # too many arguments,
    "D401", # imperative docstring,
    "D100", # missing docstring in public module
    "D101", # missing docstring in public class
    "D102", # missing docstring in public method
    "D103", # missing docstring in public function
]

# Line length configuration
line-length = 100

# Allow unused variables when underscore-prefixed
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.11+
target-version = "py311"

[lint.per-file-ignores]
"__init__.py" = ["F401"] # Ignore unused imports in __init__ files
"test_*.py" = ["S101"]   # Ignore assert statements in tests
