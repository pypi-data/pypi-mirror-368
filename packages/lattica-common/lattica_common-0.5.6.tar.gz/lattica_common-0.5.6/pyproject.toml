[project]
name = "lattica-common"
version = "0.5.6"
description = "Common functions for Lattica clients"
authors = [
    {name = "LatticaAI Inc.", email = "hello@lattica.ai"},
]
license-files = ["LICENSE.txt"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
    "matplotlib",
]

[project.urls]
Homepage = "https://lattica.ai"
Repository = "https://github.com/lattica-ai/lattica-client"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"