[project]
name = "minkar"
version = "0.3.1"
description = "A CLI toolkit to improve development workflow"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Waland2" }]
license = { file = "LICENSE.md" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "typer[all]>=0.12",
    "pyperclip>=1.8",
]

[project.scripts]
minkar = "minkar.cli:app"

[tool.setuptools.package-data]
"minkar" = ["py.typed"]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"
