[project]
name = "irie"
version = "0.0.60"
authors = [
  {name="Claudio M. Perez", email="50180406+claudioperez@users.noreply.github.com"}
]
description="An infrastructure resilience engine"

readme = "README.md"

keywords = [
  "resilience",
  "structural-health-monitoring",
  "finite-element-analysis",
  "xara"
] 

dependencies = [
  "opensees>=0.1.0",
  "quakeio",
  "veux>=0.0.40",
  "xara>=0.0.8",
  "xcsi>=0.0.3",
  "mdof",
  "xsection>=0.0.20",
  "openbim", # TODO: remove, superceded by xcsi

  "tqdm",
  "folium",
  "pandas",
  "numpy",
  "orjson",
  "jsonschema",
  "beautifulsoup4",
  "autopep8",

  "Django==5.1.2",
  "asgiref==3.8.1",
  "gunicorn==23.0.0",
  "pytz==2021.3",
  "sqlparse==0.5.1",
  "toml>=0.10.2",
  "whitenoise==5.3.0",
  "crispy-bootstrap5 ",
  "django-filter",
  "django-crispy-forms",
  "django-environ==0.11.2",
  "djangorestframework==3.15.2",
  "djangorestframework-simplejwt==5.3.1",
  "dj-database-url==2.1.0",
  "django-formtools"
]

classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Programming Language :: C',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]


[project.urls]
Repository = "https://github.com/STAIRLab"
Documentation = "https://stairlab.berkeley.edu/software/irie/"

[project.scripts]
irie = "irie.__main__:main"

[build-system]
requires = [
    "setuptools >= 52.0.2",
    "wheel"
]

build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools.package-data]
"*" = [
    "apps/templates/**/*",
    "apps/static/*.*",
    "apps/static/assets/content_images/**/*.*",
    "apps/static/assets/inventory/*.svg",
    "apps/static/assets/vendor/**/*",
    "apps/static/assets/img/**/*",
    "apps/static/assets/css/**/*",
    "apps/static/assets/js/**/*",

    "apps/prediction/runners/opensees/schemas/*.json",

    "init/data/nbi/*.tar", 
    "init/data/*.json", 
    "init/data/networks/*.json",
    "init/hayward.zip"
]

