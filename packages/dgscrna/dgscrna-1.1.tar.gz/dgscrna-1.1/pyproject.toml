[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgscrna"
version = "1.01"
description = "A Python package for single-cell RNA-seq cell type annotation using marker-based scoring and deep learning"
authors = [
    { name = "Yimin Liu", email = "yiminliu.career@gmail.com" }
]
license = { text = "GPL-3.0" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["single-cell", "RNA-seq", "cell-type", "annotation", "bioinformatics"]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "scanpy>=1.9.0",
    "anndata>=0.8.0",
    "scikit-learn>=1.0.0",
    "torch>=1.9.0",
    "torchmetrics>=0.7.0",
    "hdbscan>=0.8.0",
    "leidenalg>=0.8.0",
    "harmonypy>=0.0.5",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "tqdm>=4.62.0",
    "joblib>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "bump2version>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/DGscRNA"
Repository = "https://github.com/yourusername/DGscRNA.git"
"Bug Tracker" = "https://github.com/yourusername/DGscRNA/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dgscrna*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
dgscrna = ["data/*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]