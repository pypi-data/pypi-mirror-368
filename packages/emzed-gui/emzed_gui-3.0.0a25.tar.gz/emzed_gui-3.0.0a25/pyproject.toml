[build-system]
requires = ["setuptools>=61.2", "cython", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "emzed_gui"
version = "3.0.0a25"
requires-python = ">=3.10,<3.13"
authors = [{name = "Uwe Schmitt", email = "uwe.schmitt@id.ethz.ch"}]
license = {text = "MIT"}
description = ""
urls = {Homepage = "https://emzed.ethz.ch"}
dependencies = [
    "emzed>=3.0.0a22",
    "PyQt5",
    "PyQt5-Qt5",
    "guidata==1.7.7",
    "pythonqwt==0.5.5",
    "guiqwt303>=3.0.3",
    "matplotlib",
    "numpy",
]

[dependency-groups]
dev = [
   "build>=1.2.2",
   "pytest>=8.3",
   "pytest-cov>=5",
   "pytest-regtest>=2.3",
   "isort>=5",
   "sphinx",
   "ruff>=0.7",
   "jupyter>=1.1",
   "nbsphinx>=0.9.5",
   "black-nb>=0.7",
   "twine>=5.1",
   "wheel>=0.44",
   "pre-commit>=4",
   "sphinx-rtd-eth-theme",
   "pdbp>=1.7.1",
]

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
