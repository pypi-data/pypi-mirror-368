[project]
name = "dash-ai-chat"
version = "0.0.4"
description = "A customizable LLM chat UI framework built on Plotly Dash"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Elias Dabbas", email = "eliasdabbas@gmail.com" }
]
maintainers = [
    { name = "Elias Dabbas", email = "eliasdabbas@gmail.com" }
]
keywords = ["dash", "plotly", "llm", "chat", "ai", "openai", "anthropic", "gemini", "ui", "framework", "chatbot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Framework :: Dash",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "dash>=3.2.0",
    "dash-bootstrap-components>=2.0.3",
]

[project.urls]
Homepage = "https://github.com/eliasdabbas/dash-ai-chat"
Documentation = "https://github.com/eliasdabbas/dash-ai-chat#readme"
Repository = "https://github.com/eliasdabbas/dash-ai-chat.git"
"Bug Tracker" = "https://github.com/eliasdabbas/dash-ai-chat/issues"
"Source Code" = "https://github.com/eliasdabbas/dash-ai-chat"
Changelog = "https://github.com/eliasdabbas/dash-ai-chat/releases"

[project.optional-dependencies]
openai = [
    "openai>=1.97.1",
]
gemini = [
    "google-genai>=1.29.0",
    "google-generativeai>=0.8.0",
]
anthropic = [
    "anthropic>=0.40.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
