[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hype-tools"
version = "0.1.4"
description = "A collection of tools for analyzing HYPe reads"
authors = [{ name = "Luisa Kalkert", email = "luisa.kalkert@gmx.de" }]
readme = "README.md"
dependencies = [
    "click",
    "numpy",
    "pandas",
    "tqdm",
    "biopython",
    "python-Levenshtein",
    "minineedle",
    "scipy",
    "statistics"
]

[project.scripts]
hypetools = "HYPeTools.cli:cli"

[tool.setuptools]
packages = ["HYPeTools"]

[tool.setuptools.package-data] 
HYPeTools = ["data/**/*"] 
