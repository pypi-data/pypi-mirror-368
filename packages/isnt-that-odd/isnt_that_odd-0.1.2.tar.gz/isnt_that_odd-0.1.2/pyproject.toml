[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "isnt_that_odd"
version = "0.1.2"
description = "A Python library that determines if a number is even using LLM APIs"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Fang-Pen Lin", email = "hello@fangpenlin.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "litellm>=1.0.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "jinja2>=3.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/LaunchPlatform/isnt_that_odd"
Repository = "https://github.com/LaunchPlatform/isnt_that_odd.git"
Issues = "https://github.com/LaunchPlatform/isnt_that_odd/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/isnt_that_odd"]

[project.scripts]
isnt-that-odd = "isnt_that_odd.cli:cli"
isnt_that_odd = "isnt_that_odd.cli:cli"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py38"
line-length = 88
lint.select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
lint.ignore = ["E501", "B008", "I001"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/isnt_that_odd --cov-report=term-missing"
