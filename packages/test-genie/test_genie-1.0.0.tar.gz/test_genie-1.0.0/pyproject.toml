[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-genie"
version = "1.0.0"
description = "AI-Powered Test Case Generation for Developers"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TestGenie Team", email = "team@testgenie.dev"}
]
keywords = ["testing", "ai", "test-generation", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.7",
    "requests>=2.31.0",
    "pathlib2>=2.3.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
test_genie = "cli.main:cli"

[project.urls]
Homepage = "https://github.com/testgenie/testgenie"
Repository = "https://github.com/testgenie/testgenie"
Documentation = "https://docs.testgenie.dev"
Issues = "https://github.com/testgenie/testgenie/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cli*", "shared*", "models*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 