[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "stream-translator-gpt"
version = "2025.8.10"
description = "Command line tool to transcribe & translate audio from livestreams in real time"
readme = "README_PyPI.md"
requires-python = ">=3.8"
keywords = [ "translator", "translation", "translate", "transcribe", "yt-dlp", "vad", "whisper", "faster-whisper", "whisper-api", "gpt", "gemini",]
classifiers = [ "Topic :: Multimedia :: Sound/Audio :: Analysis", "Development Status :: 5 - Production/Stable", "Environment :: Console", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [ "numpy", "scipy", "yt-dlp>=2025.6.30", "ffmpeg-python>=0.2.0,<0.3", "sounddevice<1.0", "openai-whisper==20250625", "faster-whisper>=1.1.1,<2.0.0", "openai>=1.77,<2.0", "google-generativeai>=0.8.4,<1.0",]
[[project.authors]]
name = "ion"
email = "ionicbond3@gmail.com"

[project.scripts]
stream-translator-gpt = "stream_translator_gpt.translator:cli"

[project.urls]
Homepage = "https://github.com/ionic-bond/stream-translator-gpt"
Issues = "https://github.com/ionic-bond/stream-translator-gpt/issues"

[tool.setuptools.package-data]
stream_translator_gpt = [ "*.jit",]

[tool.setuptools.packages.find]
where = [ ".",]
