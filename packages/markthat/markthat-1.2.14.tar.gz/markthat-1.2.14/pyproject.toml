[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "markthat"
version = "1.2.14"
description = "A Python library for converting images and PDFs to Markdown or generating rich image descriptions using state-of-the-art multimodal LLMs"
readme = "README.md"
authors = [{name = "MarkThat Contributors"}]
license = "MIT"
requires-python = ">=3.10"

dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.60.0",
    "google-generativeai>=0.8.0",
    "mistralai>=1.7.0",
    "pymupdf>=1.26.0",
    "numpy>=1.25.0",
    "matplotlib>=3.7.0",
    "Pillow>=10.0.0",
    "Jinja2>=3.1.0",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.28",
    "langchain-anthropic>=0.3.18",
    "langchain-google-genai>=2.0.10",
    "langchain-mistralai>=0.2.11",
]

[tool.setuptools.packages.find]
include = ["markthat*"]
exclude = ["tests*", "env_dev*", "archive*"]

[tool.setuptools.package-data]
markthat = ["prompts/templates/*.j2"]

[project.optional-dependencies]
llm = [
    "google-generativeai",
    "openai",
    "anthropic",
    "mistralai",
]

langchain = [
    "langchain>=0.3.27",
    "langchain-openai>=0.3.28",
    "langchain-anthropic>=0.3.18",
    "langchain-google-genai>=2.0.10",
    "langchain-mistralai>=0.2.11",
]

dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.4.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "pre-commit>=3.5.0",
    "mypy>=1.5.0",
]

[tool.black]
target-version = ["py39"]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]  # Only essential errors, imports, and basic style
ignore = [
    "E501",  # Line too long (handled by black)
    "UP006", # Use list instead of List (for compatibility)
    "UP007", # Use X | Y syntax (for compatibility with Python < 3.10)
    "UP035", # Import from typing (for compatibility)
    "F401",  # Unused imports (often needed for re-exports)
]

[tool.bandit]
# Security configuration
exclude_dirs = ["tests", "archive"]
skips = [
    "B701",  # Jinja2 autoescape - false positive for prompt templates (not web content)
]

