[project]
name = "pdf-pycrack"
version = "0.1.0"
description = "A fast, parallel PDF password cracker written in Python."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Matej Hornik", email = "bachini256@gmail.com" }
]
maintainers = [
    { name = "Matej Hornik", email = "bachini256@gmail.com" }
]
keywords = ["pdf", "password", "cracker", "security", "parallel"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Utilities",
]
dependencies = [
    "pikepdf>=9.9.0",
    "tqdm>=4.67.1",
    "rich>=13.7.1",
]

[project.urls]
"Homepage" = "https://github.com/hornikmatej/pdf_pycrack"
"Bug Tracker" = "https://github.com/hornikmatej/pdf_pycrack/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pdf_pycrack*"]
exclude = ["pdf_pycrack.*.__pycache__*"]

[project.scripts]
pdf-pycrack = "pdf_pycrack.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "black>=24.4.2",
    "ruff>=0.5.5",
    "pre-commit>=4.2.0",
    "isort>=6.0.1",
    "pypdf2>=3.0.1",
    "pytest-cov>=5.0.0",
    "safety>=3.0.0",
    "bandit>=1.7.5",
    "twine>=5.0.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.25.0",
    "mkdocstrings-python>=1.10.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
markers = [
    "numbers: tests with numbers",
    "letters: tests with letters",
    "special_chars: tests with special characters",
    "mixed: tests with mixed characters",
]

[tool.isort]
profile = "black"
