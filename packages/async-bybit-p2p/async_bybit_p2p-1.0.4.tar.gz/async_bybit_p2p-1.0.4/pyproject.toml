[project]
name = "async_bybit_p2p"
version = "1.0.4"
authors = [
  { name="Kirill Suvorov", email="herbalsomml@gmail.com" },
]
description = "An asynchronous fork of the official ByBit P2P API integration library written in Python."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "aiofiles",
  "aiohttp",
  "pycryptodome"
]

[project.urls]
Homepage = "https://github.com/TokenatorObmenator/async_bybit_p2p"
Issues = "https://github.com/TokenatorObmenator/async_bybit_p2p/issues"
