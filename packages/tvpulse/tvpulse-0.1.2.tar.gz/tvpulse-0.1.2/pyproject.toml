[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tvpulse"
authors = [
  { name="SDIO", email="dev@sdio.io" },
]
description = "Official TVPulse SDK for Python"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "pydantic",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/sdio/tvpulse-python-sdk"
"Bug Tracker" = "https://github.com/sdio/tvpulse-python-sdk/issues"

[tool.setuptools.dynamic]
version = {attr = "tvpulse.__version__"}
