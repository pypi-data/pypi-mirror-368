[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunkwrap"
version = "2.4.1"
description = "Command-line tool to select code/docs for LLMs with secret masking and a hard cap on final output size."
readme = "README.md"
authors = [
    { name = "Ian Ellis", email = "ellisiana@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Utilities"
]

keywords = [
  "cli", "chunking", "secret-masking", "json", "clipboard",
  "context-window", "token-budget",
  "chatgpt", "openai", "claude", "anthropic", "gemini", "perplexity", "copilot"
]

dependencies = [
    "pyperclip>=1.9.0"
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "pytest>=6.0.0",
    "pytest-mock>=3.14.1",
    "pytest-cov>=2.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.910",
    "twine>=6.1.0"
]

[project.urls]
Homepage = "https://github.com/magicalbob/chunkwrap/wiki"
Repository = "https://github.com/magicalbob/chunkwrap"
Issues = "https://github.com/magicalbob/chunkwrap/issues"
Changelog = "https://github.com/magicalbob/chunkwrap/releases"

[project.scripts]
chunkwrap = "chunkwrap.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["chunkwrap*"]
    
[tool.black]
line-length = 88
target-version = ['py39']
    
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
