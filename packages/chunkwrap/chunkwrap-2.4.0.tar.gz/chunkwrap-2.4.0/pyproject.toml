[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunkwrap"
version = "2.4.0"
description = "A project that splits files and copies them to paste buffer with context for an LLM."
readme = "README.md"
authors = [
    { name = "Ian Ellis", email = "ellisiana@gmail.com" }
]
license = "GPL-3.0-or-later"
classifiers = [
  # Remove the license classifier entirely!
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

keywords = ["copilot", "llm", "development", "project assistance"]

dependencies = [
    "pyperclip>=1.9.0"
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "pytest>=6.0.0",
    "pytest-mock>=3.14.1",
    "pytest-cov>=2.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.910",
    "twine>=6.1.0"
]

[project.urls]
Homepage = "https://github.com/magicalbob/chunkwrap/wiki"
Repository = "https://github.com/magicalbob/chunkwrap"

[project.scripts]
chunkwrap = "chunkwrap.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
    
[tool.black]
line-length = 88
target-version = ['py38']
    
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
