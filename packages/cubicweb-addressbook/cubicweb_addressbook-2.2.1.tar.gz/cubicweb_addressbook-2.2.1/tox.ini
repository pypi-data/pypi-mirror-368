[tox]
envlist = py3, flake8, yamllint, black

[testenv]
deps =
  pytest
  webtest
  -rdev-requirements.txt
commands =
  {envpython} -m pytest {posargs}

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8
commands = flake8 --show-source

[flake8]
max-line-length = 120
exclude = cubicweb_addressbook/migration/*,.tox/*,

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .
