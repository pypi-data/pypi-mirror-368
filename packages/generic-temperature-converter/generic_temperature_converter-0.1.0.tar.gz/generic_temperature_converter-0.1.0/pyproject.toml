# Project metadata --> info for PyPI and pip
# 'name' must be unique on PyPI

[project]
name = "generic-temperature-converter"
version = "0.1.0"
readme = "README.md"
authors = [
    {name = "Pratik", email = "joshipratik8999@gmail.com"}
]
license-files = ["LICENSE"]
requires-python = ">=3.7"   # Minimum Python version supported

# --------------------------------------------------------------------

# CLI command settings --> typing "tempconv" in terminal runs main() in converter.py

[project.scripts]
tempconv = "generic_temperature_converter.converter:main"

# --------------------------------------------------------------------

# Build settings --> tells Python which build system to use (e.g. setuptools)

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# --------------------------------------------------------------------

# Packaging settings --> source code lives in "src", package name must match your folder name
[tool.setuptools]
package-dir = {"" = "src"}
packages = ["generic_temperature_converter"]
