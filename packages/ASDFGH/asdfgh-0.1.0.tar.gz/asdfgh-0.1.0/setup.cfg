[metadata]
name = ASDFGH
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = A colorful terminal clock that updates in place
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/ASDFGH
project_urls = 
	Bug Tracker = https://github.com/yourusername/ASDFGH/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	colorama>=0.4.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

