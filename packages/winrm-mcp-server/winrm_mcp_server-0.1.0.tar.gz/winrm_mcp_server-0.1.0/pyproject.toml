[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "winrm-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for executing PowerShell commands on remote Windows machines via WinRM"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Anton Vanco", email = "vanco.anton@gmail.com"},
]
keywords = ["mcp", "winrm", "powershell", "remote", "windows", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Networking",
]
dependencies = [
    "mcp>=1.12.3",
    "pywinrm>=0.5.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "loguru>=0.7.3",
]

[project.urls]
Homepage = "https://github.com/antonvano-microsoft/winrm-mcp-server"
Repository = "https://github.com/antonvano-microsoft/winrm-mcp-server"
Documentation = "https://github.com/antonvano-microsoft/winrm-mcp-server#readme"
"Bug Tracker" = "https://github.com/antonvano-microsoft/winrm-mcp-server/issues"

[project.scripts]
winrm-mcp-server = "winrm_mcp_server.server:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
]

[tool.black]
line-length = 110
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
