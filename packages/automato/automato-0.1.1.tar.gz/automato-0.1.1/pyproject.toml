[project]
name = "automato"
version = "0.1.1"
description = "Implementation of the AuToMATo clustering algorithm."
readme = "README.md"
authors = [
    { name = "m-a-huber", email = "mariushuber2@gmail.com" }
]
requires-python = ">=3.10"
license = "AGPL-3.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "gudhi>=3.11.0",
    "igraph>=0.11.9",
    "joblib>=1.5.1",
    "numpy>=2.2.6",
    "plotly>=6.2.0",
    "scikit-learn>=1.7.1",
]

[project.scripts]
automato = "automato:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/m-a-huber/automato"
Issues = "https://github.com/m-a-huber/automato/issues"
