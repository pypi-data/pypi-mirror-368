[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-metadata"  # PyPI package name
version = "0.2.6"
description = "MaleoMetadata service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maleo_soma>=0.1.46"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo_metadata*"]

[tool.setuptools.package-data]
maleo_metadata = ["*.json", "*.yaml"]

[project.scripts]
