[project]
name = "hrfh"
version = "0.1.22"
description = "HTTP Response Fuzzy Hashing"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "bs4>=0.0.2",
    "http-parse>=0.1.5",
    "nltk>=3.8.1",
    "ppdeep>=20250625",
    "structlog>=23.1.0",
    "typer>=0.16.0",
]

[project.scripts]
hrfh = "hrfh.__main__:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"hrfh" = [
    "assets/**/*.json",
    "assets/**/*.txt",
]

[tool.bumpversion]
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
moveable_tags = []
commit_args = ""
setup_hooks = []
pre_commit_hooks = []
post_commit_hooks = []

[tool.bump-my-version.files]
"pyproject.toml" = [
    'project.version'
]

[dependency-groups]
dev = [
    "mypy>=1.4.1",
    "pre-commit>=2.21.0",
    "types-beautifulsoup4>=4.12.0.7",
]
