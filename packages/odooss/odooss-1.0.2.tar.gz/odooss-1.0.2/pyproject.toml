[project]
name = "odooss"
version = "1.0.2"
description = "IdeaCode Academy Odoo Standard Structure â€” starting point repo."
requires-python = ">=3.10"
readme = "README.md"       # Path to your README file
authors = [
    { name = "Agga", email = "hanzawnyineonline@gmail.com" }
]
dependencies = [
    "click>=8.2.1",
]
[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.3.0",
    "ruff>=0.12.8",
]

[project.urls]
Homepage = "https://github.com/HanZawNyein/ica_standard_structure.git"
Repository = "https://github.com/HanZawNyein/ica_standard_structure.git"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors (PEP 8)
    "F",  # pyflakes errors
    "W",  # pycodestyle warnings
    "B",  # flake8-bugbear (extra best practices)
    "I",  # isort import checks
]
ignore = [
    "E501",  # Optional: ignore line-length if Black handles it
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.uv.sources]
odoo = { workspace = true }

[project.scripts]
odooss = "odooss.cli:cli"  # <-- typo here, should be odooss.cli:cli
