[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "meteo_bz_dvdvnl"
version = "0.0.5"
authors = [
  { name="david vnl", email="io@davole.com" },
]
description = "Python client for the meteo API, provided by Provincia autonoma di Bolzano - Informatica Alto Adige SPA."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dvdvnl/meteo_bz"
Issues = "https://github.com/dvdvnl/meteo_bz/issues"
