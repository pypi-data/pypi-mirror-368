[metadata]
name = nacvi
version = 0.1.0
author = Lea Eileen Brauner
author_email = le.brauner@ostfalia.de
description = Cluster Validity Indices for Noise-Aware Clusterings (e.g. DBSCAN)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/leaeb/noise-aware-cvi
project_urls = 
	Bug Tracker = https://github.com/leaeb/noise-aware-cvi/issues
license = GPL-3.0-or-later
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	contourpy==1.3.2
	cycler==0.12.1
	fonttools==4.58.5
	joblib==1.5.1
	kiwisolver==1.4.8
	numpy==2.3.1
	packaging==25.0
	pandas==2.3.1
	pillow==11.3.0
	pyparsing==3.2.3
	python-dateutil==2.9.0.post0
	pytz==2025.2
	scikit-learn==1.7.0
	scipy==1.16.0
	six==1.17.0
	threadpoolctl==3.6.0
	tzdata==2025.2

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

