# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymx"  # The name used on PyPI
version = "1.4.1"
authors = [
  { name="wengao liu", email="engalar@gmail.com" },
]
description = "A mendix extension library implement mcp server."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    'starlette>=0.27.0',
    'uvicorn>=0.23.2',
    'requests>=2.31.0',
    'pythonnet==3.0.5',
    'anyio==4.9.0',
    "pydantic>=2.11.1",
    "typing-extensions==4.13.0",
    "mcp==1.12.2",
    "sse_starlette==1.6.5",
    "setuptools==65.5.0",
]

[project.urls]
Homepage = "https://github.com/engalar/MendixExtensionPython"
"Bug Tracker" = "https://github.com/engalar/MendixExtensionPython/issues"