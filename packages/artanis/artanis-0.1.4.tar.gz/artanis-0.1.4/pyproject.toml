[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "artanis"
dynamic = ["version"]
description = "A simple, yet fast, Python framework with named routes"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Asep Norzai", email = "nordxai@gmail.com"},
]
maintainers = [
    {name = "Asep Norzai", email = "nordxai@gmail.com"},
]
keywords = [
    "asgi",
    "web",
    "framework",
    "async",
    "routes",
    "middleware",
    "logging",
    "express",
    "python",
    "http",
    "api",
    "rest",
    "enterprise",
    "professional"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = []

[project.scripts]
artanis = "artanis.cli:main"

[project.urls]
"Homepage" = "https://github.com/nordxai/Artanis"
"Repository" = "https://github.com/nordxai/Artanis"
"Bug Reports" = "https://github.com/nordxai/Artanis/issues"
"Source Code" = "https://github.com/nordxai/Artanis"
"Issues" = "https://github.com/nordxai/Artanis/issues"
"Changelog" = "https://github.com/nordxai/Artanis/releases"
"Discussions" = "https://github.com/nordxai/Artanis/discussions"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.4.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=3.0.0",
    "coverage>=6.0.0",
]
openapi = [
    # OpenAPI functionality is built-in, no external dependencies required
    # Future: could add pydantic>=2.0.0 for enhanced schema validation
]
all = [
    "artanis[dev,test,openapi]",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["artanis*"]

[tool.setuptools.package-data]
"artanis.cli.templates.basic" = ["*.py", "*.txt", "*.md"]

[tool.setuptools.dynamic]
version = {attr = "artanis._version.__version__"}

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "-ra",
]

[tool.coverage.run]
source = ["src/artanis"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]


[tool.mypy]
python_version = "3.9"
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
packages = ["artanis"]
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true
