[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thorpt"
version = "1.0.7"
authors = [
  { name="Thorsten A. Markmann", email="thorsten.markmann@unibe.ch" },
]
description = "Petrochemical modelling software ThorPT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "matplotlib",
    "seaborn",
    "h5py",
    "pygame",
    "imageio",
    "PyQt5",
    "scipy",
    "julia",
    "keyboard",
    "tqdm"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/neoscalc/ThorPT"
"Bug Tracker" = "https://github.com/neoscalc/ThorPT/issues"
