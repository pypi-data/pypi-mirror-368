[project]
name = "calcpy"
dynamic = ["version"]
description = "Python package for calculations"
authors = [
  {name="Zhiqing Xiao", email="xzq.xiaozhiqing@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy", "pandas", "extepy"]
classifiers = [
  "Programming Language :: Python",
]

[project.urls]
Homepage = "http://github.com/calcpy"
Documentation = "http://calcpy.github.io"

[build-system]
requires = ["setuptools>=65", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
