[project]
name = "hf-py-fastapi"
version = "0.3.2"
description = ""
authors = [
    { name = "kuanysh-beisembayev", email = "kuanysh.beisembayev@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "hf-py-base (==0.2.*)",
    "fastapi[standard] (>=0.116.1,<0.117.0)",
]

[tool.poetry]
packages = [{ include = "hf" }]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
flake8-print = "^5.0.0"
flake8-multiline-containers = "^0.0.19"
flake8-builtins = "^2.5.0"
flake8-import-order = "^0.18.2"
flake8-commas = "^4.0.0"
flake8-quotes = "^3.4.0"
flake8-broken-line = "^1.0.0"
flake8-clean-block = "^0.1.2"
flake8-walrus = "^1.2.0"
flake8-eradicate = "^1.5.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
