[tox]
envlist =
  check-manifest,flake8,
  py3-{base,dataimport,devtools,entities,ext,hooks,sobjects,pyramid},
  py3-server-{core,postgres,repository,checkintegrity,migractions,migractions2,migractions3},
  py3-from-forge-server,
  py3-from-forge-misc,
  doc8,
  black,
  yamllint,
  mypy,

[testenv]
basepython=python3
passenv =
  PYTHONWARNINGS
deps =
  -e .
  -r{toxinidir}/requirements/dev.txt
  {base,entities}: -r{toxinidir}/requirements/test-base.txt
  dataimport: -r{toxinidir}/requirements/test-dataimport.txt
  devtools: -r{toxinidir}/requirements/test-devtools.txt
  ext: -r{toxinidir}/requirements/test-ext.txt
  hooks: -r{toxinidir}/requirements/test-hooks.txt
  pyramid: -r{toxinidir}/requirements/test-pyramid.txt
  server-{core,postgres,repository,checkintegrity,migractions,migractions2,migractions3}: -r{toxinidir}/requirements/test-server.txt
commands =
  base:                  {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/test
  dataimport:            {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/dataimport/test
  devtools:              {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/devtools/test
  entities:              {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/entities/test
  ext:                   {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/ext/test
  hooks:                 {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/hooks/test
  sobjects:              {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/sobjects/test
  pyramid:               {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/pyramid/test
  server-core:           {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test
  server-postgres:       {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test_postgres
  server-repository:     {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test_repository
  server-checkintegrity: {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test_checkintegrity
  server-migractions:    {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test_migractions
  server-migractions2:    {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test_migractions2
  server-migractions3:    {envpython} -m pytest --cov-report xml:{toxinidir}/reports/coverage-{envname}.xml --html={envname}.html --junitxml={envname}.xml --durations=20 --cov=cubicweb -rs --self-contained-html --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test_migractions3

[testenv:py3-from-forge-misc]
basepython=python3
deps =
  -r{toxinidir}/requirements/from-forge.txt
  -r{toxinidir}/requirements/dev.txt
  -r{toxinidir}/requirements/test-misc.txt
commands =
  {envpython} -m pip install --upgrade --no-deps --quiet https://github.com/logilab/yapps/tarball/master#egg=yapps
  {envpython} -m pip install -U git+https://github.com/Psycojoker/pytest
  {envpython} -m pytest {posargs} -rs --html=from-forge-misc.html --junitxml=from-forge-misc.xml --self-contained-html {toxinidir}/cubicweb/test {toxinidir}/cubicweb/dataimport/test {toxinidir}/cubicweb/devtools/test {toxinidir}/cubicweb/entities/test {toxinidir}/cubicweb/ext/test {toxinidir}/cubicweb/hooks/test {toxinidir}/cubicweb/sobjects/test {toxinidir}/cubicweb/pyramid/test

[testenv:py3-from-forge-server]
basepython=python3
deps =
  -r{toxinidir}/requirements/from-forge.txt
  -r{toxinidir}/requirements/dev.txt
  -r{toxinidir}/requirements/test-server.txt
commands =
  {envpython} -m pip install -U git+https://github.com/Psycojoker/pytest
  {envpython} -m pytest {posargs} -rs --html=from-forge-server.html --junitxml=from-forge-server.xml --self-contained-html {toxinidir}/cubicweb/server/test

[testenv:flake8]
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8 --show-source {posargs}

[testenv:doc]
skip_install = true
changedir = doc
deps =
  -r{toxinidir}/requirements/doc.txt
commands =
  {envpython} -m sphinx -b html -j auto -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:doc8]
skip_install = true
deps =
  doc8
commands=
    doc8 --ignore-path doc/_build --ignore-path .tox --ignore-path .hg doc

[pytest]
python_files = *test_*.py

[flake8]
basepython = python3
format = pylint
ignore = W503, E203, E731, E231, E501
per-file-ignores =
  cubicweb/entities/test/data/migration/postcreate.py: F821
  cubicweb/misc/migration/*.py: F821
  cubicweb/misc/scripts/*.py: F821
  cubicweb/server/test/data/migration/postcreate.py: F821
  cubicweb/server/test_postgres/data/migration/postcreate.py: F821
  cubicweb/server/test_checkintegrity/data/migration/postcreate.py: F821
  cubicweb/server/test_migractions/data/migration/postcreate.py: F821
  cubicweb/server/test_migractions2/data/migration/postcreate.py: F821
  cubicweb/server/test_migractions3/data/migration/postcreate.py: F821
  cubicweb/test/data/*.py: F821
  cubicweb/misc/cmp_schema.py: F821
max-line-length = 100
exclude = doc/*,.tox/*

[doc8]
#max-line-length=199
#ignore-path-errors=SOURCES.txt;D005
# D000 - Interpreted text role "index" everywhere
# D001 - line too long... to much of it right now
ignore=D000,D001,D005
# FIXME - can't get ignore-path-error to ignore D000, so ignoring files
ignore-path=doc/_build
extension=.rst

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
  build
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 -m build
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 25.1.0
commands = black -t py39 --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 25.1.0
commands = black -t py39 .

[testenv:mypy]
deps =
  mypy >= 0.761
  types-passlib
  types-pygments
  types-psycopg2
  types-ldap3
  mypy-zope
commands = mypy \
    --exclude "/migration/" \
    --exclude "/test[^/]*/" \
    --exclude "cubicweb/misc/scripts/ldap_change_base_dn.py" \
    --install-types \
    --non-interactive \
    --ignore-missing-imports \
    -p cubicweb

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}
