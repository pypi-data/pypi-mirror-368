[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stgan"
version = "v0.2"
description = "A Python package to simulate spatial transcriptomic datasets from few training examples."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "George Hall" },
    { name = "Leilani Hoffmann" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"

dependencies = [
  "torch==2.6.0",
  "torchvision==0.21.0",
  "numpy==2.1.2",
  "pandas==2.3.1",
  "matplotlib>=3.5",
  "ipython>=8.0",
  "pillow==11.0.0"
]

[project.scripts]
stgan = "stgan.train2:main"

[tool.setuptools]
package-dir = {"" = "stgan"}

[tool.setuptools.packages.find]
where = ["stgan"]