[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "isignored"
version = "0.1.1"
description = "Utility for checking whether a path is ignored by ignore files like .gitignore"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Niels Warncke" }
]
requires-python = ">=3.9"
dependencies = []
keywords = ["gitignore", "ignore", "files", "patterns"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/nielsrolf/isignored"
Repository = "https://github.com/nielsrolf/isignored"
Issues = "https://github.com/nielsrolf/isignored/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/isignored"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
