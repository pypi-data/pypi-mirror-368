[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fraudguard"
version = "0.1.0"
authors = [
    {name = "Advait Dharmadhikari", email = "advaituni@gmail.com"},
]
description = "A modular Python package for financial fraud detection using machine learning"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["fraud", "detection", "machine-learning", "finance", "security"]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
    "lightgbm>=3.2.0",
    "imbalanced-learn>=0.8.0",
    "shap>=0.40.0",
    "fastapi>=0.70.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.0",
    "pyyaml>=5.4.0",
    "joblib>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0"
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0"
]
deployment = [
    "docker>=5.0.0",
    "kubernetes>=18.20.0",
    "redis>=3.5.0",
    "celery>=5.2.0"
]

[project.urls]
Homepage = "https://github.com/advait27/fraudguard"
Documentation = "https://fraudguard.readthedocs.io"
Repository = "https://github.com/advait27/fraudguard.git"
"Bug Tracker" = "https://github.com/advait27/fraudguard/issues"

[project.scripts]
fraudguard = "fraudguard.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fraudguard*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
