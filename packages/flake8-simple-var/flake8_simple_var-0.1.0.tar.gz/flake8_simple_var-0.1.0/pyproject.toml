[tool.poetry]
name = "flake8-simple-var"
description = "flake8 plugin for checking variable names contain only one word"
version = "0.1.0"
license = "MIT"

authors = ["Almaz Ilaletdinov <a.ilaletdinov@yandex.ru>"]

readme = "README.md"

repository = "https://github.com/blablatdinov/flake8-simple-var"

keywords = ["flake8", "linting", "variable-names", "code-quality", "python"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.9"
flake8 = "^7.1"

[tool.poetry.plugins."flake8.extension"]
SVN = "flake8_simple_var.entry:Plugin"

[tool.poetry.group.test.dependencies]
mypy = "1.17.1"
pytest = "8.4.1"
pytest-cov = "6.2.1"
pytest-randomly = "3.16.0"
astpretty = "3.0.0"
ruff = "0.12.8"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = [
  "ARG001",  # Unused function argument
  "ARG002",  # Unused method argument
  "D203",    # no-blank-line-before-class
  "D213",    # multi-line-summary-first-line
  "D401",    # First line of docstring should be in imperative mood
  "D418",    # Function decorated with `@overload` shouldn't contain a docstring
  "FBT001",  # Boolean-typed positional argument in function definition
  "FBT002",  # Boolean-typed positional argument in function definition
  "FIX002",  # Line contains T0DO, consider resolving the issue
  "FLY002",  # We not use f-strings
  "RUF100",  # WPS primary linter
  "RUF001",  # Project contain cyrillic symbols
  "RUF002",  # Project contain cyrillic symbols
  "RET505",  # Unnecessary `elif` after `return` statement
  "RET506",  # Unnecessary `elif` after `raise` statement
  "UP030",   # We use explicit references
  "UP032",   # We not use f-strings
  "UP004",   # Class `PrayerReaction` inherits from `object`
  "TD",      # "t0do" formats
  "PLR630",  # We disrespect staticmethods
  "TC003",   # Move standard library import `...` into a type-checking block
  "TC001",   # Move application import into a type-checking block
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
  "S101",    # use of `assert` detected
  "PLR2004", # Magic value
  "PLR0913", # Too many arguments to function call
  "INP001",  # Add an `__init__.py`. Tests is closed to import
]
