[build-system]
requires = ["hatchling >=1.25"]
build-backend = "hatchling.build"

[project]
name = "explorex"
version = "0.1.1"
description = "Tiny action-selection helpers (explore/exploit/epsilon-greedy)."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[tool.hatch.build.targets.wheel]
packages = ["src/explorex"]

[tool.hatch.build.targets.sdist]
include = [
  "src/explorex",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]
