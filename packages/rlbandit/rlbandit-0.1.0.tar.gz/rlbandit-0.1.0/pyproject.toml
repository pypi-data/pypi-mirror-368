[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "rlbandit"
version = "0.1.0"
description = "A simple epsilon-greedy multi-armed bandit RL example"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
keywords = ["reinforcement-learning", "epsilon-greedy", "multi-armed-bandit"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/yourusername/rlbandit"
Issues = "https://github.com/yourusername/rlbandit/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/rlbandit"]

[tool.hatch.build.targets.sdist]
include = [
    "src/rlbandit",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]
