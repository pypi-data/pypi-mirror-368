[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentrun-sdk"
version = "0.1.2"
description = "AgentRun Operation SDK - A toolkit for agent runtime operations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["agent", "runtime", "sdk", "operations"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer",
    "rich",
    "pydantic",
    "prompt-toolkit",
]

[project.urls]
Homepage = "https://github.com/yourusername/hw-agentrun-sdk-python"
Repository = "https://github.com/yourusername/hw-agentrun-sdk-python"
Issues = "https://github.com/yourusername/hw-agentrun-sdk-python/issues"

# Include all three packages explicitly
[tool.setuptools.packages.find]
where = ["src"]
include = ["agentrun_operation_sdk*", "agentrun_sdk*", "agentrun_wrapper*"]
exclude = []

[project.scripts]
agentrun = "agentrun_operation_sdk.cli.cli:main"
