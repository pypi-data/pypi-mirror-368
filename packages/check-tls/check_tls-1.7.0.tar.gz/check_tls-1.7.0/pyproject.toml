# pyproject.toml

[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "check-tls"
dynamic = ["version"]
description = "A powerful, developer-friendly Python tool to analyze TLS/SSL certificates for any domain."
authors = [
    { name="GrÃ©goire Compagnon (obeone)", email="obeone@obeone.org" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cryptography>=44.0.3,<45.0.0",
    "coloredlogs>=15.0.1,<16.0.0",
    "flask>=3.1.0,<4.0.0",
    "shtab>=1.7.1,<2.0.0",
    "requests>=2.31.0,<3.0.0",
    "dnspython>=2.4.2,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "setuptools_scm[toml]>=8",
]

[project.urls]
Homepage = "https://github.com/obeone/check-tls"
Repository = "https://github.com/obeone/check-tls"

[project.scripts]
check-tls = "check_tls.main:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme   = "no-local-version"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"check_tls" = ["templates/**/*", "static/**/*"]
