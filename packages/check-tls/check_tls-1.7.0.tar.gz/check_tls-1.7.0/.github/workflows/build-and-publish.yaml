name: Build and Push Docker image

on:
  push:
    branches:
      - main
  release:
    types: [published]
  
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # For cosign

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 

      - name: Set Docker image tags and build args
        id: docker_tags
        run: |
          TAGS="ghcr.io/obeone/check-tls:latest\ndocker.io/obeoneorg/check-tls:latest"
          if [ "${{ github.event_name }}" = "release" ] && [ -n "${{ github.event.release.tag_name }}" ]; then
            TAGS="$TAGS\nghcr.io/obeone/check-tls:${{ github.event.release.tag_name }}\ndocker.io/obeoneorg/check-tls:${{ github.event.release.tag_name }}"
          fi

          APP_VERSION=0.0.0
          if [ "${{ github.event_name }}" = "release" ] && [ -n "${{ github.event.release.tag_name }}" ]; then
            APP_VERSION=${{ github.event.release.tag_name }}
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "build_args<<EOF" >> $GITHUB_OUTPUT
          echo -e "APP_VERSION=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: docker_build
        with:
          context: .
          push: true
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.docker_tags.outputs.tags }}
          build-args: ${{ steps.docker_tags.outputs.build_args }}
          platforms: linux/amd64,linux/arm64,linux/i386

      - name: Set up cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign the container image with cosign
        run: |
          cosign sign --yes ghcr.io/obeone/check-tls@${DIGEST}
          cosign sign --yes docker.io/obeoneorg/check-tls@${DIGEST}
        env:
          COSIGN_EXPERIMENTAL: true
          DIGEST: ${{ steps.docker_build.outputs.digest }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: obeoneorg/check-tls
