[project]
name = "hatch-build-freeze"
version = "1.1.0"
description = "Hatch Dependency Freezing Plugin: Enhancing Build Consistency"
authors = [{ name = "minds.ai, Inc.", email = "contact@minds.ai" }]
readme = "README.md"
requires-python = ">=3.10"

license = "Apache-2.0"
license-files = ["LICENSE"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Hatch",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
  "Topic :: Software Development :: Build Tools",
]

dependencies = [
 "hatchling>=1.6.0",
 "tomlkit>=0.13.0",
]

[project.entry-points.hatch]
hatch-build-freeze = "hatch_build_freeze.hooks"


[dependency-groups]
dev = ["hatch>=1.14.0", "pytest>=8.3.4"]
lint = [
    "ruff>=0.11.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    ".eggs",
    ".git",
    ".git-rewrite",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "_build",
    "buck-out",
    "build",
    "dist",
    "site-packages",
    "venv",
]

line-length = 100
indent-width = 4

target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
extend-select = [
    "B",
    "E",
    "F",
    "FA",
    "I",
    "N",
    "PYI",
    "RUF",
    "UP",
    "W"
]
