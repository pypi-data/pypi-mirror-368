ga id: SF_contLiving
question: |
  Timing of care for ${ minor_list[i].name.first }
fields:
  - Has ${ minor_list[i].name.first } been living with you continuously for the last six months?: minor_list[i].continuous_living
    datatype: yesnoradio
    hint: This does not include temporary breaks like vacations, etc.
  - When did you begin to take care of ${ minor_list[i].name.first }?: minor_list[i].custody_date
    datatype: date
    max: ${ today().minus(months=6) }
    show if: minor_list[i].continuous_living
  - How did you come into the care of ${ minor_list[i].name.first }?: minor_list[i].custody_method
    choices:
      - Being appointed guardian by order of Family or Circuit Court: "being appointed guardian by order of Family or Circuit Court"
      - The biological parents asking you to care for the child: "the biological parents asking you to care for the child"
      - Other
    show if: minor_list[i].continuous_living
  - "Complete the sentence: You came into the care of ${ minor_list[i].name.first } by...": minor_list[i].custody_method
    datatype: area
    show if: 
      variable: minor_list[i].custody_method
      is: Other
section: documents
post: |
  [Restart or exit form](${ url_action('escape_hatch')})
