ga id: SF_cpsInformation
question: |
  Has there been a Child Protective Services investigation for
  % for child in bundle:
  % if len(bundle) == 1:
  ${child.name.first}?
  % elif child == bundle[-1]:
  & ${child.name.first}?
  % else:
  ${child.name.first}, 
  % endif
  % endfor
