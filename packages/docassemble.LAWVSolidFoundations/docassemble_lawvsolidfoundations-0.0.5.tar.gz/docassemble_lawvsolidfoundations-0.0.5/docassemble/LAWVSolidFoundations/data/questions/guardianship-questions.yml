    filename: ${ cokin.name.full() } Verification
    pdf template file: igv.pdf
    editable: False
    variable name: cokin.verification
    fields:
      - "upper_county": ${ cokin.address.county.upper() }      
      - "g1": ${ cokin.name.full() }
