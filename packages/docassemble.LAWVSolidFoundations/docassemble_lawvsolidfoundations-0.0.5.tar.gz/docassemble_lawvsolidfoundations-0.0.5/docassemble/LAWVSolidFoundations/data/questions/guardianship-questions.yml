      - "c1_dob": ${ bundle[0].birthdate }
      - "c2_dob": |
          ${ bundle[1].birthdate if len(bundle) >= 2 else ''}
      - "c2_age": |
          ${ bundle[1].age_in_years() if len(bundle) >= 2 else ''}
      - "c3_age": |
          ${ bundle[2].age_in_years() if len(bundle) >= 3 else ''}
      - "c3_dob": |          
