      - Drug/alcohol use
      - Homeless/Unstable living environment
      - Abandonment
      - Has not been involved in child's life since birth
    show if:
      variable: bundles[i][j].parent1.contact
      is: False
section: ${section}
post: |
  [Restart or exit form](${ url_action('escape_hatch')})
