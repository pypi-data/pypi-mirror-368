    datatype: yesnoradio
  - Allegations: bundles[i][j].cps_allegations
    datatype: area
    show if: bundles[i][j].cps_involved
    required: False
  - Outcome: bundles[i][j].cps_outcome
    choices:
      - Substantiated
      - Unsubstantiated
    show if: bundles[i][j].cps_involved
    required: False
  - County and State: bundles[i][j].cps_location
    show if: bundles[i][j].cps_involved
    required: False
section: ${section}
