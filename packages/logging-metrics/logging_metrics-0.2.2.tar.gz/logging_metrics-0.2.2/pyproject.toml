[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logging-metrics"
version = "0.2.2"
description = "Advanced logging utilities for robust, standardized logs in Python projects, APIs, data engineering, and more."

authors = [
  {name = "Thaissa Ferreira", email = "thaissa.teodoro@hotmail.com"}
]

dependencies = [
  "pytz"
]

requires-python = ">=3.9"
readme = "README.md"
license = "MIT"

keywords = ["logging", "metrics", "python", "spark", "instrumentation"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-xdist>=3.0.0",
  "pytest-mock>=3.10.0",
  "pyspark>=3.3.0",
  "py4j>=0.10.9",
  "coverage>=6.0.0",
  "faker>=18.0.0",
  "hypothesis>=6.0.0",
  "black>=22.0.0",
  "flake8>=5.0.0"
]

[project.urls]
Repository = "https://github.com/ThaissaTeodoro/logging-metrics"
Changelog = "https://https://github.com/ThaissaTeodoro/logging-metrics/blob/main/CHANGELOG.md"

[tool.black]
line-length = 100
target-version = ["py39","py310","py311","py312"]

[tool.ruff]
line-length = 100
# ativa isort dentro do ruff
extend-select = ["I"]
exclude = ["dist", "build", ".venv"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203","W503"]