[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ecdysys"
version = "0.1.7"
description = "Python CLI to update your system packages"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "claymorwan", email = "claymorwan@fembois.dev" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
requires-python = ">=3.13"
dependencies = [
    "colorama==0.4.6",
    "yaspin>=3.1.0",
]

[project.urls]
Repository = "https://github.com/claymorwan/ecdysys"
Issues = "https://github.com/claymorwan/ecdysys/issues"
changelog = "https://github.com/claymorwan/ecdysys/blob/main/CHANGELOG.md"

[project.scripts]
ecdysys = "ecdysys:main"
