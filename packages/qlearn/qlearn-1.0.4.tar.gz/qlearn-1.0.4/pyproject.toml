[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qlearn"
version = "1.0.4"
authors = [
    { name = "Eric Santos", email = "ericshantos13@gmail.com" }
]
description = "Python reinforcement learning library implementing Q-learning with training workflows for object search tasks in grid worlds."
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy>=2.3.2",
]

[project.optional-dependencies]
dev = ["pre-commit>=3.0.0"]

[project.urls]
Homepage = "https://github.com/ericshantos/qlib"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
