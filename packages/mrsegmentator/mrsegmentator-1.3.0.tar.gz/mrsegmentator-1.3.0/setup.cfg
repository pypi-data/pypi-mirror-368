[metadata]
name = mrsegmentator
version = 1.3.0
author = Hartmut HÃ¤ntze
author_email = hartmut.haentze@charite.de
description = Multi-Modality Segmentation of 40 Classes in MRI and CT
long_description = file: README.md, LICENSE.txt, CHANGELOG.md
long_description_content_type = text/markdown
url = https://github.com/hhaentze/mrsegmentator
project_urls = 
	Bug Tracker = https://github.com/hhaentze/mrsegmentator/issues
	repository = https://github.com/hhaentze/mrsegmentator
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Image Recognition
	Topic :: Scientific/Engineering :: Medical Science Apps.

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9, <3.13
install_requires = 
	torch <= 2.3.1
	nnunetv2 == 2.2.1
	argparse == 1.4.0
	numpy < 2
	pydicom
	highdicom

[options.extras_require]
dev = 
	black
	flake8-nb
	isort
	mypy

[options.packages.find]
where = src
exclude = 
	bundles*
	data*
	logs*
	metadata*
	model*
	notebooks*
	scripts*
	src/mrsegmentator/weights

[options.entry_points]
console_scripts = 
	mrsegmentator = mrsegmentator.main:main
	dcm_helper = dicom_helper.main:main

[flake8_nb]
max-line-length = 120
select = C,E,F,W,B
extend-ignore = 
	E203,
	E114,
	W503,
	E731
import_order_style = appnexus
exclude = 
	.git,
	.eggs/,
	__pycache__,
	.ipynb_checkpoints,
	*/tmp_*,
	*/temp_*,
	build/,
	dist/,
	data/,
	data_local/,
	data_test/,
	deprecated,
	logs/,
	notebooks/project_stage_1,
	wandb,
	./raidiance/annot/DicomViewer,
	.venv,
	runs/
per-file-ignores = 
	tests/*:E741

[egg_info]
tag_build = 
tag_date = 0

