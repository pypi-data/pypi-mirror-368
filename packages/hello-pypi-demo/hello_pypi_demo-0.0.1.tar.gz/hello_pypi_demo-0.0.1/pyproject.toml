[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-pypi-demo"  # Must be unique on PyPI
version = "0.0.1"
authors = [
  { name="Muiruri", email="14s01abt017@gmail.com" }
]
description = "A simple PyPI hello world example"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools]
packages = ["hello_pypi"]

[project.urls]
Homepage = "https://github.com/muiruri3000/hello-pypi-demo"
