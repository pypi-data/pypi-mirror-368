[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "sen2p"
version = "0.0.4"             
description = "Download Sentinel-2 data from Microsoft Planetary Computer"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Thai Tran" }]
dependencies = [
  "planetary-computer",
  "pystac-client",
  "rioxarray",
  "xarray",
  "tqdm",
  "geopandas",
  "shapely"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/sen2p"
Issues = "https://github.com/yourusername/sen2p/issues"

[tool.setuptools]
packages = {find = {include = ["sen2p", "sen2p.*"]}}
