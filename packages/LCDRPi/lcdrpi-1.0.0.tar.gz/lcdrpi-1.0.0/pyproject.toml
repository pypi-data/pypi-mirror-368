[tool.poetry]
name = "LCDRPi"
version = "1.0.0"
description = "Esta librerÃ­a es para el manejo de pantallas LCD en la Raspberry Pi"
authors = ["Esteban, herrerazanecheverry@gmail.com"]
license = "LGPL"
readme = "README.md"
packages = [
    { include = "RPiLCD", from = "src" }
]
keywords = ["raspberrypi", "lcd", "i2c", "display"]
classifiers = [
    "Programming Language :: Python :: 3"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
smbus = ">=1.1.post2,<2.0"
rpi-gpio = ">=0.7.1,<0.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
setuptools = "<80.9.0"
twine = "^6.1.0"

[tool.poetry.scripts]
test = "pytest:main"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools >= 77.0.3"]
build-backend = "poetry.core.masonry.api"
