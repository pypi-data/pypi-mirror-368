[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ac-library-python-stubs"
dynamic = ["version"]
description = "Type stubs for not522/ac-library-python"
authors = [{name = "kairi003", email = "kairi.satellite@gmail.com"}]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.9"
dependencies = ["ac-library-python==0.1.0"]

[project.urls]
Homepage = "https://github.com/kairi003/ac-library-python-stubs"
Repository = "https://github.com/kairi003/ac-library-python-stubs.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.ruff]
include = ["pyproject.toml", "src/**/*.{py,pyi}"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

