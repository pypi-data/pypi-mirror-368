[project]
name = "uk-tides-mcp"
version = "1.0.0"
description = "Model Context Protocol (MCP) server for UK low & high beach tides"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Kai Hendry", email = "hendry@iki.fi" }]
license = "MIT"

dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.4",
]


[project.scripts]
uk-tides-mcp = "uk_tides_mcp.tides:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"uk_tides_mcp" = ["stations.json"]

[project.urls]
Repository = "https://github.com/kaihendry/uk-tides-mcp"

[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"
