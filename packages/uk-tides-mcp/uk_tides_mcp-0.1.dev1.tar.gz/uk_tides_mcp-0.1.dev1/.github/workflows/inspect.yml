on:
  push:
  workflow_dispatch:

permissions:
    id-token: write


jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
      - uses: astral-sh/setup-uv@v6
      - run: |
          npx -y @modelcontextprotocol/inspector --cli --method tools/list -- uv run uk-tides-mcp
        env:
          UKHO_API_KEY: ${{ secrets.UKHO_API_KEY }}
      - run: uv build
      - run: uv publish