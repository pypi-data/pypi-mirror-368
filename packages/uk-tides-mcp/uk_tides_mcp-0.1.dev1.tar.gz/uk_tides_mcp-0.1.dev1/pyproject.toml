[project]
name = "uk-tides-mcp"
dynamic = ["version"]
description = "Model Context Protocol (MCP) server for UK low & high beach tides"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.4",
]

license = "MIT"
authors = [{name = "Kai Hendry" }]

[project.scripts]
uk-tides-mcp = "uk_tides_mcp.tides:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"uk_tides_mcp" = ["stations.json"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"