[project]
name = "adaptivesolveplanner"
description = "Adaptive tournament planning engine"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name="SmokiCool", email="none@example.com" },
]
keywords = ["adaptive", "planner", "planning", "solver"]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Intended Audience :: Developers"
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "pydantic>=2.11,<3",
  "pydantic-settings>=2.10,<3"
]
dynamic = ["version"]

[project.scripts]
adaptivesolveplanner = "adaptive_solve_planner.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4",
    "pytest-cov",
    "pydantic>=2.11",
    "pydantic-settings>=2.10",
    "ruff",
    "mypy>=1.17"
]


[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/Smoki-Cool/adaptivesolveplanner"
Repository = "https://github.com/Smoki-Cool/adaptivesolveplanner"
Changelog = "https://github.com/Smoki-Cool/adaptivesolveplanner/blob/main/CHANGELOG.md"

[tool.setuptools_scm]
write_to = "src/adaptive_solve_planner/_version.py"
local_scheme = "no-local-version"

[build-system]
requires = ["setuptools>=77.0.3", "wheel", "build", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"
