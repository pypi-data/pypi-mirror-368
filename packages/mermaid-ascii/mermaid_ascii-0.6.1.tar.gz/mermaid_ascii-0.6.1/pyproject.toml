[project]
name = "mermaid-ascii"
version = "0.6.1"  # mermaid-ascii version
description = "Mermaid-ASCII (GoLang) wrapped in a Python Package"
authors = [
  { name = "Ivan Ogasawara", email = "ivan.ogasawara@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.9,<4"

[tool.poetry]
packages = [
  {include = "mermaid_ascii", from = "src"}
]
include = [
  "src/mermaid_ascii/mermaid-ascii",
  "scripts/"
]

[tool.poetry.scripts]
mermaid-ascii = "mermaid_ascii:mermaid_ascii"

[tool.poetry.dependencies]
python = ">=3.9,<4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "scripts/binary.py"
generate-setup-file = false
