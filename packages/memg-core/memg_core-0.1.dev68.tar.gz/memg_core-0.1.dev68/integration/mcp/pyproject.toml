[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memg-mcp-server"
version = "1.0.0"
description = "MCP Server integration for MEMG Core memory system"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Genovo AI", email = "dev@genovo.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"
dependencies = [
    "memg-core>=1.0.0",
    "fastmcp>=0.2.0",
    "uvicorn>=0.30.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/genovo-ai/memg-core"
Repository = "https://github.com/genovo-ai/memg-core"
Documentation = "https://github.com/genovo-ai/memg-core#readme"
Issues = "https://github.com/genovo-ai/memg-core/issues"

[project.scripts]
memg-mcp-server = "integration.mcp.mcp_server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["integration*"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501", "F401"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
