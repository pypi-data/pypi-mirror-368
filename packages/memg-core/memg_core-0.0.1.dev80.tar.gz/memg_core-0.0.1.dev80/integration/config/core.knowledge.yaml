# General-purpose knowledge registry (v1)

version: v1

id_policy:
  kind: uuid
  field: id

defaults:
  vector:
    metric: cosine
    normalize: true
    dim: 768
  timestamps:
    auto_create: true
    auto_update: true

entities:
  - name: concept
    description: "General concept"
    anchor: name
    fields:
      id:          { type: string, required: true, system: true }
      name:        { type: string, required: true }
      description: { type: string }
      tags:        { type: tags }
      created_at:  { type: datetime, required: true, system: true }
      updated_at:  { type: datetime, system: true }
      embedding:   { type: vector, dim: 768, derived_from: name, system: true }

  - name: document
    description: "Knowledge document"
    anchor: summary
    fields:
      id:          { type: string, required: true, system: true }
      title:       { type: string }
      summary:     { type: string, max_length: 4000 }
      content:     { type: string, required: true }
      tags:        { type: tags }
      created_at:  { type: datetime, required: true, system: true }
      updated_at:  { type: datetime, system: true }
      embedding:   { type: vector, dim: 768, derived_from: summary, system: true }

relations:
  - name: mentions
    description: "Document mentions concept"
    directed: true
    predicates: [MENTIONS]
    source: document
    target: concept

  - name: derived_from
    description: "One document derived from another"
    directed: true
    predicates: [DERIVED_FROM]
    source: document
    target: document

# Core knowledge registry

entity_types:
  - name: concept
    description: Abstract topic or idea
  - name: document
    description: Document with summary used as anchor when available
  - name: note
    description: Short free-form note

relationship_types:
  - name: mentions
    description: Document mentions concept
    directionality: directed
    from_types: [document]
    to_types: [concept]
  - name: derived_from
    description: Note derived from concept or other document
    directionality: directed
    from_types: [note]
    to_types: [concept, document]
  - name: association
    description: Generic association between entities
    directionality: undirected
    from_types: ["*"]
    to_types: ["*"]

retrieval:
  graph_first: true
  neighbor_notes_limit: 5
  neighbor_docs_limit: 3

indexing:
  note_index_text: content
  document_index_text: summary_or_content
  task_index_text: content_plus_title
