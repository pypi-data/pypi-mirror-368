# Software-dev flavored core registry extension (v1)

version: v1

id_policy:
  kind: uuid
  field: id

defaults:
  vector:
    metric: cosine
    normalize: true
    dim: 768
  timestamps:
    auto_create: true
    auto_update: true

entities:
  - name: bug
    description: "Defect found in software"
    anchor: description
    fields:
      id:          { type: string, required: true, system: true }
      title:       { type: string, required: true }
      description: { type: string, required: true }
      severity:    { type: enum, choices: [low, medium, high, critical], default: medium }
      status:      { type: enum, choices: [open, triaged, fixed, wontfix], default: open }
      tags:        { type: tags }
      created_at:  { type: datetime, required: true, system: true }
      updated_at:  { type: datetime, system: true }
      embedding:   { type: vector, dim: 768, derived_from: description, system: true }

  - name: solution
    description: "Proposed or implemented fix"
    anchor: summary
    fields:
      id:          { type: string, required: true, system: true }
      summary:     { type: string, required: true }
      details:     { type: string }
      tags:        { type: tags }
      created_at:  { type: datetime, required: true, system: true }
      updated_at:  { type: datetime, system: true }
      embedding:   { type: vector, dim: 768, derived_from: summary, system: true }

relations:
  - name: bug_solution
    description: "Link between bug and solution"
    directed: true
    predicates: [RELATED, SOLVES]
    source: solution
    target: bug
    constraints:
      unique_per_predicate: true

# Core software development registry

entity_types:
  - name: note
    description: Short free-form note
  - name: document
    description: Document with summary used as anchor when available
  - name: task
    description: Actionable item
  - name: bug
    description: Defect found in software
  - name: solution
    description: Proposed or implemented fix

relationship_types:
  - name: bug_solution
    description: Link between bug and solution
    directionality: directed
    from_types: [solution]
    to_types: [bug]
  - name: has_note
    description: Attach notes to any entity
    directionality: directed
    from_types: ["*"]
    to_types: [note]
  - name: has_document
    description: Attach document to any entity
    directionality: directed
    from_types: ["*"]
    to_types: [document]
  - name: association
    description: Generic association between entities
    directionality: undirected
    from_types: ["*"]
    to_types: ["*"]

retrieval:
  graph_first: true
  neighbor_notes_limit: 5
  neighbor_docs_limit: 3

indexing:
  note_index_text: content
  document_index_text: summary_or_content
  task_index_text: content_plus_title
