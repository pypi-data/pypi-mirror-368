[workspace]
members = ["rustyms", "rustyms-py"]
resolver = "2"
package.authors = [
    "Douwe Schulte <d.schulte@uu.nl>",
    "Ralf Gabriels",
    "Auke Heerdink",
]
package.edition = "2021"
package.license = "MIT OR Apache-2.0"
package.rust-version = "1.84.0"
package.version = "0.10.0"

[profile.release]
debug = true
opt-level = 3
lto = true
codegen-units = 1
# Bench profile inherits from release so only change the release settings

[workspace.dependencies]
afl = "0.15"
base64 = "0.22"
bincode = { version = "2.0", features = ["serde"] }
clap = { version = "4.5", features = ["derive", "cargo"] }
directories = "6.0"
flate2 = "1.0"
iai-callgrind = "0.14"
itertools = "0.14"
mzdata = {version="0.52", default-features = false, features = ["miniz_oxide"]}
ndarray = "0.16"
ordered-float = { version = "5.0", features = ["serde"] }
png = "0.17"
probability = "0.20"
pyo3 = "0.24"
rand = "0.9"
rayon = "1.10"
regex = "1.11"
roxmltree = "0.20"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
similar = "2.7"
swash = "0.2"
thin-vec = { version = "0.2", features = ["serde"] }
uom = { version = "0.36", default-features = false, features = ["use_serde", "usize", "isize", "f64"] }
zeno = {version = "0.3.2" }

[workspace.lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = [
    "cfg(github_action)",
    "cfg(si)",
    "cfg(f32)",
] }
