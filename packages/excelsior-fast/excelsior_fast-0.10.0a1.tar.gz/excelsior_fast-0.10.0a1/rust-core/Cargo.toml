[package]
name = "rust-core"
version.workspace  = true   # брать из [workspace.package]
edition.workspace  = true   # брать из [workspace.package]

[lib]
name = "rust_core"
path = "src/lib.rs"
test = true

[profile.test]
debug = true

[dependencies]
anyhow      = "1.0.98"
# mimalloc = "0.1.47"
polars-core = { version = "0.49.0", optional = true }
quick-xml = "0.38.0"
tempfile    = "3.20.0"
zip         = { version = "4.3.0", default-features = false, features = ["deflate"] }
memchr = { version = "2.7.5", default-features = false }
lexical-core = "1.0.5"

[features]
# default = []
default = ["polars-core"]

polars = ["polars-core"]
