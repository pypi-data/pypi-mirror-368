[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "algmatch"
version = "1.2.0"
authors = [
  { name="Varad Kulkarni", email="varadkulk123@gmail.com" },
  { name="Sofiat Olaosebikan", email="sofiat.olaosebikan@glasgow.ac.uk" },
  { name="Ben Whitehead", email="2732382W@student.gla.ac.uk"}
]
description = "A package containing various matching algorithms, such as stable marriage, hospital-residents, and student-project allocation."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy>=1.21.5", "tqdm==4.57.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
ip_model = ["gurobipy"]

[project.urls]
Homepage = "https://github.com/VaradK62442/algmatch"
Issues = "https://github.com/VaradK62442/algmatch/issues"
