[tool.poetry]
package-mode = true 
name = "dt-console"
version = "0.1.22"
description = "Console helper tools for CLIs"
authors = ["Al DAmico <JavaWiz1@hotmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/JavaWiz1/dt-console"
keywords = ["python", "dt-tools", "cli", "console", "command-line", "status bar", "progress bar"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
include = ["CHANGELOG.md"]

packages = [
    { include = "dt_tools" },
]

[tool.poetry.dependencies]
python = "^3.10"
dt-foundation = "*"
# dt-foundation = {path = "../dt-foundation", develop = true }

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "piwheels"
url = "https://www.piwheels.org/simple"
priority = "supplemental"

[tool.poetry.group.dev.dependencies]
# sphinx-rtd-theme = "^2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
