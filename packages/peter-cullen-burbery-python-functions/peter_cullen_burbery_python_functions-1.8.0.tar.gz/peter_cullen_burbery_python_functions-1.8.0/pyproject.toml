[project]

name = "peter_cullen_burbery_python_functions"
version = "1.8.0"
description = "Utility functions by Peter Cullen Burbery, including date_time_stamp, compare_images, convert_blob_to_raw_github_url, validate_Windows_filename_with_reasons, and valid_Windows_filename"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
  { name = "Peter Cullen Burbery", email = "peter.cullen.burbery@gmail.com" }
]

dependencies = [
  "tzlocal",
  "Pillow",
  "opencv-python",
  "scikit-image",
  "requests",
  "sphinx",
  "sphinx_rtd_theme"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/PeterCullenBurbery/peter-cullen-burbery-python-functions"
Documentation = "https://peter-cullen-burbery-python-functions.readthedocs.io"
Source = "https://github.com/PeterCullenBurbery/peter-cullen-burbery-python-functions"