[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "city-ch-autocomplete"
version = "0.4.8"
dependencies = [
    "httpx",
    "django>=4.2",
]
description = "A Django app to query the Swiss Post API for postcodes and localities."
readme = "README.rst"
requires-python = ">= 3.9"
authors = [
    {name = "Claude Paroz", email = "claude@2xlibre.net"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://codeberg.org/claudep/city_ch_autocomplete"
