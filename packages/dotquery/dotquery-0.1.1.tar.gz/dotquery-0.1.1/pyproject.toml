[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dotquery"
version = "0.1.1"
authors = [
    { name="gaojingyu", email="1121087373@qq.com" },
]
description = "A universal proxy class for Python that provides chainable, dot-notation access to nested data structures."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://pypi.org/project/dotquery/"
"Bug Tracker" = "https://github.com/gaojingyu/dotquery/issues" # 假设的 URL
