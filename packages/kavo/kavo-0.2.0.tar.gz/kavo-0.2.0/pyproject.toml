[project]
name = "kavo"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["lmdb>=1.6.2", "msgpack>=1.1.1"]

[project.optional-dependencies]
async = ["anyio>=4.9.0"]

[dependency-groups]
dev = [
    "anyio>=4.9.0",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.7",
    "time-machine>=2.16.0",
    "trio>=0.30.0",
]

[tool.mypy]
mypy_path = "typings"
strict = true

[[tool.mypy.overrides]]
module = ["msgpack", "anyio", "pytest", "time_machine"]
ignore_missing_imports = true
