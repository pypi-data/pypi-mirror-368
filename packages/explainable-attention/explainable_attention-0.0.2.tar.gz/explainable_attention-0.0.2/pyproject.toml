[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "explainable-attention"
version = "0.0.2"
authors = [
  { name="David W. Ludwig II", email="davidludwigii@gmail.com" }
]
description = "Implementation of various tools for multi-head attention explainability from transformers."

readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
dependencies = [
  "attn-gym",
  "torch >= 2.5.0"
]

[project.urls]
"Homepage" = "https://github.com/DLii-Research/explainable-attention"
"Bug Tracker" = "https://github.com/DLii-Research/explainable-attention/issues"

[tool.ruff]
line-length = 100
