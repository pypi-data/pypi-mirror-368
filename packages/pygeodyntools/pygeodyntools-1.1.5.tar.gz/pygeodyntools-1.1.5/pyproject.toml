[build-system]
requires = [
  "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"
[project]
name = "pygeodyntools"
version = "1.1.5"
description = "pygeotools is a library allowing to load, manipulate and visualise geomagnetic models stemming from assimilation tools."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
dependencies = [
    "cartopy",
    "cdflib",
    "cmocean",
    "h5py",
    "matplotlib",
    "numpy>=1.10",
    "scipy>=0.17",
]
keywords = ["geomagnetism", "geomagnetic models", "core flow reanalysis"]
authors = [
  {name = "Romain Claveau", email = "romain.claveau@univ-grenoble-alpes.fr"},
  {name = "Nicolas Gillet", email = "nicolas.gillet@univ-grenoble-alpes.fr"}
]
maintainers = [
  {name = "Romain Claveau", email = "romain.claveau@univ-grenoble-alpes.fr"}
]
[project.urls]
Homepage = "https://gricad-gitlab.univ-grenoble-alpes.fr/claveaur/pygeotools"
Issues = "https://gricad-gitlab.univ-grenoble-alpes.fr/claveaur/pygeotools/-/issues"
[tool.setuptools]
include-package-data = true
[tool.setuptools.package-data]
"pygeotools.data" = ["*.csv"]
