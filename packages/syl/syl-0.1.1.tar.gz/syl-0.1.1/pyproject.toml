[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syl"
version = "0.1.1"
description = "A CLI tool for managing code-search semantic LLM tool projects and dependencies"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Andy Evans", email = "syl@moog.sh"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "tabulate==0.9.0",
    "requests<2.33.0",
    "loguru<0.8.0",
    "pydantic<2.12.0",
    "pydantic-settings<2.12.0",
    "pydantic_core<2.34.0",
    "docker==7.1.0"
]

[project.scripts]
syl = "syl.cli.syl:main"

[project.urls]
Repository = "https://gitlab.com/ohtz/syl"

[tool.setuptools.packages.find]
where = ["."]
include = ["syl*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
syl = ["py.typed"]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
