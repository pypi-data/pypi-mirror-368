[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypi-test-coltg5"
description = "testing building and publishing a uv project w hatchling to pypi"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.2",
]
dynamic = ["version"]

[tool.hatch.version]
path = "src/pypi-test/__init__.py"

[tool.hatch.build.targets.wheel]
packages = [
    "src/funcs",
    "src/pypi-test",
]