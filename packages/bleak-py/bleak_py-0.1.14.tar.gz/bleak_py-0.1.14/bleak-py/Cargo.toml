[package]
name = "bleak-py"
version.workspace = true
edition.workspace = true
authors = ["Jesse Smith <jesses2025smith@gmail.com>"]

license.workspace = true
repository.workspace = true
homepage = "https://github.com/jesses2025smith/bleak-rs"

[lib]
name = "bleak_py"
crate-type = ["cdylib"]

[dependencies]
bleak-rs = { workspace = true }
#log = { workspace = true }
pyo3 = { workspace = true, features = ["uuid"] }
pyo3-async-runtimes = { workspace = true, features = ["attributes", "tokio-runtime"] }
#pyo3-stub-gen = { workspace = true }
#rsutil = { workspace = true, features = ["log4rs"] }
stream-cancel = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tokio-stream = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
