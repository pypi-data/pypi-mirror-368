[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fetchfox-sdk"
version = "1.0.1"
description = "Python SDK for the FetchFox API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "FetchFox", email = "dev@fetchfoxai.com" }]

dependencies = [
"httpx>=0.27.0",
"pytest-asyncio>=1.1.0",
]

[project.urls]
Homepage = "https://fetchfox.ai"
Source = "https://github.com/fetchfox/fetchfox-sdk-python"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
]

[tool.setuptools.packages.find]
include = ["fetchfox_sdk*"]
exclude = ["tests*"]
