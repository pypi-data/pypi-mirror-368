[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
  "setuptools_scm[toml]>=7.1"
]
build-backend = "setuptools.build_meta"

[project]
name = "restream.io"
dynamic = ["version"]
description = "CLI for interacting with the Restream.io API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "attrs>=25.3.0",
  "click>=8.2.1",
  "requests>=2.32.4",
  "websockets>=14.1",
]
scripts = { "restream.io" = "restream_io.cli:main" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "dirty-tag"

[dependency-groups]
dev = [
    "pymarkdownlnt>=0.9.31",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "responses>=0.25.7",
]
