[project]
name = "gbp-webhook-tts"
dynamic = []
description = "Text-To-Speech gbp-webhook plugin"
authors = [
    { name = "Albert Hopkins", email = "marduk@letterboxes.org" },
]
dependencies = [
    "boto3>=1.37.34",
    "platformdirs>=4.3.7",
    "Jinja2>=3.1.6",
]
requires-python = ">=3.12"
readme = "README.md"
version = "1.0.1"

[project.license]
text = "GPL3+"

[project.entry-points."gbp_webhook.handlers"]
build_pulled = "gbp_webhook_tts.handlers:build_pulled"

[project.urls]
homepage = "https://github.com/enku/gbp-webhook-tts"
repository = "https://github.com/enku/gbp-webhook-tts"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.coverage.run]
source = [
    "gbp_webhook_tts",
]
omit = []

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[dependency-groups]
dev = [
    "pylint>=3.3.6",
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "boto3-stubs>=1.37.34",
    "unittest-fixtures>=1.0.0",
    "coverage>=7.9.1",
]
