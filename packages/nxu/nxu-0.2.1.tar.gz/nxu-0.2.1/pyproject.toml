[project]
name = "nxu"
version = "0.2.1"
description = "给彩虹集团做的编译器"
readme = "README.md"
authors = [
    { name = "MJ", email = "tywf91@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "black>=24.1.0",
    "pydantic>=2.10.0",
    "typer>=0.10.0",
]
homepage = "https://github.com/tywf91/nxu"
license = { file = "LICENSE" }

[project.scripts]
nxu = "nxu:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
