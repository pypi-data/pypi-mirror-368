[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrealapi"
version = "0.0.1"
description = "Unofficial Python client for Real API (educational purposes only)"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Kevin M." }]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }

[tool.setuptools.packages.find]
include = ["real*"]

