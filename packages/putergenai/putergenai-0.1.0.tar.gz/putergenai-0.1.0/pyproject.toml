[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "putergenai"
version = "0.1.0"
authors = [
  { name = "Nerve11", email = "putergenai@outlook.com" },
]
description = "A Python SDK for interacting with the Puter.js API for cloud computing and AI functionalities."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["puter", "ai", "cloud", "chat-api", "test:", "filesystem", "txt2img", "img2txt", "txt2speech"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "requests>=2.32.0",
]

[project.urls]
Homepage = "https://github.com/nerve11/putergenai"
Repository = "https://github.com/nerve11/putergenai"
Documentation = "https://github.com/nerve11/putergenai#readme"  # Если есть отдельная доки, измените