[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omicimage"
version = "0.1.0"
description = "Convert SAM alignments (Â± CpG methylation) into RGBA images."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Gabriel Abraham", email = "ga496@cam.ac.uk" }
]
keywords = ["bioinformatics", "sam", "rgba", "genomics", "methylation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
  "numpy>=1.20",
  "pillow>=9.0",
  "pysam>=0.22",
  "tqdm>=4.0",
]

[project.urls]
Homepage = "https://example.com"
Repository = "https://example.com/repo"
Issues = "https://example.com/repo/issues"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
build-rgba-nomethylation = "omicimage.build_rgba_nomethylation:main"
build-rgba-methylation = "omicimage.build_rgba_methylation:main"
