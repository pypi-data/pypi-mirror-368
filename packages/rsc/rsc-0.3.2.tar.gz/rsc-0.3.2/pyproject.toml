[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsc"
version = "0.3.2"
description = "The simplest calculator library in Python with variable support"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [
    { name="Rasa8877", email="letperhut@gmail.com" }
]
keywords = ["calculator", "math", "expression", "variables", "safe-eval"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "asteval"
]

[project.urls]
Homepage = "https://github.com/Rasa8877/rs-calculator-rsc"