[project]
name = "unboil-pydantic-sqlalchemy"
version = "0.1.2"
description = "A library to seamlessly integrate SQLAlchemy models with Pydantic."
readme = "README.md"
authors = [
    { name = "eyueldk" }
]
requires-python = ">=3.9"
dependencies = [
    "sqlalchemy>=2.0.0",
]

keywords = ["unboil", "pydantic", "sqlalchemy"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
homepage = "https://github.com/eyueldk/unboil-pydantic-sqlalchemy"
repository = "https://github.com/eyueldk/unboil-pydantic-sqlalchemy"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unboil_pydantic_sqlalchemy"]