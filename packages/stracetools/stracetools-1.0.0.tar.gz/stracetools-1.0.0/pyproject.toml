[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stracetools"
version = "1.0.0"
description = "A Python library for parsing and analyzing strace output"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Alex Jiakai Xu", email = "jiakai.xu@columbia.edu"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
keywords = ["strace", "system calls", "debugging", "performance analysis", "linux"]
requires-python = ">=3.8"
dependencies = ["plotly", "numpy"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0",
    "isort>=5.0",
]

[project.urls]
Repository = "https://github.com/Alex-XJK/stracetools"

[tool.setuptools.packages.find]
where = ["."]
include = ["stracetools*"]

[tool.setuptools.package-data]
"stracetools" = ["data/*.json"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=stracetools --cov-report=term-missing --cov-report=html"