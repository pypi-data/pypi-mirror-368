[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "searchmind" # PyPI package names are conventionally lowercase
version = "0.1.4"
authors = [
  { name="Niansuh", email="contact@typegpt.net" },
]
description = "A simple Python client for the Snapzion Search API, packaged as SearchMind."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
"Homepage" = "https://github.com/Niansuh/SearchMind"
"Bug Tracker" = "https://github.com/Niansuh/SearchMind/issues"