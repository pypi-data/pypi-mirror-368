[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0.0", "numpy<2.0.0",
    "pybind11>=2.13.6"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvale"
version = "2025.8.1"
description = "An all-in-one package for sensor simulation, sensor uncertainty quantification, sensor placement optimisation and simulation calibration or validation."
authors = [
  { name = "scepticalrabbit et al.", email = "thescepticalrabbit@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = "==3.11.*"
dependencies = [
  "numpy<2.0.0",
  "scipy>=1.14.0",
  "netCDF4>=1.6.5",
  "pyvista>=0.43.3",
  "matplotlib>=3.8",
  "shapely>=2.0.4",
  "sympy>=1.13.0",
  "PyQT6>=6.7.1",
  "imageio>=2.36.1",
  "imageio-ffmpeg>=0.5.1",
  "numba>=0.59.1",
  "pymoo>=0.6.1.3",
  "Cython>=3.0.0",
  "bpy>=4.2.0",
  "pyyaml>=6.0.2",
  "pytest>=8.3.5",
  "pybind11>=2.13.6",
  "pyqtgraph>=0.13.7",
  "opencv-python<=4.9.0.80"
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
    "tests"
]

[project.urls]
"Repository" = "https://github.com/Digital-Validation-Laboratory/pyvale"
"Issue Tracker" = "https://github.com/Digital-Validation-Laboratory/pyvale/issues"

[tool.setuptools.package-data]
"pyvale.data" = ["*.e","*.tiff"]
"pyvale.simcases" = ["*.i","*.geo"]

[tool.setuptools.packages.find]
where = ["src"]
