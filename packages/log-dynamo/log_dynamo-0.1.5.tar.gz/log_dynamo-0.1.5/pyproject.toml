[project]
name = "log-dynamo"
version = "0.1.5"
description = "Log by DynamoDB"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "log_dynamo"
namespace = true
