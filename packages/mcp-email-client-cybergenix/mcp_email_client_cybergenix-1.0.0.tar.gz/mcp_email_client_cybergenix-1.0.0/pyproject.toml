[project]
name = "mcp-email-client-cybergenix"
version = "1.0.0"
description = "A Python-based MCP (Model Context Protocol) email client for managing email configurations and interactions with Claude Desktop"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Cybergenix", email = "it@cybergenix.co" }
]
maintainers = [
    { name = "Cybergenix", email = "it@cybergenix.co" }
]
keywords = ["mcp", "email", "client", "claude", "desktop", "mail"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "duckdb>=1.2.2",
    "imapclient>=3.0.1",
    "mcp[cli]>=1.3.0",
    "numpy>=2.2.4",
    "pydantic>=2.10.6",
    "sentence-transformers>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/gamalan/mcp-email-client"
Repository = "https://github.com/gamalan/mcp-email-client.git"
Issues = "https://github.com/gamalan/mcp-email-client/issues"
Documentation = "https://github.com/gamalan/mcp-email-client#readme"

[project.scripts]
mcp-email-client-cybergenix = "mcp_email_client:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_email_client"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]
