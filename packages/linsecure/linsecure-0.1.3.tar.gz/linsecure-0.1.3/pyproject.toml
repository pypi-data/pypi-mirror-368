[project]
name = "linsecure"
version = "0.1.3"
description = "A lightweight Linux vulnerability scanner"
authors = [
    { name="Ashok Kumar", email="ashok.thaur8857@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    # your package deps here
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.pytest.ini_options]
