[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitai-tool"
version = "0.4.0"
description = "Generate summaries and code reviews for GitLab Merge Requests or GitHub Pull Requests using LLM"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Aleksandar Farkov" }
]
keywords = ["git", "gitlab", "github", "merge-requests", "pull-requests", "cli", "llm", "ai", "summaries", "code-review"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
  "python-gitlab>=3.0.0",
  "google-generativeai>=0.3.0",
  "toml>=0.10.2",
]

[project.scripts]
# This is the command users will run globally after install
gitai-tool = "main:main"

[tool.setuptools]
# Include single-file module at repository root
py-modules = ["main"]

