[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dance-video-toolkit"
version = "1.0.0"
description = "AI-powered dance video processing toolkit for filtering multi-person videos and splitting dance clips"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Dance Toolkit Team", email = "dance@example.com" }]
keywords = [
  "dance",
  "video",
  "ai",
  "pose-detection",
  "video-processing",
  "yolo",
  "ultralytics",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Multimedia :: Video",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
  "opencv-python>=4.8.0",
  "ultralytics>=8.0.0",
  "torch>=1.13.0",
  "torchvision>=0.14.0",
  "numpy==1.26.2",
  "requests>=2.25.0",
  "tqdm>=4.60.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/dance-video-toolkit"
Documentation = "https://github.com/yourusername/dance-video-toolkit/blob/main/README.md"
Repository = "https://github.com/yourusername/dance-video-toolkit.git"
Issues = "https://github.com/yourusername/dance-video-toolkit/issues"

[project.scripts]
dance-toolkit = "dance_video_toolkit.dance_toolkit:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=22.0.0",
  "isort>=5.10.0",
  "flake8>=5.0.0",
  "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["dance_video_toolkit*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

