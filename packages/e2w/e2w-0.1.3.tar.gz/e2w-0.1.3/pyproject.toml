[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "e2w"
version = "0.1.3"
description = """Support exporting template with HTML tag to Word file
tags are supporting: 
    header: handle header section
    footer: handle footer section
    title: handle text title 
    h: heading level from 1 to 6 (default)
    p: handle text page
    b,u,i: format text
    blank_table: add blank table
    ul: handle list bullet
    ol: handle list number
    page_break: add page break
    session_break: add session break
    dataframe: support pandas DataFrame
    image: process image
    base64-image: read base64 then convert to image
"""
authors = [
    { name="Alan", email="mr.ngtruong@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "requests",  
    "lxml",
    "pandas",
    "python-docx",
    "beautifulsoup4"
]

[project.urls]
"Homepage" = "https://github.com/rethat/e2w"
"Bug Tracker" = "https://github.com/rethat/e2w/issues"

[tool.setuptools]
package-dir = {"" = "src"} 

[tool.setuptools.packages.find]
where = ["src"] 

