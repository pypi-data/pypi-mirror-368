[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "fulltrader"
version = "0.1.2"
description = "Pacote FullTrader"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "FullTrader", email = "data-teams@fulltrader.com" }
]
keywords = ["fulltrader", "dados", "data", "api"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "ruff>=0.5.0",
  "mypy>=1.10.0",
  "build>=1.2.1",
  "twine>=5.1.1",
]

[project.scripts]
fulltrader = "fulltrader.cli:main"

[project.urls]
Homepage = "https://example.com/fulltrader"
Source = "https://example.com/fulltrader/repo"

[tool.hatch.build.targets.wheel]
packages = ["src/fulltrader"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I"]
fixable = ["I"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_configs = true
warn_return_any = true
no_implicit_optional = true


