[build-system]
requires = ["setuptools>=42","wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "py_multi_3xui"
version = "1.2.1"
authors = [
  { name="Dmeetrogon", email="dmeetrogon@example.com" },
]
description = "module for managing multiple 3x-ui panels"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
keywords = ["vpn","3x-ui","vless","reality","vless+reality","x-ui","SDK","py3xui"]
dependencies = [
    "py3xui>=0.3.4",
    "diskcache>=5.6.3",
    "pyotp>=2.9.0"
]
[project.urls]
Homepage = "https://github.com/Dmeetrogon/py_multi_3xui"
Issues = "https://github.com/Dmeetrogon/py_multi_3xui/issues"