[build-system]
requires = [
    "hatchling",
]

build-backend = "hatchling.build"

[project]
name = "cb-pyutils"
requires-python = ">=3.12"
dynamic = [
  "version"
]

[tool.hatch.version]
path = "./__about__.py"


authors = [
  { name="Thomas Popp", email="thomas@chriesibaum.com" },
]

description = "Chriesibaum's python utilities"

readme = "README.md"

license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


[tool.hatch.build.targets.wheel]
packages = ["cb_logging/"]

dependencies = [
]



[project.urls]
"Homepage" = "https://github.com/chriesibaum/cb-pyutils"
