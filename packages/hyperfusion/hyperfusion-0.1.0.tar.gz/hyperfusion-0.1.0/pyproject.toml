[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-rust"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperfusion"
version = "0.1.0"
description = "High-performance SQL execution engine with UDTF support"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "pyarrow>=10.0.0",
    "click>=8.0.0",
    "asyncio",
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "numpy>=1.20.0",
    "aiohttp>=3.8.0",
]

[project.scripts]
hyperfusion = "hyperfusion.cli.main:main"

[project.urls]
Homepage = "https://github.com/hyperdance/hyperfusion"
Repository = "https://github.com/hyperdance/hyperfusion"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
hyperfusion = ["binaries/*", "**/*.so", "**/*.dll", "**/*.dylib"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
]
