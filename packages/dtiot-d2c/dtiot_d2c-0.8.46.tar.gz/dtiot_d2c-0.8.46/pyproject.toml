[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dtiot_d2c"
version = "0.8.46"
authors = [
  { name="Roland Baldin", email="roland.baldin@telekom.de" },
]
description = "DT IoT Device to Cloud command line interface"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
  "requests",
  "pydantic"
]

[project.urls]
Homepage = "https://myiot-d.com/docs/device-to-cloud/command-line-interface/about/"
#Issues = "https://myiot-d.com/docs/device-to-cloud/command-line-interface/about/"

[project.scripts]
d2c = "dtiot_d2c.cli.main:main"

