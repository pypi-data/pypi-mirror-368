[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synopkg"
version = "0.1.0"
authors = [
  { name="YearnstudioYangyi", email="yangyi@yearnstudio.cn" }
]
description = "A Package Manager For Synology by Python3"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["synology", "nas", "package-manager", "tool"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/yourusername/synopkg"
Repository = "https://github.com/yourusername/synopkg"

[project.scripts]
synopkg = "synopkg.cli:main"