[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iq-core"
version = "1.0.9"
description = "API wrapper para IQ Option"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name = "CÃ©lio Junior", email = "profissional.celiojunior@outlook.com" }
]
dependencies = [
  "aiohttp>=3.12.0",
  "websockets>=15.0.0",
  "cryptography>=45.0.0"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/celiovmjr/iq-core"
Source = "https://github.com/celiovmjr/iq-core"
Issues = "https://github.com/celiovmjr/iq-core/issues"

[tool.setuptools.packages.find]
where = ["."]
