[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topsis-Mridul"
version = "1.0.0"
description = "A Python implementation of the TOPSIS decision-making method"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mridul Mahajan", email = "mridulmahajan16@gmail.com"}
]
maintainers = [
    {name = "Mridul Mahajan", email = "mridulmahajan16@gmail.com"}
]
keywords = ["topsis", "decision-making", "multi-criteria", "ranking", "optimization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/mridulmahajan04/Topsis_Package/"
Repository = "https://github.com/mridulmahajan04/Topsis_Package/"
"Bug Tracker" = "https://github.com/mridulmahajan04/Topsis_Package/issues"

[project.scripts]
topsis = "topsis.topsis:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["topsis*"]
