[project]
name = "lmms-lean-runner"
version = "0.0.1"
description = "Lean Server Workspace"
requires-python = ">=3.12"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["packages.*"]
exclude = ["playground*", "demo*"]

[tool.uv.workspace]
members = [
    "packages/client",
    "packages/server"
]

[tool.uv]
dev-dependencies = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.15",
    "pymdown-extensions>=10.16",
    "PyYAML>=6.0.2",
    "mkdocs-macros-plugin>=1.3.7",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocs-glightbox>=0.4.0",
    "sphinx>=7.4.7",
    "furo>=2024.7.18",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "tqdm>=4.67.1",
    "pyyaml>=6.0.2",
    "loguru>=0.7.2",
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
    "rich>=14.1.0",
    "aiosqlite>=0.21.0",
    "python-multipart>=0.0.20",
    "aiohttp>=3.12.15",
    "uuid-utils>=0.11.0",
    "datasets>=4.0.0",
    "xxhash>=3.4.0",
]

[tool.ruff]
# Rule selection:
# E: pycodestyle (style errors)
# F: Pyflakes (logical errors)
# I: isort (import sorting)
# B: flake8-bugbear (bug detection)
# UP: pyupgrade (syntax modernization)
# A: flake8-builtins (built-in shadowing)
# C4: flake8-comprehensions (comprehension best practices)
lint.select = ["E", "F", "I", "B", "UP", "A", "C4"]

[tool.ruff.lint.per-file-ignores]
"sphinx_docs/**/conf.py" = ["A001"]
