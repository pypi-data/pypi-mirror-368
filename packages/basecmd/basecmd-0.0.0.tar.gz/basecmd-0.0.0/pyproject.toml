[project]
name = "basecmd"
description = "Logging boilerplate for the command line"
license = "MIT"
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
readme = "README.md"
authors = [{ name = "dnknth" }]
dynamic = ["version"]
dependencies = ["ansicolors", "python-decouple"]
requires-python = ">=3.7"
urls = { Repository = "https://github.com/dnknth/basecmd" }

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
