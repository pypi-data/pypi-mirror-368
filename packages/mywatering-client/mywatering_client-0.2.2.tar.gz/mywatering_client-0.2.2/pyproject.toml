[project]
name = "mywatering-client"
version = "0.2.2"
description = "MyWatering client"
readme = "README.md"
license = "GPL-3.0"
authors = [
    { name = "Jaroslav Beran", email = "jaroslav.beran@gmail.com" }
]

requires-python = ">=3.10"
dependencies = [
    "adafruit-circuitpython-dht==4.0.7",
    "requests==2.32.3",
    "retry==0.9.2",
    "rpi-gpio==0.7.1",
]

[dependency-groups]
dev = [
    "mypy==1.15.0",
    "pre-commit==4.2.0",
    "ruff==0.11.7",
]

[project.urls]
Homepage = "https://codeberg.org/berk76/mywatering-client"
Repository = "https://codeberg.org/berk76/mywatering-client"
Issues = "https://codeberg.org/berk76/mywatering-client"

[project.scripts]
watering-cli = "mywatering.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "mywatering/*",
]
