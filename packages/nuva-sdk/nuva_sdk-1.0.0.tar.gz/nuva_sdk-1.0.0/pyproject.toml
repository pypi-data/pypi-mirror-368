[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nuva-sdk"
version = "1.0.0"
authors = [
    {name = "Syadem", email = "developers@mesvaccins.net"},
]
description = "Unified Vaccine Nomenclature (NUVA) Python SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["vaccine", "vaccination", "nomenclature", "healthcare", "immunization"]
dependencies = [
    "protobuf>=3.20.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://nuva.fr"
Documentation = "https://nuva.fr/docs"
Repository = "https://github.com/nuva/nuva-libs"
"Bug Reports" = "https://github.com/nuva/nuva-libs/issues"

[tool.setuptools]
packages = ["nuva", "nuva.protobuf"]
