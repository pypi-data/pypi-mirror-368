[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "computer-split-screen-mcp"
version = "0.1.2"
description = "Model Context Protocol (MCP) server for cross-platform window management and screen splitting"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
computer-split-screen-mcp = "computer_split_screen_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/yourusername/computer-split-screen-mcp"
Repository = "https://github.com/yourusername/computer-split-screen-mcp"
Issues = "https://github.com/yourusername/computer-split-screen-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["computer_split_screen_mcp"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
