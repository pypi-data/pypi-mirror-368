[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]

[project]
name = "pacificpy"
version = "0.0.1"
description = "A Python web framework for building scalable and maintainable web applications."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "David Konev", email = "konevdavid769@gmail.com"}
]
keywords = ["web", "framework", "async", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "jinja2>=3.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://github.com/dChicago/PacificPy"
Repository = "https://github.com/dChicago/PacificPy.git"
Issues = "https://github.com/dChicago/PacificPy/issues"

[tool.setuptools.packages.find]
where = ["pacificpy"]

[tool.setuptools_scm]