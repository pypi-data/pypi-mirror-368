# src/layker/resources/layker_audit.yaml

catalog: dq_dev
schema: layker
table: layker_audit

primary_key: [change_id]
partitioned_by: []

tags:
  team: dataops
  project: layker
  data_owner: levi.gagne@claconnect.com
  classification: internal_audit

owner: levi.gagne@claconnect.com

comment: |
  **Table:** dq_dev.monitoring.layker_audit

  **Purpose:**  
  Audit log of all schema, table, and column changes performed by automated DDL workflows and ops.  
  Each row represents a create or update event, with before/after values for auditability.

  **Governance and Retention:**  
  - Table is append only  
  - Tracks all operations; no rows are deleted  
  - Used for compliance, rollback, and forensics

table_properties:
  delta.columnMapping.mode: "name"
  delta.minReaderVersion: "2"
  delta.minWriterVersion: "5"

# ---- Columns Section ----
columns:
  1:
    name: change_id
    datatype: string
    nullable: false
    comment: "Unique identifier for this change event (UUID or similar, required)."
    active: true

  2:
    name: run_id
    datatype: string
    nullable: true
    comment: "Databricks job run ID if available (nullable if run from notebook or manual)."
    active: true

  3:
    name: env
    datatype: string
    nullable: false
    comment: "Environment/catalog prefix."
    allowed_values: [prd, dev, test, qa]
    active: true

  4:
    name: yaml_path
    datatype: string
    nullable: true
    comment: "Path to the YAML config that triggered the change."
    active: true

  5:
    name: fqn
    datatype: string
    nullable: false
    comment: "Fully qualified table name (catalog.schema.table)."
    active: true

  6:
    name: change_category
    datatype: string
    nullable: false
    comment: "Change category: create, update."
    allowed_values: [create, update]
    active: true

  7:
    name: change_key
    datatype: string
    nullable: false
    comment: "Human-readable sequence key, e.g., create-1 or create-2~update-5."
    active: true

  8:
    name: before_value
    datatype: string
    nullable: true
    comment: "Full pre-change metadata as JSON."
    active: true

  9:
    name: differences
    datatype: string
    nullable: true
    comment: "Snapshot difference dictionary as JSON (pretty)."
    active: true

  10:
    name: after_value
    datatype: string
    nullable: true
    comment: "Full post-change metadata as JSON."
    active: true

  11:
    name: notes
    datatype: string
    nullable: true
    comment: "Optional notes/context."
    active: true

  12:
    name: created_at
    datatype: timestamp
    nullable: false
    comment: "When this log row was created (UTC, required)."
    active: true

  13:
    name: created_by
    datatype: string
    nullable: false
    comment: "Who created this log row (user or service principal, required)."
    active: true

  14:
    name: updated_at
    datatype: timestamp
    nullable: true
    comment: "When this log row was last updated (nullable if never updated)."
    active: true

  15:
    name: updated_by
    datatype: string
    nullable: true
    comment: "Who last updated this log row (nullable if never updated)."
    active: true