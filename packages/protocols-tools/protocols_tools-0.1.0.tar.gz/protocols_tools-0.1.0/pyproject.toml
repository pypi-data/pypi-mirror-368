[project]
name = "protocols-tools"
version = "0.1.0"
description = "A generic CLI package to test communication with industrial devices."
readme = "README.md"
authors = [
    { name = "Adrien Delhaye", email = "adrien.delhaye@memoco.eu" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "faststream[cli,rabbit]>=0.5.48",
    "nicegui>=2.22.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pymodbus>=3.11.0",
    "pyserial>=3.5",
]

[project.scripts]
protocols-tools = "protocols_tools:main"
comtools = "protocols_tools:main"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
