[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "uzdabrawza"
version = "1.0.0"
description = "The Anal-Queen of AI Browser Automation - A beautifully fucked-up browser automation script that actually works"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "uzdabrawza", email = "uzdabrawza@example.com"}
]
maintainers = [
    {name = "uzdabrawza", email = "uzdabrawza@example.com"}
]
keywords = [
    "browser-automation", 
    "playwright", 
    "web-scraping", 
    "stealth", 
    "bot-detection", 
    "llm", 
    "ai-automation",
    "browser-use",
    "patchright",
    "automation",
    "scraping"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = [
    "browser-use>=0.1.0",
    "python-dotenv>=1.0.0",
    "Pillow>=9.0.0",
    "patchright>=1.0.0",
]

[project.optional-dependencies]
build = [
    "build>=1.0.0",
    "hatchling>=1.21.0", 
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/psyb0t/uzdabrawza"
Documentation = "https://github.com/psyb0t/uzdabrawza#readme"
Repository = "https://github.com/psyb0t/uzdabrawza.git"
"Bug Tracker" = "https://github.com/psyb0t/uzdabrawza/issues"
Changelog = "https://github.com/psyb0t/uzdabrawza/blob/main/CHANGELOG.md"

[project.scripts]
uzdabrawza = "uzdabrawza.cli:main"

[tool.hatch.version]
path = "uzdabrawza/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["uzdabrawza"]

[tool.hatch.build.targets.sdist]
include = [
    "/uzdabrawza",
    "/README.md", 
    "/LICENSE",
    "/pyproject.toml",
    "/.env.example",
]
exclude = [
    "/.git*",
    "/venv",
    "/build",
    "/dist", 
    "/__pycache__",
    "/*.egg-info",
    "/device_id",
    "/extensions",
    "/profiles",
    "*.pyc",
    ".DS_Store"
]

