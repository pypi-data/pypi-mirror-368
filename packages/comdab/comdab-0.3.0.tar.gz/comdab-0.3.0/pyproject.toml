[project]
name = "comdab"
version = "0.3.0"
description = "Compare Database Schemas"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pydantic>=2.0", "sqlalchemy>=2.0"]
authors = [{ name = "LoÃ¯c Simon", email = "loic.simon@espci.org" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
    "Topic :: Database"
]

[project.urls]
Homepage = "https://github.com/loic-simon/comdab"
Documentation = "https://comdab.readthedocs.io/en/latest"
Repository = "https://github.com/loic-simon/comdab"
Issues = "https://github.com/loic-simon/comdab/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "psycopg2>=2.9.10",
    "pytest>=8.4.0",
    "ruff>=0.11.11",
    "sphinx>=8.2.3",
]

[tool.ruff]
line-length = 120

[tool.pyright]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"
reportUnknownArgumentType = false
reportUnknownMemberType = false
