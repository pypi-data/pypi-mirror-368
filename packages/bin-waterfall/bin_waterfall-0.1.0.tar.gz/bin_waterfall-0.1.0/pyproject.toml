[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bin-waterfall"  # pip install 的名字（小写+短横线）
version = "0.1.0"
description = "A Python library for waterfall chart generation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your@email.com"}
]

