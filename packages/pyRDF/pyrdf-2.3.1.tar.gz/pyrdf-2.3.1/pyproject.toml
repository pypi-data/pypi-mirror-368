[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyRDF"
version = "2.3.1"
authors = [
  { name="Xander Wilcke", email="w.x.wilcke@vu.nl" },
]
description = "Lightweight RDF Stream Parser"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = [ "LICENSE" ]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ['rdf', 'ntriples', 'nquads', 'rdf-star', 'parser', 'streamer']

[project.urls]
"Homepage" = "https://wxwilcke.gitlab.io/pyRDF"
"Bug Tracker" = "https://gitlab.com/wxwilcke/pyRDF/-/issues"
