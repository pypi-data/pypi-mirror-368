[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qualitics-ai"
version = "1.0.0"
description = "Intelligent AI agent for automated test gap analysis and quality intelligence"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
authors = [
    {name = "Arpit Kothari", email = "arpit@qualitics.ai"},
]
keywords = ["ai", "testing", "quality-assurance", "bug-analysis", "test-gap-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance", 
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "nltk>=3.8",
    "spacy>=3.6.0",
    "openai>=1.0.0",
    "requests>=2.31.0",
    "atlassian-python-api>=3.41.0",
    "PyGithub>=1.59.0",
    "reportlab>=4.0.0",
    "markdown>=3.5.0",
    "beautifulsoup4>=4.12.0",
    "python-dotenv>=1.0.0",
    "cryptography>=41.0.0",
    "structlog>=23.1.0",
    "sentry-sdk>=1.32.0",
]

[project.urls]
Homepage = "https://github.com/arpitkothari-hub/qualitics-ai"
Documentation = "https://arpitkothari-hub.github.io/qualitics-ai"
Repository = "https://github.com/arpitkothari-hub/qualitics-ai"
Issues = "https://github.com/arpitkothari-hub/qualitics-ai/issues"

[project.scripts]
qualitics-ai = "qualitics_ai.cli:cli"
qualitics = "qualitics_ai.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.7.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "isort>=5.12.0",
    "pre-commit>=3.3.0",
    # Type stubs for mypy
    "types-PyYAML>=6.0.0",
    "types-requests>=2.31.0",
    "types-beautifulsoup4>=4.12.0",
]

docs = [
    "sphinx>=7.1.0",
    "sphinx-rtd-theme>=1.3.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["qualitics_ai*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "qualitics_ai.cli"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=qualitics_ai --cov-report=html --cov-report=term-missing"
