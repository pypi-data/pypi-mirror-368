[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptonow-persian"
version = "0.3.0"
description = "Advanced crypto price getter with async, caching, Persian support"
authors = [{name = "SHAYAN"}]
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["httpx"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# این خط رو اضافه کن:
[tool.setuptools.packages.find]
include = ["cryptonow*"]
