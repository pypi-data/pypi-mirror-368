[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymountain"
version = "0.1.0"
description = "功能强大、高度模块化的Python软件包，专注于山体地形数据的可视化 | A powerful, highly modular Python package focused on mountain terrain data visualization"
authors = [
    { name = "Miraitowa", email = "2056978412@qq.com" }
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: GIS"
]
keywords = ["terrain", "visualization", "3d", "contour", "mountain", "gis", "matplotlib"]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0"
]

[project.optional-dependencies]
full = [
    "pandas>=1.3.0",
    "pyqtgraph>=0.12.0",
    "plotly>=5.0.0",
    "vispy>=0.9.0",
    "bokeh>=2.4.0"
]
pandas = ["pandas>=1.3.0"]
interactive = ["pyqtgraph>=0.12.0", "vispy>=0.9.0"]
web = ["plotly>=5.0.0", "bokeh>=2.4.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]

[project.urls]
Homepage = "https://github.com/Miraitowa-la/PyMountain"
Repository = "https://github.com/Miraitowa-la/PyMountain"
Issues = "https://github.com/Miraitowa-la/PyMountain/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true