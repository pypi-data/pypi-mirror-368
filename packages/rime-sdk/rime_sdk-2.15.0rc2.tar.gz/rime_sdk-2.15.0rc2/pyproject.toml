[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "rime_sdk"
description="Package to programmatically access a RIME deployment"
readme = "README.md"
requires-python = ">= 3.6"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dynamic = ["version"]
# Note: click is a dependency of `requests` but has to be pinned here
# due to https://github.com/psf/black/issues/2964 .
dependencies = [
    "certifi",
    "click>=8.0.1,<8.1.4",
    "deprecated>=1.0.0,<2.0.0",
    "importlib_metadata",
    "numpy<2.0.0",
    "pandas>=1.1.0,<1.5.0",
    "protobuf",
    "python_dateutil",
    "requests>=2.0.0",
    "schema",
    "simplejson",
    "six",
    "tqdm",
    "typing-extensions",
    "urllib3",
]

[tool.mypy]
exclude = [
    '/swagger/',
]
ignore_missing_imports = true
disallow_untyped_defs = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "rime_sdk.swagger.*"
follow_imports = "skip"
