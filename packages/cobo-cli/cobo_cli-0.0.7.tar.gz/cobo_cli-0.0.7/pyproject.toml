[tool.poetry]
name = "cobo-cli"
version = "0.0.7"
description = "Cobo Command-line Tool"
authors = ["Cobo <support@cobo.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "cobo_cli" }]

[tool.poetry.dependencies]
python = "^3.9"
gitpython = "^3.1.43"
pynacl = "^1.5.0"
click = "^8.1.7"
dataclasses-json = "^0.6.7"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.2"
requests = "^2.32.3"
websocket-client = "^1.8.0"
pydantic = "^2.9.2"
pydantic-settings = "^2.6.1"
tomli = "^2.0.2"
tomli-w = "^1.1.0"
email-validator = "^2.2.0"


[tool.poetry.group.dev.dependencies]
bandit = "^1.6.2"
black = "^24.3.0"
flake8 = "^3.8.3"
isort = "^5.11.5"
ossaudit = "^0.5.0"
pre-commit = "^4.0.1"
coverage = "^7.6.4"
pysocks = "^1.7.1"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
pytest = "^8.3.3"
tox = "^4.23.2"


[tool.poetry.scripts]
cobo = "cobo_cli.cli:cli"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
