site_name: Chimeric
site_description: Unified interface for multiple LLM providers with automatic provider detection and seamless switching
site_url: https://verdenroz.github.io/chimeric/
repo_name: Verdenroz/chimeric
repo_url: https://github.com/Verdenroz/chimeric
edit_uri: edit/main/docs/

# Copyright and author info from pyproject.toml
copyright: Copyright &copy; 2023 - 2025 Harvey Tseng
site_author: Harvey Tseng

# Theme configuration
theme:
  name: material
  logo: assets/images/chimeric.png
  favicon: assets/favicon.ico
  palette:
    scheme: slate
    primary: black
    accent: deep orange
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Custom CSS
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            show_category_heading: true
            docstring_style: google
            show_signature_annotations: true
  - autorefs

# Navigation structure
nav:
  - Home: index.md
  - Usage:
    - Getting Started: usage/getting-started.md
    - Configuration: usage/configuration.md
    - Response Types: usage/responses.md
    - Streaming: usage/streaming.md
    - Tools: usage/tools.md
  - Contributing: contributing.md
  - Changelog: https://github.com/Verdenroz/chimeric/releases

# Extra settings
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Verdenroz/chimeric
      name: Chimeric on GitHub
  version:
    provider: mike
