name: Bug Report
description: Report a bug or issue with Chimeric
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checks
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the documentation
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import chimeric...
        2. Call method...
        3. Error occurs...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code that reproduces the issue
      render: python
      placeholder: |
        from chimeric import Chimeric
        
        client = Chimeric()
        # Your code here
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Output
      description: Full error message and traceback (if applicable)
      render: text
      placeholder: Paste the full error output here...
    validations:
      required: false

  - type: dropdown
    id: providers
    attributes:
      label: Affected Providers
      description: Which providers are affected? (Select all that apply)
      multiple: true
      options:
        - OpenAI
        - Anthropic
        - Google
        - Cohere
        - Groq
        - Cerebras
        - Grok
        - All providers
        - Unknown
    validations:
      required: true

  - type: input
    id: chimeric-version
    attributes:
      label: Chimeric Version
      description: Version of Chimeric you're using
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Version of Python you're using
      placeholder: e.g., 3.11.5
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your operating system and version
      placeholder: e.g., Ubuntu 22.04, macOS 14.1, Windows 11
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other relevant information...
    validations:
      required: false