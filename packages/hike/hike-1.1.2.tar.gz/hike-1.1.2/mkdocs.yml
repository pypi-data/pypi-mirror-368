site_name: Hike
docs_dir: docs/source/
repo_url: https://github.com/davep/hike

nav:
  - "Getting Started": index.md
  - "Configuration": configuration.md
  - "Commands": commands.md
  - "License": license.md
  - "Change Log": changelog.md

markdown_extensions:
  - admonition
  - pymdownx.snippets
  - markdown.extensions.attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: textual
          class: textual
          format: !!python/name:textual._doc.format_svg
        - name: bash
          class: bash
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter

theme:
  name: material
  icon:
    logo: fontawesome/brands/markdown
  features:
    - content.code.copy
    - navigation.top
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/davep
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/davepearson/
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@davep
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/davep.org
    - icon: fontawesome/brands/threads
      link: https://www.threads.net/@davepdotorg
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@DavePearson
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/id/davepdotorg

