[tool.poetry]
name = "requests_request"
version = "0.1.2"
description = "requests request extension."
authors = ["ChenyangGao <wosiwujm@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/ChenyangGao/python-modules/tree/main/requests_request"
repository = "https://github.com/ChenyangGao/python-modules/tree/main/requests_request"
keywords = ["requests", "request"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.12"
http_response = ">=0.0.6"
python-argtools = ">=0.0.2"
python-cookietools = ">=0.0.8"
python-dicttools = ">=0.0.2"
python-filewrap = ">=0.2.8"
python-http_request = ">=0.1.0"
requests = "*"
yarl = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "requests_request"
