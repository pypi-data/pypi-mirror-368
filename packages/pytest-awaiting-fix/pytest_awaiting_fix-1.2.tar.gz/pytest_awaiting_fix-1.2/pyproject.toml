[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-awaiting-fix"
description = "A simple plugin to use with pytest for traceability across Jira and disabled automated tests"
version = "1.2"
readme = "README.rst"
requires-python = ">=3.8"
authors = [
    { name = "Kie Baker", email = "kiebakerr@proton.me" },
]
maintainers = [
    { name = "Kie Baker", email = "kiebakerr@proton.me" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pytest>=6.2.0",
    "jira>=3.8.0",
]
[project.urls]
Repository = "https://github.com/kiebak3r/pytest-awaiting-fix"
[project.entry-points.pytest11]
awaiting-fix = "pytest_awaiting_fix.plugin"
