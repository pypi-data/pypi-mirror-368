[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "jarvis-meme-generator"
version = "1.0.1"
authors = [
    {name = "Joey Bejjani", email = "jbejjani2022@gmail.com"},
]
description = "Generate Jarvis meme images with custom text"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "Pillow>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/jarvis-meme-generator"
Repository = "https://github.com/yourusername/jarvis-meme-generator"
Issues = "https://github.com/yourusername/jarvis-meme-generator/issues"

[project.scripts]
jarvis = "jarvis_generator:main"