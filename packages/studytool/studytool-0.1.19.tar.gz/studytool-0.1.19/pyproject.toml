[project]
name = "studytool"
version = "0.1.19"
description = "A comprehensive command-line study toolkit for PDF processing, video downloading, and text conversion."
authors = [{name = "Sihan A"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pdf2image>=1.16.3",
    "rich>=13.6.0",
    "tqdm>=4.66.1",
    "youtube-dl>=2021.12.17",
    "pypdf2>=3.0.1",
    "pytube>=15.0.0",
    "yt-dlp>=2025.5.22",
    "opencc>=1.1.9",
    "requests>=2.32.3",
    "beautifulsoup4>=4.13.4",
    "typer>=0.16.0",
    "click>=8.2.1",
    "pymupdf>=1.26.0",
    "ebooklib>=0.19",
]

[project.optional-dependencies]
dev = [
    "black>=23.10.1",
    "pre-commit>=3.5.0",
    "flake8>=6.1.0",
]

[project.scripts]
stt = "studytool.main:app"

[tool.black]
line-length = 120
include = '\\.pyi?$'
exclude = '''
/(
    \.git
| \.hg
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
| \.DS_Store
)/
'''

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = ["setup.py", "docs", "build"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
verbose = 0
quiet = false
whitelist-regex = []
color = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
