[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twill_throttle"
version = "1.0.3"
description = "A Python rate limiter and throttling utility with async and sync support."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Avi Twil", email = "avitwil@gmail.com" }
]
keywords = ["throttle", "rate-limit", "async", "sync", "python", "utility"]

dependencies = []

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/avitwil/twill_throttle"
"Bug Tracker" = "https://github.com/avitwil/twill_throttle/issues"
"PyPI" = "https://pypi.org/project/twill_throttle/"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
