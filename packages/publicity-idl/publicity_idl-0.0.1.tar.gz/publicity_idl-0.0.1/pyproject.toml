[build-system]
# 指定构建后端为Hatchling
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# 包名称（必须唯一，PyPI上不能重名）
name = "publicity_idl"
# 版本号（遵循语义化版本，如0.1.0）
version = "0.0.1"
# 作者信息（格式："姓名 <邮箱>"）
authors = [
  { name = "AnUpdatingHam", email = "1319716110@qq.com" }
]
# 包摘要（短描述）
description = "商讯/舆情 项目数据模型、常量定义"
# 长描述格式（与readme文件匹配）
readme = { file = "README.md", content-type = "text/markdown" }
# 许可证（与LICENSE文件匹配）
license = { file = "LICENSE" }
# 项目主页（如GitHub地址）
homepage = "https://github.com/AnUpdatingHam"
# 关键词（方便PyPI搜索）
keywords = ["demo", "data-model", "enums"]
# Python版本要求
requires-python = ">=3.8"
# 依赖项（如果有的话，如无则删除）
dependencies = [
  # "requests>=2.25.0",
]

[project.urls]
# 额外链接（如源码、文档）
"GitLab XMU Group" = "https://git.xmu.edu.cn/innovation"
"Documentation" = "https://kcn67g8bllja.feishu.cn/wiki/Utr8wiXK9igQwfk2H8OcSIJAnNd"
