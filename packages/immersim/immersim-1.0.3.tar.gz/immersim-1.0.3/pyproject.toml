[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "immersim"
version = "1.0.3"
authors = [
    {name = "Zubin Kane"}
]
description = "Immersive Simulations for Jupyter Notebooks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dill ~= 0.4.0",
    "ipynbname ~= 2024.1.0.0",
    "notebook == 6.5.4",
    "jupyter_server == 1.23.1",
    "traitlets == 5.7.1",
    "ipython == 8.4.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"immersim" = ["nb_cell_indexing.js"]

[project.urls]
Homepage = "https://github.com/Sclamy/ImmersiveSimulations"
Issues = "https://github.com/Sclamy/ImmersiveSimulations/issues"