[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "immersim"
version = "1.0.1"
authors = [
    {name = "Zubin Kane"}
]
description = "Immersive Simulations for Jupyter Notebooks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dill ~= 0.4.0",
    "ipynbname ~= 2024.1.0.0",
    "notebook",
    "ipython ~= 9.4.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Sclamy/ImmersiveSimulations"
Issues = "https://github.com/Sclamy/ImmersiveSimulations/issues"