[project]
name = "quantitativelib"
version = "0.3.0"
description = "A stock analysis tool for quants"
authors = [
    { name="Pheneas Newman" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "yfinance",
    "pandas",
    "matplotlib",
    "numpy"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"