[build-system]
requires = ["maturin>=1.5,<2"]
build-backend = "maturin"

[project]
name = "markdown_normalization"
version = "0.0.4"
description = "Fast Markdown codeblock and URL normalization in Rust"
authors = [{ name = "Oscar Bahamonde", email = "oscar.bahamonde@pucp.pe" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "maturin>=1.9.3",
]

[tool.maturin]
bindings = "pyo3"

[dependency-groups]
dev = [
    "maturin>=1.9.3",
    "pytest>=8.3.5",
]
