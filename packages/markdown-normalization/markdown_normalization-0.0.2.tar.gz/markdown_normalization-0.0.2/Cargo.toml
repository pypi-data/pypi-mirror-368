[package]
name = "markdown_normalization"
version = "0.0.1"
edition = "2021"
authors = ["Oscar Bahamonde <oscar.bahamonde@pucp.pe>"]
description = "Fast Markdown codeblock and URL normalization in Rust"
license = "MIT"
readme = "README.md"
include = ["markdown_normalization/**"]

[lib]
name = "markdown_normalization"
crate-type = ["cdylib"]

[dependencies]
memchr = "2"
memmem = "0.1.1"
pyo3 = { version = "0.21", features = ["extension-module"] }

[package.metadata.maturin]
name = "markdown_normalization"


