[tool.poetry]
name = "llmprogram"
version = "0.1.2"
description = "A Python package for creating and running LLM programs."
authors = ["Dipankar Sarkar <me@dipankar.name>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
pyyaml = "^6.0.2"
openai = "^1.99.7"
jinja2 = "^3.1.6"
jsonschema = "^4.25.0"
redis = "^6.4.0"
aiosqlite = "^0.21.0"
fastapi = "^0.104.0"
uvicorn = "^0.23.0"
pydantic = "^2.0.0"
duckdb = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
llmprogram = "llmprogram.cli:main"
llmprogram-web = "llmprogram.web:run_server"
