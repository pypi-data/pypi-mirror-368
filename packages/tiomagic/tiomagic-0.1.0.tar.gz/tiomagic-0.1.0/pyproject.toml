[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tiomagic"
version = "0.1.0"
description = "A Python package for generating animations using AI-powered video models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tio Magic Company", email = ""},
]
keywords = ["video-generation", "ai", "modal", "diffusers", "animation"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    # Local and base dependencies
    "fastapi[standard]",
    "google-genai",
    "lumaai",
    "pillow",
    "numpy",
    "python-dotenv",
    "requests",
    # Dependency for GUI
    "gradio_client", 
    "gradio",
    # Dependencies only needed for Modal deployments
    "modal",
    "torch>=2.5.0",
]


[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "ruff",  # Linter and formatter
    "mypy",
    "pre-commit",
]

[project.urls]
# Homepage = "https://tiomagic.com"
# Documentation = "https://tio-magic-company.github.io/tio-magic-animation/"
# Repository = "https://github.com/Tio-Magic-Company/tio-magic-animation"
# Issues = "https://github.com/Tio-Magic-Company/tio-magic-animation/issues"

# Hatchling configuration
[tool.hatch.build]
include = [
  "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/tiomagic"]

[tool.hatch.build.targets.sdist]
include = [
    "src/*",
    # "/tests",
    "/*.md",
    "/*.toml",
    "/LICENSE",
]

# Ruff configuration - All-in-one Python linter and formatter
[tool.ruff]
# Set the maximum line length to 100
line-length = 100

# Set the minimum Python version to 3.8
target-version = "py38"

# Include these file patterns
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]

# Exclude these directories
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

# Enable these rule sets
[tool.ruff.lint]
select = [
    "E9",     # Syntax errors (E901, E902, E999)
    "F63",    # Invalid print/exec in Python 2 (F631, F632, F633, F634)
    "F7",     # Syntax errors in string formatting (F701, F702, F704, F706)
    "F82",    # Undefined names (F821, F822, F823)
    "F405",   # Import star usage (can hide undefined names)
    "F524",   # String format with unused args
    "F525",   # String format with missing args
    "F541",   # f-string without placeholders
    "F601",   # Dictionary key repetition
    "F602",   # Dictionary key variable repetition
    "F621",   # Multiple expressions on same line
    "F622",   # Multiple assignments to same variable
    "F631",   # Assertion test is a tuple
    "F632",   # Use of == in place of is
    "F701",   # Break outside loop
    "F702",   # Continue outside loop
    "F704",   # Yield outside function
    "F706",   # Return outside function
    "F811",   # Redefinition of unused variable
    "F841",   # Local variable assigned but never used
]

# Ignore these specific rules
ignore = [
    "E501",   # Line too long (let formatter handle)
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "S101",   # Use of assert (needed for pytest)
    "PLR0913", # Too many arguments
    "COM812", # Missing trailing comma (conflicts with formatter)
    "ISC001", # Implicit string concat (conflicts with formatter)
    "F401",   # Unused imports (common during development)
]

# Allow autofix for all enabled rules
# fixable = ["ALL"]

unfixable = [
  # disable auto fix for print statements
  "T201",
  "T203",
]


[tool.ruff.lint.per-file-ignores]
# Ignore certain rules in specific files
"__init__.py" = ["F401", "F403"]  # Allow unused imports in __init__.py
"tests/*" = ["S101", "PLR2004", "D"]  # Allow assert and magic values in tests
"examples/*" = ["D", "T201"]  # Allow missing docstrings and print in examples

[tool.ruff.lint.pydocstyle]
convention = "google"  # Use Google docstring style

[tool.ruff.lint.mccabe]
max-complexity = 10  # Maximum cyclomatic complexity

[tool.ruff.lint.isort]
length-sort = true
length-sort-straight = true
combine-as-imports = true
extra-standard-library = ["typing_extensions"]
known-first-party = ["tiomagic"]

[tool.ruff.format]
# Use double quotes for strings
# quote-style = "double"

# Indent with 4 spaces
indent-style = "space"

# Use Unix line endings
line-ending = "auto"

# Format docstrings
docstring-code-format = true

# Format code in docstrings
docstring-code-line-length = "dynamic"