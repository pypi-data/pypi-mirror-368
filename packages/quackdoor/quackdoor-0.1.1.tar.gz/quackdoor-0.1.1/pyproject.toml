[build-system]
requires = ["setuptools >= 65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quackdoor"
version = "0.1.1"
description = "A tool to embed python code into a runnable DuckyScript on mac os"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
quackdoor = "quackdoor.__main__:main"

[project.urls]
Repository = "https://github.com/mah5057/quackdoor"
