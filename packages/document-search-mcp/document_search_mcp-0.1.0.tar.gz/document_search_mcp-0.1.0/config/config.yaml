# Document Search MCP Server Configuration
# 
# NOTE: This is automatically generated by the setup wizard!
# Use the setup_google_drive MCP tool for guided OAuth configuration.
# This file serves as the default configuration template.

sources:
  # Google Drive connector - configured via setup wizard
  google_drive:
    enabled: true
    name: "Google Drive"
    auth:
      type: "oauth"
      token_file: "~/.config/document-search-mcp/token.json"
    settings:
      folder_ids: []  # Populated from folder URLs during setup
      include_shared: true
      file_types: ["docs", "sheets", "slides"]

server:
  # MCP server configuration
  transport: "stdio"  # MCP transport method
  log_level: "info"