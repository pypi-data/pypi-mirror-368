[package]
name = "coursemap-py-bindings"
version = "0.1.5"
edition = "2021"
description = "Python bindings for coursemap"
authors = ["Kenji Sato <mail@kenjisato.jp>"]
license = "MIT"
readme = "README.md"

[lib]
name = "coursemap_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
coursemap = { path = "../coursemap-rs" }
tempfile = "3.0"

[features]
default = []
