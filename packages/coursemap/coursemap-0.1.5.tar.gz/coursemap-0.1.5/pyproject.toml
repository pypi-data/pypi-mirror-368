[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "coursemap"
description = "A tool to visualize course dependencies from Quarto/Markdown documents"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Kenji Sato", email = "mail@kenjisato.jp" },
]
keywords = ["quarto", "markdown", "course", "dependency", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Education",
    "Topic :: Documentation",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.8"
dependencies = []
version = "0.1.5"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/kenjisato/coursemap"
Repository = "https://github.com/kenjisato/coursemap"
Documentation = "https://github.com/kenjisato/coursemap#readme"
Issues = "https://github.com/kenjisato/coursemap/issues"

[project.scripts]
course-map = "coursemap:main"

[tool.maturin]
python-source = "python"
module-name = "coursemap.coursemap_rs"
manifest-path = "coursemap-py/Cargo.toml"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "maturin>=1.9.3",
    "pytest>=8.3.5",
]
