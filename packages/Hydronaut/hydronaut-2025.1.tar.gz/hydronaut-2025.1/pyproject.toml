[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "Hydronaut"
description = "A framework for exploring the depths of hyperparameter space with Hydra and MLflow."
dependencies = [
    "hydra-core",
    "hydra-optuna-sweeper",
    "hydra-joblib-launcher",
    "hydra_colorlog",
    "mlflow",
    "optuna",
]
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.optional-dependencies]
full = [
    "lightning",
    "torch",
    "torchvision",
]

[project.urls]
Homepage = "https://gitlab.inria.fr/jrye/hydronaut"
Source = "https://gitlab.inria.fr/jrye/hydronaut.git"
Documentation = "https://jrye.gitlabpages.inria.fr/hydronaut"
Issues = "https://gitlab.inria.fr/jrye/hydronaut/issues"

[project.scripts]
hydronaut-run = "hydronaut.run:script_main"
hydronaut-init = "hydronaut.init:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/hydronaut/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100
