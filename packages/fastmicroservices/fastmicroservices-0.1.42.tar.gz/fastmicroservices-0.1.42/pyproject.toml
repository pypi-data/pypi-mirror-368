[project]
name = "fastmicroservices"
version = "0.1.42"
description = "Connect FastAPI microservices easily."
authors = [
    {name = "Miles Copeland Luce"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "starlette (>=0.47.2,<0.48.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "singleton-decorator (>=1.0.0,<2.0.0)",
    "toomanyports (>=0.1.1,<0.2.0)",
    "fastcloudflare (>=0.1.0,<0.2.0)",
    "aiohttp (>=3.12.14,<4.0.0)",
    "toomanythreads (>=0.2.3,<0.3.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "fastj2 (>=0.1.0,<0.2.0)",
    "pyzurecli (>=0.7,<0.8)"
]

[tool.poetry]
packages = [{include = "fastmicroservices", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
