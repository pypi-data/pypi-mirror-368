[build-system]
requires = ["setuptools>=69.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-mtg-res"
version = "0.1.5"
description = "A Django app for logging HTTP requests and responses"
readme = "README.rst"
requires-python = ">=3.10"
dependencies = [
    "django>=4.0.0",
    "requests>=2.25.0",
]
authors = [
    {name = "Rio Cheung", email = "mtg.rio.cheung@gmail.com"},
]
maintainers = [
    {name = "Rio Cheung", email = "mtg.rio.cheung@gmail.com"},
]
keywords = ["django", "logging", "requests", "http", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

[project.urls]
Homepage = "https://github.com/yourusername/django-mtg-res"
Repository = "https://github.com/yourusername/django-mtg-res"
Issues = "https://github.com/yourusername/django-mtg-res/issues"
Changelog = "https://github.com/yourusername/django-mtg-res/blob/main/CHANGELOG.md"



