# This is the corrected and final configuration file for the quantum-starter-lab package.

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-starter-lab"
version = "0.1.4"
description = "A beginner-friendly Python layer for running and visualizing introductory quantum demos."
authors = [
    { name = "Pranava-Kumar", email = "pranavakumar.it@gmail.com" },
]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
keywords = ["quantum computing", "qiskit", "education", "quantum algorithms"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
]

# Core dependencies with pinned versions for stability
dependencies = [
    "qiskit==1.1.1",
    "qiskit-aer==0.14.1",
    "matplotlib>=3.8.0",
    "numpy>=1.26.0",
    "cirq>=1.4.0"
]

# Dependencies for developers (testing, linting, docs)
[project.optional-dependencies]
dev = [
    "quantum-starter-lab[cirq]",
    "pytest",
    "hypothesis",
    "ruff",
    "black",
    "mypy",
    "pre-commit",
    "coverage",
    "mkdocs",
    "mkdocs-material",
]

[project.urls]
Repository = "https://github.com/Pranava-Kumar/quantum-starter-lab"

# This section creates the 'qsl' command-line tool. It will now work correctly.
[project.scripts]
qsl = "quantum_starter_lab.cli:main"

[tool.mypy]
ignore_missing_imports = true  # Suppresses import-untyped for third-party libs
strict = false  # Optional: Start non-strict, enable later

# Configuration for the 'ruff' linter
[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"] # Standard checks + isort
