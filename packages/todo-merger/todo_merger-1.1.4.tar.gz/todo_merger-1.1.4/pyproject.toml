[tool.poetry]
name = "todo-merger"
version = "1.1.4"
description = "Overview of your assigned issues on GitHub and GitLab"
repository = "https://github.com/mxmehl/todo-merger"
authors = ["Max Mehl <mail@mehl.mx>"]
readme = "README.md"
keywords = []
license = "GPL-3.0-only"
classifiers = []
packages = [{ include = "todo_merger" }]

[tool.poetry.scripts]
todo-merger = "todo_merger.__init__:main"

[tool.poetry.dependencies]
python = "^3.10"
flask = "^3.0.3"
pygithub = "^2.3.0"
python-gitlab = "^6.0.0"
libsass = "^0.23.0"
toml = "^0.10.2"
platformdirs = "^4.2.2"
setuptools = "^80.0.0"
python-daemon = "^3.0.1"
python-dateutil = "^2.9.0.post0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.17.1"
pylint = "^3.2.5"
black = "^25.0.0"
isort = "^6.0.0"
bump-my-version = "^1.0.0"
h11 = "^0.16.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["todo_merger/*.py"]
disable_error_code = ["import-untyped"]

# Bump-My-Version
[tool.bumpversion]
commit = true
tag = true
allow_dirty = false
tag_name = "v{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
regex = true
search = "^version = \"{current_version}\""
replace = "version = \"{new_version}\""
