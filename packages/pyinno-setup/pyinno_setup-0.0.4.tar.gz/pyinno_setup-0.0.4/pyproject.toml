[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/its-me-abi/pyinno_setup"

[project]
name = "pyinno_setup"
version = "0.0.4"
description = "module for creating installable exe from iss file using innosetup compiler"
authors = [
	{ name = "keralaboy", email = "keralaboypypi@keralaboy.anonaddy.com" }
    ]
readme = "README.md"
license =  "MIT"
license-files = ["LICENSE"]
keywords = [   "compiler", "inno setup" , "exe", "installer" ,"generate"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

requires-python = ">=3.6"
dependencies = ["pyargman>=0.0.4"]

[tool.setuptools]
packages = ["pyinno_setup"]
include-package-data = true

[tool.setuptools.package-data]
"pyinno_setup" = ["libs/**/*","data/**/*"]