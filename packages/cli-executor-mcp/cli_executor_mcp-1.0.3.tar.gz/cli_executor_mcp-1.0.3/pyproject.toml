[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cli-executor-mcp"
version = "1.0.3"
authors = [
    {name = "CaptainJi", email = "jiqing19861123@163.com"},
]
description = "基于FastMCP的MCP服务器，用于执行CLI命令"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.11.0",
    "httpx>=0.24.0",
    "loguru"
]

[project.optional-dependencies]
dev = [
    "loguru>=0.7.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools]
packages = ["cli_executor"]

[project.scripts]
cli-executor-mcp = "cli_executor.server:main"

[project.urls]
"Homepage" = "https://github.com/CaptainJi/cli_executor"
"Bug Tracker" = "https://github.com/CaptainJi/cli_executor/issues" 