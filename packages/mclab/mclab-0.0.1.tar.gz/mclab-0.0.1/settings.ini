### PyPI ###
audience = Developers
author = avivleemann
author_email = avivleemann@gmail.com
copyright = 2025 onwards, %(author)s
description = mclab function package
keywords = nbdev jupyter notebook python
language = English
status = 3
user = avivleemann

### Optional ###
requirements = pandas>=2.2.2 numpy>=1.26.4
