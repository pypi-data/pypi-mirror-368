[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thermo_stability"
version = "0.0.3"
authors = [
  { name="Sara Nabili", email="srnabili@gmail.com" },
]
description = "Thermodynamic stability of chemical compound using DNN."
readme = "README.md"
requires-python = ">=3.10.17"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib",
    "numpy",
    "pandas",
    "sklearn",
    "tensorflow",
    "scikeras",
    "joblib",
    "argparse",
    "psutil",
    "tqdm",
    "mp_api",
    "pymatgen",
]
