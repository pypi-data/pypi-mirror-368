name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Ruff and Pyright
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv run --extra optional python --version

      - name: Run Ruff checks
        run: |
          uv run --extra optional ruff check --fix .
          uv run --extra optional ruff format .

      - name: Run Pyright
        run: |
          npx pyright . 

      - name: Check API documentation consistency
        run: python scripts/check_api_doc.py
