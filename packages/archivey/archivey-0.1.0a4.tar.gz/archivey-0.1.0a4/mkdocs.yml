site_name: Archivey
site_url: https://davitf.github.io/archivey/
nav:
  - Home: index.md
  - User guide: user_guide.md
  - Developer guide: developer_guide.md
  - API reference: api.md
plugins:
  - search
  - mkdocstrings:
      custom_templates: docs_templates
      handlers:
        python:
          paths: [src]
          options:
            heading_level: 2
            show_source: false
            show_root_heading: true
            docstring_section_style: table
            extensions:
            - griffe_fieldz
            - scripts/griffe_extensions.py

  - autorefs

theme:
  name: material
  navigation_depth: 2

markdown_extensions:
  - toc:
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
