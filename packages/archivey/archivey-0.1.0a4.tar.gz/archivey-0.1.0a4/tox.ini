[tox]
requires = tox-uv
envlist =
    # All the supported python versions
    py3.10-alldeps,
    py3.11-alldeps,
    py3.12-alldeps,
    py3.13-alldeps,
    py3.13t-alldeps,
    py3.14-alldeps,
    py3.14t-alldeps,

    # Newest and oldest versions of the dependencies
    py3.10-newlibs,
    py3.13-newlibs,
    py3.10-oldlibs,
    py3.13-oldlibs,

    py3.10-nolibs,
    py3.10-rarfile_no_crypto,

skip_missing_interpreters = True

[testenv]
deps =
    .
    pytest
    pytest-cov
    pytest-parallel
    pytest-timeout
    py  # Required for pytest-parallel

    # All the latest dependencies
    alldeps: .[optional]

    # Latest checked versions
    newlibs: cryptography==45.0.3
    newlibs: rarfile==4.2
    newlibs: py7zr==1.0.0
    newlibs: rapidgzip==0.14.5
    newlibs: indexed_bzip2==1.7.0
    newlibs: python-xz==0.5.0
    newlibs: pyzstd==0.17.0
    newlibs: zstandard==0.23.0
    newlibs: lz4==4.4.4
    py3.{11..14}-newlibs: uncompresspy==0.4.0
    newlibs: brotli==1.1.0

    freethreaded: .[optional-freethreaded]

    # Old supported versions
    oldlibs: cryptography==37.0.0
    oldlibs: rarfile==4.1
    oldlibs: py7zr==1.0.0  # Minimum version, breaking changes from 0.22
    oldlibs: rapidgzip==0.14.4
    oldlibs: indexed_bzip2==1.7.0
    oldlibs: python-xz==0.3.0
    oldlibs: pyzstd==0.16.1
    oldlibs: zstandard==0.17.0
    oldlibs: lz4==4.0.0
    py3.{11..14}-oldlibs: uncompresspy==0.4.0
    oldlibs: brotli==1.1.0

    nolibs:

    # Special cases
    rarfile_no_crypto: rarfile

commands =
    sh scripts/install_unrar.sh
    pytest --no-cov {posargs}

setenv =
    PYTHONPATH = {toxinidir}/src
    nolibs: ARCHIVEY_TEST_NO_LIBS = 1

passenv = *
allowlist_externals =
    sudo
    apt-get
    sh
