[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bilibili-mcp-tools"
version = "0.1.1"
description = "哔哩哔哩 MCP 服务器 - 支持搜索、弹幕、用户信息等功能的模型上下文协议服务器"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "bilibili-api-python>=17.1.4",
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
    "requests>=2.32.3",
]
py-modules = ["bilibili", "bilibili_sse"]
authors = [
    {name = "bilibili-mcp-tools", email = "mcp@example.com"}
]
license = {text = "MIT"}
keywords = ["bilibili", "mcp", "api", "search", "danmaku", "b站", "弹幕"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
]

[project.scripts]
bilibili-mcp-tools = "bilibili:main"
bilibili-mcp-sse = "bilibili_sse:main"

[project.urls]
Homepage = "https://github.com/bilibili-mcp/bilibili-mcp-server"
Repository = "https://github.com/bilibili-mcp/bilibili-mcp-server"
Documentation = "https://github.com/bilibili-mcp/bilibili-mcp-server/blob/main/README.md"
"Bug Reports" = "https://github.com/bilibili-mcp/bilibili-mcp-server/issues"

[tool.hatch.build.targets.wheel]
include = ["bilibili.py", "bilibili_sse.py"]

[tool.hatch.build.targets.sdist]
include = [
    "bilibili.py",
    "bilibili_sse.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "requirements.txt",
    "SSE_USAGE.md"
]
