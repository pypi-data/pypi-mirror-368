[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bilibili-mcp-tools"
version = "0.1.0"
description = "用于哔哩哔哩 API 的 MCP（模型上下文协议）服务器，支持多种操作。"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bilibili-api-python>=17.1.4",
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
    "requests>=2.32.3",
]
py-modules = ["bilibili"]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
bilibili-mcp-tools = "bilibili:main"

[project.urls]
Homepage = "https://github.com/yourusername/bilibili-mcp-server"
Repository = "https://github.com/yourusername/bilibili-mcp-server"

[tool.hatch.build.targets.wheel]
include = ["bilibili.py"]

[tool.hatch.build.targets.sdist]
include = ["bilibili.py", "README.md", "LICENSE", "pyproject.toml"]
