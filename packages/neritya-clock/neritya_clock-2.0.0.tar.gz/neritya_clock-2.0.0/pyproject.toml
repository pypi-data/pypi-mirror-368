[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neritya-clock"
version = "2.0.0"
description = "A fullscreen digital clock with style."
authors = [{name="Your Name", email="you@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "PySide6>=6.0.0"
]

[project.scripts]
neritya_clock = "neritya_clock.main:main"

[tool.setuptools.package-data]
"neritya_clock" = ["fonts/*.ttf"]
