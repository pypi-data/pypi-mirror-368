[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "Olivattam"
version = "0.0.2"
authors = [
  { name="Dheena Krishna", email="dheenakrishna2020@gmail.com" },
]
description = "A package for extraction of major colors from the Images"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Dheenack/olivattam"
Issues = "https://github.com/Dhenack/olivattam/issues"