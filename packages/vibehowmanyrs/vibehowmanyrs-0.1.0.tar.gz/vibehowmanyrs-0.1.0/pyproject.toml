[project]
name = "vibehowmanyrs"
version = "0.1.0"
description = "String R-counting library that uses GPT to count occurrences of the letter R"
readme = "README.md"
authors = [
    { name = "Taha Parker", email = "tahayparker@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.95.1",
    "pydantic>=2.11.7",
    "typing-extensions>=4.14.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]