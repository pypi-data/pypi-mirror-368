[project]
name = "open_meteo_data_dvl"
version = "0.1.0"
authors = [
  { name="david vnl", email="io@davole.com" },
]
description = "Python API client for the open meteo data V1 service, provided by Provincia autonoma di Bolzano - Informatica Alto Adige SPA."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dvdvnl/open_meteo_data"
Issues = "https://github.com/dvdvnl/open_meteo_data/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
