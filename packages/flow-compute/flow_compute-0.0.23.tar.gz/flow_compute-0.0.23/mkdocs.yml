site_name: Mithril Flow Compute
site_url: https://docs.mithril.ai
docs_dir: docs
theme:
  name: material
  features:
    - content.code.copy
plugins:
  - search
  - macros
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
extra:
  WEB_BASE: https://app.mithril.ai
  DOCS_BASE: https://docs.mithril.ai
  STATUS_BASE: https://status.mithril.ai

