[project]
name = "marchantia_cv"
version = "0.0.2"
authors = [
  { name="Philippa Hill", email="pippi.r.hill@gmail.com" },
]
description = "Automated phenotyping of Marchantia polymorpha"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/HighlanderLab/phill_gxe_pheno"
Issues = "https://github.com/HighlanderLab/phill_gxe_pheno/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"