[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "harryplotter"
version = "0.1.0"
description = "A simple machine learning package using scikit-learn"
authors = [
    {name = "RahulSwami", email = "abeotttyy@gmail.com"}
]
license = {text = "RahulSwami"}
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "scikit-learn>=1.0",
]

[project.urls]
"Homepage" = "https://github.com/RahulSwami01/Harryplotter"