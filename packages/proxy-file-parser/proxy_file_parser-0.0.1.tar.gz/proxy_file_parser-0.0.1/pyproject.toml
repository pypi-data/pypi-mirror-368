[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proxy-file-parser"
version = "0.0.1"
description = "Библиотека для парсинга различных форматов прокси из файла"
readme = "README.md"
license = "MIT"  # 🔧 Исправлено: простая строка вместо таблицы
authors = [
    {name = "Limby", email = "bogo44tor@gmail.com"}
]
keywords = ["proxy", "parser", "network", "socks", "http", "file"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    # 🔧 Убрал "License :: OSI Approved :: MIT License"
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
async = ["aiofiles>=0.8.0"]

[project.urls]
Homepage = "https://github.com/Limby-TH/proxy-file-parser"
Repository = "https://github.com/Limby-TH/proxy-file-parser"
"Bug Tracker" = "https://github.com/Limby-TH/proxy-file-parser/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]