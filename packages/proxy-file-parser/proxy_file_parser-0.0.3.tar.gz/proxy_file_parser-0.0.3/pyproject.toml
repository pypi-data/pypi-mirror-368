[project]
name = "proxy-file-parser"
version = "0.0.3"
description = "Библиотека для парсинга различных форматов прокси из файла"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Limby", email = "bogo44tor@gmail.com"}
]
keywords = ["proxy", "parser", "network", "socks", "http", "file"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = ["aiofiles>=0.8.0"]  # 🔥 Теперь всегда устанавливается

[project.optional-dependencies]
# async = ["aiofiles>=0.8.0"]  # 🔧 Убираем, так как теперь основная зависимость
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
    "flake8"
]

[project.urls]
Homepage = "https://github.com/Limby-TH/proxy-file-parser"
Repository = "https://github.com/Limby-TH/proxy-file-parser"
"Bug Tracker" = "https://github.com/Limby-TH/proxy-file-parser/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["proxy_file_parser*"]

[tool.setuptools.package-data]
proxy_file_parser = ["py.typed"]