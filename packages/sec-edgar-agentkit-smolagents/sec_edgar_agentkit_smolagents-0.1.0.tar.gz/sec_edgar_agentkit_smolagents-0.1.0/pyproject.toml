[tool.poetry]
name = "sec-edgar-agentkit-smolagents"
version = "0.1.0"
description = "SEC EDGAR agentkit for Hugging Face smolagents framework"
authors = ["Stefano Amorelli <stefano@amorelli.tech>"]
license = "AGPL-3.0"
readme = "README.md"
homepage = "https://github.com/stefanoamorelli/sec-edgar-agentkit"
repository = "https://github.com/stefanoamorelli/sec-edgar-agentkit"
keywords = ["sec", "edgar", "smolagents", "huggingface", "agent", "financial"]
packages = [{include = "sec_edgar_smolagents", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
smolagents = "^0.1.0"
sec-edgar-mcp = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
black = "^24.0.0"
ruff = "^0.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"