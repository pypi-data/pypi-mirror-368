[project]
name = "ginjax"
version = "0.1.6"
author = [
    { name = "Wilson G. Gregory", email = "wilson.g.gregory@gmail.com" },
    { name = "Kaze W. K. Wong" },
    { name = "David W. Hogg" },
    { name = "Soledad Villar" },
]
license = { file = "LICENSE" }
description = "Package for building Convolutional Neural Networks on images of tensors."
readme = "README.md"
requires-python = ">=3.10"
url = {repository = "https://github.com/WilsonGregory/ginjax"}
dependencies = [
    "equinox>=0.11.11",
    "imageio>=2.37.0",
    "jax>=0.5.0",
    "matplotlib>=3.10.0",
    "numpy>=2.2.2",
    "optax>=0.2.4",
    "wandb>=0.19.0",
]

[project.optional-dependencies]
docs = [
    "mkdocs-gen-files==0.5.0",
    "mkdocs-jupyter==0.25.1",
    "mkdocs-literate-nav==0.6.1",
    "mkdocs-material==9.5.47",
    "mkdocs==1.6.1",
    "mkdocstrings[python]==0.27.0",
    "pymdown-extensions==10.12",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
include = [
    "src",
    "tests",
]
exclude = [
    "docs"
]

[tool.uv.sources]
ginjax = { workspace = true }

[dependency-groups]
dev = [
    "ginjax",
]
