[tool.poetry]
name = "strangeworks-azure"
version = "0.1.5"
description = ""
authors = ["SFlann <stuart@strangeworks.com>"]
readme = "README.md"
packages = [{include = "strangeworks_azure"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
azure-quantum = "^2.1.1"
strangeworks = "^0.6.1"
qiskit = "^1.1.0"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
pytest = "^7.0.1"
Flake8-pyproject = "^1.1.0"
mdformat = "^0.7.14"
mdformat-black = "^0.1.1"
pre-commit = "^2.20.0"
isort = "^5.11.4"
python-dotenv = "^0.21.0"
ipykernel = "^6.22.0"

[tool.flake8]
max-line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--disable-warnings"
testpaths = [
    "tests",
]
markers = [
    "integration_could_cost_money: marks tests as creating a job that could cost some money (deselect with '-m \"not integration_could_cost_money\"')",
]
