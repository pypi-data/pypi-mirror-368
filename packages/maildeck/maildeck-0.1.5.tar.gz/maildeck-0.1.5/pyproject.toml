[project]
name = "maildeck"
version = "0.1.5"
description = "Import emails into Nextcloud Deck"
authors = [
    { name = "Mathis Wiehl (@fahrradflucht)", email = "mail-pypi@mathiswiehl.de" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "EUPL-1.2" }

[project.scripts]
"maildeck" = "maildeck:main"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
test = "python -m unittest discover -s tests -p 'test_*.py' -v"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/maildeck"]
