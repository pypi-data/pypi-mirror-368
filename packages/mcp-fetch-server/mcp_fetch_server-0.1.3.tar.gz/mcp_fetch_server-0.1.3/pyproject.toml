[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp_fetch_server"
version = "0.1.3"
description = "MCP Server for fetching web content"
authors = [
    {name = "MCP Developer", email = "example@example.com"}
]
requires-python = ">=3.7"
dependencies = [
    "requests",
    "beautifulsoup4",
    "click",
    "uvicorn",
    "fastapi"
]

[project.scripts]
mcp_fetch_server = "mcp_server_fetch.cli:main"