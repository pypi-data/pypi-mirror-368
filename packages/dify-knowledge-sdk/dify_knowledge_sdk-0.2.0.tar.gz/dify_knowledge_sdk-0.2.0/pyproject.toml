[project]
name = "dify-knowledge-sdk"
version = "0.2.0"
description = "Python SDK for Dify Knowledge Base API"
readme = "README.md"
requires-python = ">=3.8.1"
authors = [{ name = "Dify SDK Team" }]
keywords = ["dify", "knowledge-base", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "ruff>=0.12.7", "mypy>=1.0.0"]
publish = ["twine>=6.1.0", "build>=1.0.0"]

[project.urls]
Homepage = "https://github.com/LeekJay/dify-knowledge-sdk"
Documentation = "https://docs.dify.ai/"
Repository = "https://github.com/LeekJay/dify-knowledge-sdk"
Issues = "https://github.com/LeekJay/dify-knowledge-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dify_knowledge_sdk"]

[tool.ruff]
line-length = 88
target-version = "py38"
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[dependency-groups]
publish = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

