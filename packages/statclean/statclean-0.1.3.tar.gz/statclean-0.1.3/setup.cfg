[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = statclean
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == "__main__":
	pass

[egg_info]
tag_build = 
tag_date = 0

