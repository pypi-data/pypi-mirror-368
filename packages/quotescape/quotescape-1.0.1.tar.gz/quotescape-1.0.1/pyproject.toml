[project]
name = "quotescape"
version = "1.0.1"
description = "Create wallpapers from quotes - Kindle highlights (2FA-aware, multi-browser), custom lists, or random ones - and set them as your desktop background."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pillow>=11.3.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "selenium>=4.34.2",
]

[project.scripts]
quotescape = "quotescape.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["quotescape*"]

[tool.setuptools.package-data]
"quotescape.assets" = [
    "*.png",
    # Include only static JSON assets; user-managed custom_quotebook.json moved to settings/
    "kindle_quotebook.json",
]
"quotescape.assets.fonts" = [
    "*.ttf",
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
