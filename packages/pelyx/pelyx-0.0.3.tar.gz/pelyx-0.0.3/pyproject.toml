[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pelyx"
version = "0.0.3"
dependencies = [
  "textual",
  "wcwidth",
]
requires-python = ">=3.9"
authors = [
  { name = "Obvodny", email = "obvodny@yeah.net" },
]
maintainers = [
  { name = "Obvodny", email = "obvodny@yeah.net" },
]
description = "Pelyx plans to be a toy terminal editor"
readme = "README.md"
license = "MulanPSL-2.0"
license-files = ["license"]
keywords = ["editor"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Environment :: Console",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows :: Windows 10",
  "Operating System :: Microsoft :: Windows :: Windows 11",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Topic :: Text Editors",
]

[project.scripts]
pelyx = "pelyx.cli:main"

[tool.setuptools.packages.find]
where = ["source"]
