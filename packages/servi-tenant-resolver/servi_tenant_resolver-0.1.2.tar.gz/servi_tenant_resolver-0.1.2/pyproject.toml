[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "servi-tenant-resolver"
version = "0.1.2"
authors = [
  { name="Aldair De Hoyos", email="aldair.dehoyos@servinformacion.com" },
]
description = "Una librería para gestionar multitenancy por schema en FastAPI con soporte síncrono y asíncrono."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi[standard]",
    "sqlalchemy[asyncio]", # [asyncio] para soportar ambos modos
]

[project.urls]
Homepage = "https://github.com/tu-usuario/servi-tenant-resolver"
Issues = "https://github.com/tu-usuario/servi-tenant-resolver/issues"
