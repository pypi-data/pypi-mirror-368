[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chemsource"
dynamic = ["version"]
authors = [
    {name = "Prajit Rajkumar", email = "prajkumar@ucsd.edu"},
]
description = "Tool to classify novel drugs and other health-related chemicals by origin"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "lxml>=4.9.4",
    "openai>=1.23.2",
    "pyspellchecker>=0.8.1",
    "requests>=2.0.0,<3",
    "wikipedia>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/prajitrr/chemsource"
Documentation = "https://chemsource.readthedocs.io/"
Repository = "https://github.com/prajitrr/chemsource.git"
Issues = "https://github.com/prajitrr/chemsource/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "chemsource.__version__"}
