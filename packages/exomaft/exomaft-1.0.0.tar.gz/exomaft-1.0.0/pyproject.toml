[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exomaft"
version = "1.0.0"

dependencies = [
  "numpy",
  "matplotlib",
  "pandas",
  "scipy"
]

[tool.setuptools.packages.find]
include = ["exomaft", "exomaft.*"]
exclude = ["plots", "output", "tutorials"]
