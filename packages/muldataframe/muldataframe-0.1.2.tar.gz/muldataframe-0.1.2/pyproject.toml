
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "muldataframe"
version = "0.1.2"
authors = [
  { name="Qiaonan Duan", email="geonann@gmail.com" },
]
description = "Towards a more intuitive multi-index DataFrame"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas~=2.2.0",
  "numpy~=1.26.3",
  "tabulate~=0.9.0"
]

[project.urls]
Homepage = "https://github.com/frlender/muldataframe"
Issues = "https://github.com/frlender/muldataframe/issues"