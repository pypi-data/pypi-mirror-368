<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="icon" href="/static/logo2-DuPkURpD.png" />
    <script type="module" crossorigin src="/static/login-BeyvOIIs.js"></script>
    <link rel="stylesheet" crossorigin href="/static/login-WfhbC2dY.css">
  </head>

  <body class="cui">
    <div id="browserWarning">
      We strive to support all browsers but some are more problematic than
      others. If you encounter problems, please test again with <b>Chrome</b>,
      <b>FireFox</b> or <b>Edge</b>.
    </div>
    <div class="container">
      <div class="logos-container">
        <i class="icon-cisco icon-size-36 text-primary"></i>
        <div class="app-logo pull-right">
          <img
            src="/static/RADKIT_logo-BA5YJx6R.svg"
            alt="RADKIT Logo"
            width="230"
          />
        </div>
      </div>
      <h1 class="section-title">Log in</h1>
      <!-- A form is required for Cave Zap -->
      <form action="/api/v1/auth/login" method="POST">
        <div class="form-container">
          <div id="error"></div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group base-margin-bottom">
                <div class="form-group__text">
                  <input
                    id="username"
                    type="text"
                    placeholder=""
                    name="username"
                    tabindex="1"
                    required
                  />
                  <label for="username">
                    <span>Username</span>
                    <span class="required" title="this is a required field"
                      >*</span
                    >
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group input--icon half-margin-bottom">
                <div class="form-group__text">
                  <input
                    id="password"
                    class="move-icon-right"
                    type="password"
                    placeholder=""
                    name="password"
                    tabindex="1"
                    required
                  />
                  <label for="password">
                    <span>Password</span>
                    <span class="required" title="this is a required field"
                      >*</span
                    >
                  </label>
                  <button
                    type="button"
                    title="Show/hide password"
                    class="link show-password"
                    tabindex="1"
                  >
                    <span class="icon icon-eye-closed"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <span class="absolute-right absolute-bottom version_no"
        >v<span id="versionHolder">_</span></span
      >
      <input
        class="btn btn--secondary btn--large pull-right registerbtn hide"
        type="submit"
        value="Login"
        id="loginbutton"
        tabindex="1"
      />
      <button
        id="login-btn-inactive"
        type="submit"
        tabindex="-1"
        class="btn btn--secondary btn--large pull-right registerbtn disabled"
      >
        Login
      </button>
      <button
        id="loader"
        type="submit"
        title="loading..."
        tabindex="-1"
        class="btn btn--secondary btn--large pull-right registerbtn hide disabled"
      >
        <span class="loading-dots loading-dots--dark">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
    </div>
  </body>
</html>
