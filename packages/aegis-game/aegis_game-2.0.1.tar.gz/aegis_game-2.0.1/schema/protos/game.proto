syntax = "proto3";

package aegis;

import "location.proto";
import "spawn.proto";
import "team.proto";
import "turn.proto";
import "world.proto";

message DroneScan {
  Location location = 1;
  Team team = 2;
  int32 duration = 3;
}

message DroneScanUpdate {
  repeated DroneScan drone_scans = 1;
}

message GamesHeader {
}

message GameHeader {
  World world = 1;
  int32 rounds = 2;
  repeated Spawn spawns = 3;
}

message Round {
  int32 round = 1;  
  repeated Location layers_removed = 2;
  repeated int32 dead_ids = 3;
  repeated Turn turns = 4;
  repeated TeamInfo team_info = 5;
  repeated DroneScan drone_scans = 6;
}

message GameFooter {
}

message GamesFooter {
}
