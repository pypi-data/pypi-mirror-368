# Pathfinding Assignment Configuration Template
# Copy these settings to config/config.yaml and modify as needed

# General aegis features
features:
  ENABLE_PREDICTIONS: false
  ENABLE_VARIABLE_AGENT_AMOUNT: false
  DEFAULT_AGENT_AMOUNT: 1

# Settings more specific to assignments, usually only assignments will decide to enable these
assignment_specific:
  ENABLE_MOVE_COST: false

# Settings more specific to competitions, usually only competitions will decide to enable these
competition_specific:
  VERSUS_MODE: false
