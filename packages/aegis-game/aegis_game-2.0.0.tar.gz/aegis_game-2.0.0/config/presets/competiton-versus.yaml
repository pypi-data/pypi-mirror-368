# Competition Versus Configuration Template
# Copy these settings to config/config.yaml and modify as needed

# General aegis features
features:
  ENABLE_PREDICTIONS: true
  ENABLE_VARIABLE_AGENT_AMOUNT: true
  DEFAULT_AGENT_AMOUNT: 5

# Assignment specific settings, mostly assignments will decide to enable these
assignment_specific:
  ENABLE_MOVE_COST: false

# Competition specific settings, mostly competitions will decide to enable these
competition_specific:
  VERSUS_MODE: true
