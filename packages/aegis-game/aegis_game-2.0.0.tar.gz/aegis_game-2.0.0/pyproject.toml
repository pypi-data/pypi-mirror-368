[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-game"
description = "Survivor Simulation for CPSC383"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.1.3",
    "protobuf==5.29.5",
    "pyyaml>=6.0.2",
    "restrictedpython>=8.0",
    "websocket-server==0.6.4",
]
dynamic = ["version"]

[tool.hatch.build.targets.wheel]
packages = [
    "src/aegis",
    "src/_aegis",
]

[tool.hatch.version]
path = "src/aegis/__init__.py"

[tool.ruff]
line-length = 88
exclude = ["src/_aegis/sandbox.py", "src/_aegis/schemas/**", "src/_aegis/full_stub.py"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "S311", # suspicious-non-cryptographic-random-usage
  "D203", # incorrect-blank-line-before-class
  "D212", # multi-line-summary-first-line
  "COM812", # missing-trailing-comma
  "FIX002", # line-contains-todo
  "ERA001", # Commented code
  "E501", # TODO needs an author
  "TD002", # TODO needs an author (again?!)
  "TD003", # TODO needs an issue link
  "T201", # print() found
]

[tool.pyright]
ignore = [
    "reportMissingTypeStubs",
]

[project.scripts]
aegis = "aegis:main"

[dependency-groups]
dev = [
    "hatch>=1.14.1",
    "mypy-protobuf>=3.6.0",
    "ruff>=0.12.2",
]
