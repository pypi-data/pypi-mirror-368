[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "berroutils"
version = "0.2.0"
authors = [
  { name="Berroniko", email="buzones-git@yahoo.com" },
]
description = "Python utilities"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MPL-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "cryptography>=44.0.3",
    "pandas>=2.2.3",
    "pytest>=8.3.5",
]

[project.urls]
Homepage = "https://github.com/berroniko/berroutils"
Issues = "https://github.com/berroniko/berroutils/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
