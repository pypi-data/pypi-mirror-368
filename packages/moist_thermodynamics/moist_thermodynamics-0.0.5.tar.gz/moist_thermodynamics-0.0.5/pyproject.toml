[project]
name = "moist_thermodynamics"
description = "Constants and functions for the treatment of moist atmospheric thermodynamics."
dynamic = ["version"]
authors = [
	{name="Bjorn Stevens", email="bjorn.stevens@mpimet.mpg.de"},
]
readme = "README.md"
repository = "https://github.com/mpimet/moist_thermodynamics"
license = "BSD-3-Clause"
requires-python=">=3.10"

dependencies= [
	"numpy",
	"scipy",
]

[tool.pytest.ini_options]
pythonpath=[
  ".", "moist_thermodynamics"
]

[build-system]
requires=["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest",
    "ruff",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

