[tool.poetry]
name = "incubator-db"
version = "0.1.2"
description = "Simple db package for a Incubator"
authors = ["Thiago Meyer <tiagmey@gmail.com>"]
readme = "README.md"
packages = [{include = "incubator_db", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
mypy = "^1.4.1"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
ignore_missing_imports = true