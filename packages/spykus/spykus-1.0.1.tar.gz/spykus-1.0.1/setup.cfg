[metadata]
name = spykus
version = 1.0.1
author = Conteek
description = Interpreter of SpykusScript
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = true
install_requires = 
	pygame
	requests

[options.entry_points]
console_scripts = 
	spykus = spykus.__main__:main

[egg_info]
tag_build = 
tag_date = 0

