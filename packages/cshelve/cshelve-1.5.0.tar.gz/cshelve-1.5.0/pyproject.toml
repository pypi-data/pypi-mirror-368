[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cshelve"
version = "1.5.0"
description = "Propulsing the shelve module to the cloud"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []
keywords = ["shelve", "database", "azure-storage-account", "azure", "cloud", "aws", "sftp", "S3"]

[tool.setuptools]
packages = ["cshelve"]

[project.urls]
repository = "https://github.com/Standard-Cloud/cshelve"
homepage = "https://github.com/Standard-Cloud/cshelve"
documentation = "https://standard-cloud.github.io/cshelve/"

[tool.uv]
dev-dependencies = [
    "azure-identity>=1.19.0",
    "azure-storage-blob>=12.23.1",
    "boto3>=1.36",
    "furo>=2024.8.6",
    "pandas>=1.4",
    "paramiko>=3.5.1",
    "pre-commit>=4.0.1",
    "pycryptodome>=3.21.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
]

[tool.uv.sources]
bird-feeder = { path = "./cshelve" }

[tool.pytest.ini_options]
pythonpath = ["."]
markers = [
    "aws: marks tests that can only run with an AWS connection (deselect with '-m \"not aws\"')",
    "azure: marks tests that can only run with an Azure connection (deselect with '-m \"not azure\"')",
    "sequential: marks tests that can only run in sequential (deselect with '-m \"not sequential\"')",
    "sftp: marks tests that can only run with an SFTP connection (deselect with '-m \"not sftp\"')",
]
addopts = "--doctest-modules"

[project.optional-dependencies]
azure-blob = [
    "azure-identity>=1.19.0",
    "azure-storage-blob>=12.23.1",
]
encryption = [
    "pycryptodome>=3.21.0",
]
aws-s3 = [
    "boto3>=1.36",
]
sftp = [
    "paramiko>=3.5.1",
]
