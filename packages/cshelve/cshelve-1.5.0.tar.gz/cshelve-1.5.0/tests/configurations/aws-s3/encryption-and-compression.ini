[default]
provider            = aws-s3
bucket_name         = cshelve
auth_type           = access_key
key_id              = $AWS_KEY_ID
key_secret          = $AWS_KEY_SECRET

[provider_params]
endpoint_url = $AWS_ENDPOINT_URL

[compression]
algorithm   = zlib
level       = 1

[encryption]
algorithm       = aes256
environment_key = ENCRYPTION_KEY
