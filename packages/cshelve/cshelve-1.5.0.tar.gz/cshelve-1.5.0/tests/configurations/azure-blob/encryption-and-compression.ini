[default]
provider        = azure-blob
auth_type       = connection_string
environment_key = AZURE_STORAGE_CONNECTION_STRING
container_name  = encryption-and-compression

[logging]
http        = true
credentials = false
level       = INFO

[compression]
algorithm   = zlib
level       = 1

[encryption]
algorithm       = aes256
environment_key = ENCRYPTION_KEY
