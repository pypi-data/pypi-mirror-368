[default]
provider                    = sftp
hostname                    = $SFTP_PASSWORD_HOSTNAME
username                    = $SFTP_USERNAME
password                    = $SFTP_PASSWORD
auth_type                   = password

[compression]
algorithm   = zlib
level       = 1

[encryption]
algorithm       = aes256
environment_key = ENCRYPTION_KEY

[provider_params]
accept_unknown_host_keys    = true
remote_path                 = upload/encryption-and-compression
