[default]
provider                    = sftp
hostname                    = $SFTP_PASSWORD_HOSTNAME
username                    = $SFTP_USERNAME
password                    = $SFTP_PASSWORD
use_pickle                  = false
use_versionning             = false
auth_type                   = password

[provider_params]
accept_unknown_host_keys    = true
remote_path                 = upload/no_pickle
