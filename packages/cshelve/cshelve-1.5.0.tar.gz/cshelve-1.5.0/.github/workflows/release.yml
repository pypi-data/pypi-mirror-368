name: Release

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

env:
  WHEEL: cshelve-1.5.0-py3-none-any.whl

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    environment: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Release the project
      run: |
        uv build
        uv publish
