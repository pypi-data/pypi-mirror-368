[project]
name = "calita"
version = "0.4.3"
description = "Alita with Sandbox and Dynamic MCP Box"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.54.0",
    "colorlog>=6.9.0",
    "e2b-code-interpreter>=1.5.2",
    "langchain-mcp-adapters>=0.1.4",
    "langgraph>=0.3.21",
    "litellm>=1.74.8",
    "mcp>=1.12.1",
    "openai>=1.0.0",
    "pyyaml>=5.4.0",
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["logs/*"]

[project.scripts]
calita = "calita:main"
calita-mcpbox = "calita.tools.mcp_box:main"
calita-pypi = "calita.tools.mcp_pypi_search:main"
