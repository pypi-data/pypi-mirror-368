[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "clwe"
version = "0.0.0"
description = "Color Lattice Learning with Errors - Post-Quantum Cryptographic Library by CryptoPIX"
readme = "README.md"
authors = [{name = "Siddhu Chelluru", email = "founder@cryptopix.in"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "Topic :: Security :: Cryptography",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["post-quantum", "cryptography", "lattice", "visual-steganography"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.19.0",
    "cryptography>=3.4.0", 
    "pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "mypy>=0.800",
]
performance = [
    "scipy>=1.7.0",
    "numba>=0.53.0",
]
visualization = [
    "matplotlib>=3.3.0",
]

[project.urls]
Homepage = "https://cryptopix.in"
Repository = "https://cryptopix.in"
Issues = "https://cryptopix.in"
Documentation = "https://cryptopix.in"

[project.scripts]
clwe = "clwe.cli:main"

[tool.setuptools]
packages = ["clwe"]

[tool.setuptools.package-data]
clwe = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"