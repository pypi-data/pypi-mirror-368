[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prcodesnip"
version = "1.0.0"
description = "AI-powered GitHub PR analysis, risk prediction, and automated release notes generation"
authors = [{ name="CodeSnip Team", email="support@codesnip.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "github", "pr", "analysis", "ai", "release-notes", "code-quality", 
    "devops", "ci-cd", "automation", "risk-prediction"
]

dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "openai>=1.0.0",
    "aiohttp>=3.8.0",
    "psutil>=5.8.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "coverage>=6.0",
    "pylint>=2.15.0",
    "bandit>=1.7.0",
    "black>=22.0",
    "isort>=5.10.0",
]

[project.urls]
Homepage = "https://github.com/codesnip/codesnip"
Documentation = "https://docs.codesnip.com"
Repository = "https://github.com/codesnip/codesnip"
Issues = "https://github.com/codesnip/codesnip/issues"
Changelog = "https://github.com/codesnip/codesnip/blob/main/CHANGELOG.md"

[project.scripts]
prcodesnip = "codesnip.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["codesnip*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
codesnip = [
    "languages/locales/*.json",
    "templates/*.yml",
]
