[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygramcl"
version = "1.2"
description = "Python wrapper for Instagram Client(s)"
authors = [
    { name = "pygramcl", email = "support@pygramcl.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["pygramcl", "instagram", "instagram-api", "instagram-sdk", "instagram-client", "instagram-web-api", "instagram-private-api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "Pillow"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://pypi.org/project/pygramcl"
Source = "https://pypi.org/project/pygramcl"