[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
# UV-specific configuration for better dependency resolution
dev-dependencies = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project]
name = "claude-mpm"
# Version is now managed in VERSION file and read by setup.py
dynamic = ["version"]
description = "Claude Multi-agent Project Manager - Clean orchestration with ticket management"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Claude MPM Team"},
]
keywords = ["claude", "orchestration", "multi-agent", "ticket-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "ai-trackdown-pytools>=1.4.0",
    "pyyaml>=6.0",
    "python-dotenv>=0.19.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "pexpect>=4.8.0",
    "psutil>=5.9.0",
    "requests>=2.25.0",
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "watchdog>=3.0.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-language-pack>=0.8.0",
    "python-socketio>=5.11.0",
    "aiohttp>=3.9.0",
    "aiohttp-cors>=0.8.0",
    "python-engineio>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
monitor = [
    # Socket.IO dependencies moved to core dependencies
]

[project.scripts]
claude-mpm = "claude_mpm.cli:main"
claude-mpm-ticket = "claude_mpm.cli.ticket_cli:main"
ticket = "claude_mpm.cli.ticket_cli:main"
claude-mpm-version = "claude_mpm.scripts.manage_version:main"
claude-mpm-monitor = "claude_mpm.scripts.launch_monitor:main"
claude-mpm-socketio = "claude_mpm.scripts.socketio_daemon:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
claude_mpm = [
    "VERSION",
    "scripts/*",
    "dashboard/*.html",
    "dashboard/templates/*.html",
    "dashboard/static/*.css",
    "dashboard/static/*.js",
    "dashboard/static/css/*.css",
    "dashboard/static/js/*.js",
    "dashboard/static/js/components/*.js"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

# Version is read from VERSION file by setup.py