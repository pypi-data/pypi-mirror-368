[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paymentus-xotp"
version = "1.0.0"
description = "Paymentus Python XOTP SDK"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Paymentus SDK Support", email = "sdksupport@paymentus.com"}
]
maintainers = [
    {name = "Paymentus SDK Support", email = "sdksupport@paymentus.com"}
]
keywords = ["paymentus", "xotp", "payment", "api", "sdk", "transaction"]

dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "urllib3>=2.0.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0",
    "PyYAML==6.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "isort>=5.0.0",
    "twine>=4.0.0",
    "build>=0.8.0",
]
codegen = [
    "openapi-generator-cli>=7.0.0",
]

[project.urls]
Homepage = "https://www.paymentus.com/"
Source = "https://developer.paymentus.io/"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = ["tests*", "examples*", "gen*", "*.gen*", "*.gen.*", "**/gen", "**/gen/**", "tools*", "scripts*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "py.typed"]
"api_specs" = ["*.yaml", "*.yml"]

[tool.black]
line-length = 100
target-version = ["py39"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | examples
  | gen
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short" 