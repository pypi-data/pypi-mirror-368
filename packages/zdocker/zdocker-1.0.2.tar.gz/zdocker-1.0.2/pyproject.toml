[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zdocker"
version = "1.0.2"
authors = [{name = "Zhiguo.Zhu", email = "294966@qq.com"}]

description = "It is the build system of linux, which is based on Conan"
requires-python = ">=3.8, <=3.14"
dependencies = [
    "dockerpty",
    "docker",
    "psutil",
]

[project.scripts]
zdocker = "zdocker:zdocker_main"
zshell = "zdocker:zdocker_main"
