[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code_speaks_arithmetic"
version = "0.1.3"
description = "A simple arithmetic package"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Naveen", email = "sainaveenadepu@gmail.com" }]
keywords = ["arithmetic", "math", "example"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Naveencodespeaks/code_speaks_pypi"
Bug_Tracker = "https://github.com/Naveencodespeaks/code_speaks_pypi/issues"

[tool.setuptools.packages.find]
where = ["code_speaks"]
