[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yggflix"
version = "0.1.1"
description = "API client for YggTorrent with smart torrent selection"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "jletallec", email = "jletallec@icloud.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["yggtorrent", "yggflix"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.0",
    "pydantic>=2.11.0",
    "arrow>=1.3.0",
    "orjson>=3.11.0",
    "parsett>=1.6.15",
    "pymediainfo>=7.0.1",
    "python-dateutil>=2.9.0",
    "rank-torrent-name>=1.9.0",
    "rapidfuzz>=3.13.0",
    "regex>=2023.12.25",
    "levenshtein>=0.27.1",
]

[project.urls]
Homepage = "https://github.com/jletallec/yggflix"
Repository = "https://github.com/jletallec/yggflix"
Issues = "https://github.com/jletallec/yggflix/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[tool.setuptools.packages.find]
where = ["src"]
