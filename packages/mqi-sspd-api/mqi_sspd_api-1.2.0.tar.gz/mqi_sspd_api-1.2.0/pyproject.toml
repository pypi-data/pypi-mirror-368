[build-system]
requires = ["hatchling", "websocket-client", "rel"]
build-backend = "hatchling.build"
[project]
dependencies = ['websocket-client', 'rel']
name = "mqi_sspd_api"
version = "1.2.0"
authors = [
  { name="Matthias Wimmer", email="matthias.wimmer@munich-quantum-instruments.com"}
]
description = "This is the official API of the MQI biasing box"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/MQI-Software/mqi-api"
Issues = "https://github.com/MQI-Software/mqi-api/issues"
[tool.hatch.build.targets.wheel]
ignore-vcs = true
include = [
  "mqi/**"
]
