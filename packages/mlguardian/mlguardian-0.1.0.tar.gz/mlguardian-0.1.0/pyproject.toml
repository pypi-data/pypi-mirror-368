[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlguardian"
version = "0.1.0"
description = "MLGuardian Agent SDK - Monitor and send telemetry from your ML models."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Varun Teja Chunduri" }]
requires-python = ">=3.8"
dependencies = ["requests>=2.25.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/varunteja0/mlguardian"
