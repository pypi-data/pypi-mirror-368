[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envyte"
version = "0.1.0"
description = "Auto-load .env files and run commands or read envs in Python."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Contemelia" }]
dependencies = [
	"python-dotenv>=1.0.0"
]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license-files = ["LICENSE"]

[project.scripts]
envyte = "envyte.cli:run"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["envyte*"]
