[project]
name = "django-policies"
version = "0.2"
license = "MIT"
authors = [
    { name = "Adam ZahradnÃ­k", email = "adam@zahradnik.xyz" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "django>=5.0.0",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: Django",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/gardenerik/django-policies/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bumpver>=2024.1130",
    "coverage>=7.9.1",
    "django-types>=0.21.0",
    "pytest>=8.4.1",
]

[tool.bumpver]
current_version = "0.2"
version_pattern = "MAJOR.MINOR"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
