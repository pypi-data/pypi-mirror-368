[project]
name = "ezmsg-sigproc"
description = "Timeseries signal processing implementations in ezmsg"
authors = [
  { name = "Griffin Milsap", email = "griffin.milsap@gmail.com" },
  { name = "Preston Peranich", email = "pperanich@gmail.com" },
  { name = "Chadwick Boulay", email = "chadwick.boulay@gmail.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10.15"
dynamic = ["version"]
dependencies = [
  "array-api-compat>=1.11.1",
  "ezmsg>=3.6.0",
  "numba>=0.61.0",
  "numpy>=1.26.0",
  "pywavelets>=1.6.0",
  "scipy>=1.13.1",
  "sparse>=0.15.4",
]

[dependency-groups]
dev = [
  "typer>=0.12.5",
  "pre-commit>=4.2.0",
  "jupyter>=1.1.1",
  {include-group = "lint"},
  {include-group = "test"},
]
lint = [
  "ruff"
]
test = [
  "frozendict>=2.4.4",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=5.0.0",
  "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ezmsg/sigproc/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ezmsg"]

[tool.pytest.ini_options]
norecursedirs = "tests/helpers"
addopts = "-p no:warnings"
