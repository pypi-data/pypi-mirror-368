[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-linode"
version = "0.3.0"
authors = [
  { name="Wu-Chenyang", email="wucy@lamda.nju.edu.cn" },
]
description = "A PyTorch-based library for solving homogeneous and non-homogeneous linear ODEs using Magnus-type integrators."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "torch>=1.10",
    "numpy",
    "scipy"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/Wu-Chenyang/torch_linode"
"Bug Tracker" = "https://github.com/Wu-Chenyang/torch_linode/issues"
