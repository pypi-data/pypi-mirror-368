[tool.poetry]
name = "reflexsive"
version = "v0.1.6.post0"
description = "Method aliasing system with argument remapping and optional stub generation"
readme = "README.md"
authors = [
    "Dylan Raiff"
]
license = "LICENSE"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
keywords = [
    "alias", 
    "aliasing", 
    "function remapping", 
    "method remapping", 
    "decorator", 
    "python", 
    "reflex"
]

[tool.poetry.urls]
Homepage = "https://github.com/d-raiff/Reflex"
Repository = "https://github.com/d-raiff/Reflex"
Issues = "https://github.com/d-raiff/Reflex/issues"

[tool.poetry.scripts]
reflexsive = "reflexsive.cli:cli"

[tool.poetry.dependencies]
python = ">=3.10,<4"
click = "^8.2.1"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
mypy = "^1.17.1"
types-pyyaml = "^6.0.12.20250516"
genbadge = {extras = ["coverage"], version = "^1.1.2"}

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false
format = "v{base}.post{distance}"

[tool.poetry-dynamic-versioning.substitution]
folders = [
  { path = "src" }
]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers --tb=short --disable-warnings"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["src/reflexsive"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.mypy]
mypy_path = "src"
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
pretty = true
namespace_packages = true
explicit_package_bases = true
