[project]
name = "lean-runner"
version = "0.0.1.dev4"
description = "A Python client for the Lean Theorem Prover Server API."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Pu Fanyi", email = "FPU001@e.ntu.edu.sg" },
]
keywords = ["lean", "lean-client", "lean-server", "theorem prover"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "tqdm>=4.67.1",
]

[project.urls]
Repository = "https://github.com/pufanyi/lean-server"

[tool.setuptools.packages.find]
include = ["lean_client*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.28.0",
    "pydantic>=2.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
