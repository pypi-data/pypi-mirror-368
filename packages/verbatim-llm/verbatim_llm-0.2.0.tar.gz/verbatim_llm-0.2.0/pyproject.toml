	[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verbatim-llm"
version = "0.2.0"
authors = [
    {name = "Parjanya Prajakta Prashant", email = "pprashant@ucsd.edu"},
]
description = "Library to mitigate verbatim or near-verbatim memorization in LLMs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "memorization", "inference", "transformers"]
dependencies = [
   "torch>=1.9.0",
   "transformers>=4.20.0",
   "python-Levenshtein>=0.26.0",
   "rouge-score>=0.1.2",
]

[project.urls]
Homepage = "https://github.com/yourusername/verbatim-llm"
Repository = "https://github.com/yourusername/verbatim-llm"
Issues = "https://github.com/yourusername/verbatim-llm/issues"

[tool.setuptools.packages.find]
include = ["verbatim_llm*"]
