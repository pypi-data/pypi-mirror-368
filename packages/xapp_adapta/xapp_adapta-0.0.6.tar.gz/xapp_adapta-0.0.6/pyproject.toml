[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xapp_adapta"
version = "0.0.6"
authors = [{ name = "Simon Jackson", email = "jackokring@gmail.com" }]
description = "Pyhton libAdapta"
readme = "xapp_adapta/README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
  "Operating System :: OS Independent",
]
dependencies = [
  "hatch>=1.14.1",
  "hatchling>=1.27.0",
  "pygobject>=3.52.3",
  "pycairo>=1.28.0",
  "pygobject-stubs>=2.13.0",
  #"autograd>=1.5",
  #"numpy>=1.23.4"
]

[tool.hatch.build]
include = []
exclude = []
artifacts = ["*.desktop", "*.svg"]
only-packages = true

[project.urls]
"Homepage" = "https://github.com/jackokring/mint-python-adapta"
"Bug Tracker" = "https://github.com/jackokring/mint-python-adapta/issues"

[project.scripts]
xapp_adapta_test = "xapp_adapta:test"
xapp_adapta_main = "xapp_adapta:main"
make_local = "xapp_adapta:make_local"

[tool.pyright]
reportMissingModuleSource = false
reportIncompatibleVariableOverride = false
reportIncompatibleMethodOverride = false
