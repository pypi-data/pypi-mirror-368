[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onefile-organizer"
version = "0.1.1"
description = "Automatically organize your messy folders with smart file sorting"
readme = "README.md"
authors = [
    { name = "Aditya Ranjan", email = "aditya87331@gmail.com" },
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Desktop Environment",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["file", "organization", "organizer", "automation", "productivity"]
dependencies = [
    "typing-extensions>=3.7.4; python_version < '3.8'",
    "python-magic; platform_system!='Windows'",
    "python-magic-bin; platform_system=='Windows'"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.900",
    "flake8>=4.0",
    "twine>=3.0",
]

[project.urls]
Homepage = "https://github.com/Aditya-Ranjan1234/onefile-organizer"
Documentation = "https://github.com/Aditya-Ranjan1234/onefile-organizer#readme"
Issues = "https://github.com/Aditya-Ranjan1234/onefile-organizer/issues"
Source = "https://github.com/Aditya-Ranjan1234/onefile-organizer"

[project.scripts]
onefile = "onefile.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["onefile*"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=onefile --cov-report=term-missing"