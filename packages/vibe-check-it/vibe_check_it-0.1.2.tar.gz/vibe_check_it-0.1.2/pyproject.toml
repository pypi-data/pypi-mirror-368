[project]
name = "vibe-check-it"
version = "0.1.2"
description = "Check if your vibe functions are correctly vibing"
readme = "README.md"
authors = [
    {name = "Ivan Ivanov", email = "timee98@outlook.com"}
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.99.6",
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "dotenv>=0.9.9",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vibe_check_it"]

[tool.hatch.build.targets.sdist]
include = ["vibe_check_it/**"]
