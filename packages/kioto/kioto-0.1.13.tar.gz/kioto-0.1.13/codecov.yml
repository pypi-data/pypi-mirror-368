codecov:
  require_ci_to_pass: yes
  notify:
    require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: auto  
        threshold: 0.5%
        informational: false
    patch:
      default:
        target: auto
        threshold: 0.1%
        informational: false

comment:
  layout: "reach, diff, flags, files"
  behavior: default
