[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "q-migrator"
version = "1.0.1"
description = "Cufit-C 마이그레이션 툴"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    { name="Seungsu Hwang", email="h970126@gmail.com" }
]
dependencies = [
    "typer>=0.9",
    "sqlalchemy>=2.0",
    "pandas",   # 엑셀 읽기용
    "openpyxl"  # pandas가 엑셀 읽을 때 필요
]

[project.scripts]
q-migrator = "qmigrator:main"
