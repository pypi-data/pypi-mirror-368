[project]
name = "openai-is-even"
version = "1.0.1"
description = "A Python package that uses OpenAI to check if numbers are even"
readme = "README.md"
authors = [
    { name = "d-costa" }
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.0.0",
]
keywords = ["openai", "even", "odd", "numbers", "ai"]

[project.urls]
Homepage = "https://github.com/d-costa/openai_is_even"
Repository = "https://github.com/d-costa/openai_is_even"
Issues = "https://github.com/d-costa/openai_is_even/issues"

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
