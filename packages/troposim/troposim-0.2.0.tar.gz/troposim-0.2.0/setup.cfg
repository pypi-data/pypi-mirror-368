[metadata]
name = troposim
description = Simulate InSAR tropospheric noise
author = scott
author_email = scott.stanie@gmail.com
license = mit
long_description = file: README.md
long_description_content_type = text/markdown
charset = UTF-8
variant = GFM
version = 0.2.0
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
keywords = 
	insar
	simulation
	troposphere
	turbulence
	remote-sensing
	sar
	synthetic-aperture-radar

[options]
package_dir = =src
zip_safe = False
packages = find:
include_package_data = True
install_requires = 
	numpy
	scipy
	tqdm
python_requires = >=3.9
tests_require = pytest >=6.0

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest

[options.entry_points]

[test]
extras = True

[tool:pytest]

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	__init__.py

[egg_info]
tag_build = 
tag_date = 0

