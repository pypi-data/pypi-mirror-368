[project]
name = "agns"
version = "0.1.4"
description = "AI Agent Name Service SDK"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.5.3"
]

[project.urls]
Homepage = "https://github.com/yourusername/aans-sdk"
Repository = "https://github.com/yourusername/aans-sdk"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
