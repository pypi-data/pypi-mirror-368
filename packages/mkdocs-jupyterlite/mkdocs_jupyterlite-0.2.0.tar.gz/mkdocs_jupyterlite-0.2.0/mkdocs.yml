site_name: mkdocs-jupyterlite
site_url: https://nickcrews.github.io/mkdocs-jupyterlite/
repo_url: https://github.com/nickcrews/mkdocs-jupyterlite/

nav:
  - Home: index.md
  - Notebook In Root: notebook-in-root.ipynb
  - Directory:
      - Notebook In Directory: directory/notebook-in-directory.ipynb

markdown_extensions:
  - pymdownx.snippets:
      check_paths: true

plugins:
  - jupyterlite:
      enabled: true
      notebook_patterns:
        - '*.ipynb'