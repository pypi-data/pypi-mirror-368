[metadata]
name = kt3extract
version = 0.0.1
author = Chrismettal
author_email = chrismettal@binary-6.de
description = Kill Team 3rd edition datacard extractor
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chrismettal/Kill-Team-datacard-extractor
project_urls = 
	Bug Tracker = https://github.com/Chrismettal/Kill-Team-datacard-extractor/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
packages = kt3extract
python_requires = >=3.13
install_requires = 
	pypdf

[options.packages.find]
where = kt3extract

[options.entry_points]
console_scripts = 
	kt3extract = kt3extract.__main__:main

[egg_info]
tag_build = 
tag_date = 0

