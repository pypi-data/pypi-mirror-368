[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "kt3extract"
version = "0.0.1"
dependencies = [
    "pypdf"
]
requires-python = ">=3.13"
authors = [
  {name = "Chrismettal", email = "chrismettal@binary-6.de"},
]
maintainers = [
  {name = "Chrismettal", email = "chrismettal@binary-6.de"},
]
description = "Kill Team 3rd edition datacard extractor"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENCSE"]

[project.scripts]
kt3extract = "kt3extract.__main__:main"
