[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dmt_magic"
version = "1.1.1"
authors = [
  { name="Andreas Thor", email="andreas.thor@htwk-leipzig.de" },
  { name="Martin Petersohn", email="martin.petersohn@stud.htwk-leipzig.de" },
]
description = "Jupyter Magic zur Integration des E-Assessment-Systems Data Management Tester (DMT)"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "markdown-it-py==3.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
