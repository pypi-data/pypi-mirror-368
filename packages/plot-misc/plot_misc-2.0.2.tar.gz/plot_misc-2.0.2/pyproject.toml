[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plot-misc"
version = "2.0.2"
description = "Various plotting templates built on top of matplotlib"
readme = "README.md"
authors = [{ name = "A Floriaan Schmidt", email = "floriaanschmidt@gmail.com" }]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
requires-python = ">=3.10, <3.13"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scipy",
    "scikit-learn",
    "adjustText"
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy"
]

[project.optional-dependencies]
dev = ["twine", "build"]

[project.urls]
Homepage = "https://gitlab.com/SchmidtAF/plot-misc"

[tool.setuptools.packages.find]
include = ["plot_misc*"]
exclude = ["tests", "*.tests", "*.tests.*", "tests.*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"plot_misc" = ["*.md", "*.txt", "*.rst"]

[tool.setuptools.exclude-package-data]
"*" = ["tests/*"]

[tool.pytest.ini_options]
markers = [
    "datafiles: load datafiles"
]
testpaths = ["tests"]
