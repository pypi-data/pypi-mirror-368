[project]
name = "h2ssscam"
version = "0.2.6"
description = "Synthetic H2 fluorescence code refactored by Cole Meyer, Daniel Lopez-Sanders, Cassandra S. Cruz, Dominik P. Pacholski during Code/Astro 2025. The code is based on  ''Empirically estimated far-UV extinction curves for classical T Tauri stars'', McJunkin, M., France, K., Schindhelm, R., Herczeg, G., Schneider, P. C., & Brown, A. (2016), ApJ, 828, 69."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "astropy==6.1.7",
    "matplotlib==3.10.5",
    "numpy==2.2.6",
    "pyqt6>=6.9.1",
    "scipy==1.15.3",
]


[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
h2ssscam  = ["data/*"]

[dependency-groups]
dev = [
    "pytest==8.4.1",
]

[project.scripts]
h2ssscam = "h2ssscam.__main__:main"

[project.optional-dependencies]
docs = ["sphinx", "sphinx_rtd_theme"]
