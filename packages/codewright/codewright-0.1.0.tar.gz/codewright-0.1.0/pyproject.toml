[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codewright"
version = "0.1.0"
authors = [
  { name="Srajan", email="srajansolanki04@gmail.com" },
]
description = "A CLI and utility package with decorators and tools to accelerate development."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

# This section creates the command-line script
[project.scripts]
codewright = "codewright.cli:cli"
