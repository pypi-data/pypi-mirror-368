[project]
name = "pylocc"
version = "1.3.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ciro Lucio Tecce", email = "cirolucio.tecce@gmail.com" }
]
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "click>=8.2.1",
    "prettytable>=3.16.0",
    "rich>=14.1.0",
]

[project.urls]
Homepage = "https://cirius1792.github.io/pylocc/"
Issues = "https://github.com/Cirius1792/pylocc/issues"


[project.scripts]
pylocc = "pylocc:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.custom]
path = "build_hook.py"

[dependency-groups]
dev = [
    "coverage-badge>=1.1.2",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "snakeviz>=2.2.2",
]
