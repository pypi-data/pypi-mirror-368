[project]
name = "hichi"
version = "0.3.0"
description = "A CLI tool for interacting with Groq AI"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "cryptography>=3.4.0",
    "groq>=0.4.0",
]

[project.scripts]
hichi = "hichi.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/yourusername/hichi"
Repository = "https://github.com/yourusername/hichi"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]
