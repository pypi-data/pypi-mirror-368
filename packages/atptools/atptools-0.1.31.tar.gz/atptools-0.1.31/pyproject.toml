[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "atptools"
dynamic = ["version"]
authors = [{ name = "Andraz Polak", email = "andrazpolak@gmail.com" }]
description = "Dataset manipulation tool."
readme = "README.md"
requires-python = '>=3.11'
keywords = [
    "records",
    "csv",
    "dataset",
    "measurement",
    "list",
    "json",
    "yaml",
    "pandas"
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "toml",
    "types-toml",
    "pyyaml",
    "types-pyyaml",
    "pandas",
    "pandas-stubs",
    "aiofiles",
    "fastapi",
    "pydantic",
]

[project.urls]
homepage = 'https://github.com/atp-things/pkgpy-atp-tools'
repository = 'https://github.com/atp-things/pkgpy-atp-tools'
PyPI = "https://pypi.org/project/atptools/"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "setuptools-git-versioning>=2.1.0",
]
test = ["pytest>=8.4.1", "pytest-xdist>=3.8.0"]

# [tool.setuptools]
# include-package-data = true
[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
# Same as Black.
line-length = 88
indent-width = 4
target-version = "py313"
extend-include = ["*.ipynb"]
fix = true

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "N", # pep8-naming
    "F", # pyflakes
    "ASYNC",
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade

]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    # "W191",  # indentation contains tabs
    "F401", # imported but unused
    "E722", # do not use bare 'except'

]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 88
