[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "gamesolverlib"
version = "1.0.0"
description = "Generate valid English word sets based on a specified word length and a set of input characters using anagrams and a file with English words."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Sharrrkkk"}]
maintainers = [{name = "Sharrrkkk"}]
keywords = ["anagram", "anagrams", "game", "games", "generate", "word", "words", "solver", "finder"]
dependencies = []
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "Topic :: Software Development",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
    "Programming Language :: Python :: 3"
]

[project.urls]
Homepage = "https://github.com/Sharrrkkk/game_solver_lib"
Documentation = "https://github.com/Sharrrkkk/game_solver_lib#README.md"
Repository = "https://github.com/Sharrrkkk/game_solver_lib"
Issues = "https://github.com/Sharrrkkk/game_solver_lib/issues"

[project.scripts]
wordfindertest = "gamesolverlib._wordfinder_lib.wordfinder:_wordfinder_test"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gamesolverlib = ["_wordfinder_lib/word_files/*", "_wordfinder_lib/info/*", "_wordfinder_lib/test_logs/*"]