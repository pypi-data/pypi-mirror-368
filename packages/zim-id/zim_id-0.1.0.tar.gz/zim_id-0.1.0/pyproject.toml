[tool.black]
line_length = 100

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["zim_id"]

[project]
name = "zim_id"
version = "0.1.0"
authors = [{ name = "Haripo Wesley T.", email = "haripowesleyt@proton.me" }]
maintainers = [{ name = "Haripo Wesley T.", email = "haripowesleyt@proton.me" }]
description = "Zim-ID is a Python library/API for validating, debugging, and generating Zimbabwean national ID numbers."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.7"
keywords = ["zimbabwe national id numbers"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/haripowesleyt/zim-id"
Issues = "https://github.com/haripowesleyt/zim-id/issues"
Repository = "https://github.com/haripowesleyt/zim-id"
