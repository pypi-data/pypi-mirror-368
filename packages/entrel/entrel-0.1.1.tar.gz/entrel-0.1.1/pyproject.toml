[project]
name = "entrel"
version = "0.1.1"
description = "Generate simple Entity Relationship diagrams in LaTeX from TOML files."
authors = [
    {name = "Inti",email = "intimyp@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/imyp/entrel"
Repository = "https://github.com/imyp/entrel"
Issues = "https://github.com/imyp/entrel/issues"
Changelog = "https://github.com/imyp/entrel/releases"

[tool.poetry]
packages = [{include = "entrel", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
