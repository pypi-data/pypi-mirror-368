# ⚠️ WARNING ⚠️
# =============
# DO NOT EDIT ANY CONFIGURATION BELOW THIS LINE
# The settings below are required for proper documentation generation
# =============
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.tracking
    # - toc.follow
    # - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
repo_url: https://github.com/intervals-mining-lab/foapy
repo_name: intervals-mining-lab/foapy
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    button:
      text: Accept
      icon: mdi:cookie
  version:
    provider: mike
    alias: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
- autorefs
- markdown-exec
- coverage:
    page_path: development/coverage  # default
    html_report_dir: htmlcov  # default
- mkdocstrings:
    default_handler: python
    enable_inventory: true
    handlers:
      python:
        options:
          parameter_headings: true
          show_root_toc_entry: false
          docstring_style: numpy
          show_submodules: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          show_root_heading: true
          show_signature_annotations: false
          separate_signature: false
          unwrap_annotated: true
          show_if_no_docstring: false
          show_labels: false
          show_root_full_path: false
- mike:
    # These fields are all optional; the defaults are as below...
    alias_type: symlink
    redirect_template: null
    deploy_prefix: ''
    canonical_version: null
    version_selector: true
    css_dir: assets/css
    javascript_dir: assets/js
hooks:
  - docs-hooks.py

extra_javascript:
  - assets/js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/css/custom.css
