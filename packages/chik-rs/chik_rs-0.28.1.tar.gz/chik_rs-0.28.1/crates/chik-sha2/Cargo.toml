[package]
name = "chik-sha2"
version = "0.28.1"
edition = "2021"
license = "Apache-2.0"
description = "A common wrapper around OpenSSL and sha2 implementations of sha256."
authors = ["Brandon Haggstrom <b.haggstrom@chiknetwork.com>"]
homepage = "https://github.com/Chik-Network/chik_rs"
repository = "https://github.com/Chik-Network/chik_rs"

[lints]
workspace = true

[features]
openssl = ["dep:openssl"]

[dependencies]
sha2 = { workspace = true }
openssl = { workspace = true, optional = true }
