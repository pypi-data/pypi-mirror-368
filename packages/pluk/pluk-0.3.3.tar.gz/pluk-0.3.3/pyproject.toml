[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pluk"
version = "0.3.3"
description = "Symbol lookup / search engine CLI"
readme = "README.md"
requires-python = ">=3.13.5"
license = "MIT"
authors = [
  { name = "Justus Jones", email = "Justus1274@gmail.com" }
]
keywords = ["symbol","search","cli","index","lookup"]

[project.scripts]
pluk = "pluk.bootstrap:main"
plukd = "pluk.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.bumpver]
current_version = "0.3.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "v{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]

