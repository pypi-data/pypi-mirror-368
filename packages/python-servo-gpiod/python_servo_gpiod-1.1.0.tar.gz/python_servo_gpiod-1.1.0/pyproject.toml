[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-servo-gpiod"
version = "1.1.0"
authors = [
    {name = "Svndsn", email = "simon.egeris.svendsen@gmail.com"},
]
description = "A comprehensive Python library for controlling servo motors using gpiod on Linux systems"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: System :: Hardware :: Hardware Drivers",
]
keywords = ["servo", "motor", "control", "gpio", "gpiod", "raspberry-pi", "pwm", "hardware"]
dependencies = [
    "gpiod>=2.0",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov",
]
dev = [
    "black",
    "flake8",
    "mypy",
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/Svndsn/python-servo"
Repository = "https://github.com/Svndsn/python-servo"
Documentation = "https://github.com/Svndsn/python-servo#readme"
"Bug Tracker" = "https://github.com/Svndsn/python-servo/issues"

[project.scripts]
servo-demo = "python_servo_gpiod.servo:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["python_servo_gpiod*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["test_servo.py"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
