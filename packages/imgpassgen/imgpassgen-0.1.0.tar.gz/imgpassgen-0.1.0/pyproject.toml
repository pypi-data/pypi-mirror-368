[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imgpassgen"
version = "0.1.0"
authors = [
  { name="Yeshua Chiliquinga", email="yeshuachiliquinga@gmail.com" },
]
description = "Genera contraseñas seguras a partir de imágenes y frases maestras"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.21.0",
    "opencv-python-headless>=4.5.0",
    "cryptography>=3.4.0",
]

[project.urls]
Homepage = "https://github.com/YeshuaChiliquingaAmaya/imgpassgen"
"Bug Tracker" = "https://github.com/YeshuaChiliquingaAmaya/imgpassgen/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "isort>=5.0",
]

[tool.setuptools.packages.find]
where = ["src"]
