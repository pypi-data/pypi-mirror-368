[project]
name = "slackformat"
version = "1.0.0"
description = "A utility for converting between Slack's formats."
readme = "README.md"
authors = [{name = "Sam Begin"}]
license = "Apache-2.0"
requires-python = ">=3.9"
keywords = ["slack", "markdown", "block-kit", "rich-text", "converter"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Text Processing :: Markup",
]

[project.urls]
Homepage = "https://github.com/sbegin0/SlackFormat"
Repository = "https://github.com/sbegin0/SlackFormat"
Issues = "https://github.com/sbegin0/SlackFormat/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {include = ["slackformat", "slackformat.*"]}}