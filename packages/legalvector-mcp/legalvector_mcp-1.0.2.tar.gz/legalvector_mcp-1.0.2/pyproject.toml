[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "legalvector-mcp"
dynamic = ["version"]
description = "Legal technology intelligence MCP server for Claude Desktop"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "DocketLabs", email = "contact@docketlabs.com"}
]
keywords = ["legal-tech", "ai", "law-firms", "mcp-server", "claude-desktop"]
dependencies = [
    "supabase>=2.0.0",
    "pinecone>=5.0.0", 
    "openai>=1.0.0",
    "typing-extensions>=4.0.0"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/docketlabs/LegalVector"
Documentation = "https://github.com/docketlabs/LegalVector/blob/main/README.md"
Repository = "https://github.com/docketlabs/LegalVector"
"Bug Reports" = "https://github.com/docketlabs/LegalVector/issues"

[project.scripts]
legalvector-mcp = "legalvector_mcp.server:main"

[tool.setuptools.dynamic]
version = {attr = "legalvector_mcp.__version__"}