[project]
name = "flm-file-organizer"
version = "0.1.0"
description = "A file organizer for your folder"
authors = [
    {name = "Francisco Mota",email = "franciscolmota@outlook.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "questionary (>=2.1.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "file_organizer", from = "src"}]

[tool.poetry.scripts]
organize = 'file_organizer.cli:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"