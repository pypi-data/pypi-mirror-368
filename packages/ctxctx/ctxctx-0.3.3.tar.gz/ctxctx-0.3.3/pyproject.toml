[tool.poetry]
name = "ctxctx"
version = "0.3.3"
description = "Intelligently select, format, and present relevant project files and directory structure as context for LLMs."
authors = ["Toomes Gud <toomesgud@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gkegke/ctxctx"
keywords = ["llm", "context", "cli", "code", "directory", "files"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "Environment :: Console",
]
packages = [
    {include = "ctxctx"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
PyYAML = { version = "^6.0", optional = true } # Optional for ctx itself, but good for testing profiles

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.12.0" # For mocking
pyfakefs = "^5.3.0" # For mocking file system

# Code Formatting
black = "^24.3.0"
isort = "^5.13.2"

# Linting & Type Checking
flake8 = "^7.0.0"
mypy = "^1.9.0"

# Security Scanning
safety = "^3.0.0"
bandit = "^1.7.8"

pre-commit = "^3.7.0"
types-pyyaml = "^6.0.12.20250516"

[tool.poetry.extras]
yaml = ["PyYAML"]

[tool.poetry.scripts]
ctxctx = "ctxctx.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 99
