[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "rrstats"
version = "0.1"
authors = [
  { name="RadoTheProgrammer", email="rrrado15@gmail.com" },
]
description = "My statistics base utils for my other projects"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=2.2.5",
  "pandas>=2.2.3",
  "matplotlib>=3.10.3"
]
license = "MIT"
license-files = ["LICENSE"]