[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gym-zelda-pygame"
version = "0.1.9"
description = "A ROM-free Zelda-like Gymnasium environment built on Pygame."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Henry LeCates" }]
license = { file = "LICENSE" }
keywords = ["reinforcement-learning", "gymnasium", "pygame", "zelda", "rl", "environment"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Games/Entertainment",
]
dependencies = [
  "gymnasium>=0.29",
  "pygame>=2.5",
  "numpy>=1.24",
  "Pillow>=10.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "flake8>=7",
  "build>=1",
  "twine>=5",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gym_zelda_pygame*"]

[tool.setuptools.package-data]
"gym_zelda_pygame" = [
  "game/graphics/**/*",
  "game/audio/**/*",
  "game/map/*",
  "game/code/**/*.py",
]
