[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataset-with-logits"
version = "1.0.3"
description = "PyTorch datasets with pre-computed model logits for efficient research"
authors = [
    {name = "ViGeng", email = "your.email@example.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "torch>=1.7.0",
    "torchvision>=0.8.0",
    "pandas>=1.1.0",
    "pillow>=8.0.0",
    "huggingface_hub>=0.16.0",
]
keywords = [
    "pytorch", 
    "imagenet",
    "cifar", 
    "dataset", 
    "computer-vision", 
    "machine-learning",
    "knowledge-distillation",
    "deep-learning",
    "logits",
    "pretrained-models"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/ViGeng/predictions-on-datasets"
Repository = "https://github.com/ViGeng/predictions-on-datasets"
Documentation = "https://github.com/ViGeng/predictions-on-datasets#readme"
"Bug Tracker" = "https://github.com/ViGeng/predictions-on-datasets/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dataset_with_logits*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "1.0.3"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
