[project]
name = "githubproj"
version = "0.2.8"
description = "CRUD toolkit for GitHub Projects (v2) via GraphQL API"
keywords = ["github", "projects", "graphql", "api", "automation"]
authors = [
    { name = "Aureuma AI", email = "x@aureuma.ai" },
]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "toml; python_version < '3.11'",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    'ruff',
    'pytest',
    'pytest-mock',
    'build',
    'twine',
]

[project.urls]
"Homepage" = "https://github.com/Aureuma/GitHubProj"
"Bug Tracker" = "https://github.com/Aureuma/GitHubProj/issues"

[tool.ruff]
target-version = 'py313'
line-length = 79

[tool.ruff.lint]
select = ['E', 'F', 'I']
ignore = []

[tool.ruff.format]
quote-style = 'single'
indent-style = 'space'
line-ending = 'lf'

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
