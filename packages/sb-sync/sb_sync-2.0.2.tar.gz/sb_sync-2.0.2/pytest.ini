[tool:pytest]
DJANGO_SETTINGS_MODULE = test_settings
python_files = tests.py test_*.py *_tests.py
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=sb_sync
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --durations=10
    --maxfail=5
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
