[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "summarize-csv-file"
version = "0.1.1"
description = "Summarize the CSV file"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.12.4",
    "pandas>=2.3.1",
    "pyarrow>=21.0.0",
]
authors = [
    {name = "sadasiba", email = "sadasiba@gmail.com"}
]

license = {text = "MIT"}

[project.scripts]
summarize-csv-file = "main:mcp.run"