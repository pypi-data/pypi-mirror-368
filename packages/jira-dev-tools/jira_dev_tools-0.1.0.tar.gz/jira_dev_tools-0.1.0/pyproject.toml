[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jira-dev-tools"
version = "0.1.0"
description = "A tool for retrieving and caching Jira issue information"
readme = "README.md"
authors = [
    {name = "Devin Ledesma", email = "dxangobiz@gmail.com"}
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "jira",
    "click",
    "redis",
    "rich",
    "python-dotenv",
]

[project.scripts]
jira_titles = "jira_dev_tools.cli:main"
jira_info = "jira_dev_tools.client:main"
jira_init = "jira_dev_tools.utils:setup_credentials"

[project.urls]
"Homepage" = "https://github.com/dmlsthe1/jira-dev-tools"
"Bug Tracker" = "https://github.com/dmlsthe1/jira-dev-tools/issues"

