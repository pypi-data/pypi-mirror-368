[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/its-me-abi/pyargman"

[project]
name = "pyargman"
version = "0.0.4"
description = "A Python module like argumentparser for managing comandline  arguments,"
authors = [
	{ name = "keralaboy", email = "keralaboypypi@keralaboy.anonaddy.com" }
    ]
readme = "README.md"
license =  "MIT"
license-files = ["LICENSE"]
keywords = [    "cli" , "arguments", "manager" ,"alternative"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

requires-python = ">=3.6"
dependencies = []

[tool.setuptools]
py-modules = ["pyargman"]

