[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuromotifs"
version = "0.1.0a1"
description = "Geometry-aware network motif analysis for neocortical microcircuits"
readme = "README.md"
authors = [
  {name = "Eyal Gal"},
  {name = "Rodrigo Perin"},
  {name = "Henry Markram"},
  {name = "Michael London"},
  {name = "Idan Segev"},
]
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["neuroscience", "motifs", "networks", "geometry", "microcircuit"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
]

[project.optional-dependencies]
dev = ["jupyter", "ipywidgets", "pytest"]

[project.urls]
Homepage = "https://github.com/gialdetti/neuromotifs"
Issues = "https://github.com/gialdetti/neuromotifs/issues"

[project.scripts]
neuromotifs = "neuromotifs.cli:app"

[tool.setuptools.package-data]
neuromotifs = ["data/nmc/motifs.csv"]

[tool.setuptools]
include-package-data = true