[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BaleCore"
version = "1.0.3"
description = "Simplify Bale messenger bot development with this comprehensive library."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Sasaninai", email = "mohamad.html.70@gmail.com"},
  {name = "Hassan Vahidi", email = "mrvahidi.ir@gmail.com"}
]
keywords = ["bale", "messenger", "bot", "tapi", "client", "ble", "botfather"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["aiohttp==3.11.14"]

[tool.setuptools]
packages = {find = {}}
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/Rahanesh/BaleCore"
"Download" = "https://github.com/Rahanesh/BaleCore/releases/latest"
"Documentation" = "https://balecore.ir"
"Tracker" = "https://github.com/Rahanesh/BaleCore/issues"
"Community" = "https://ble.ir/balecore"
