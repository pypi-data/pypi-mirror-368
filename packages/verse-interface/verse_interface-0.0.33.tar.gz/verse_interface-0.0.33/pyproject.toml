[tool.poetry]
name = "verse-interface"
version = "0.0.33"
description = "Verse Inteface Components"
authors = ["Verse <admin@rapidverse.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rapidverse/verse"
repository = "https://github.com/rapidverse/verse"
documentation = "https://github.com/rapidverse/verse"
keywords = ["verse", "interface", "components"]

[tool.poetry.dependencies]
python = ">=3.9"
fastapi = { version = "*", optional = true }
uvicorn = { version = "*", optional = true }

[tool.poetry.extras]
api-fastapi = ["fastapi", "uvicorn"]
api-default = ["fastapi", "uvicorn"]

cli-default = []

worker-default = []

all = ["fastapi", "uvicorn"]

[[tool.poetry.packages]]
include = "verse"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
