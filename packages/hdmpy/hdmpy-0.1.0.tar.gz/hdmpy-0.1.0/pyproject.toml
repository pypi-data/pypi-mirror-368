[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "hdmpy"
version = "0.1.0"
description = "Python port of parts of the R package hdm (High-Dimensional Metrics)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Original R authors: hdm team" },
  { name = "Python port: Maximilian Huppertz" },
]
keywords = ["lasso", "hdm", "high-dimensional", "econometrics", "statistics"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "numpy>=1.20",
  "pandas>=1.0",
  "scipy>=1.7",
  "scikit-learn>=1.0",
  "joblib>=1.0",
  "multiprocess>=0.70",
]

[project.urls]
Homepage = "https://github.com/maxhuppertz/hdmpy"
Repository = "https://github.com/maxhuppertz/hdmpy"

[tool.hatch.build.targets.wheel]
packages = ["hdmpy"]

[project.optional-dependencies]
dev = [
  "build>=1.2",
  "twine>=5.0",
  "pytest>=7.0",
]


