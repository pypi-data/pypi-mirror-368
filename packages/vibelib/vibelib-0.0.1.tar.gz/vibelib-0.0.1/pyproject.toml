[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibelib"
version = "0.0.1"
description = "A funny library that routes everyday functions through ChatGPT (placeholder release)"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "soradotwav", email = "dev@soradotwav.com" }]
keywords = ["chatgpt", "openai", "vibes", "playful"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/soradotwav/vibelib"
Repository = "https://github.com/soradotwav/vibelib"
Issues = "https://github.com/soradotwav/vibelib/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
license-files = ["LICENSE"]