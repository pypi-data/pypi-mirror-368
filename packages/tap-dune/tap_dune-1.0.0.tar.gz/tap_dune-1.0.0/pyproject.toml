[tool.poetry]
name = "tap-dune"
version = "1.0.0"
description = "Singer tap for extracting data from Dune Analytics API"
authors = ["Blueprint Data"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/blueprint-data/tap-dune"
repository = "https://github.com/blueprint-data/tap-dune"
keywords = ["singer", "tap", "dune", "analytics", "meltano"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [
    { include = "tap_dune" },
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
singer-sdk = "^0.48.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
flake8 = "^6.1.0"
responses = "^0.25.0"
python-semantic-release = "^8.3.0"

[tool.semantic_release]
version_variables = ["pyproject.toml:version"]
version_toml = ["pyproject.toml:version"]
major_on_zero = true
tag_format = "v{version}"
build_command = "pip install poetry && poetry build"
upload_to_repository = false
commit_message = "chore: release {version} [skip ci]"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.release]
match = "release"
prerelease = false

[tool.poetry.scripts]
tap-dune = "tap_dune.tap:TapDune.cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"