[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opensearch-demos-utils"
dynamic = ["version"]
description = "Utilities for OpenSearch demonstrations and educational content"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "OpenSearch Demos Team", email = "support@example.com"}
]
maintainers = [
    {name = "OpenSearch Demos Team", email = "support@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]
keywords = [
    "opensearch",
    "elasticsearch", 
    "search",
    "analytics",
    "demos",
    "education",
    "colab",
    "jupyter",
    "astra",
    "datastax"
]
requires-python = ">=3.8"
dependencies = [
    "opensearch-py>=2.4.0,<3.0.0",
    "pandas>=1.3.0,<3.0.0",
    "matplotlib>=3.5.0,<4.0.0",
    "seaborn>=0.11.0,<1.0.0",
    "numpy>=1.21.0,<2.0.0",
    "requests>=2.25.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "black>=22.0.0,<24.0.0",
    "flake8>=4.0.0,<7.0.0",
    "mypy>=0.950,<2.0.0",
    "build>=0.8.0,<1.0.0",
    "twine>=4.0.0,<5.0.0",
    "wheel>=0.37.0,<1.0.0",
]
notebook = [
    "jupyter>=1.0.0,<2.0.0",
    "ipywidgets>=7.6.0,<9.0.0",
    "nbformat>=5.4.0,<6.0.0",
    "nbconvert>=6.5.0,<8.0.0",
]
colab = [
    "ipywidgets>=7.6.0,<9.0.0",
]

[project.urls]
Homepage = "https://github.com/opensearch-project/opensearch-demos"
Documentation = "https://github.com/opensearch-project/opensearch-demos/blob/main/README.md"
Repository = "https://github.com/opensearch-project/opensearch-demos"
"Bug Reports" = "https://github.com/opensearch-project/opensearch-demos/issues"
Changelog = "https://github.com/opensearch-project/opensearch-demos/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["opensearch_demos_utils"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "opensearch_demos_utils.__version__"}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["opensearch_demos_utils"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "opensearch.*",
    "matplotlib.*",
    "seaborn.*",
    "pandas.*",
    "numpy.*",
]
ignore_missing_imports = true