[project]
name = "hf-py-base"
version = "0.2.0"
description = ""
authors = [
    { name = "kuanysh-beisembayev", email = "kuanysh.beisembayev@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "loguru (>=0.7.3,<0.8.0)",
    "sentry-sdk (>=2.20.0,<3.0.0)",
    "pydantic-settings (>=2.7.1,<3.0.0)",
]

[tool.poetry]
packages = [{ include = "hf" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
flake8-print = "^5.0.0"
flake8-multiline-containers = "^0.0.19"
flake8-builtins = "^2.5.0"
flake8-import-order = "^0.18.2"
flake8-commas = "^4.0.0"
flake8-quotes = "^3.4.0"
flake8-broken-line = "^1.0.0"
flake8-clean-block = "^0.1.2"
flake8-walrus = "^1.2.0"
flake8-eradicate = "^1.5.0"
mypy = "^1.15.0"

[tool.mypy]
strict = true
packages = ["hf"]
