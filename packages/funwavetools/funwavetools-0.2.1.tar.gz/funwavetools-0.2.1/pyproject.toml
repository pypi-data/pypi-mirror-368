[tool.poetry]
name = "funwavetools"
version = "0.2.1"
description = "Pre/Post processing code for FUNWAVE simulations"
authors = [
   "Michael-Angelo Y.-H. Lam <michael.y.lam@erdc.dren.mil>",
   "Marissa  J. Torres <Marissa.J.Torres@erdc.dren.mil>",
]
maintainers = [
   "Michael-Angelo Y.-H. Lam <michaelangelo.yh.lam@gmail.com>"
]
keywords = ["funwave-tvd"]
license = "BSD-2-Clause"
readme = "README.md"
packages = [{include = "funtools", from="src"}]

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.2"

[project.urls]
#documentation = "https://mayhl.github.io/FUNWAVE-TVD-Python-Tools/"
repository = "https://git.erdc.dren.mil/funwave/funtools"

[tool.poetry.dependencies]
python = "^3.10.4"
shapely = "^2.0.3"
pyproj = "^3.6.1"
numpy = "^2.0.0"
notebook = "^7.2.1"
pandas = "^2.2.2"
tqdm = "^4.66.4"
scipy = "^1.14.0"
rasterio = "^1.3.10"
bokeh = "^3.5.0"
jupyter-bokeh = "^4.0.5"
cmocean = "^4.0.3"
jupyterlab = "^4.0.5"
panel = "^1.5.3"
holoviews = "^1.19.1"
selenium = "^4.26.1"
plotly = "^5.24.1"
webdriver-manager = "^4.0.2"
dask = {extras = ["distributed"], version = "^2025.5.1"}
shapelysmooth = "^0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
