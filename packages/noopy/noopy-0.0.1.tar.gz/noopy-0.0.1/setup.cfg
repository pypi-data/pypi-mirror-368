[build-system]
requires = ["wheel", "setuptools"]
build-backend = "setuptools.build_meta"

[metadata]
name = noopy
version = 0.0.1
description = Noo-lib, Now is Simple Python list() Extensions
author = Twinkle Computing
author_email = twinkle@twinkle.work
license = GPL-3 AND RPT-1
license_file = LICENSE, LICENSE.GPLv3, LICENSE.RPTv1
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha

[options]
zip_safe = True
include_package_data = True
python_requires = >=3.9
tests_require = jupyter
install_requires = pip
setup_requires = pip ; cython
packages = find:

[egg_info]
tag_build = 
tag_date = 0

