[build-system]
requires = ["wheel", "setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src/"]

[project]
name = "noopy"
version = "0.0.1"
authors = [
  { name="Twinkle Computing", email="twinkle@twinkle.work" },
]
description = "Noo-lib, Now is Simple Python list() Extensions"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later AND LicenseRef-ResistPsychiatricTerror-1.0-or-later"
license-files = ["LICEN[CS]E*", "LICENSE.GPLv3", "LICENSE.RPTv1"]

[project.urls]
Homepage = "https://github.com/ScrapWareORG/lispy"
Issues = "https://github.com/ScrapWareORG/lispy/issues"
