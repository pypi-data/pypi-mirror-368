[package]
name = "tdi_rust_python_tools"
version = "0.8.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tdi_rust_python_tools"
crate-type = ["cdylib"]

[dependencies]
csv = "1.3.1"
html-escape = "0.2.13"
lazy_static = "1.5.0"
pyo3 = { version = "0.25.1", features = ["extension-module"] }
regex = "1.11.1"
rust_xlsxwriter = { version = "0.89.1", features = ["zlib"] }
strsim = "0.11.1"
