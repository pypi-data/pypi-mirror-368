[tool.poetry]
name = "tomegathericon-utils-log-formatter"
version = "0.0.1"
description = "Log Formatter To Be Used with tomegathericon-utils-logger"
license = "Software License Agreement"
authors = ["Abhishek Kapoor <kapoor.abhishek@outlook.com>"]
packages = [{include = "tomegathericon/utils/logFormatter"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
poetry-core = "^2.1.3"
tomegathericon-utils-exceptions = "^0.0.1"

[tool.poetry.group.dev.dependencies]
sphinx = "^8.2.3"
twine = "^6.1.0"
pylint = "^3.3.7"
isort = "^6.0.1"
mypy = "^1.17.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
freezegun = "^1.5.5"
pytest-html = "^4.1.1"

