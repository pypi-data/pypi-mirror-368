[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arborsort"
version = "0.1.1"
description = "A lightweight CLI tool to classify and organize files into folders based on their file types."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Izzoudine KANTA", email = "izzoudine.kanta@epitech.eu" }
]
dependencies = []

[project.scripts]
arborsort = "arborsort.cli:main"
