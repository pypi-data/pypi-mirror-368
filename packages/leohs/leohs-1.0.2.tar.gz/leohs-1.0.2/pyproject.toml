[project]
name = "leohs"
version = "1.0.2"
description = "Landsat ETM+ OLI Harmonization Script"
authors = [
  { name="Galen Richardson", email="galenrichardsonam@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
  "geopandas==0.14.0",
  "shapely==2.0.1",
  "rasterio==1.3.8 ",
  "geopy==2.4.1 ",
  "numpy==1.24.3 ",
  "pandas==2.1.1",
  "fiona==1.9.4",
  "matplotlib==3.8.0",
  "scikit-learn==1.3.1 ",
  "joblib==1.3.2 ",
  "earthengine-api==0.1.404",
  "geemap==0.32.0 ",
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: GIS",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent"
]
requires-python = ">=3.10,<3.11"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
leohs = "leohs.main:run_leohs"

[tool.setuptools.package-data]
"leohs.data" = ["WRS_overlaps.*"]