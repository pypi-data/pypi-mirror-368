# 数据库 MCP 服务配置文件示例
# 将此文件重命名为 database-config.yaml 以使用多数据源功能
# 数据源配置
datasources:
  # 主数据库
  order_db:
    type: mysql
    host: 192.168.31.50
    port: 3306
    user: root
    password: Aa040832@
    database: mall_order
    # 可选：连接池配置
    minCached: 1
    maxCached: 10
    maxConnections: 100
  
  # 测试数据库
  admin_db:
    type: mysql
    host: 192.168.31.50
    port: 3306
    user: root
    password: Aa040832@
    database: mall_admin
    # 可选：连接池配置
    minCached: 1
    maxCached: 10
    maxConnections: 100


# 默认数据源（必须是上面定义的数据源之一）
default: order_db

# 配置说明：
# 1. type: 数据库类型，目前支持 mysql
# 2. host: 数据库主机地址
# 3. port: 数据库端口
# 4. user: 数据库用户名
# 5. password: 数据库密码
# 6. database: 默认数据库名
# 7. minCached: （可选）连接池最小缓存连接数
# 8. maxCached: （可选）连接池最大缓存连接数
# 9. maxConnections: （可选）最大连接数

# 使用方式：
# 1. 复制此文件为 database-config.yaml
# 2. 修改数据源配置为实际的数据库连接信息
# 3. 设置 default 为默认使用的数据源
# 4. 可以在 .env 中设置 DATABASE_CONFIG_FILE 环境变量指向配置文件路径