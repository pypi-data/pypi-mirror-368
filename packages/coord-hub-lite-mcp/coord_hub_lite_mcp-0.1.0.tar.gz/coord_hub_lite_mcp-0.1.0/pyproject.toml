[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coord-hub-lite-mcp"
version = "0.1.0"
description = "Coord-Hub-Lite: stdio MCP server for agentic SWE orchestration"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [{name = "Coord-Hub Team"}]
requires-python = ">=3.10"
keywords = ["mcp", "claude", "fastmcp", "agents", "orchestration"]
dependencies = [
  "fastmcp>=0.1.0",
  "SQLAlchemy>=2.0.0",
  "aiosqlite>=0.19.0",
  "pydantic>=2.6.0",
  "pydantic-settings>=2.2.0",
  "httpx>=0.24.0",
  "prometheus-client>=0.20.0",
  "PyJWT>=2.8.0",
]

[project.scripts]
coord-hub-lite-mcp = "src.server:cli"

[tool.setuptools]
package-dir = {"" = "coord-hub-lite"}

[tool.setuptools.packages.find]
where = ["coord-hub-lite"]
include = ["src*"]

[tool.setuptools.package-data]
"src" = ["**/*.sql", "**/*.ini", "**/*.mako"]


