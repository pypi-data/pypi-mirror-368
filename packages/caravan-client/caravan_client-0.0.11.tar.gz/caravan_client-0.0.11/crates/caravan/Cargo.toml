[package]
name = "caravan"
version = "0.0.11"
edition = "2024"
readme = "README.md"

[lib]
name = "caravan"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module"] }
client = { path = "../client" }
serde = { version = "1.0.219", features = ["derive"] }
serde-pickle = "1.2.0"
thava-types = { path = "../thava-types" }
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
kanal = "0.1.1"
pyo3-build-config = { version = "0.25.1", features = ["abi3", "extension-module", "python3-dll-a"] }
