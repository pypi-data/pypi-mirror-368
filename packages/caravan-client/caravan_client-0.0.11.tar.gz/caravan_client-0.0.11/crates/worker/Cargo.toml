[package]
name = "worker"
version = "0.1.0"
edition = "2021"

[lib]
name = "worker"
crate-type = ["rlib"]

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
async-trait = "0.1.81"
chrono = "0.4.38"
clap = { version = "4.5.13", features = ["derive"] }
confy = "0.6.1"
crossterm = "0.28.1"
derive_more = "0.99.18"
firestore = "0.43.0"
inquire = "0.7.5"
nvml-wrapper = "0.10.0"
prost = "0.13.1"
prost-types = "0.13.1"
serde = "1.0.205"
serde_json = "1.0.122"
sysinfo = { version = "0.31.2", features = ["windows"] }
thiserror = "1.0.63"
tokio = { version = "1.39.2", features = ["full"] }
tonic = "0.12.1"
validator = { version = "0.18.1", features = ["derive"] }
thava-types = { path = "../thava-types" }
futures-util = "0.3.30"
log = "0.4.22"
tokio-tungstenite = "0.23.1"
env_logger = "0.11.5"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
pyo3 = { version = "0.25.1", features = ["auto-initialize", "experimental-async"] }
ctrlc = "3.4.5"
webrtc = "0.11.0"
async-stream = "0.3.5"
argon2 = "0.5.3"
futures = "0.3.30"
google-cloud-pubsub = "0.29.1"
google-cloud-googleapis = { version = "0.15.0", features = ["pubsub"] }
ratatui = "0.29.0"
once_cell = "1.21.3"
bytes = "1.9.0"
iceoryx2 = { version = "0.6.1", features = ["logger_tracing"] }
dotenv = "0.15.0"
kanal = "0.1.1"

[target.'cfg(target_os = "macos")'.dependencies]
objc2-metal = "0.3.1"
