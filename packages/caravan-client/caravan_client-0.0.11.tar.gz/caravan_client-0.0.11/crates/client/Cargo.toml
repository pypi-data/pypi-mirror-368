[package]
name = "client"
version = "0.1.0"
edition = "2021"
authors = ["Sourish Saswade", "Tejas Prabhune"]
readme = "README.md"

[lib]
name = "client"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "client"
path = "src/caravan.rs"

[dependencies]
thava-types = { path = "../thava-types" }
worker = { path = "../worker" }
futures = "0.3.30"
futures-channel = "0.3.30"
pyo3 = {version = "0.25.1", features = ["experimental-async"]}
tungstenite = "0.23.0"
anyhow = { version = "1.0.86", features = ["backtrace"] }
async-trait = "0.1.81"
chrono = "0.4.38"
clap = { version = "4.5.13", features = ["derive"] }
confy = "0.6.1"
crossterm = "0.28.1"
derive_more = "0.99.18"
firestore = "0.43.0"
inquire = "0.7.5"
nvml-wrapper = "0.10.0"
prost = "0.13.1"
prost-types = "0.13.1"
serde = "1.0.205"
serde_json = "1.0.122"
sysinfo = { version = "0.31.2", features = ["windows"] }
thiserror = "1.0.63"
tokio = { version = "1.40.0", features = ["full"] }
tonic = "0.12.2"
validator = { version = "0.18.1", features = ["derive"] }
futures-util = "0.3.30"
log = "0.4.22"
tokio-tungstenite = "0.23.1"
env_logger = "0.11.5"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
ctrlc = "3.4.5"
webrtc = "0.11.0"
async-stream = "0.3.5"
google-cloud-googleapis = { version = "0.15.0", features = ["pubsub"] }
google-cloud-pubsub = "0.29.0"
state = "0.6.0"
configparser = "3.1.0"
bytes = "1.10.1"
kanal = "0.1.1"
serde-pickle = "1.2.0"
