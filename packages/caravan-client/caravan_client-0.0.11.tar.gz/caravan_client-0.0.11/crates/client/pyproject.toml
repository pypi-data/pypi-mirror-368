[project]
name = "caravan"
dynamic = ["version"]
authors = [
  { name="Sourish Saswade", email="saswade@thecaravan.cloud" },
  { name="Tejas Prabhune", email="prabhune@thecaravan.cloud" }
]

requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

description = "A python module used for clients to interface with Caravan."
readme = "README.md"
dependencies = [
    "typeguard>=4.4.0",
    "torch==2.7.1",
    "numpy>=1.24.4",
    "rtorch",
    "jedi>=0.19.2",
    "torchvision>=0.20.1",
    "maturin>=1.9.1",
    "dotenv>=0.9.9",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/tejasprabhune/thava"

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.uv.workspace]
members = ["rtorch"]

[tool.uv.sources]
rtorch = { path = "src/rtorch" }

[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"
