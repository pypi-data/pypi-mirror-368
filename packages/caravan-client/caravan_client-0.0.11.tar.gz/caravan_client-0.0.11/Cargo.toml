cargo-features = ["codegen-backend"]

[package]
name = "thava"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.13", features = ["derive"] }
kanal = "0.1.1"
thiserror = "1.0.63"

[workspace]
members = ["crates/*"]

# Compile Settings
[profile.dev]
opt-level = 1
codegen-backend = "cranelift"

[profile.dev.package."*"]
opt-level = 3

[build-dependencies]
tonic-build = "0.12.1"

