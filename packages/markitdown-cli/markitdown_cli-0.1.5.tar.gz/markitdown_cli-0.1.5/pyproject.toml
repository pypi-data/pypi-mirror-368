[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markitdown-cli"
version = "0.1.5"
authors = [
  { name="Anes Hamdoaui", email="anes201ham@gmail.com" },
]
description = "A CLI tool to convert a webpage to markdown"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "markitdown",
    "requests",
    "beautifulsoup4",
]

[project.urls]
"Homepage" = "https://github.com/anes201/markitdown-cli"
"Bug Tracker" = "https://github.com/anes201/markitdown-cli/issues"

[project.scripts]
markitdown-cli = "markitdown_cli.cli:main"