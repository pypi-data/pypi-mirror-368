[project]
name = "httpie-kws"
version = "1.1.1"
description = "KWS plugin for HTTPie."
authors = [
    {name = "Luo Jiejun", email = "ljj@knd.com.cn"}
]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpie>=3.2",
]

[project.urls]
Homepage = "https://github.com/windtail/httpie-kws"

[project.entry-points."httpie.plugins.auth.v1"]
httpie_kws_auth = "httpie_kws:KwsAuthPlugin"

[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"
