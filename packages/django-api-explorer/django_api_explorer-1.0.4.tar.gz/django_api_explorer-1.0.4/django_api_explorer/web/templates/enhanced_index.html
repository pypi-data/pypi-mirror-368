<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django API Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Django API Explorer</h1>
            <div class="subtitle">Discover and test your Django REST Framework APIs</div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="appFilter">Filter by App:</label>
                <select id="appFilter">
                    <option value="">All Apps</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="methodFilter">Filter by Method:</label>
                <select id="methodFilter">
                    <option value="">All Methods</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PATCH">PATCH</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search endpoints...">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>Total APIs:</span>
                <span class="stat-number" id="totalApis">0</span>
            </div>
            <div class="stat-item">
                <span>Filtered APIs:</span>
                <span class="stat-number" id="filteredApis">0</span>
            </div>
            <div class="stat-item">
                <span>Selected App:</span>
                <span class="stat-number" id="selectedApp">All</span>
            </div>
            <div class="export-section">
                <button id="exportPostmanBtn" class="export-btn" title="Export filtered APIs to Postman collection">
                    <i class="fas fa-download"></i> Export to Postman
                </button>
            </div>
        </div>

        <div class="table-container">
            <table class="api-table" id="apiTable">
                <thead>
                    <tr>
                        <th>Endpoint</th>
                        <th>Methods</th>
                        <th>Name</th>
                        <th>App</th>
                    </tr>
                </thead>
                <tbody id="apiTableBody">
                    <!-- API rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
