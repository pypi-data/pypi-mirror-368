[project]
name = "diff-review-system"
version = "0.3.0"
description = "Diff Review System - AI-powered code reviewer based on Claude Code"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "claude-code-sdk",
    "anyio>=4.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["code-review", "ai", "claude", "gitlab", "diff"]
license = { text = "MIT" }

[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit",
]

[project.scripts]
drs = "drs.main:cli_main"
diff-review-system = "drs.main:cli_main"

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["drs", ".claude"]
exclude = [
    ".claude/settings.local.json",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/drs.egg-info",
    "/uv.lock",
    "/.python-version",
]

[tool.uv]
package = true

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ty>=0.0.1a17",
]
