[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "css_specificity"
version = "0.1.2"
description = "A Python library for calculating the specificity of CSS selectors"
authors = ["Devlink42 <8506859-devlink42@users.noreply.gitlab.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
repository = "https://gitlab.com/devlink42/css_specificity"
packages = [
    {include = "src"},
]

[tool.poetry.dependencies]
python = ">=3.9"
tinycss2 = "^1.4.0"
black = "^25.1.0"

[tool.poetry.urls]
"CSS Specificity Doc" = "https://www.w3.org/TR/selectors-4/#specificity-rules"

[tool.black]
line-length = 120

extend-exclude = [
    "__pycache__",
    "venv",
    "env",
    ".env",
]
