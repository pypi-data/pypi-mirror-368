[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gobe"
version = "0.1.0"
description = "Modern Python Web Framework with Unity Integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gobe Team", email = "contact@gobe.dev"}
]
maintainers = [
    {name = "Gobe Team", email = "contact@gobe.dev"}
]
keywords = ["web", "framework", "django", "flask", "fastapi", "unity", "gamedev", "rest", "api", "graphql", "websocket"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0",
    "jinja2>=3.0",
    "watchdog>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "pre-commit>=2.0",
    "isort>=5.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinxcontrib-napoleon>=0.7",
    "myst-parser>=0.18",
]
websocket = [
    "websockets>=10.0",
]
graphql = [
    "graphene>=3.0",
]
cache = [
    "redis>=4.0",
    "python-memcached>=1.59",
]
database = [
    "psycopg2-binary>=2.9",
    "mysqlclient>=2.1",
]
deployment = [
    "gunicorn>=20.1",
    "uvicorn[standard]>=0.15",
]
optimization = [
    "cssmin>=0.2.6",
    "jsmin>=3.0.1",
    "Pillow>=8.0",
]
all = [
    "websockets>=10.0",
    "graphene>=3.0",
    "redis>=4.0",
    "python-memcached>=1.59",
    "psycopg2-binary>=2.9",
    "mysqlclient>=2.1",
    "gunicorn>=20.1",
    "uvicorn[standard]>=0.15",
    "cssmin>=0.2.6",
    "jsmin>=3.0.1",
    "Pillow>=8.0",
]

[project.urls]
Homepage = "https://gobe.dev"
Documentation = "https://gobe.dev/docs"
Repository = "https://github.com/gobe-team/gobe-framework"
"Bug Tracker" = "https://github.com/gobe-team/gobe-framework/issues"
Changelog = "https://github.com/gobe-team/gobe-framework/blob/main/CHANGELOG.md"

[project.scripts]
gobe = "gobe.cli.main:main"

[tool.setuptools]
packages = ["gobe"]

[tool.setuptools.package-data]
gobe = ["cli/templates/**/*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["gobe"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "setuptools.*",
    "pkg_resources.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["gobe"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "old",
    "build",
    "dist",
    ".eggs",
]
