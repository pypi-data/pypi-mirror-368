[build-system]
requires = ["setuptools>=61", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ptcc-library"
dynamic = ["version"]
description = "This is a modular Python library for communicating with PTCC hardware devices over a custom byte-based protocol. It supports message construction, parsing, throttled I/O communication, device detection, and callback-based event handling."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
license = "MIT"
authors = [
  {name = "Wojceich Szczytko", email = "wszczytko@vigo.com.pl"}
]
keywords = ["PTCC"]
dependencies = []

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests", "docs", ".idea", "**/__pycache__"]

[tool.setuptools_scm]
write_to = "ptcc_library/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"
