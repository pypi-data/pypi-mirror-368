stages:
  - build
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# --- Build package and docs ---
build_job:
  stage: build
  tags:
    - build
  image: python:3.12
  script:
    - pip install --upgrade pip setuptools wheel build sphinx
    - pip install -r docs/requirements.txt
    - python -m build
    - python -m sphinx -E -b html docs/source docs/build/html

# --- Publish to PyPI when a tag is pushed ---
publish_job:
  stage: publish
  tags:
    - publish
  image: python:3.12
  script:
    - pip install build setuptools-scm twine
    - python -m build
    - twine upload dist/* -u __token__ -p "$PYPI_TOKEN" --verbose
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+(\.[0-9]+)*$/'
      when: always