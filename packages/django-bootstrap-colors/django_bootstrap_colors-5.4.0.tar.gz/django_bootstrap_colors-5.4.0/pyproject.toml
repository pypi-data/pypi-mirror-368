[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-bootstrap-colors"
version = "5.4.0"
description = "override the primary color and its variants in bootstrap"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Max-Planck-Gesellschaft"},
]

[project.urls]
Homepage = "https://git.mpib-berlin.mpg.de/castellum/django-bootstrap-colors"

[tool.setuptools.packages.find]
include = ["bootstrap_colors*"]

[tool.setuptools.package-data]
bootstrap_colors = [
    "templates/*.css",
]
