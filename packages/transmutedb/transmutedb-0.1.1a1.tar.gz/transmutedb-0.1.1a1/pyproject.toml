[project]
name = "transmutedb"
version = "0.1.1a1"
description = "Parameter-driven data engineering framework (Kimball + SCD2) with CLI, Polars/DuckDB by default, Spark optional."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
authors = [{ name = "Rawlsy-py", email = "75848374+Rawlsy-py@users.noreply.github.com" }]

dependencies = [
  "typer>=0.12",
  "rich>=13",
  "pydantic>=2",
  "pluggy>=1.3",
  "jinja2>=3.1",
  "pyyaml>=6",
  "tomli; python_version<'3.11'",

  # default local engine
  "polars>=1.4",
  "duckdb>=1.0",

  # io + http
  "httpx>=0.27",
]

[project.optional-dependencies]
spark = ["pyspark>=3.4", "delta-spark>=3.2.0"]
dev = [
  "pytest>=8",
  "pytest-cov>=5",
  "ruff>=0.5.6",
  "mypy>=1.10",
]

[project.scripts]
transmutedb = "transmutedb.cli.main:app"

[tool.ruff]
line-length = 100
target-version = "py310"
lint.select = ["E","F","I","B","UP","C90"]
