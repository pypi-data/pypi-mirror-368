<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asciiquarium Redux (Web)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Asciiquarium Redux</h1>
    <span class="tag">Web (WASM)</span>
  </header>

  <aside class="controls">
    <h2>Controls</h2>
    <label>FPS <input id="fps" type="range" min="5" max="60" value="24" /></label>
    <label>Speed <input id="speed" type="range" min="0.2" max="2.0" step="0.05" value="0.75" /></label>
    <label>Density <input id="density" type="range" min="0.1" max="3.0" step="0.1" value="1.0" /></label>
    <label>Color
      <select id="color">
        <option value="auto">auto</option>
        <option value="mono">mono</option>
        <option value="16">16</option>
        <option value="256">256</option>
      </select>
    </label>
    <label><input id="chest" type="checkbox" checked /> Treasure chest</label>
    <label><input id="turn" type="checkbox" checked /> Fish turning</label>
    <label>Seed <input id="seed" type="text" placeholder="random" /></label>
    <button id="reset">Reset</button>
  </aside>

  <main class="stage">
    <canvas id="aquarium" tabindex="0" aria-label="Asciiquarium Redux"></canvas>
  </main>

  <footer class="hint">
    q quit · p pause · space hook · click hook · t turn · h help
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <!-- app.js installs the package from a local wheel when served locally; on Pages it falls back to PyPI. -->
  <script type="module" src="app.js"></script>
</body>
</html>
