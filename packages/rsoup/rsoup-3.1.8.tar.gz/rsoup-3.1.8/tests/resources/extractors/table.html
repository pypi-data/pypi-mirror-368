<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table Auto-Span Tests</title>
    <style>
      body > div {
        border-bottom: 1px solid black;
        padding-bottom: 8px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h3>Infobox with Nested (Empty) Tables</h3>
    <div id="infobox-with-nested-opt-empty-tables">
      <table class="infobox vevent" style="line-height: 1.5em; width: 300px">
        <caption class="infobox-title summary" style="font-size: 125%">
          2016 Nova Scotia municipal elections
        </caption>
        <tbody>
          <tr>
            <td colspan="2" class="infobox-subheader" style="line-height: 130%">
              <span class="flagicon"
                ><img
                  alt=""
                  src="//upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Flag_of_Nova_Scotia.svg/50px-Flag_of_Nova_Scotia.svg.png"
                  decoding="async"
                  width="50"
                  height="25"
                  class="thumbborder"
                  srcset="
                    //upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Flag_of_Nova_Scotia.svg/75px-Flag_of_Nova_Scotia.svg.png  1.5x,
                    //upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Flag_of_Nova_Scotia.svg/100px-Flag_of_Nova_Scotia.svg.png 2x
                  "
                  data-file-width="1200"
                  data-file-height="600"
              /></span>
              <hr />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="infobox-subheader" style="line-height: 130%">
              <table style="width: 100%; margin: 1px; display: inline-table">
                <tbody>
                  <tr>
                    <td
                      style="
                        text-align: left;
                        vertical-align: middle;
                        padding: 0 0.5em 0 0;
                        width: 20%;
                      "
                      class="noprint"
                    >
                      ←&nbsp;<a
                        href="/wiki/2012_Nova_Scotia_municipal_elections"
                        title="2012 Nova Scotia municipal elections"
                        >2012</a
                      >
                    </td>
                    <td
                      style="
                        text-align: center;
                        vertical-align: middle;
                        padding: 0 1px;
                        width: 60%;
                      "
                      class=""
                    >
                      <b>October 15, 2016</b>
                    </td>
                    <td
                      style="
                        text-align: right;
                        vertical-align: middle;
                        padding: 0 0 0 0.5em;
                        width: 20%;
                      "
                      class="noprint"
                    >
                      <a
                        href="/wiki/2020_Nova_Scotia_municipal_elections"
                        title="2020 Nova Scotia municipal elections"
                        >2020</a
                      >&nbsp;→
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td
              colspan="2"
              class="infobox-full-data"
              style="text-align: center"
            >
              <table style="background: transparent; width: 100%"></table>
            </td>
          </tr>
          <tr>
            <td
              colspan="2"
              class="infobox-full-data"
              style="text-align: center"
            >
              <hr />
              <a
                href="/wiki/File:Canada_Nova_Scotia_location_map.svg"
                class="image"
                ><img
                  alt="Canada Nova Scotia location map.svg"
                  src="//upload.wikimedia.org/wikipedia/commons/thumb/3/36/Canada_Nova_Scotia_location_map.svg/300px-Canada_Nova_Scotia_location_map.svg.png"
                  decoding="async"
                  width="300"
                  height="245"
                  srcset="
                    //upload.wikimedia.org/wikipedia/commons/thumb/3/36/Canada_Nova_Scotia_location_map.svg/450px-Canada_Nova_Scotia_location_map.svg.png 1.5x,
                    //upload.wikimedia.org/wikipedia/commons/thumb/3/36/Canada_Nova_Scotia_location_map.svg/600px-Canada_Nova_Scotia_location_map.svg.png 2x
                  "
                  data-file-width="1342"
                  data-file-height="1096"
              /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
