[project]
name = "lhcb-rex"
version = "0.1.5"
description = "Generalised graph neural network based fast simulation tool for LHCb."
readme = "README.md"
authors = [
    { name = "Alex Marshall", email = "alex.marshall@cern.ch" }
]
requires-python = ">=3.9"

dependencies = [
    "appdirs>=1.4.4",
    "geomloss>=0.2.6",
    "huggingface-hub==0.32.4",
    "safetensors==0.5.3",
    "diffusers==0.33.1",
    "matplotlib>=3.9.4",
    "pandas>=2.3.1",
    "pip>=25.1.1",
    "psutil>=7.0.0",
    "pydantic>=2.11.7",
    "pytest>=8.3.5",
    "pytorch-lightning==2.3.3",
    "rich>=14.1.0",
    "scikit-learn==1.4.1.post1",
    "tensorboard>=2.20.0",
    "termcolor>=3.1.0",
    "torch==2.0.1",
    "torch-geometric==2.6.1",
    "tqdm>=4.67.1",
    "uproot>=5.5.2",
    "uproot3>=3.14.4",
    "vector==0.8.0",
]

[tool.uv.sources]
alexplot = { path = "../plotting_package" }

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
"lhcb_rex.processing" = ["transfomer_quantiles.pkl", "min_maxes.pkl"]
"lhcb_rex.settings" = ["*.json"]
