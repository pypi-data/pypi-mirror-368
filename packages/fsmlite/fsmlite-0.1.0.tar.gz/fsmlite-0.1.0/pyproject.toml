[project]
name = "fsmlite"
version = "0.1.0"
description = "A lightweight finite state machine library"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "dongxu", email = "i@huangdx.net" }
]
maintainers = [
    { name = "dongxu", email = "i@huangdx.net" }
]
requires-python = ">=3.10"
dependencies = []
keywords = ["fsm", "finite-state-machine", "state-machine"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/c4pt0r/fsm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/fsmlite"]

[tool.hatch.version]
path = "src/fsmlite/__init__.py"
