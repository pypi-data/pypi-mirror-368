name: Run tests

on:
  push:
    paths:
      - '**/*.py'
      - 'uv.lock'
  pull_request:
    paths:
      - '**/*.py'
      - 'uv.lock'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: uv sync -U
      - name: Test with pytest
        run: uv run pytest
