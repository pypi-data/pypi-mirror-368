[project]
name = "mcp-novelaigen"
version = "0.1.1"
authors = [
  { name="VCP-Assistant-Dev", email="dev@example.com" },
]
description = "一个通过 NovelAI API 生成高质量动漫风格图片的 MCP 服务器。"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "httpx",
]

# 定义一个可执行的脚本
[project.scripts]
novelaigen-server = "main:start_server"

[project.urls]
Homepage = "https://github.com/your-username/mcp-novelaigen"
"Bug Tracker" = "https://github.com/your-username/mcp-novelaigen/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "httpx",
]

[tool.setuptools]
py-modules = ["main"]