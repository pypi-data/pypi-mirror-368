[build-system]
requires = ["setuptools", "wheel", "cmake", "pybind11", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "cxglearner"
dynamic = ["version"]
description = "A CxG Induction Framework."
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
license = {file = "LICENSE"}
dependencies = [
    'unidecode',
    'beautifulsoup4',
    'accelerate>=0.25.0',
    'clean-text==0.6.0',
    'click>=8.1.3',
    'click_help_colors>=0.9.1',
    'Cython>=0.29.34',
    'cytoolz>=0.12.1',
    'matplotlib>=3.7.1',
    'mmh3>=4.0.0',
    'msgpack_python>=0.5.6',
    'multiprocess>=0.70.14',
    'networkx>=3.0',
    'numba>=0.57.0',
    'numpy>=1.24.1',
    'packaging>=24.0',
    'pandas>=1.5.3',
    'pathos>=0.3.0',
    'pexpect>=4.8.0',
    'pytest>=7.4.0',
    'rich>=13.7.1',
    'ruptures>=1.1.8',
    'scikit_learn>=1.2.2',
    'scipy>=1.13.0',
    'seaborn>=0.13.2',
    'setuptools>=66.0.0',
    'six>=1.16.0',
    'spacy>=3.5.0',
    'stanza>=1.5.0',
    'tqdm>=4.65.0',
    'transformers>=4.34.1',
    'umap_learn>=0.5.3',
    'XlsxWriter>=3.1.1',
    'zstandard>=0.21.0',
    'wandb>=0.19.11',
    'hdbscan>=0.8.40',
    'huggingface-hub>=0.17.3'
]
authors = [
    { name = "Lvxiaowei Xu", email = "xlxw@zju.edu.cn" },
    { name = "Zhilin Gong", email = "zhilingong@gmail.com" },
    { name = "Yaowen Xu", email = "yaoxu@zju.edu.cn" },
    { name = "Anpeng Wu", email = "anpwu@zju.edu.cn" },
    { name = "Ming Cai", email = "cm@zju.edu.cn" },
]

[project.urls]
Homepage = "https://learner.xlxw.org/"
Repository = "https://github.com/CxGrammar/CxGLearner"
Changelog = "https://github.com/CxGrammar/CxGLearner/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"cxglearner" = ["resources/*", "resources/**/*"]

[tool.setuptools.dynamic]
version = { attr = "cxglearner.version.VERSION" }

[tool.setuptools.packages.find]
where = ["."]
exclude = []

[tool.pytest.ini_options]
addopts = "-s --pdb"
testpaths = "tests/"
python_classes = ["Test*", "*Test"]
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"


[project.scripts]
cxgparser = "cxglearner.cli.cxgparser:main"

[project.optional-dependencies]
torch = [
    "torch>=1.13.1"
]