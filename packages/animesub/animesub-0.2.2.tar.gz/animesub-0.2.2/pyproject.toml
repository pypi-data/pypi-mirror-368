[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "animesub"
version = "0.2.2"
authors = [
  { name="Ivan Tyumentsev", email="ivanfufa184@gmail.com" },
]
description = "Инструмент для автоматического создания субтитров для аниме"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "torch>=2.8.0",
    "torchaudio>=2.8.0",
    "faster-whisper>=1.2.0",
    "transformers>=4.51.3",
    "demucs>=4.0.0",
    "punctuators>=0.0.5",
    "numpy>=1.26.4",
    "pyyaml>=6.0.2",
    "tqdm>=4.67.1",
    "sentencepiece>=0.2.0",
    "ffmpeg-python>=0.2.0",
]

[tool.setuptools.package-data]
"AnimeSub" = ["*.py"]

[tool.setuptools]
packages = ["AnimeSub"]

[project.scripts]
animesub = "AnimeSub.main_logic:main"