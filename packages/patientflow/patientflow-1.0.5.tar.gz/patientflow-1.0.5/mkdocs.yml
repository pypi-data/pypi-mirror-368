site_name: "PatientFlow"
site_description: "Documentation website for PatientFlow"
site_author: "Zella King"
copyright: "Copyright Â© 2024 Zella King"
repo_url: "https://github.com/zmek/patientflow/"
repo_name: "zmek/patientflow"
edit_uri: edit/main/docs/
exclude_docs: |
  *.py

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

theme:
  name: "material"
  custom_dir: docs/overrides
  features:
    - content.action.edit
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.tasklist

plugins:
  - search
  - autorefs
  - awesome-pages
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - "https://docs.python.org/3/objects.inv"
          options:
            docstring_style: numpy
            show_submodules: true
          paths: [src]
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"

extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/zmek"
