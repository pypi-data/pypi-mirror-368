[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudburst-fargate"
version = "1.0.0"
description = "Serverless video processing using AWS ECS Fargate"
readme = "README.md"
authors = [
    {name = "Leo Wang", email = "me@leowang.net"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "boto3>=1.26.0",
    "requests>=2.28.0",
    "python-dotenv>=0.19.0",
    "colorama>=0.4.4",
]

[project.urls]
Homepage = "https://github.com/preangelleo/cloudburst-fargate"
Documentation = "https://github.com/preangelleo/cloudburst-fargate/blob/main/README.md"
Repository = "https://github.com/preangelleo/cloudburst-fargate.git"
"Bug Tracker" = "https://github.com/preangelleo/cloudburst-fargate/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
]

[tool.setuptools]
packages = ["cloudburst_fargate"]

[tool.setuptools.package-data]
cloudburst_fargate = ["py.typed"]