[project]
name = "lattica-fhe-core"
version = "0.7.0"
description = "Lattica FHE Core Python Bindings"
authors = [{name = "LatticaAI Inc.", email = "support@lattica.ai"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.1,<3.0.0",
    "torch==2.5.1",
    "pybind11>=2.13.6",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["lattica_fhe_core"]
include-package-data = true

[tool.setuptools.package-data]
lattica_fhe_core = ["*.so", "*.so.*", "*.dylib"]