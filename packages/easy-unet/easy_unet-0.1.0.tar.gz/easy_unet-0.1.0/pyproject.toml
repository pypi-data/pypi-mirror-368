[project]
name = "easy-unet"
version = "0.1.0"
description = "A lightweight and flexible PyTorch library providing a modular UNet implementation with advanced attention and normalization blocks for fast image processing and deep learning development."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Mehran Bazrafkan", email = "mhrn.bzrafkn.dev@gmail.com" }
]
keywords = [
    "UNet",
    "PyTorch",
    "deep learning",
    "image segmentation",
    "attention",
    "normalization",
    "machine learning",
    "computer vision"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers"
]
dependencies = [
    "torch>=1.13",
    "einops",
    "numpy"
]
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"
